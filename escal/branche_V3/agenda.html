<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="#LANG_DIR" lang="#LANG">
  <head>
    <title><:escal:agenda:> - [[(#NOM_SITE_SPIP|textebrut)]]
    </title>
    <INCLURE {fond=inclusions/inc-head}>


      <link href="#CHEMIN{styles/agenda.css}"  rel="stylesheet" type="text/css" />



<script type="text/javascript" src="#EVAL{_DIR_JAVASCRIPT}layer.js"> </script>
<script type="text/javascript" src="#EVAL{_DIR_JAVASCRIPT}presentation.js"> </script>

    <link rel='stylesheet' type='text/css' href='#CHEMIN{lib/fullcalendar/fullcalendar.css}' />
    <script type='text/javascript' src='#CHEMIN{lib/fullcalendar/fullcalendar.min.js}'></script>


  </head>

  <body id="top" onload="setHover('menu')">
    <div id="ombre-gauche">
      <div id="ombre-droite">
        <div id="conteneur">

          <div id="entete">

            <INCLURE {fond=inclusions/inc-bandeau}>

            [(#CONFIG{escal/config/menuH}|=={non}|non)
              [(#CONFIG{escal/config/rubniveaudeux}|=={oui}|non)<INCLURE {fond=inclusions/inc-menu}{env}>]
              [(#CONFIG{escal/config/rubniveaudeux}|=={oui}|oui)<INCLURE {fond=inclusions/inc-menu2eniveau}{env}>]
            ]

          </div>

          <div id="espace">
          </div>

          <div id="page">
            <div id="contenu">

      [(#SPIP_VERSION|version_compare{3, >=}|non)
        <INCLURE {fond=inclusions/inc-agenda}>
      ]
      [(#SPIP_VERSION|version_compare{3, >=}|oui)
        <INCLURE{fond=contenu/calendrier,env}>
      ]


            </div><!-- fin contenu -->
          </div><!-- fin page -->

          <div id="pied">
            <INCLURE {fond=inclusions/inc-pied}{skel=#SQUELETTE}{env}>
          </div>

        </div><!-- fin conteneur -->
      </div>
    </div>
