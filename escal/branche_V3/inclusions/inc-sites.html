	<h1 class="cadre" >
    [(#CONFIG{escal/config/titresites,<:escal:sur_web:>})]
	</h1>

  <div class="texte [(#CONFIG{escal/config/togglesites}|=={oui}|oui)toggle]" id="sites">
#SET{nombresites,#CONFIG{escal/config/nombresites,5}}
#SET{nombreartsites,#CONFIG{escal/config/nombreartsites,5}}

[(#CONFIG{escal/config/sitesref}|=={oui}|non) <!-- ]
    <B_derniers_sites>

          <BOUCLE_derniers_sites(SITES){syndication=oui}{par nom_site}{0,#GET{nombresites}} >
    		    <div class="titre-site"><a href="#URL_SITE" [ title="(#NOM_SITE|couper{80}|attribut_html)"]>#NOM_SITE</a></div>
    		    <div class="descriptif-site"> [(#DESCRIPTIF|couper{50})]</div>
    		      <B_articles_sites>
    		      <ul>
    				   <BOUCLE_articles_sites(SYNDIC_ARTICLES){par date}{inverse}{id_syndic}{0,#GET{nombreartsites}}>
    				   <li><a href="[(#URL_ARTICLE|parametre_url{lang,#ENV{lang}})]" title="[(#DESCRIPTIF|textebrut)]" >[(#TITRE|couper{30})]</a></li>
    				   </BOUCLE_articles_sites>
    				   </ul>
    				   </B_articles_sites>
          </BOUCLE_derniers_sites>

    </B_derniers_sites>
[(#CONFIG{escal/config/sitesref}|=={oui}|non) --> ]
