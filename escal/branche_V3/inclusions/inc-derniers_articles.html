	<h1 class="cadre">
	[(#CONFIG{escal/config/titrederniersart,<:escal:articles_derniers:>})]
	[(#LOGO_RUBRIQUE||image_reduire{36})]
	</h1>

<div class="texte [(#CONFIG{escal/config/togglederniersarticles}|=={oui}|oui)toggle]" id="derniers-articles" >
#SET{nombrederniersart,#CONFIG{escal/config/nombrederniersart,5}}

<BOUCLE_derniers(ARTICLES){branche} {par #CONFIG{escal/config/choixderniersart,date}} {inverse #CONFIG{escal/config/ordrearticles}} {0,#GET{nombrederniersart}} {doublons}>

		<!-- 	affichage du titre avec lien vers l'article
					de la date de publication
					et de l'auteur(s) avec un lien pour lui envoyer un message -->
		<div class="titre-article-cadre">
			<a href="[(#URL_ARTICLE|parametre_url{lang,#ENV{lang}})]" [title="(#DESCRIPTIF|textebrut)"]>
			[(#TITRE)]
			</a>
		</div>

		<div class="date-auteur-cadre">
			[<:escal:publie:> (#DATE|affdate) ]
			<br />
			<BOUCLE_test(AUTEURS){id_article}>
		  </BOUCLE_test>
		  <:par_auteur:>
			<BOUCLE_auteurs(AUTEURS) {id_article} {"<:escal:et:><br />"}>
			[<a href="[(#URL_PAGE{auteur}|parametre_url{id_auteur,#ID_AUTEUR}|parametre_url{lang,#ENV{lang}})]" title="<:escal:page_auteur:>"> (#NOM) </a>]
			</BOUCLE_auteurs>
			</B_test>
		</div>

</BOUCLE_derniers>



</div><!-- fin texte -->
