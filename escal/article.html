  <head>
    <BOUCLE_titre(ARTICLES){id_article}>
    <title>[(#TITRE|textebrut) -] [[(#NOM_SITE_SPIP|textebrut)]]

    </BOUCLE_titre>
    [<meta name="description" content="(#INTRODUCTION|couper{150}|textebrut)" />]

      <link media="print" href="#CHEMIN{styles/imprime.css}" rel="stylesheet" type="text/css" />

  <body id="top" onload="setHover('menu')">
    <div id="ombre-gauche">
      <div id="ombre-droite">
        <div id="conteneur">

            <div id="titrepage">  [(#NOM_SITE_SPIP|image_typo{police=croobie.ttf,taille=20,couleur=000000})]

            <INCLURE {fond=inclusions/inc-bandeau}>
            <INCLURE {fond=inclusions/inc-menu}{id_article}{env}>

            #FORMULAIRE_RECHERCHE
          </div>

          <!-- on se met dans le contexte de l'article appelé -->

              <div id="contenu">
                <INCLURE {fond=inclusions/inc-article}{id_article}{id_rubrique}{env}>

                <INCLURE {fond=inclusions/inc-acces_direct}>
              </div>
              <div class="cadre-bleu">
                <INCLURE {fond=inclusions/inc-menu_vertical}{id_article}>
              </div>
            </div>

            <div id="extra">
              <div class="cadre-bleu">
                <INCLURE {fond=inclusions/inc-meme_rub}{id_rubrique}{id_article}{self=#SELF}>
              </div>
            </div>

          </BOUCLE_article_principal>

            <div id="pied">
              <INCLURE {fond=inclusions/inc-pied}{skel=#SQUELETTE}>
            </div>
        </div>
        <!-- fin conteneur -->
      </div>
    </div>
