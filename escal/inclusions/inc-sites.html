  et si elle renvoie quelque chose, on affiche le cadre avec les sites syndiqués -->

	<h1 class="cadre" >
	<:sur_web:>
	</h1>

    <B_derniers_sites>

          <BOUCLE_derniers_sites(SITES){syndication=oui}{par date}{inverse}{0,5}{doublons} >

    		    <div class="descriptif-site"> [(#DESCRIPTIF|couper{50})]</div>
    		      <B_articles_sites>
    		      <ul>
    				   <BOUCLE_articles_sites(SYNDIC_ARTICLES){par date}{inverse}{id_syndic}{0,5}>

    				   </BOUCLE_articles_sites>
    				   </ul>
    				   </B_articles_sites>
          </BOUCLE_derniers_sites>

    </B_derniers_sites>

  </div>
