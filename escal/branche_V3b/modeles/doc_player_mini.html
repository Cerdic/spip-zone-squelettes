<BOUCLE_doc (DOCUMENTS) {id_document}>
#SET{player,#ENV{player,#CONFIG{player,'neoplayer'}}}
<object type="application/x-shockwave-flash" data="#CHEMIN{flash/player_flv_maxi.swf}" width="180" height="150">
<param name="movie" value="#CHEMIN{flash/player_flv_maxi.swf}" />
<param name="FlashVars" value="flv=[(#URL_DOCUMENT|url_absolue)]&amp;width=180&amp;height=150&amp;showstop=1&amp;title=[(#TITRE|urlencode)][(#LOGO_DOCUMENT||extraire_attribut{src}|match{flv.png$}|?{'',' '})&amp;startimage=[(#LOGO_DOCUMENT||image_reduire{210,0}||extraire_attribut{src})]]&amp;ondoubleclick=fullscreen&amp;showfullscreen=1" />
<param name="allowFullScreen" value="true" />
<param name="wmode" value="transparent" />
[<strong>(#TITRE)</strong>]
[(#EXTENSION|=={mp4}|?{[<video controls="controls" preload="none" width="180" height="150" [poster="(#LOGO_DOCUMENT||image_reduire{180,0}||extraire_attribut{src})"]><source src="(#URL_DOCUMENT|url_absolue)" type="video/mp4"/></video>],''})]
[<span><a href="(#URL_DOCUMENT)" >#URL_DOCUMENT</a></span>]
</object>
</BOUCLE_doc>
