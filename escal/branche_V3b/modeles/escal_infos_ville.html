[(#REM)<!-- 
	Ce sous-modele est celui utilise par defaut par Rainette pour presenter les conditions temps reel d'une ville
	Il est appelee par le filtre rainette_croaaaaa_infos
 -->
]
<span class="rainette_infos">
	<span class="ville">[(#ENV{ville})]</span>
	<br /><br />
	<span class="coordonnees">
		<:rainette:longitude|ucfirst:>&nbsp;:[&nbsp;(#ENV{longitude}|rainette_afficher_unite{angle})]<br/>
		<:rainette:latitude|ucfirst:>&nbsp;:[&nbsp;(#ENV{latitude}|rainette_afficher_unite{angle})]
	</span>
</span>
