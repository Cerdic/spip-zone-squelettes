<div class="accueil">

	<BOUCLE_accueil(ARTICLES){titre_mot=mon-article}{lang}{par date}{inverse}{0,1}>



  <div class="texte-article">

				[<div id="chapo" class="#EDIT{chapo}">(#CHAPO)</div>]
<br />
			<!--Affichage du texte de l'article -->
			[<div class="#EDIT{texte}">
			(#TEXTE
			|image_reduire{[(#CONFIG{escal/config/largeurimage,400})],0}
			|replace{<aide>,<p class="aide">}
               |replace{</aide>,</p>}
               |replace{<important>,<p class="important">}
               |replace{</important>,</p>}
               |replace{<avertissement>,<p class="avertissement">}
               |replace{</avertissement>,</p>}
               |replace{<info>,<p class="info">}
               |replace{</info>,</p>}
               |replace{<centrer>,<p style="text-align:center">}
               |replace{</centrer>,</p>})
                </div>]
                    <!-- et hop, un petit div pour récupérer le flux normal d'affichage
						au cas où l'article se finisse par une image non centrée -->
					<div class="nettoyeur"></div>

			<!--Affichage des notes de bas de page  -->
				[<strong>Notes : </strong> <br />
				<div id="notes">(#NOTES)</div>]

	</div><!-- Fin texte-article -->

			<!--Affichage du post-sciptum  -->
      	[<div id="ps" class="#EDIT{ps}"><strong>P.S. : </strong>(#PS|image_reduire{400})</div>]

	<!-- et hop, un autre petit div pour récupérer le flux normal d'affichage -->
	<div class="nettoyeur"></div>

	</BOUCLE_accueil>


	
</div>
<div class="nettoyeur"></div>
