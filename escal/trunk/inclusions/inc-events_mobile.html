<BOUCLE_evenements_agenda(EVENEMENTS){doublons}{age_fin<=0}{par date}{lang}>
	<div class="mobile-event">
		<div class="mobile-event-date">
		<span class="mobile-event-mois">[(#DATE_DEBUT|nom_mois)]</span><br />
		<span class="mobile-event-jour">[(#DATE_DEBUT|affdate{'d'})]</span><br />
		<span class="mobile-event-annee">[(#DATE_DEBUT|affdate{'Y'})]</span><br />
		</div>
		
		<div class="mobile-event-description">	
			
		<div class="mobile-event-titre">
		#TITRE
		</div>
		
		[<div class="mobile-event-descriptif">
		(#DESCRIPTIF)
		</div>]
		
		[(#LOGO_EVENEMENT|oui)
		<div class="mobile-event-logo">
		[(#LOGO_EVENEMENT|image_reduire{150,100})]
		</div>
		]
		
		[<span class="mobile-event-lieu"><strong>Lieu :</strong><br />(#LIEU)</span><br /><br />]
		
          [<span class="mobile-event-adresse"><strong>Adresse :</strong><br />(#ADRESSE|PtoBR)</span>]
          
        	</div>
		
	</div>
	<div class="nettoyeur"></div>
	<hr />
</BOUCLE_evenements_agenda>
