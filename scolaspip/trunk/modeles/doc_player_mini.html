<BOUCLE_doc (DOCUMENTS) {id_document}>
#SET{player,#ENV{player,#CONFIG{player,'neoplayer'}}}
<object type="application/x-shockwave-flash" data="#CHEMIN{flash/player_flv_maxi.swf}" width="220" height="150">
<param name="movie" value="#CHEMIN{flash/player_flv_maxi.swf}" />
<param name="FlashVars" value="flv=[(#URL_DOCUMENT|url_absolue)]&amp;width=220&amp;height=150&amp;bgcolor1=[(#CONFIG{scolaspip_colorer/bandeau,4b4b4b}|replace{'#',''})]&amp;bgcolor2=[(#CONFIG{scolaspip_colorer/bandeau,4b4b4b}|replace{'#',''})]&amp;buttoncolor=999999&amp;buttonovercolor=0&amp;slidercolor1=[(#CONFIG{scolaspip_colorer/liens,cc6600}|replace{'#',''})]&amp;slidercolor2=[(#CONFIG{scolaspip_colorer/liens,cc6600}|replace{'#',''})]&amp;sliderovercolor=666666&amp;textcolor=0&amp;showstop=1&amp;title=[(#TITRE|urlencode)][(#LOGO_DOCUMENT||extraire_attribut{src}|match{flv.png$}|?{'',' '})&amp;startimage=[(#LOGO_DOCUMENT||image_reduire{220,0}||extraire_attribut{src})]]&amp;ondoubleclick=fullscreen&amp;showfullscreen=1" />
<param name="allowFullScreen" value="true" />
<param name="wmode" value="transparent" />
[<strong>(#TITRE)</strong>]
[(#EXTENSION|=={mp4}|?{[<video controls="controls" preload="none" width="220" height="150" [poster="(#LOGO_DOCUMENT||image_reduire{220,0}||extraire_attribut{src})"]><source src="(#URL_DOCUMENT|url_absolue)" type="video/mp4"/></video>],''})]
[<span><a href="(#URL_DOCUMENT)" >#URL_DOCUMENT</a></span>]
</object>
[<p>(#DESCRIPTIF|PtoBR)[(#NOTES|PtoBR)]</p>]
</BOUCLE_doc>
