<div class="liste articles">
    <h2 class="h2"><:scolaspip:articles_selection:></h2>
    <ul class="liste-items">
        <BOUCLE_selection(ARTICLES){!par date}{mots.titre=Sélection}>
        <li class="item">
    	<h3 class="h3 entry-title"><a href="#URL_ARTICLE" rel="bookmark">[(#LOGO_ARTICLE|right||image_reduire{100,50})]#TITRE</a></h3>
    	<div class="#EDIT{intro} introduction entry-content[(#CONFIG{scolaspip_plus/afficheintroduction}|=={non}|?{'',' invisible'})]">[(#INTRODUCTION|couper{200})]</div>
        </li>
        </BOUCLE_selection>
    </ul>
</div>
</B_selection>
