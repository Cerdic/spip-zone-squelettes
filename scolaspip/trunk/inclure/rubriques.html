<B_rubriques>
<ul class="panel-group well rubriques" id="accordion">
    <BOUCLE_rubriques(RUBRIQUES){racine}{!mots.titre IN Dans le menu horizontal}{!mots.titre=Exclu}{par num titre, titre}>
    <li class="panel panel-default">
        <BOUCLE_sous_rubriques_presentes(RUBRIQUES) {id_parent}{!mots.titre=Exclu}{par num titre, titre}> </BOUCLE_sous_rubriques_presentes>
        <div class="panel-heading">
            <h4 class="panel-title[ (#EXPOSE)]">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse#ID_RUBRIQUE" class="toggle[ (#EXPOSE{on,collapsed})]"></a>
                <a href="#URL_RUBRIQUE" class="branche[ (#EXPOSE)]">[(#CONFIG{scolaspip_plus/afficher_logos_rubrique_menu_vertical}|=={oui}|?{[(#LOGO_RUBRIQUE|image_reduire{30,20})]})&nbsp;]#TITRE</a>
            </h4>
        </div>
        <div id="collapse#ID_RUBRIQUE" class="panel-collapse collapse[ in no(#EXPOSE)]">
            <B_sous_rubriques>
                <ul class="panel-body table">
                <BOUCLE_sous_rubriques(RUBRIQUES) {id_parent}{!mots.titre=Exclu}{par num titre, titre}>
                <li><a href="#URL_RUBRIQUE"[ class="(#EXPOSE)"]> #TITRE</a><BOUCLE_recursive(BOUCLE_sous_rubriques)></BOUCLE_recursive></li>
                </BOUCLE_sous_rubriques>
                </ul>
            </B_sous_rubriques>
        </div>
        </B_sous_rubriques_presentes>
        <div class="panel-heading">
            <h4 class="panel-title[ (#EXPOSE)] feuille">
                <a href="#URL_RUBRIQUE"[ class="(#EXPOSE)"]>[(#CONFIG{scolaspip_plus/afficher_logos_rubrique_menu_vertical}|=={oui}|?{[(#LOGO_RUBRIQUE|image_reduire{30,20})]})&nbsp;]#TITRE</a>
            </h4>
        </div>
        <//B_sous_rubriques_presentes>
    </li>
    </BOUCLE_rubriques>
</ul>
</B_rubriques>
