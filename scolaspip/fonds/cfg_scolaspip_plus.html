[(#REM) titre=ScolaSpip]
[(#REM) icone=images/scolaspip-22.png]
#CACHE{0}

<form method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]</div>

<fieldset>
	<legend><:scolaspip:cfg_afficheauteurs_legend:></legend>
	<p><:scolaspip:cfg_afficheauteurs_texte:></p>
		<label>
			<input type="radio" name="afficheauteurs" value="non" [(#ENV{afficheauteurs, non}|=={non}|?{checked="checked"})] />
			<:scolaspip:cfg_non:>
		</label>
		<label>
			<input type="radio" name="afficheauteurs" value="oui" [(#ENV{afficheauteurs, oui}|=={oui}|?{checked="checked"})] />
			<:scolaspip:cfg_oui:>
		</label>
</fieldset>

<div>
<input type="submit" name="_cfg_ok" value="<:scolaspip:oK:>" class="fondo" />
<input type="reset" value="<:scolaspip:reset:>" class="fondo" />
<input type="submit" name="_cfg_delete" value="<:scolaspip:supprimer:>" class="fondo" />
</div>
</form>
