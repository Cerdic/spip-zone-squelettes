[(#REM)
	Squelette du formulaire FORMULAIRE_CONFIGURER_VOTRE_SITE
	Configure les infos du site
]

<div class="formulaire_spip formulaire_configurer formulaire_#ENV{form}" id="configurer-accueil">
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
	<form method='post' action='#ENV{action}'><div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul>
			<li class="editer_nom_site obligatoire">
				<label for="nom_site"><:info_nom_site:> #AIDER{confnom}</label>
				<input type='text' name='nom_site' id='nom_site' value='#ENV{_nom_site}' size='40' class='text' />
			</li>
			<li class="editer_adresse_site obligatoire">
				<label for="adresse_site"><:info_adresse_url:></label>
				<input type='text' name='adresse_site' id='adresse_site' value='#ENV{_adresse_site}' size='40' class='text' />
			</li>
			<li class="editer_descriptif_site">
				<label for="descriptif_site"><:entree_description_site:></label>
				<textarea name='descriptif_site' id='descriptif_site' rows='10' cols='40'>#ENV{_descriptif_site}</textarea>
			</li>
			<li class="editer_email_webmaster obligatoire">
				<label for="email_webmaster"><:info_email_webmestre:></label>
				<input type='text' name='email_webmaster' id='email_webmaster' value='#ENV{_email_webmaster}' size='40' class='text' />
			</li>
		</ul>
		<p class="boutons">
			<input type="submit" class="submit" value="<:bouton_valider:>" />
		</p>
	</div></form>
</div>
