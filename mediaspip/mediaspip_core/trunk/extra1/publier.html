#SET{rubriques,non}
<BOUCLE_diogenes_rub(DIOGENES){objet=rubrique}>
[(#AUTORISER{creerdans,diogene,#ID_DIOGENE}|oui)[(#SET{rubriques,oui})]]
</BOUCLE_diogenes_rub>
[(#VAL{info_login}|in_array{#CONFIG{mediaspip/squelettes/blocs_recurrents_caches,#ARRAY}}|non)
<INCLURE{fond=inclure/navigation_login,id_article,page}>]
[(#SESSION{id_auteur}|oui)
<INCLURE{fond=inclure/diogenes_vos_objets,id_auteur=#SESSION{id_auteur},env,ajax}>
[(#GET{rubriques}|=={oui}|oui)
<INCLURE{fond=inclure/diogenes_rubriques_disponibles,id_rubrique,ajax}>]]
#FILTRE{trim}
