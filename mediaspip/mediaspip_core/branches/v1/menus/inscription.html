[(#SET{titre, [(#ENV*{titre,<:mediaspip_core:menu_titre_lien_inscription:>}|typo)]})]

[(#ENV{appel_formulaire}|oui)
	<div class="titre">#GET{titre}</div>
	<div class="infos"><:mediaspip_core:menu_info_inscription:></div>
]
<BOUCLE_appel(CONDITION){si #ENV{appel_menu}|oui}>
	[(#REM|tester_config|oui)
	[(#SESSION{id_auteur}|non)
		<li class="menu-entree[ (#ENV{css})][(#ENV{env}|table_valeur{type}|=={page}|et{#ENV{env}|table_valeur{composition}|=={inscription}}) on]">
			<a href="[(#URL_PAGE{#ENV{page,inscription}})]">
				#GET{titre}
			</a>
		</li>
	]]
</BOUCLE_appel>
