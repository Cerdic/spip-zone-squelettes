<B_articles>
<div class="liste articles sommaire"[ id="(#ANCRE_PAGINATION|extraire_attribut{id})"]>
	[<div class="pagination pagination_haut">(#PAGINATION{#ENV{type_pagination,page}})</div>]
	<ul class="liste-items">
		<BOUCLE_articles(ARTICLES){id_secteur = #CONFIG{mediaspip/rubriques/medias}}{id_auteur?}{id_mot?}{recherche?}{id_rubrique?} {!par date} {pagination #ENV{pagination,5}}>
		[(#INCLURE{fond=inclure/article-complet,preload=none,id_article})]
		</BOUCLE_articles>
	</ul>
	[<div class="pagination pagination_bas">(#PAGINATION{#ENV{type_pagination,page}})</div>]
</div>
</B_articles>
