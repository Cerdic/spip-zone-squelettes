# L'option si n'existe pas dans Saisies (pour le moment).
# Les options si définies ici ne sont là que pour rappeller les mises à jour du fichier à faire lorsqu'une option équivalente sera disponiblenom: '<:gn:nom_breve-contenuprincipal:>'
description: '<:gn:description_breve-contenuprincipal:>'
icon: 'img/ic_breve.png'
parametres:
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_date'
      label: '<:gn:label_afficher_date:>'
      defaut: 'on'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_logo'
      label: '<:gn:label_afficher_logo:>'
      defaut: 'on'
  -
    saisie: 'oui_non'
    options:
      nom: 'utiliser_logo_breve_rubrique'
      label: '<:gn:label_utiliser_logo_breve_rubrique:>'
      defaut: ''
      afficher_si: '@afficher_logo@ == "on"'
  -
    saisie: 'input'
    options:
      nom: 'taille_max_logo'
      label: '<:gn:label_taille_max_logo:>'
      defaut: 200
      afficher_si: '@afficher_logo@ == "on"'
    verifier:
      type: 'entier'
      min: 10
  -
    saisie: 'input'
    options:
      nom: 'taille_max_images_texte'
      label: '<:gn:label_taille_max_images_texte:>'
      defaut: 500
    verifier:
      type: 'entier'
      min: 10
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_lienhypertexte'
      label: '<:gn:label_afficher_lienhypertexte:>'
      defaut: 'on'