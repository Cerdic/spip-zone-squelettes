# L'option si n'existe pas dans Saisies (pour le moment).
# Les options si définies ici ne sont là que pour rappeller les mises à jour du fichier à faire lorsqu'une option équivalente sera disponiblenom: '<:gn:nom_article-contenuprincipal:>'
description: '<:gn:description_article-contenuprincipal:>'
icon: 'img/ic_article.png'
parametres:
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_auteurs'
      label: '<:gn:label_afficher_auteurs:>'
      defaut: 'on'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_date'
      label: '<:gn:label_afficher_date:>'
      defaut: 'on'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_date_modif'
      label: '<:gn:label_afficher_date_modif:>'
      defaut: ''
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_formulaire_note'
      label: '<:gn:label_afficher_formulaire_note:>'
      explication: '<:gn:explication_necessite_notation:>'
      defaut: ''
  -
    saisie: 'selection'
    options:
      nom: 'formulaire_notation'
      label: '<:gn:label_formulaire_notation:>'
      defaut: 'notation'
      cacher_option_intro: 'oui'
      afficher_si: '@afficher_formulaire_note@ == "on"'
      datas:
        notation: '<:gn:item_notation:>'
        jaime_jaimepas: '<:gn:item_jaime_jaimepas:>'
        jaime: '<:gn:item_jaime:>'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_logo'
      label: '<:gn:label_afficher_logo:>'
      defaut: 'on'
  -
    saisie: 'oui_non'
    options:
      nom: 'utiliser_logo_article_rubrique'
      label: '<:gn:label_utiliser_logo_article_rubrique:>'
      defaut: ''
      afficher_si: '@afficher_logo@ == "on"'
  -
    saisie: 'input'
    options:
      nom: 'taille_max_logo'
      label: '<:gn:label_taille_max_logo:>'
      defaut: 200
      afficher_si: '@afficher_logo@ == "on"'
    verifier:
      type: 'entier'
      min: 10
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_descriptif'
      label: '<:gn:label_afficher_descriptif:>'
      defaut: ''
  -
    saisie: 'input'
    options:
      nom: 'taille_max_images_texte'
      label: '<:gn:label_taille_max_images_texte:>'
      defaut: 500
    verifier:
      type: 'entier'
      min: 10
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_lienhypertexte'
      label: '<:gn:label_afficher_lienhypertexte:>'
      defaut: 'on'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_traductions'
      label: '<:gn:label_afficher_traductions:>'
      defaut: 'on'