nom: '<:gn:nom_liste_breves:>'
description: '<:gn:description_liste_breves:>'
icon: 'img/ic_breve.png'
parametres:
  -
    saisie: 'selection'
    options:
      nom: 'liste_breves'
      label: '<:gn:label_liste_breves:>'
      explication: '<:gn:explication_meme_rubrique:>'
      defaut: 'meme_rubrique'
      cacher_option_intro: 'oui'
      datas:
        tous: '<:gn:item_breves_toutes:>'
        meme_rubrique: '<:gn:item_meme_rubrique:>'
        meme_secteur: '<:gn:item_meme_secteur:>'
        rubrique_specifique: '<:gn:item_rubrique_specifique:>'
  -
    saisie: 'selecteur_rubrique'
    options:
      nom: 'rubrique_specifique'
      label: '<:gn:label_rubrique_specifique:>'
      afficher_si: '@liste_breves@ == "rubrique_specifique"'
  -
    saisie: 'selection'
    options:
      nom: 'tri'
      label: '<:gn:label_tri:>'
      defaut: 'date_heure'
      cacher_option_intro: 'oui'
      datas:
        date_heure: '<:gn:item_date:>'
        titre: '<:gn:item_titre:>'
  -
    saisie: 'selection'
    options:
      nom: 'senstri'
      label: '<:gn:label_senstri:>'
      defaut: '1'
      cacher_option_intro: 'oui'
      datas:
        0: '<:gn:item_ascendant:>'
        1: '<:gn:item_descendant:>'
  -
    saisie: 'oui_non'
    options:
      nom: 'exclure_breve_en_cours'
      label: '<:gn:label_exclure_breve_en_cours:>'
      defaut: ''
  - 'inclure:inc-yaml/pagination.yaml'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_titre_liste'
      label: '<:gn:label_afficher_titre_liste:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'titre_liste'
      label: '<:gn:label_titre_liste:>'
      defaut: 'public:breves'
      cacher_option_intro: 'oui'
      datas:
        'public:breves': '<:public:breves:>'
        'public:dernieres_breves': '<:public:dernieres_breves:>'
        'public:autres_breves': '<:public:autres_breves:>'
        titre_perso: '<:gn:item_titre_perso:>'
      afficher_si: '@afficher_titre_liste@ == "on"'
  -
    saisie: 'input'
    options:
      nom: 'titre_liste_perso'
      label: '<:gn:label_titre_liste_perso:>'
      explication: '<:gn:explication_raccourcis_typo:>'
      afficher_si: '@afficher_titre_liste@ == "on" && @titre_liste@ == "titre_perso"'
  -
    saisie: 'selection'
    options:
      nom: 'style_liste'
      label: '<:gn:label_style_liste:>'
      defaut: 'liste'
      cacher_option_intro: 'oui'
      datas:
        liste: '<:gn:item_liste:>'
        resume: '<:gn:item_resume:>'
  -
    saisie: 'fieldset'
    options:
      nom: 'si_liste_simple'
      label: '<:gn:label_si_liste_simple:>'
      afficher_si: '@style_liste@ == "liste"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_date'
          label: '<:gn:label_afficher_date:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_rubrique'
          label: '<:gn:label_afficher_rubrique:>'
      -
        saisie: 'selection'
        options:
          nom: 'liste_texte_devant_rubrique'
          label: '<:gn:label_texte_devant_rubrique:>'
          defaut: 'gn_public:rubrique_deux_points'
          afficher_si: '@liste_afficher_rubrique@ == "on"'
          datas:
            'gn_public:rubrique_deux_points': '<:gn_public:rubrique_deux_points:>'
            'gn_public:categorie_deux_points': '<:gn_public:categorie_deux_points:>'
            'gn_public:theme_deux_points': '<:gn_public:theme_deux_points:>'
            'gn_public:sujet_deux_points': '<:gn_public:sujet_deux_points:>'
            'gn_public:dans': '<:gn_public:dans:>'
            '::' : '::'
            '>' : '>'
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_mots_cles'
          label: '<:gn:label_afficher_mots_cles:>'
          defaut: ''
      -
        saisie: 'selection'
        options:
          nom: 'liste_texte_devant_mots_cles'
          label: '<:gn:label_texte_devant_mots_cles:>'
          defaut: 'gn_public:mots_cles_deux_points'
          afficher_si: '@liste_afficher_mots_cles@ == "on"'
          datas:
            'gn_public:mots_cles_deux_points': '<:gn_public:mots_cles_deux_points:>'
            'gn_public:tags_deux_points': '<:gn_public:tags_deux_points:>'
            'gn_public:categories_deux_points': '<:gn_public:categorie_deux_points:>'
            'gn_public:themes_deux_points': '<:gn_public:theme_deux_points:>'
            'gn_public:sujets_deux_points': '<:gn_public:sujet_deux_points:>'
            '::' : '::'
            '>' : '>'
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_nb_commentaires'
          label: '<:gn:label_afficher_nb_commentaires:>'
          defaut: ''
  -
    saisie: 'fieldset'
    options:
      nom: 'si_resume'
      label: '<:gn:label_si_resume:>'
      afficher_si: '@style_liste@ == "resume"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_date'
          label: '<:gn:label_afficher_date:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_logo'
          label: '<:gn:label_afficher_logo:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'utiliser_logo_breve_rubrique'
          label: '<:gn:label_utiliser_logo_breve_rubrique:>'
          defaut: 'on'
          afficher_si: '@afficher_logo@ == "on"'
      -
        saisie: 'input'
        options:
          nom: 'taille_max_logo'
          label: '<:gn:label_taille_max_logo:>'
          defaut: 150
          afficher_si: '@afficher_logo@ == "on"'
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'input'
        options:
          nom: 'longueur_max_introduction'
          label: '<:gn:label_longueur_max_introduction:>'
          defaut: 600
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_lire_la_suite'
          label: '<:gn:label_afficher_lire_la_suite:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'rappeler_titre'
          label: '<:gn:label_rappeler_titre:>'
          defaut: 'on'
          afficher_si: '@afficher_lire_la_suite@ == "on"'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_lien_permanent'
          label: '<:gn:label_afficher_lien_permanent:>'
          defaut: ''
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_rubrique'
          label: '<:gn:label_afficher_rubrique:>'
      -
        saisie: 'selection'
        options:
          nom: 'texte_devant_rubrique'
          label: '<:gn:label_texte_devant_rubrique:>'
          defaut: 'gn_public:rubrique_deux_points'
          afficher_si: '@afficher_rubrique@ == "on"'
          datas:
            'gn_public:rubrique_deux_points': '<:gn_public:rubrique_deux_points:>'
            'gn_public:categorie_deux_points': '<:gn_public:categorie_deux_points:>'
            '::' : '::'
            '>' : '>'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_mots_cles'
          label: '<:gn:label_afficher_mots_cles:>'
          defaut: ''
      -
        saisie: 'selection'
        options:
          nom: 'texte_devant_mots_cles'
          label: '<:gn:label_texte_devant_mots_cles:>'
          defaut: 'gn_public:mots_cles_deux_points'
          afficher_si: '@afficher_mots_cles@ == "on"'
          datas:
            'gn_public:mots_cles_deux_points': '<:gn_public:mots_cles_deux_points:>'
            'gn_public:tags_deux_points': '<:gn_public:tags_deux_points:>'
            '::' : '::'
            '>' : '>'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_nb_commentaires'
          label: '<:gn:label_afficher_nb_commentaires:>'
          defaut: 'on'