nom: '<:gn:nom_page-recherche-auteurs:>'
description: '<:gn:description_resultats_recherche:>'
icon: 'img/ic_auteur.png'
parametres:
  -
    saisie: 'selection'
    options:
      nom: 'selection'
      label: '<:gn:label_selection:>'
      defaut: 'pagination'
      cacher_option_intro: 'oui'
      datas:
        tout: '<:gn:item_tout:>'
        limite: '<:gn:item_limite:>'
        pagination: '<:gn:item_pagination:>'
  -
    saisie: 'input'
    options:
      nom: 'limite'
      label: '<:gn:label_limite:>'
      defaut: 10
      afficher_si: '@selection@ == "limite"'
    verifier:
      type: 'entier'
      options:
        min: 1
  -
    saisie: 'fieldset'
    options:
      nom: 'si_pagination'
      label: '<:gn:label_si_pagination:>'
      afficher_si: '@selection@ == "pagination"'
    saisies:
      -
        saisie: 'input'
        options:
          nom: 'pas_pagination'
          label: '<:gn:label_pas_pagination:>'
          defaut: 5
        verifier:
          type: 'entier'
          options:
            min: 1
      -
        saisie: 'selection'
        options:
          nom: 'position_pagination'
          label: '<:gn:label_position_pagination:>'
          defaut: 'fin'
          cacher_option_intro: 'oui'
          datas:
            debut: '<:gn:item_debut:>'
            fin: '<:gn:item_fin:>'
            deux: '<:gn:item_deux:>'
      -
        saisie: 'selection'
        options:
          nom: 'style_pagination'
          label: '<:gn:label_style_pagination:>'
          defaut: ''
          cacher_option_intro: 'oui'
          datas:
            '': '<:gn:item_pagination_defaut:>'
            precedent_suivant: '<:gn:item_pagination_precedent_suivant:>'
            page: '<:gn:item_pagination_page:>'
            page_precedent_suivant: '<:gn:item_pagination_page_precedent_suivant:>'
            simple: '<:gn:item_pagination_simple:>'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_titre_liste'
      label: '<:gn:label_afficher_titre_liste:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'titre_liste'
      label: '<:gn:label_titre_liste:>'
      defaut: 'spip:icone_tous_auteur'
      cacher_option_intro: 'oui'
      datas:
        'spip:icone_auteurs': '<:spip:icone_auteurs:>'
        'gn_public:contributeurs' : '<:gn_public:contributeurs:>'
      afficher_si: '@afficher_titre_liste@ == "on"'
  -
    saisie: 'input'
    options:
      nom: 'titre_liste_perso'
      label: '<:gn:label_titre_liste_perso:>'
      explication: '<:gn:explication_raccourcis_typo:>'
      afficher_si: '@afficher_titre_liste@ == "on" && @titre_liste@ == "titre_perso"'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_nb_resultats'
      label: '<:gn:label_afficher_nb_resultats:>'
      defaut: 'on'
  -
    saisie: 'oui_non'
    options:
      nom: 'choix_tri'
      label: '<:gn:label_choix_tri:>'
      explication: '<:gn:explication_choix_tri:>'
  -
    saisie: 'fieldset'
    options:
      nom: 'si_choix_tri'
      label: '<:gn:label_si_choix_tri:>'
      afficher_si: '@choix_tri@ == "on"'
    saisies:
      -
        saisie: 'selection'
        options:
          nom: 'position_choix_tri'
          label: '<:gn:label_position_choix_tri:>'
          defaut: 'debut'
          cacher_option_intro: 'oui'
          datas:
            debut: '<:gn:item_debut:>'
            fin: '<:gn:item_fin:>'
            deux: '<:gn:item_deux:>'
      -
        saisie: 'oui_non'
        options:
          nom: 'choix_tri_nom'
          label: '<:gn_public:par_nom:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'choix_tri_nb_articles'
          label: '<:gn_public:par_nb_articles:>'
          defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'style_liste'
      label: '<:gn:label_style_liste:>'
      defaut: 'liste'
      cacher_option_intro: 'oui'
      datas:
        liste: '<:gn:item_liste:>'
        resume: '<:gn:item_resume:>'
        vignettes: '<:gn:item_vignettes:>'
  -
    saisie: 'fieldset'
    options:
      nom: 'si_liste_simple'
      label: '<:gn:label_si_liste_simple:>'
      afficher_si: '@style_liste@ == "liste"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_nb_articles'
          label: '<:gn:label_afficher_nb_articles:>'
          defaut: ''
  -
    saisie: 'fieldset'
    options:
      nom: 'si_resume'
      label: '<:gn:label_si_resume:>'
      afficher_si: '@style_liste@ == "resume"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_bio'
          label: '<:gn:label_afficher_bio:>'
          defaut: 'on'
          defaut: ''
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_logo'
          label: '<:gn:label_afficher_logo:>'
          defaut: 'on'
      -
        saisie: 'input'
        options:
          nom: 'taille_max_logo'
          label: '<:gn:label_taille_max_logo:>'
          defaut: 150
          afficher_si: '@afficher_logo@ == "on"'
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_lire_la_suite'
          label: '<:gn:label_afficher_lire_la_suite:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'rappeler_nom'
          label: '<:gn:label_rappeler_nom:>'
          defaut: ''
          afficher_si: '@afficher_lire_la_suite@ == "on"'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_nb_articles'
          label: '<:gn:label_afficher_nb_articles:>
          defaut: ''
  -
    saisie: 'fieldset'
    options:
      nom: 'si_vignettes'
      label: '<:gn:label_si_vignettes:>'
      afficher_si: '@style_liste@ == "vignettes"'
    saisies:
      -
        saisie: 'input'
        options:
          nom: 'vignette_taille_max_logo'
          label: '<:gn:label_taille_max_logo:>'
          defaut: 50
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'oui_non'
        options:
          nom: 'vignette_afficher_nb_articles'
          label: '<:gn:label_afficher_nb_articles:>'
          defaut: ''
      -
        saisie: 'oui_non'
        options:
          nom: 'vignette_ajout_css'
          label: '<:gn:label_vignette_ajout_css:>'
          explication: '<:gn:explication_vignette_ajout_css:>'
          defaut: 'on'
  -
    saisie: 'oui_non'
    options:
      nom: 'message_aucun_resultat'
      label: '<:gn:label_message_aucun_resultat:>'
      defaut: ''