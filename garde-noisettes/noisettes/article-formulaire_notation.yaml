nom: '<:gn:nom_article-formulaire_notation:>'
icon: 'img_pack/notation.png'
necessite:
  - 'notation'
parametres:
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_titre_noisette'
      label: '<:gn:label_afficher_titre_noisette:>'
      defaut: ''
  -
    saisie: 'selection'
    options:
      nom: 'titre_noisette'
      label: '<:gn:label_titre_noisette:>'
      defaut: 'gn_public:notez_cet_article'
      cacher_option_intro: 'oui'
      datas:
        'gn_public:notez_cet_article': '<:gn_public:notez_cet_article:>'
        titre_perso: '<:gn:item_titre_perso:>'
      afficher_si: '@afficher_titre_noisette@ == "on"'
  -
    saisie: 'input'
    options:
      nom: 'titre_noisette_perso'
      label: '<:gn:label_titre_noisette_perso:>'
      explication: '<:gn:explication_raccourcis_typo:>'
      afficher_si: '@afficher_titre_noisette@ == "on" && @titre_noisette@ == "titre_perso"'
  -
    saisie: 'selection'
    options:
      nom: 'formulaire_notation'
      label: '<:gn:label_formulaire_notation:>'
      defaut: 'notation'
      cacher_option_intro: 'oui'
      datas:
        notation: '<:gn:item_notation:>'
        jaime_jaimepas: '<:gn:item_jaime_jaimepas:>'
        jaime: '<:gn:item_jaime:>'