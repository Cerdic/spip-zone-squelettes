<!DOCTYPE HTML>
<html>
	<head>
		<INCLURE{fond=inclure/head,id_mot}>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header & Menu -->
				<INCLURE{fond=inclure/header_menu}>		
			
				<!-- Main -->
					<BOUCLE_principale(MOTS){id_mot}{titre!==^[9]}>
					<article id="main">
						<header>
							
							<h2>[(#TITRE|supprimer_numero)]</h2>
							<p>[(#LOGO_MOT|image_reduire{*,128})]</p>
						</header>
						
						<section class="wrapper style4 alt">
							<div class="inner">						
							<p>					
							 <B_FilAriane>
							 <br /><a href="#URL_SITE_SPIP"><:accueil_site:></a> &gt; [(#TITRE|supprimer_numero)] &gt;
							 <BOUCLE_FilAriane(ARTICLES){id_mot}{titre!==^[9]}>
							</BOUCLE_FilAriane>							
							#TOTAL_BOUCLE [(#TOTAL_BOUCLE|>={2}|?{<:articles:>, <:article:>})]
							</B_FilAriane>	 							 
							
							</p>		
							</div>
						</section>						
						
						<section class="wrapper style5">							
							<div class="inner">
								[(#DESCRIPTIF)]		
								<BOUCLE_articles(ARTICLES) {id_mot} {par num titre}{!par date}{titre!==^[9]}>
								<h4><a href="#URL_ARTICLE">#TITRE</a></h4>
								</BOUCLE_articles>
								
							</div>
						</section>
						
					
						
						
					</article>
					
					
					
					</BOUCLE_principale>

				<!-- Footer -->
				<INCLURE{fond=inclure/footer}>

			</div>

		<!-- Scripts -->
			<INCLURE{fond=inclure/script}>

	</body>
</html>
