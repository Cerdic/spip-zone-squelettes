
<BOUCLE_rubriques(RUBRIQUES){id_rubrique}>
<section id="rubrique_#ID_RUBRIQUE" class="wrapper[ (#ENV{class})][ (#ENV{position}|html5up_sections_css{#ENV{alt},#ENV{spot}})]">
	<div class="inner">
		<a href="#URL_RUBRIQUE" class="image">
			[(#LOGO_RUBRIQUE
				|image_passe_partout{300,300}
				|image_recadre{300,300,center}
				|vider_attribut{height}
				|vider_attribut{width})]
		</a>
		<div class="content">
			<h2 class="major #EDIT{titre}">#TITRE</h2>
			[<p>(#INTRODUCTION|ptobr)</p>]
			<a href="#URL_RUBRIQUE" class="special"><:html5up_solid_state:en_savoir_plus:></a>
		</div>
	</div>
</section>
</BOUCLE_rubriques>
