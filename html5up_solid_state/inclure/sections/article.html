<BOUCLE_article(ARTICLES){id_article}>
<section id="rubrique_#ID_RUBRIQUE" class="wrapper[ (#ENV{class})][ (#ENV{position}|html5up_sections_css{#ENV{alt},#ENV{spot}})]">
	<div class="inner">
		[(#ENV{spot}|oui)
			<a href="#URL_RUBRIQUE" class="image">
				[(#LOGO_RUBRIQUE
					|image_passe_partout{300,300}
					|image_recadre{300,300,center}
					|vider_attribut{height}
					|vider_attribut{width})]
			</a>
		]
		[<div class="chapo #EDIT{chapo}">(#CHAPO)</div>]
		[<div class="texte #EDIT{texte}">(#TEXTE)</div>]
		[<div class="notes">(#NOTES)</div>]
		[(#ENV{spot}|oui)
			</div>
		]
	</div>
</section>
</BOUCLE_article>
