<BOUCLE_article(ARTICLES){id_article}>
<section id="rubrique_#ID_RUBRIQUE" class="wrapper[ (#ENV{class})][ (#ENV{position}|html5up_sections_css{#ENV{alt},#ENV{spot}})]">
	<div class="inner">
		[(#ENV{spot}|oui)
			[<span href="#URL_ARTICLE" class="image">(#LOGO_ARTICLE_RUBRIQUE|html5up_image_reduire_carre{300})</span>]
			<div class="content">
		]
		[<div class="chapo #EDIT{chapo}">(#CHAPO)</div>]
		[<div class="texte #EDIT{texte}">(#TEXTE)</div>]
		[<div class="ps #EDIT{ps}">(#PS)</div>]
		[<div class="notes">(#NOTES)</div>]
		[(#ENV{spot}|oui)
			</div>
		]

		<INCLURE{fond=inclure/documents, id_article, id_rubrique=#NULL, ajax, env} />
	</div>
</section>
</BOUCLE_article>
