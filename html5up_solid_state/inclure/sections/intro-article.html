<BOUCLE_articles(ARTICLES){id_article}>
<section id="rubrique_#ID_RUBRIQUE" class="wrapper[ (#ENV{class})][ (#ENV{spot}|?{spotlight})][ style(#ENV{position})][ (#ENV{alt,#ENV{position}}|alterner{'', alt})]">
	<div class="inner">
		<a href="#URL_ARTICLE" class="image">
			[(#LOGO_ARTICLE_RUBRIQUE
				|image_passe_partout{300,300}
				|image_recadre{300,300,center}
				|vider_attribut{height}
				|vider_attribut{width})]
		</a>
		<div class="content">
			<h2 class="major #EDIT{titre}">#TITRE</h2>
			[<p>(#INTRODUCTION|ptobr)</p>]
			<a href="#URL_ARTICLE" class="special"><:html5up_solid_state:en_savoir_plus:></a>
		</div>
	</div>
</section>
</BOUCLE_articles>
