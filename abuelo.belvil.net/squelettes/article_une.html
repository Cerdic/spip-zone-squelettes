<BOUCLE_principale(ARTICLES){id_article}>
<div class="article_une">
	[(#LOGO_ARTICLE_RUBRIQUE|right||reduire_image{100})]
	[<div class="surtitre">(#SURTITRE)</div>]
	<h2 class="titre-extrait"><a href="#URL_ARTICLE">#TITRE</a></h2>
	[<div class="surtitre">(#SOUSTITRE)</div>]
	<div class="detail">
		([(#LANG|traduire_nom_langue)]) [(#DATE|nom_jour)] [(#DATE|affdate)]
		<B_auteurs_un><:par_auteur:> <BOUCLE_auteurs_un(AUTEURS) {id_article} {", "}>#NOM</BOUCLE_auteurs_un>
		<B_trad_art>
		<br /><:traductions:>
		<BOUCLE_trad_art(ARTICLES){traduction} {exclus}>
		<div class="langue">[[<a href="#URL_ARTICLE" dir="#LANG_DIR">(#LANG|traduire_nom_langue)</a>]]</div>
	</BOUCLE_trad_art>
	</div>
	[<div class="texte"><div class="extrait">(#INTRODUCTION)</div></div>]
	<br />
</div>
</BOUCLE_principale>
