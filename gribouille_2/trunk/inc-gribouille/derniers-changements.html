<B_revisions>
	<div>
		<h2>
			<:gribouille:derniers_changements:>
		</h2>
		#ANCRE_PAGINATION
		<ul>
			<BOUCLE_revisions(VERSIONS articles){branche}{par date}{inverse}{pagination #ENV{nb,20}}{statut=publie}{tout}>
			<li>
				[(#SET{gras,[(#ID_ARTICLE|unique|?{b})]})]
				[<(#GET{gras})>]
				<a href="[(#URL_ARTICLE|parametre_url{id_version,#ID_VERSION})]" rel="noindex,nofollow" title="version [(#ID_VERSION|moins{1})]">#TITRE</a>
				[</(#GET{gras})>]
				<br>[<abbr title="[(#DATE|date_iso)]">(#DATE|date_relative)</abbr>], [(#INFO_NOM{auteur,#ID_AUTEUR})]
			</li>
			</BOUCLE_revisions>
		</ul>
		[<p class='pagination'>(#PAGINATION{page})</p>]
	</div>
</B_revisions>
