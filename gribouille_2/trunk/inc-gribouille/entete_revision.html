<BOUCLE_revision(VERSIONS){id_version}{objet?}{id_objet?}>
<div class="version-entete">
	<p class="h2">Version [(#ID_VERSION)] &mdash;
  	[<abbr title="[(#DATE|date_iso)]">(#DATE|date_relative)</abbr>,]
	#SET{id_secteur, #INFO_ID_SECTEUR{#ENV{objet},#ENV{id_objet}}}
	[<a href="[(#URL_PAGE{auteur_gribouille,id_auteur=#ID_AUTEUR}|parametre_url{id_secteur,#GET{id_secteur}})]" rel="noindex,nofollow">(#INFO_NOM{auteur,#ID_AUTEUR})</a>] [-- (#TITRE_VERSION)]
	</p>
</div>
</BOUCLE_revision>
