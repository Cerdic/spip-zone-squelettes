<BOUCLE_principale(RUBRIQUES) {id_rubrique}{wiki}>
#SET{accueil, #ID_RUBRIQUE|in_array{#VAL|gribouille_secteurs_wiki}|?{1,0}}
<!DOCTYPE html>
<html lang="#LANG" dir="#LANG_DIR">
<head>
	<title>#TITRE</title>
	<INCLURE{fond=inc-gribouille/head}>
</head>
<body class="rubrique">
<div class="container">
	
	<INCLURE{fond=inc-gribouille/entete,id_rubrique,accueil=#GET{accueil}}>
	
	[(#GET{accueil}|non)
	<h1 class="#EDIT{titre}">#TITRE</h1>
	]

	<div class="page">

		[<div class="[(#GET{accueil}|non)#EDIT{texte} ]texte">
			[(#LOGO_RUBRIQUE|image_reduire{240}|inserer_attribut{class,logo_gribouille})]
			(#TEXTE|sinon{<p><em><:gribouille:click_ajout_texte:></em></p>}|safehtml)
			[<div class="notes">(#NOTES|safehtml)</div>]
		</div>]

		<div class="extra_rubrique">
			<INCLURE{fond=inc-gribouille/sousrubriques, env, id_rubrique, ajax}>
			<INCLURE{fond=inc-gribouille/pages, env, id_rubrique, par=titre, ajax}>
			<INCLURE{fond=inc-gribouille/derniers-changements,env, id_rubrique, ajax}>
		</div>
		
	</div>
	
	<INCLURE{fond=inc-gribouille/pied,id_rubrique,url=#URL_RUBRIQUE}>

</div>
</body>
</html>
</BOUCLE_principale>
