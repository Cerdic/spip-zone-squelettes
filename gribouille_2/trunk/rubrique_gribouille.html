<BOUCLE_principale(RUBRIQUES) {id_rubrique}{wiki}>
#SET{accueil, #ID_SECTEUR|=={#ID_RUBRIQUE}|?{1,0}}
<!DOCTYPE html>
<html lang="#LANG" dir="#LANG_DIR">
<head>
	<title>#TITRE</title>
	<INCLURE{fond=inc-head_gribouille}>
</head>
<body>
<div class="container">
	
	<INCLURE{fond=inc-entete_gribouille,id_rubrique,accueil=#GET{accueil}}>
	
	[(#GET{accueil}|non)
	<h1 class="#EDIT{titre}">#TITRE</h1>
	]

	<div class="page">

		[<div class="[(#GET{accueil}|non)#EDIT{texte} ]texte">(#TEXTE|sinon{<p><em><:gribouille:click_ajout_texte:></em></p>}|safehtml)
		[<div class="notes">(#NOTES|safehtml)</div>]
		</div>]

		<INCLURE{fond=inc-pages-gribouille,id_rubrique,env,ajax}>

		<B_sous_rubriques>
			<h2>
				<:gribouille:sous_rubriques:>
			</h2>
			<ul>
				<BOUCLE_sous_rubriques(RUBRIQUES){branche}{wiki}{exclus}>
				<li><a href="#URL_RUBRIQUE">#TITRE</a></li>
				</BOUCLE_sous_rubriques>
			</ul>
		</B_sous_rubriques>
		
		<INCLURE{fond=inc-derniers-changements_gribouille,id_rubrique,env,ajax}>
		
	</div>
	
	<INCLURE{fond=inc-pied_gribouille}{id_rubrique}{url=#URL_RUBRIQUE}>

</div>
</body>
</html>
</BOUCLE_principale>
