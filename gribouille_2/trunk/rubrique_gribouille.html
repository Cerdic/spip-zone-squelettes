<BOUCLE_principale(RUBRIQUES) {id_rubrique}{wiki}>
#SET{accueil, #ID_SECTEUR|=={#ID_RUBRIQUE}|?{1,0}}
<!DOCTYPE html>
<html lang="#LANG" dir="#LANG_DIR">
<head>
	<title>#TITRE</title>
	<INCLURE{fond=inc-gribouille/head}>
</head>
<body>
<div class="container">
	
	<INCLURE{fond=inc-gribouille/entete,id_rubrique,accueil=#GET{accueil}}>
	
	[(#GET{accueil}|non)
	<h1 class="#EDIT{titre}">#TITRE</h1>
	]

	<div class="page">

		[<div class="[(#GET{accueil}|non)#EDIT{texte} ]texte">(#TEXTE|sinon{<p><em><:gribouille:click_ajout_texte:></em></p>}|safehtml)
		[<div class="notes">(#NOTES|safehtml)</div>]
		</div>]

		<INCLURE{fond=inc-gribouille/pages,id_rubrique,env,ajax}>

		<INCLURE{fond=inc-gribouille/sousrubriques,id_rubrique,env,ajax}>
		
		<INCLURE{fond=inc-gribouille/derniers-changements,id_rubrique,env,ajax}>
		
	</div>
	
	<INCLURE{fond=inc-gribouille/pied,id_rubrique,url=#URL_RUBRIQUE}>

</div>
</body>
</html>
</BOUCLE_principale>
