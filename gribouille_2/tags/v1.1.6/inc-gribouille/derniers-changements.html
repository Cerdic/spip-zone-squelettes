<B_revisions>
	<div>
		<h2>
			<:gribouille:derniers_changements:>
		</h2>
		#ANCRE_PAGINATION
		<ul class="liste-articles">
			<BOUCLE_revisions(VERSIONS articles){branche}{!par date}{pagination #ENV{nb,20}}{0,40}{statut=publie}>
			<li>
				<a href="[(#URL_ARTICLE|parametre_url{id_version,#ID_VERSION})]" [(#ID_ARTICLE|unique|non)style="font-weight: normal;"] rel="noindex,nofollow" title="version [(#ID_VERSION|moins{1})]">#TITRE</a>
				<span class="liste-articles_info">
					[(#DATE|oui)[<abbr title="[(#DATE|date_iso)]">(#DATE|date_relative)</abbr>], [(#INFO_NOM{auteur,#ID_AUTEUR}|sinon{#ID_AUTEUR|!={-1}|?{#ID_AUTEUR|masquer_ip}})]]
					[(#DATE|non)#TITRE_VERSION]
				</span>
			</li>
			</BOUCLE_revisions>
		</ul>
		[<p class='pagination'>(#PAGINATION{page})</p>]
	</div>
</B_revisions>
