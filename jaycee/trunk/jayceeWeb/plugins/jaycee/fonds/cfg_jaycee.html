<!-- titre=<multi>[fr]Test simple pour le plugin cfg [en]Simple test for the cfg plugin</multi>-->

[(#REM) descriptif=
<h4>Configuration du site SPIP-Jaycee</h4>
]

[(#REM) titre= Configuration SPIP-Jaycee]
[(#REM) boite=Paramètre du site SPIP-Jaycee]

#CACHE{0}
<form method="post">[(#ENV{_cfg_}|form_hidden)]

<fieldset>
	<legend>Entête visuel du site :</legend>
	<table>
		<tr>
			<td>
				<label>Association :</label>
			</td>
			<td>
				<input type="text" name="jayceeAssociation" class="" value="[(#ENV{jayceeAssociation}|sinon{"Jeune Chambre Economique"})]" size="40" />
			</td>
		</tr>
	
		<tr>
			<td>
				<label>de Ville :</label>
			</td>
			<td>
				<input type="text" name="jayceeVille" class="" value="[(#ENV{jayceeVille}|sinon{"de Laville"})]" size="40" />
			</td>
		</tr>

		<tr>
			<td>
				<label>Slogan :</label>
			</td>
			<td>
				<input type="text" name="jayceeSlogan" class="" value="[(#ENV{jayceeSlogan}|sinon{"Le mouvement des Jeunes Citoyens Entreprenants"})]" size="40" />
			</td>
		</tr>
	</table>
</fieldset>

<fieldset>
	<legend>Balises META du site :</legend>
	<label>Description :</label><br />
	<textarea name="jayceeDescription" rows="4" cols="40" style="width:100%;">[(#ENV{jayceeDescription}|sinon{"La Jeune Chambre Economique de Rochefort sur Mer est une association à but non lucratif (loi de 1901). Son but est simple, permettre à chacun d'être un entrepreneur au service de la cité, prendre des responsabilités sans en assumer les conséquences financières. En fait, une simple école de formation conviviale pour jeunes citoyens entreprenants de 18 à 40 ans."})]</textarea>
	
	<label>Abstract :</label><br />
	<textarea name="jayceeAbstract" rows="4" cols="40" style="width:100%;">[(#ENV{jayceeAbstract}|sinon{"Le mouvement Jeune Chambre : agitateur d'idées ... accélérateurs de talents ! Thème national 2007 : la citoyenneté. Rejoignez-nous pour mettre en place des actions locales pour des changements positifs et en développant vos talents de leadership."})]</textarea>
	
	<label>Keywords :</label><br />
	<textarea name="jayceeKeywords" rows="4" cols="40" style="width:100%;">[(#ENV{jayceeKeywords}|sinon{"Jeune Chambre, Jeune Chambre Economique, jeune chambre économique, JCE, jeune chambre économique française, JCEF, Junior Chamber International, JCI, JCI France, association, international, bénévoles, solidarité, citoyen, citoyens entreprenants, citoyenneté, engagement, civisme, progrès social, progrès économique, humanitaire, formation, formateur, entreprise, entrepreneur, action, actions, responsabilité, changement, social, étudiant, étudiante, convivial, salon, forum, tremplin, animation, volontaire, richesse, savoir, civisme, engagement, recompense, reseau, intégration, droits, enfants, différences, aventure, développement personnel, réseau, valeurs, humanisme, JCI"})]</textarea>
</fieldset>

<fieldset>
	<legend>Divers :</legend>
	<label>Marqueur de statistiques de visites (Xiti, ...) : </label><br />
	<textarea name="jayceeStatistiques" rows="10" cols="40" style="width:100%;">[(#ENV{jayceeStatistiques})]</textarea>
</fieldset>	


<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
</form>
