

<div class="formulaire_spip">

	[<ul class="erreur">
		<li class="erreur"><span class="erreur_message">(#ENV{message_erreur})</span></li>
	</ul>]


<form method="post" action="#ENV{action}">
	#ACTION_FORMULAIRE{#ENV{action}}

	<ul>
		<li class="multi_critere"><INCLURE{fond=noisettes/mot/inc_mot_select}{mot=#ENV{mot_1}}{suffixe=1}{label=<:sarkaspip:liste_mot_1:>}></li>
		<li class="multi_critere"><INCLURE{fond=noisettes/mot/inc_mot_select}{mot=#ENV{mot_2}}{suffixe=2}{label=<:sarkaspip:liste_mot_2:>}></li>
		<li class="multi_critere"><INCLURE{fond=noisettes/mot/inc_mot_select}{mot=#ENV{mot_3}}{suffixe=3}{label=<:sarkaspip:liste_mot_3:>}></li>
	</ul>

	<p class="boutons"><input type="submit" value="<:sarkaspip:bouton_valider:>" /></p>
</form>

</div>


[(#REM) <!-- les résultats de la recherche multi-criteres -->]

[(#ENV{message_ok}|oui)
<INCLURE{fond=noisettes/mot/inc_mot_article}	{id1=#ENV{mot_1}}{id2=#ENV{mot_2}}{id3=#ENV{mot_3}}>
<INCLURE{fond=noisettes/mot/inc_mot_album}		{id1=#ENV{mot_1}}{id2=#ENV{mot_2}}{id3=#ENV{mot_3}}>
<INCLURE{fond=noisettes/mot/inc_mot_evenement}	{id1=#ENV{mot_1}}{id2=#ENV{mot_2}}{id3=#ENV{mot_3}}>
<INCLURE{fond=noisettes/mot/inc_mot_breve}		{id1=#ENV{mot_1}}{id2=#ENV{mot_2}}{id3=#ENV{mot_3}}>
<INCLURE{fond=noisettes/mot/inc_mot_rubrique}	{id1=#ENV{mot_1}}{id2=#ENV{mot_2}}{id3=#ENV{mot_3}}>
<INCLURE{fond=noisettes/mot/inc_mot_site}		{id1=#ENV{mot_1}}{id2=#ENV{mot_2}}{id3=#ENV{mot_3}}>
]
