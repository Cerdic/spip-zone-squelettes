<B_groupe>
[(#ENV{message_ok}|oui)<INCLURE{fond=noisettes/mot/inc_multi_criteres_resultat}{id_groupe=#ENV{message_ok}}>]
<div class="formulaire_spip">
<form method="post" action="#ENV{action}">
	#ACTION_FORMULAIRE{#ENV{action}}

	[(#ENV{resultat_bref}|oui) <input type="hidden" name="resultat_bref" value="oui"/>]
	[<ul class="erreur">
		<li class="erreur"><span class="erreur_message">(#ENV{message_erreur})</span></li>
	</ul>]

	<ul>
	<BOUCLE_groupe(GROUPES_MOTS){titre!=squelette_habillage}{par num titre}>
		<li><INCLURE{fond=formulaires/select_mots}{id_groupe}{titre}{id_mot=#ENV{message_ok}|table_valeur{#ID_GROUPE}}></li>
	</BOUCLE_groupe>
	</ul>
			
	<input type="submit" value="<:ok:>" />
</form>
</div>
</B_groupe>
