<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
#CACHE{86400}
<BOUCLE_rubrique_herbier(RUBRIQUES) {id_rubrique}>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
	<INCLURE{fond=noisettes/inc_header}
		{meta_titre=#TITRE|supprimer_numero}
		{meta_description=#INTRODUCTION{#EVAL{_SARKASPIP_CONFIG_INTRO_META}}}>

<body dir="#LANG_DIR"[ (#CONFIG{sarkaspip_noisettes/menu_rubriques, 1}|=={1}|?{onload="setHover()"})]>
<div id="container">

	<div id="header">
		[(#REM) <!-- =================================== ZONE BANDEAU ==================================== --> ]
		<INCLURE{fond=noisettes/bandeau}>
	</div> <!--header-->
	
	<div id="wrapper">
		<div id="content">
			<div class="bouton_page">
				[(#ENV{type}|=={liste}|?{' '})
					<a id="herbier_panorama" href="[(#URL_PAGE{herbier,type=panorama[&id_rubrique=(#ID_RUBRIQUE)]})]" title="<:sarkaspip:lien_herbier_panorama:>"></a>
				]
				[(#ENV{type}|=={panorama}|?{' '})
					<a id="herbier_liste" href="[(#URL_PAGE{herbier,type=liste[&id_rubrique=(#ID_RUBRIQUE)]})]" title="<:sarkaspip:lien_herbier_liste:>"></a>
				]
			</div>
			<h1 class="intitule_page">[(#TITRE|supprimer_numero)]</h1>	
			<div id="herbier_#ENV{type}" class="plan">
				<INCLURE{fond=noisettes/herbier/inc_herbier_#ENV{type}}{ajax}{id_secteur=#ID_SECTEUR}>
			</div> <!--herbier-->
		</div> <!--content-->
	</div> <!--wrapper-->
	
	<div id="navigation">
		[(#REM) <!-- ============================== ZONE COLONNE DE GAUCHE  ============================= --> ]
		<INCLURE{fond=noisettes/navigation}>
	</div> <!--navigation-->
	
	<div id="extra">
		[(#REM) <!-- ============================== ZONE COLONNE DE DROITE  ============================= --> ]
		<INCLURE{fond=noisettes/extra}{id_secteur=#RACINE_SPECIALISEE{herbier}}>
	</div> <!--extra-->
	
	<div id="footer">
		[(#REM) <!-- ================================== ZONE PIED DE PAGE  ================================== --> ]
		<INCLURE{fond=noisettes/pied}{squelette=#SQUELETTE}>
	</div> <!--footer-->

</div>
</body>
</html>
[(#REM) <!-- ================================== ERREUR BOUCLE VIDE  ================================== --> ]
</BOUCLE_rubrique_herbier>
	<INCLURE{fond=404}>
<//B_rubrique_herbier>
