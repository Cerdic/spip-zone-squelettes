<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
#CACHE{86400}
<BOUCLE_rubrique_galerie(RUBRIQUES) {id_rubrique}>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
	<INCLURE{fond=noisettes/inc_header}
		{meta_titre=<:sarkaspip:galerie:>}
		{meta_description=#INTRODUCTION{#EVAL{_SARKASPIP_CONFIG_INTRO_META}}}>

<body dir="#LANG_DIR"[ (#CONFIG{sarkaspip_noisettes/menu_rubriques, 1}|=={1}|?{onload="setHover()"})]>
<div id="container">
<div id="header">
	[(#REM) <!-- =================================== ZONE BANDEAU ==================================== --> ]
		<INCLURE{fond=noisettes/bandeau}>
</div>

<div id="wrapper">
	<div id="content">
		<div id="#ENV{type, planche}" class="galerie">
		[(#ENV{type, planche}|=={planche}|?{' '})
		  <INCLURE{fond=noisettes/galerie/inc_galerie_planche}{ajax}{id_rubrique}{categorie}{annee}{mois}>			
		]
		
		[(#ENV{type, planche}|=={liste}|?{' '})
		  <INCLURE{fond=noisettes/galerie/inc_galerie_liste}{ajax}{id_rubrique}{categorie}{annee}{mois}>			
		]
		</div><!--galerie-->
	</div><!--content-->
</div><!--wrapper-->

<div id="navigation">
	[(#REM) <!-- ============================== ZONE COLONNE DE GAUCHE  ============================= --> ]
		<INCLURE{fond=noisettes/navigation}>
</div>  <!--navigation-->

<div id="extra">
	[(#REM) <!-- ============================== ZONE COLONNE DE DROITE  ============================= --> ]
	<INCLURE{fond=noisettes/extra}{self=#SELF}{id_secteur=#RACINE_SPECIALISEE{galerie}}{type=#ENV{type, planche}}{categorie}{annee}{mois}>
</div>

<div id="footer">
	[(#REM) <!-- ================================== ZONE PIED DE PAGE  ================================== --> ]
		<INCLURE{fond=noisettes/pied}{squelette=#SQUELETTE}>
</div>  <!--footer-->

</div>
</body>
</html>
[(#REM) <!-- ================================== ERREUR BOUCLE VIDE  ================================== --> ]
</BOUCLE_rubrique_galerie>
	<INCLURE{fond=404}>
<//B_rubrique_galerie>
