[(#REM) 
<!-- Introduction de la breve affiche dans la liste des breves du sites, 
	Recoit en argument :
		- id_breve: id de la breve concernee
		- afficher_mere: indicateur d'affichage ou pas de la rubrique mere de la breve concernee
		- taille_introduction: taille maximum affichee par la balise #INTRODUCTION de l'article
		- avec_lire_suite : indique si on doit afficher le lien "lire la suite"
		
-->
]
<BOUCLE_breve_intro(BREVES) {id_breve}>
	<div class="extrait">
		<INCLURE{fond=noisettes/breve/inc_breve_cartouche}{id_breve}>
	
		[<h3><a class="titre" href="#URL_BREVE" title="<:sarkaspip:lire_suite_breve:>">(#TITRE|supprimer_numero)</a></h3>]
		
		<div class="complements">
		[(#ENV{afficher_mere}|=={oui}|?{' '})
			<INCLURE{fond=noisettes/rubrique/inc_rubrique_mere}{id_rubrique}>
		]
		</div>
		
		[(#ENV{avec_lire_suite}|=={oui}|?{' '})
		<div class="lire_suite"><a href="#URL_BREVE">
			<:sarkaspip:lire_suite_breve|ucfirst:>
		</a></div>
		]
		<div class="nettoyeur"></div>
	</div> <!-- Fin extrait -->

</BOUCLE_breve_intro>
