[(#REM) <!-- Noisette mots-cles associes a l'article
Recoit en argument:
- id_article de l'article concerne
-->]
<B_mots>
	<div class="contenu">
		<h2 class="titre_bloc"><:sarkaspip:lire_aussi_article:></h2>
		<div class="liste"><ul>
<BOUCLE_mots(ARTICLES){!id_article}{id_lire=#ENV{id_article}}{id_lire>0}>
			[<li><a class="titre" href="#URL_ARTICLE">
					(#TITRE|supprimer_numero)
			</a></li>]
</BOUCLE_mots>
		</ul></div>
	</div> <!-- Fin contenu -->
</B_mots>
