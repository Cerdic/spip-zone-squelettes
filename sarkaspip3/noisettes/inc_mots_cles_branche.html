[(#REM) <!-- Noisette mots-cles associes a la rubrique et aux rubriques et articles de la branche
Recoit en argument:
- id_rubrique de la rubrique concernee
-->]
<BOUCLE_mots_branche(MOTS){branche}{type!=squelette_habillage}{doublons}>
</BOUCLE_mots_branche>
<BOUCLE_articles(ARTICLES){branche}>
	<BOUCLE_mots_articles(MOTS){id_article}{type!=squelette_habillage}{doublons}>
	</BOUCLE_mots_articles>
</BOUCLE_articles>
<BOUCLE_article_unique(ARTICLES){id_article}>
	<BOUCLE_mots_article_unique(MOTS){id_article}{type!=squelette_habillage}{doublons}>
	</BOUCLE_mots_article_unique>
</BOUCLE_article_unique>

#SET{groupe_en_cours, non}
<B_mots>
	<div id="noisette_motscles" class="noisette">
		<h1><a class="intitule" href="#URL_PAGE{mot}"><:sarkaspip:mots_clefs:></a></h1>
<BOUCLE_mots(MOTS){!doublons}{par titre}>
	<BOUCLE_groupe(GROUPES_MOTS){id_groupe}{unique}>				
		[(#GET{groupe_en_cours}|=={oui}|?{' '})
			</ul></div></div>
			#SET{groupe_en_cours, non}
		]
		[<div class="contenu">
			<h2 class="titre_bloc">(#TITRE)</h2>
			<div class="liste"><ul>
			#SET{groupe_en_cours, oui}
		] 
	</BOUCLE_groupe>
				<li><a class="titre" href="#URL_MOT"[ title="(#DESCRIPTIF|textebrut|entites_html)"]>#TITRE</a></li>
</BOUCLE_mots>
		</ul></div></div>
	</div> <!-- Fin noisette -->
</B_mots>
