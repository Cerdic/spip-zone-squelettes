[(#REM) 
<!-- Liens vers les documents joints, a l'exclusion des images
	Recoit en argument :
		- id_rubrique: id de la rubrique concernee
-->
]
<B_documents_rubrique>
	<div id="documents_joints" class="portfolio">
		<h2><:sarkaspip:docu_rubrique|ucfirst:></h2>
<BOUCLE_documents_rubrique(DOCUMENTS documents_liens){id_rubrique}{extension !IN gif,jpg,png}{mode=document}{vu=non}>
		[(#SET{titre, [(#TITRE|texte_backend|sinon{[(#TYPE_DOCUMENT) - ][(#TAILLE|taille_en_octets)]})]})]
		<dl>
			<dt><a href="#URL_DOCUMENT" title="#GET{titre}">[(#LOGO_DOCUMENT||inserer_attribut{alt, #GET{titre}})]</a></dt>
			[<dt>(#GET{titre}|couper{50})</dt>]
		</dl>
</BOUCLE_documents_rubrique>
		<br class="nettoyeur" />
	</div> <!-- Fin portfolio -->
</B_documents_rubrique>
