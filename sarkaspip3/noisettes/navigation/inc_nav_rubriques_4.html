[(#REM) <!-- Barre de navigation, ouverte sur la hierarchie courante
	On fait un plan, et, quand on avance vers une rubrique,
	on l'affiche si son parent est expose ou est la racine du site. -->
]
<script type="text/javascript">
//<![CDATA[	
	$(document).ready(function() {		
		$('.menulist li').click( function() {
			$(this).next('div.cache').toggle('slow');
			$(this).find('a').eq(0).toggleClass('on');
		});
	});
//]]>
</script>	

<B_rubriques>
	<div id="nav1" class=" noisette nav1">
		<ul class="menulist">
			<BOUCLE_rubriques(RUBRIQUES) {racine}{id_rubrique!==#RACINE_SPECIALISEE} {par num titre, titre}>
			<li><a class="hover[ (#EXPOSE)]">[(#TITRE|supprimer_numero|couper{50})]</a></li>
			<div class="cache">
				<BOUCLE_rub(RUBRIQUES){id_parent}>
				<a href="#URL_RUBRIQUE"[ class=" (#EXPOSE)"]>[(#TITRE|supprimer_numero|couper{50})]</a>
				</BOUCLE_rub>
			</div>
			</BOUCLE_rubriques>
		</ul>
	</div>
</B_rubriques>
