[(#REM) <!--
	Noisette d'affichage des articles d'une rubrique dans le menu deroulant
	Recoit en argument :
		- id_rubrique: id de la rubrique concernee
-->]
<B_article>
	<ul>
<BOUCLE_article(ARTICLES){id_rubrique}{par num titre}{par titre}>
		<li><a href="#URL_ARTICLE">[(#TITRE|supprimer_numero)]</a></li>
</BOUCLE_article>
	</ul>
</B_article>
