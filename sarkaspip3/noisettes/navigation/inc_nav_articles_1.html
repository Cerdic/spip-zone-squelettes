[(#REM) <!--
	Noisette d'affichage des articles d'une rubrique dans le menu deroulant
	Recoit en argument :
		- id_rubrique: id de la rubrique concernee
		- ul_encours: indique si une sous-rubrique a deja ouvert un ul
-->]
<B_article>
	[(#ENV{ul_encours}|!={oui}|?{' '})<ul>]
<BOUCLE_article(ARTICLES){id_rubrique}{par num titre}{par titre}>
		<li><a class="menu_articles [it_n(#COMPTEUR_BOUCLE)]" href="#URL_ARTICLE">[(#TITRE|supprimer_numero)]</a></li>
</BOUCLE_article>
	[(#ENV{ul_encours}|!={oui}|?{' '})</ul>]
</B_article>
