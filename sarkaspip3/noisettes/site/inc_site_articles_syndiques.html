[(#REM) 
<!-- Article syndique du site
	Recoit en argument :
		- id_syndic: id du site concernee
-->
]
<B_art_syndic>
<div id="site_article-syndic" class="commentaires">
	<h2><:sarkaspip:derniers_articles_synd:></h2>
<BOUCLE_art_syndic(SYNDIC_ARTICLES) {id_syndic}{par date}{inverse}{0, 10}>
	<div class="message">
		[<div class="titre"><a href="#URL_ARTICLE">(#TITRE*|supprimer_numero)</a></div>]
		<div class="cartouche_simple">
			[(#DATE|nom_jour|ucfirst)]&nbsp;[(#DATE|jour)]&nbsp;[(#DATE|nom_mois|ucfirst)]
		</div>
		[<div class="texte">(#DESCRIPTIF)</div>]
		<br class="nettoyeur" />
	</div>
</BOUCLE_art_syndic>

</div>
</B_art_syndic>
