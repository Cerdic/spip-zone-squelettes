[(#REM) <!-- affichage de la noisette de navigation vers les objets connexes au site reference --> ]

	<h1 class="intitule"><:sarkaspip:navigation_site:></h1>
		[(#REM) <!-- Liste de tous les sites syndiques --> ]
		<INCLURE{fond=noisettes/site/inc_sites_syndiques}{ajax}{id_syndic}>
		[(#REM) <!-- Liste des mots-cles du site --> ]
		<INCLURE{fond=noisettes/site/inc_site_mots_cles}{id_syndic}>
		[(#REM) <!-- Liste des sites de la meme rubrique --> ]

</div>
