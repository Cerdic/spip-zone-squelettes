[(#REM) 
<!-- Introduction du site affiche dans la liste des sites, 
	Recoit en argument :
		- id_syndic
		- afficher_mere: indicateur d'affichage ou pas de la rubrique mere de la breve concernee
		
-->
]

<BOUCLE_intro_site(SITES) {id_syndic}>
<div class="extrait">
	<div class="logo droite"><a href="#URL_SITE"[ title="(#NOM_SITE|texte_backend)"]><img src="http://open.thumbshots.org/image.pxf?url=#URL_SITE"[ alt="(#NOM_SITE|texte_backend)"] /></a></div>

	[<h3><a class="titre" [href="(#URL_PAGE{site}|parametre_url{id_syndic,#ID_SYNDIC})" ]>(#NOM_SITE)</a></h3>]

	<div class="complements">
		[(#ENV{afficher_mere}|=={oui}|?{' '})
			<INCLURE{fond=noisettes/rubrique/inc_rubrique_mere}{id_rubrique}>
		]
	
		[<div class="texte">
			(#DESCRIPTIF|typo_couleur)
		</div>]
	</div> <!-- Fin complements -->
	<br class="nettoyeur" />	
</div> <!-- Fin extrait -->
</BOUCLE_intro_site>
