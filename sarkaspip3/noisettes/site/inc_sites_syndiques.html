[(#REM) <!-- affichage de tous les sites syndiques pour navigation --> ]
<B_sites_syndiques>
	<div class="contenu">
		<h2 class="titre_bloc"><:sarkaspip:sites_syndiques:></h2>
		<div class="liste"><ul>
<BOUCLE_sites_syndiques(SITES){syndication=oui}{pagination #CONFIG{sarkaspip_noisettes/pas_pagination_navigation, 10}}>
      [[<li><(#EXPOSE{span class="titre",a class="titre"[ href="(#URL_PAGE{site}|parametre_url{id_syndic,#ID_SYNDIC})"]})>]
					(#NOM_SITE)
			[</(#EXPOSE{span,a})></li>]]
</BOUCLE_sites_syndiques>
		</ul></div>
		[<div class="pagination">(#PAGINATION{#CONFIG{sarkaspip_noisettes/modele_pagination_navigation}})</div>]
	</div> <!-- Fin contenu -->
</B_sites_syndiques>
