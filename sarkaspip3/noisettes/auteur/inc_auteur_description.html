[(#REM) 
<!-- Affichage de l'auteur: logo, nom, biographie...
	Recoit en argument :
		- id_auteur: id de l'auteur concerne
-->
]
<BOUCLE_description (AUTEURS) {tout}{id_auteur}>
	[<div class="titre"><h1>(#NOM)</h1></div>]
	<div class="description">
		[<div class="logo droite">(#LOGO_AUTEUR||image_reduire{#CONFIG{sarkaspip_auteur/taille_logo_rubrique, 150}})</div>]
		[<div class="#EDIT{bio} texte">(#BIO|typo_couleur)</div>]
		[<div class="#EDIT{nom_site} lien_site"><a href="#URL_SITE">(#NOM_SITE)</a></div>]
		<br class="nettoyeur" />
	</div>
</BOUCLE_description>
