[(#REM) <!-- Plan du site par date --> ]
[(#CONFIG{sarkaspip_plan/position_pagination, 1}|match{^(1|3)$}|?{' '})
	<INCLURE{fond=noisettes/plan/inc_plan_pagination}{tri=par_date}>
]
<BOUCLE_annee(ARTICLES){par date}{inverse #CONFIG{sarkaspip_plan/senstri_date, 1}}{fusion YEAR(date)}>
	[<h2><a>(#DATE|annee)</a></h2>]
	<B_annee_relative>
	<ul>
	<BOUCLE_annee_relative(ARTICLES){annee_relatif}{par date}{inverse #CONFIG{sarkaspip_plan/senstri_date, 1}}{par num titre}{lang_select=non}{fusion MONTH(date)}>
		<B_mois>
		<li><h2><a>[(#DATE|nom_mois|ucfirst)]</a></h2>
			<ul>
		<BOUCLE_mois(ARTICLES){mois_relatif}{id_secteur!==#RACINE_SPECIALISEE}{par date}{inverse #CONFIG{sarkaspip_plan/senstri_date, 1}}>
				<li><a class="objet_titre" href="#URL_ARTICLE"><span class="objet_date">[[(#DATE|affdate{'d-m-Y'})]]&nbsp;</span>&nbsp;[(#TITRE|supprimer_numero)]</a></li>
		</BOUCLE_mois>
			</ul><br />
		</li>
		</B_mois>
	</BOUCLE_annee_relative>
	</ul>
	</B_annee_relative>
	<br />
</BOUCLE_annee>
[(#CONFIG{sarkaspip_plan/position_pagination, 1}|match{^(2|3)$}|?{' '})
	<INCLURE{fond=noisettes/plan/inc_plan_pagination}{tri=par_date}>
]
