[(#REM)<!-- Plan du site par auteur -->]
[(#CONFIG{sarkaspip_plan/position_pagination, 1}|match{^(1|3)$}|?{' '})
	<INCLURE{fond=noisettes/plan/inc_plan_pagination}{tri=par_auteur}>
]
<BOUCLE_secteurs(AUTEURS){tout}{par nom}>	  
	<B_articles_secteur>
		<h2><a href="#URL_AUTEUR">#NOM</a></h2>
		<ul>
	<BOUCLE_articles_secteur(ARTICLES){id_auteur}{id_secteur!==#RACINE_SPECIALISEE}{par num titre}{par date}{inverse #CONFIG{sarkaspip_plan/senstri_date, 1}}>
			<li><a class="objet_titre" href="#URL_ARTICLE"><span class="objet_date">[[(#DATE|affdate{'d-m-Y'})]]&nbsp;</span>&nbsp;[(#TITRE|supprimer_numero)]</a></li>
	</BOUCLE_articles_secteur>
		</ul>
		<br />
	</B_articles_secteur>
</BOUCLE_secteurs>
	[(#CONFIG{sarkaspip_plan/position_pagination, 1}|match{^(2|3)$}|?{' '})
	<INCLURE{fond=noisettes/plan/inc_plan_pagination}{tri=par_auteur}>
]
