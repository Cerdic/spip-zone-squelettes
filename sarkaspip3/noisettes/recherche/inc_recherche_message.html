[(#REM) 
<!-- Affichage de la liste des commentaires trouvees lors d'une recherche
	Recoit en argument :
		- id_forum: id de la rubrique concernee
-->
]
<B_recherche_commentaire>
<ul>
<BOUCLE_recherche_commentaire(FORUMS) {id_forum}>
	[<li>
		<div class="cartouche">[(#DATE|nom_jour)][&nbsp;(#DATE|affdate)]</div>
		<a class="titre" href="#URL_FORUM">(#TITRE)</a>
		[- par (#NOM)]
	  <br class="nettoyeur"/>
	</li>]
</BOUCLE_recherche_commentaire>
</ul>
</B_recherche_commentaire>
