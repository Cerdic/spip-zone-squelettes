[(#REM) 
<!-- Affichage de la liste des rubriques trouvees lors d'une recherche
	Recoit en argument :
		- id_rubrique: id de la rubrique concernee
-->
]
<B_recherche_rubrique>
<ul>
<BOUCLE_recherche_rubrique (RUBRIQUES) {id_rubrique}>
	[<li>
		[<div class="logo droite">(#LOGO_RUBRIQUE||image_reduire{25})</div>]
		<a class="titre" href="#URL_RUBRIQUE">(#TITRE|supprimer_numero)</a>
	  <br class="nettoyeur"/>
	</li>]
</BOUCLE_recherche_rubrique>
</ul>
</B_recherche_rubrique>
