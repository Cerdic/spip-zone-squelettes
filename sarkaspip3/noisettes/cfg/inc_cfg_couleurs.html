[<p><strong>(#ENV{explication})</strong></p>]
[(#ENV{choix}|match{(bg)}|?{' '})
<label><:sarkaspip:cfg_lbl_css_bg:></label>
<input type="text" name="bg#ENV{suffixe}" value="#ENV{bg#ENV{suffixe}, #ENV{bg_defaut}}" size="11" class="fondl" />
<br />
]
[(#ENV{choix}|match{(bi)}|?{' '})
<p><:sarkaspip:cfg_lbl_css_image_fond{lbl_bi_suffixe=#ENV{suffixe}}:></p>
<label><:sarkaspip:cfg_lbl_css_bi1:></label>
<label>
	<input type="radio" name="bi_extension#ENV{suffixe}" value=".gif" [(#ENV{bi_extension#ENV{suffixe}, .gif}|=={.gif}|?{checked="checked"})] />
	<:sarkaspip:cfg_lbl_gif:>
</label>
<label>
	<input type="radio" name="bi_extension#ENV{suffixe}" value=".png" [(#ENV{bi_extension#ENV{suffixe}, .gif}|=={.png}|?{checked="checked"})] />
	<:sarkaspip:cfg_lbl_png:>
</label>
<label>
	<input type="radio" name="bi_extension#ENV{suffixe}" value=".jpg" [(#ENV{bi_extension#ENV{suffixe}, .gif}|=={.jpg}|?{checked="checked"})] />
	<:sarkaspip:cfg_lbl_jpg:>
</label>
<br />
<label><:sarkaspip:cfg_lbl_css_bi2:></label><br />
<input type="text" name="bi_proprietes#ENV{suffixe}" value="#ENV{bi_proprietes#ENV{suffixe}}" size="60" class="fondl" />
<br /><br />
]
[(#ENV{choix}|match{(fg)}|?{' '})
<label><:sarkaspip:cfg_lbl_css_fg{lbl_fg_complement=#ENV{complement_label}}:></label>
<input type="text" name="fg#ENV{suffixe}" value="#ENV{fg#ENV{suffixe}, #ENV{fg_defaut}}" size="11" class="fondl" />
<br />
]
[(#ENV{choix}|match{(ho)}|?{' '})
<label><:sarkaspip:cfg_lbl_css_ho:></label>
<input type="text" name="ho#ENV{suffixe}" value="#ENV{ho#ENV{suffixe}, #ENV{ho_defaut}}" size="11" class="fondl" />
<br />
]
[(#ENV{choix}|match{(td)}|?{' '})
<label><:sarkaspip:cfg_lbl_css_td:></label>

<br />
]
