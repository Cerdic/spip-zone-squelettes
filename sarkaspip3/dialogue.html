<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
#CACHE{7200}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
	<INCLURE{fond=noisettes/inc_header}
		{meta_titre=<:sarkaspip:dialogue:>}>

<body dir="#LANG_DIR"[ (#CONFIG{sarkaspip_noisettes/menu_rubriques, 1}|=={1}|?{onload="setHover()"})]>
<div id="container">
	<div id="header">
		[(#REM) <!-- =================================== ZONE BANDEAU ==================================== --> ]
		<INCLURE{fond=noisettes/bandeau}{lang}>
	</div>
	
	<div id="wrapper">
		<div id="content">
			<h1 class="intitule_page"><:sarkaspip:dialoguer_site:></h1>
			<div class="auteur"><div class="description"><:sarkaspip:dialogue_descriptif:></div></div>
			[<div class="formulaire">(#SHOUTBOX{#EVAL{_SARKASPIP_CONFIG_SHOUTBOX_PAGE},#EVAL{_SARKASPIP_CONFIG_SHOUTBOX_TAILLE}})</div>]
		</div>
	</div>
	
	<div id="navigation">
		[(#REM) <!-- ============================== ZONE COLONNE DE GAUCHE  ============================= --> ]
		<INCLURE{fond=noisettes/navigation}{lang}>
	</div>  <!--navigation-->
	
	<div id="extra">
		[(#REM) <!-- ============================== ZONE COLONNE DE DROITE  ============================= --> ]
		<INCLURE{fond=noisettes/extra}{lang}{page=shoutbox}{self}>
	</div>
	
	<div id="footer">
		[(#REM) <!-- ================================== ZONE PIED DE PAGE  ================================== --> ]
		<INCLURE{fond=noisettes/pied}{squelette=#SQUELETTE}>
	</div>

</div>
</body>
</html>
