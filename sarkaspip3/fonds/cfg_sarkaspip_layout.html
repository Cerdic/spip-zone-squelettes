<INCLURE{fond=noisettes/cfg/inc_cfg_header}>
#CACHE{0}

<script type="text/javascript">
//<![CDATA[
	jQuery(document).ready(function() {
		jQuery("input[@name='numero_layout']").click(function() {
			if (jQuery("input[@name='numero_layout']:checked").val() == 18)
				jQuery("#bloc_layout_image").attr({src: "[(#CHEMIN{images/layout18.gif})]"});
			else if (jQuery("input[@name='numero_layout']:checked").val() == 17)
				jQuery("#bloc_layout_image").attr({src: "[(#CHEMIN{images/layout17.gif})]"});
			else if (jQuery("input[@name='numero_layout']:checked").val() == 16)
				jQuery("#bloc_layout_image").attr({src: "[(#CHEMIN{images/layout16.gif})]"});
			else if (jQuery("input[@name='numero_layout']:checked").val() == 15)
				jQuery("#bloc_layout_image").attr({src: "[(#CHEMIN{images/layout15.gif})]"});
			else if (jQuery("input[@name='numero_layout']:checked").val() == 14)
				jQuery("#bloc_layout_image").attr({src: "[(#CHEMIN{images/layout14.gif})]"});
			else
				jQuery("#bloc_layout_image").attr({src: "[(#CHEMIN{images/layout13.gif})]"});
			jQuery(this).blur();
		});	
	});
//]]>
</script>

<form method="post" action="#SELF"><div>
	[(#ENV{_cfg_}|form_hidden)]
	<fieldset>
		<legend><:sarkaspip:cfg_lgd_layout:></legend>
			<p><:sarkaspip:cfg_inf_layout:></p>
		<table style="border: 0; width:100%;"><tr>
		<td>
			<label>
				<input type="radio" name="numero_layout" value="13" [(#ENV{numero_layout, 13}|=={13}|?{checked="checked"})] />
				<:sarkaspip:cfg_lbl_layout_13:>
			</label>
			<br />
			<label>
				<input type="radio" name="numero_layout" value="14" [(#ENV{numero_layout, 13}|=={14}|?{checked="checked"})] />
				<:sarkaspip:cfg_lbl_layout_14:>
			</label>
			<br />
			<label>
				<input type="radio" name="numero_layout" value="15" [(#ENV{numero_layout, 13}|=={15}|?{checked="checked"})] />
				<:sarkaspip:cfg_lbl_layout_15:>
			</label>
			<br />
			<label>
				<input type="radio" name="numero_layout" value="16" [(#ENV{numero_layout, 13}|=={16}|?{checked="checked"})] />
				<:sarkaspip:cfg_lbl_layout_16:>
			</label>
			<br />
			<label>
				<input type="radio" name="numero_layout" value="17" [(#ENV{numero_layout, 13}|=={17}|?{checked="checked"})] />
				<:sarkaspip:cfg_lbl_layout_17:>
			</label>
			<br />
			<label>
				<input type="radio" name="numero_layout" value="18" [(#ENV{numero_layout, 13}|=={18}|?{checked="checked"})] />
				<:sarkaspip:cfg_lbl_layout_18:>
			</label>
		</td>
		<td>
			<img id="bloc_layout_image" src="[(#CHEMIN{[images/layout(#ENV{numero_layout, 13}).gif]})]" alt="Layout #ENV{numero_layout, 13}"/>
		</td>
		</tr></table>
	</fieldset>
	
	<div style="text-align: right; margin-right:3px;">
	[(#CONFIG{sarkaspip_accueil/mode_debug, non}|=={oui}|?{' '})
		<input type="submit" name="_cfg_delete" class="fondo" value="<:sarkaspip:effacer:>" />
	]
		<input type="submit" name="_cfg_ok" class="fondo" value="<:sarkaspip:valider:>" />
	</div>
</div></form>


[(#CONFIG{sarkaspip_accueil/mode_debug, non}|=={oui}|?{' '})
	<div id="bloc_debug">
		<br />
		>> Debug - Etat des variables du fond Layout:<br />
		#CFG_ARBO{sarkaspip_layout}
	</div>
