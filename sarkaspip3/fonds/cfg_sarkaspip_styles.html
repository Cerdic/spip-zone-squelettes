<INCLURE{fond=noisettes/cfg/inc_cfg_header}>
#CACHE{0}

<form method="post" action="#SELF"><div>
	[(#ENV{_cfg_}|form_hidden)]
	<fieldset>
		<legend><:sarkaspip:cfg_lgd_css_bandeau:></legend>
		<p><:sarkaspip:cfg_inf_css_bandeau_haut:></p>
		<label><:sarkaspip:cfg_lbl_bg_bandeau_haut:></label>
		<input type="text" name="bg_bandeau_haut" value="#ENV{bg_bandeau_haut, #6262a4}" size="50" class="fondl" />
		<br /><br />
		<label><:sarkaspip:cfg_lbl_fg_bandeau_haut:></label>
		<input type="text" name="fg_bandeau_haut" value="#ENV{fg_bandeau_haut, #eeeeee}" size="50" class="fondl" />
		<br /><br />
		<label><:sarkaspip:cfg_lbl_ho_bandeau_haut:></label>
		<input type="text" name="ho_bandeau_haut" value="#ENV{ho_bandeau_haut, #aaaaaa}" size="50" class="fondl" />
		<br />
	</fieldset>
	
	<br />
	<input type="submit" name="_cfg_ok" class="fondo" value="<:sarkaspip:valider:>" />
	<input type="submit" name="_cfg_delete" class="fondo" value="<:sarkaspip:effacer:>" />
</div></form>

[(#CONFIG{sarkaspip_accueil/mode_debug, non}|=={oui}|?{' '})
	<div id="bloc_debug">
		<br />
		>> Debug - Etat des variables du fond Styles:<br />
		#CFG_ARBO{sarkaspip_styles}
	</div>
]
