<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
	<INCLURE{fond=noisettes/inc_header}
		{meta_titre=<:sarkaspip:accueil_site:>}>

<body dir="#LANG_DIR"[ (#CONFIG{sarkaspip_noisettes/menu_rubriques, 1}|=={1}|?{onload="setHover()"})]>
<div id="container">
	<div id="header">
		[(#REM) <!-- =================================== ZONE BANDEAU ==================================== --> ]
		<INCLURE{fond=noisettes/bandeau}{lang}>
	</div>
	
	<div id="wrapper">
		<div id="content">
			<BOUCLE_0_article(ARTICLES) {0,1}>
				[(#REM) <!-- Editorial --> ]
				<B_edito>
					<div id="edito" class="article">
				<BOUCLE_edito(ARTICLES) {type_mot="squelette_habillage"}{titre_mot="edito"}{doublons}{par date}{inverse}{0,1}>
						<INCLURE{fond=noisettes/article/inc_article_description}{id_article}{afficher_commentaires=non}{page=edito}>
				</BOUCLE_edito>
					</div>
				</B_edito>
	
				[(#REM) <!-- Rubriques de niveau zero (secteurs) --> ]
				[(#CONFIG{sarkaspip_sommaire/position_secteurs, 0}|=={1}|?{' '})
					<INCLURE{fond=noisettes/sommaire/inc_secteurs}{lang}>
				]
	
				[(#REM) <!-- Une : derniers articles publies --> ]
				[(#CONFIG{sarkaspip_sommaire/position_articles_recents, 1}|=={1}|?{' '})
					<INCLURE{fond=noisettes/sommaire/inc_articles_recents}{doublons}{lang}>
				]
			</BOUCLE_0_article>
			</B_0_article>
				<h1 class="intitule_page"><:sarkaspip:accueil_site:></h1>
				<div id="avertissement" class="message_erreur"><:sarkaspip:msg_0_article_publie:></div>
			<//B_0_article>
		</div>
	</div>
	
	<div id="navigation">
		[(#REM) <!-- ============================== ZONE COLONNE DE GAUCHE  ============================= --> ]
		<INCLURE{fond=noisettes/navigation}{lang}>
	</div>  <!--navigation-->
	
	<div id="extra">
		[(#REM) <!-- ============================== ZONE COLONNE DE DROITE  ============================= --> ]
		<INCLURE{fond=noisettes/extra}{lang}{page=sommaire}{self}>
	</div>
	
	<div id="footer">
		[(#REM) <!-- ================================== ZONE PIED DE PAGE  ================================== --> ]
		<INCLURE{fond=noisettes/pied}{squelette=#SQUELETTE}>
	</div>

</div>
</body>
</html>
