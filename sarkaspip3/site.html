#CACHE{7200}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
	<BOUCLE_meta(SITES){id_syndic}>
		<INCLURE{fond=noisettes/inc_header}
			{meta_titre=#NOM_SITE}
			{meta_description=(#DESCRIPTIF|couper{150})}>
	</BOUCLE_meta>
		<INCLURE{fond=noisettes/inc_header}
			{meta_titre=<:sarkaspip:sites_web:>}>
	<//B_meta>

<body dir="#LANG_DIR"[ (#CONFIG{sarkaspip_noisettes/menu_rubriques, 1}|=={1}|?{onload="setHover()"})]>
<div id="container">

	<div id="header">
		[(#REM) <!-- =================================== ZONE BANDEAU ==================================== --> ]
		<INCLURE{fond=noisettes/bandeau}>
	</div>
	
	<div id="wrapper">
		<div id="content">
		[(#REM) <!-- affichage de la breve courante --> ]
		<BOUCLE_site(SITES) {id_syndic}>
			<div class="site">[(#INCLURE{fond=noisettes/site/inc_site_description}{id_syndic}{editable=oui})<br />]</div>
			#SET{rubrique_site, #ID_RUBRIQUE}
		</BOUCLE_site>

		[(#REM) <!-- Affichage de tous les sites -->]
		[(#INCLURE{fond=noisettes/site/inc_sites_tous}{ajax}{id_syndic})]
		</div>
	</div>
	
	<div id="navigation">
		[(#REM) <!-- ============================== ZONE COLONNE DE GAUCHE  ============================= --> ]
		<INCLURE{fond=noisettes/navigation}>
	</div>
	
	<div id="extra">
		[(#REM) <!-- ============================== ZONE COLONNE DE DROITE  ============================= --> ]		
		<INCLURE{fond=noisettes/extra}{self=#SELF}{id_rubrique=#GET{rubrique_site}}>
	</div>
	
	<div id="footer">
		[(#REM) <!-- ================================== ZONE PIED DE PAGE  ================================== --> ]
		<INCLURE{fond=noisettes/pied}{squelette=#SQUELETTE}>
	</div>

</div>
</body>
</html>
