<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
	<INCLURE{fond=noisettes/inc_header}
		{meta_titre=<:sarkaspip:poster_message:>}>

<body dir="#LANG_DIR"[ (#CONFIG{sarkaspip_noisettes/menu_rubriques, 1}|=={1}|?{onload="setHover()"})]>
<div id="container">

<div id="header">
	[(#REM) <!-- =================================== ZONE BANDEAU ==================================== --> ]
	<INCLURE{fond=noisettes/bandeau}>
</div>

<div id="wrapper">
	<div id="content">
		<h1 class="intitule_page"><:sarkaspip:poster_commentaire:></h1>
        [(#REM) <!-- Resume du texte de l'article auquel le commentaire s'adresse --> ]
		<div id="article_commentaire" class="portfolio">
			<h2><:sarkaspip:commentaire_suite_article:></h2>
			<INCLURE{fond=noisettes/article/inc_article_introduction}
				{id_article}
				{afficher_mere=non}
				{afficher_commentaires=non}
				{logo_rubrique=#CONFIG{sarkaspip_sommaire/logo_rubrique, oui}}
				{avec_lire_suite=#CONFIG{sarkaspip_sommaire/avec_lire_suite, non}}
				{taille_logo=#CONFIG{sarkaspip_sommaire/taille_logo, 150}}
				{taille_introduction=#CONFIG{sarkaspip_sommaire/intro_article, 300}}>
		</div>
		[(#REM) <!-- Visualisation du commentaire ˆ commenter --> ]
		<INCLURE{fond=noisettes/article/inc_article_commentaires}{id_article}{id_forum}>	
		[(#REM) <!-- Formulaire de reponse --> ]
		#FORMULAIRE_FORUM
	</div> <!--content-->
</div> <!--wrapper-->

<div id="navigation">
	[(#REM) <!-- ============================== ZONE COLONNE DE GAUCHE  ============================= --> ]
	<INCLURE{fond=noisettes/navigation}>
</div> <!--navigation-->

<div id="extra">
	[(#REM) <!-- ============================== ZONE COLONNE DE DROITE  ============================= --> ]
</div> <!--extra-->

<div id="footer">
	[(#REM) <!-- ================================== ZONE PIED DE PAGE  ================================== --> ]
	<INCLURE{fond=noisettes/pied}{squelette=#SQUELETTE}>
</div> <!--footer-->

</div>
</body>
</html>
