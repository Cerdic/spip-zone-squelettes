 <B_article_plusloin>
  <div class="bord_rubrique"><div class="H1">Pour aller plus loin </div></div>
  <BOUCLE_article_plusloin(ARTICLES) {par date} {inverse}{id_secteur=13}{0,5}>
   <div class="bord_article">
    <div class="encart_logo_gauche">
      <a href="#URL_ARTICLE">
      [<img src="./IMG/(#LOGO_ARTICLE_RUBRIQUE|fichier)" alt="#TITRE" ></img>]
      </a>
    </div>
   <div class="encart_titre_droite">
    [<div class="surtitre">(#SURTITRE)</div>]
    <h1 class="titre-extrait"><a href="#URL_ARTICLE">[(#TITRE|couper{60})]</a></h1>
    [<div class="surtitre">(#SOUSTITRE|couper{40})</div>]
    <div class="detail">
     [(#DATE|nom_jour)] [(#DATE|affdate)]
     <:par_auteur:>
     <BOUCLE_auteurs_plusloin(AUTEURS) {id_article} {", "}>#NOM</BOUCLE_auteurs_plusloin>
    </div>
   </div>
   <div class="encart_texte_dessous"><br /><br />
    [<div class="texte"><div class="extrait">(#INTRODUCTION)</div></div>]
   </div>
  </div>
  </BOUCLE_article_plusloin>
 </B_article_plusloin>
