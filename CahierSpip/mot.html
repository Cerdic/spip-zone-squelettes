  <h1 class="bord_article">#TITRE</h1>
  <div class="bord_article">
   #DESCRIPTIF
  </div>
  
  <B_rubriques>
   [(#LOGO_MOT|left)]
   <h1 class="titre-texte"><:rubriques:></h1>
   <!-- Rubriques liees au mot-cle -->
   <div class="bord_article">
    <ul class="motscles">
     <BOUCLE_rubriques(RUBRIQUES) {id_mot} {par titre}>
     <li class="menu-item"><a href="#URL_RUBRIQUE" [title="(#DESCRIPTIF|textebrut|entites_html)"]>#TITRE</a></li>
     </BOUCLE_rubriques>
    </ul>
   </div>
  </B_rubriques>
  
  <B_articles>
   <br /><br />
   <!-- Articles lies au mot-cle -->
   <h1 class="titre-texte"><:articles:></h1>
   <ul class="menu-liste">
    <BOUCLE_articles(ARTICLES) {id_mot} {par titre}>
    <li>
     <div class="bord_article">
      <h2><a href="#URL_ARTICLE" [title="(#DESCRIPTIF|textebrut|entites_html)"]>#TITRE</a></h2>
      <div class="detail">
       [(#DATE|nom_jour)] [(#DATE|affdate)]
       <:par_auteur:> <BOUCLE_auteurs(AUTEURS) {id_article} {", "}>#NOM</BOUCLE_auteurs>
      </div>
     </div>
    </li>
    </BOUCLE_articles>
   </ul>
  </B_articles>

  <!-- Sites syndiques -->
  <B_sites>
  <br /><br />
  <h1 class="titre-texte"><:sur_web:></h1>
  <ul class="menu-liste">
   <BOUCLE_sites(SITES) {id_mot} {par nom_site}>
    <li>
     <div class="bord_article">
      <h2><a href="#URL_SITE">#NOM_SITE</a></h2>
      <div class="bord_rubrique">
       <B_syndic>
        <ul>
         <BOUCLE_syndic(SYNDIC_ARTICLES) {id_syndic} {par date} {inverse} {0,2}>
         <li><a href="#URL_ARTICLE">#TITRE</a></li>
         </BOUCLE_syndic>
        </ul>
       </B_syndic>
      </div>
     </div>
    </li>
   </BOUCLE_sites>
  </ul>
  </B_sites>
 </div>
</div>

  <ul class="motscles">
   <BOUCLE_mots_freres(MOTS) {type} {doublons} {par titre}>
    <li class="menu-item"><a href="#URL_MOT" title="[(#DESCRIPTIF|textebrut|entites_html)]">#TITRE</a></li> 
   </BOUCLE_mots_freres>
  </ul>
