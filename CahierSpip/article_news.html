 <B_article_news>
 <div class="bord_rubrique"><div class="H1">News </div></div>
 <BOUCLE_article_news(ARTICLES) {par date} {inverse}{id_secteur=20}{0,2}>
 <div class="bord_article">
  <div class="encart_logo_gauche">
   <a href="#URL_ARTICLE">
    [<img src="./IMG/(#LOGO_ARTICLE_RUBRIQUE|fichier)" alt="#TITRE" height="134" width="134"></img>]
   </a>
  </div>
  <div class="encart_titre_droite">
   [<div class="surtitre">(#SURTITRE)</div>]
   <h1 class="titre-extrait"><a href="#URL_ARTICLE">[(#TITRE|couper{60})]</a></h1>
   [<div class="surtitre">(#SOUSTITRE|couper{40})</div>]
   <div class="detail">
    [(#DATE|nom_jour)] [(#DATE|affdate)]
    <:par_auteur:>
    <BOUCLE_auteurs_news(AUTEURS) {id_article} {", "}>#NOM</BOUCLE_auteurs_news>
   </div>
  </div>
  <div class="encart_texte_dessous"><br /><br />
   [<div class="texte"><div class="extrait">(#INTRODUCTION)</div></div>]
  </div>
 </div>
 </BOUCLE_article_news>
 </B_article_news>
