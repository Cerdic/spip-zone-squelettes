  <B_article_droite>
   <!-- Une : derniers squelettes -->
   <div class="bord_rubrique"><div class="H1">Derniers Squelettes</div></div>
   <BOUCLE_article_droite(ARTICLES) {par date} {inverse}{id_secteur=2} {0,6}>
    <div class="bord_article">
     <a href="#URL_ARTICLE">
      [<img src="./IMG/(#LOGO_ARTICLE_RUBRIQUE|fichier)" alt="#TITRE" ></img>]
     </a>
     [<div class="surtitre">(#SURTITRE)</div>]
     [<h1 class="titre-extrait"><a href="#URL_ARTICLE">(#TITRE|couper{40})</a></h1>]
     [<div class="surtitre">(#SOUSTITRE|couper{40})</div>]
     <div class="detail">
      [(#DATE|nom_jour)] [(#DATE|affdate)]
      <:par_auteur:> <BOUCLE_auteurs_droite(AUTEURS) {id_article} {", "}>#NOM</BOUCLE_auteurs_droite>
     </div>
     [<div class="texte"><div class="extrait">(#INTRODUCTION)</div></div>]
    </div>
   </BOUCLE_article_droite>
   </div>
  </B_article_droite>
