-
  saisie: 'selection'
  options:
    nom: 'style_liste'
    label: '<:gn:label_style_liste:>'
    defaut: 'liste'
    cacher_option_intro: 'oui'
    datas:
      liste: '<:gn:item_liste:>'
      resume: '<:gn:item_resume:>'
-
  saisie: 'fieldset'
  options:
    nom: 'si_liste_simple'
    label: '<:gn:label_si_liste_simple:>'
    afficher_si: '@style_liste@ == "liste"'
  saisies:
    -
      saisie: 'oui_non'
      options:
        nom: 'liste_afficher_date'
        label: '<:gn:label_afficher_date:>'
        defaut: ''
    -
      saisie: 'oui_non'
      options:
        nom: 'liste_afficher_rubrique'
        label: '<:gn:label_afficher_rubrique:>'
    -
      saisie: 'selection'
      options:
        nom: 'liste_texte_devant_rubrique'
        label: '<:gn:label_texte_devant_rubrique:>'
        defaut: 'gn_public:rubrique_deux_points'
        afficher_si: '@liste_afficher_rubrique@ == "on"'
        datas:
          'gn_public:rubrique_deux_points': '<:gn_public:rubrique_deux_points:>'
          'gn_public:categorie_deux_points': '<:gn_public:categorie_deux_points:>'
          'gn_public:theme_deux_points': '<:gn_public:theme_deux_points:>'
          'gn_public:sujet_deux_points': '<:gn_public:sujet_deux_points:>'
          'gn_public:dans': '<:gn_public:dans:>'
          '::' : '::'
          '>' : '>'
    -
      saisie: 'oui_non'
      options:
        nom: 'liste_afficher_mots_cles'
        label: '<:gn:label_afficher_mots_cles:>'
        defaut: ''
    -
      saisie: 'selection'
      options:
        nom: 'liste_texte_devant_mots_cles'
        label: '<:gn:label_texte_devant_mots_cles:>'
        defaut: 'gn_public:mots_cles_deux_points'
        afficher_si: '@liste_afficher_mots_cles@ == "on"'
        datas:
          'gn_public:mots_cles_deux_points': '<:gn_public:mots_cles_deux_points:>'
          'gn_public:tags_deux_points': '<:gn_public:tags_deux_points:>'
          'gn_public:categories_deux_points': '<:gn_public:categorie_deux_points:>'
          'gn_public:themes_deux_points': '<:gn_public:theme_deux_points:>'
          'gn_public:sujets_deux_points': '<:gn_public:sujet_deux_points:>'
          '::' : '::'
          '>' : '>'
    -
      saisie: 'oui_non'
      options:
        nom: 'liste_afficher_nb_commentaires'
        label: '<:gn:label_afficher_nb_commentaires:>'
        defaut: ''
-
  saisie: 'fieldset'
  options:
    nom: 'si_resume'
    label: '<:gn:label_si_resume:>'
    afficher_si: '@style_liste@ == "resume"'
  saisies:
    -
      saisie: 'oui_non'
      options:
        nom: 'afficher_date'
        label: '<:gn:label_afficher_date:>'
        defaut: 'on'
    -
      saisie: 'oui_non'
      options:
        nom: 'afficher_logo'
        label: '<:gn:label_afficher_logo:>'
        defaut: 'on'
    -
      saisie: 'oui_non'
      options:
        nom: 'utiliser_logo_breve_rubrique'
        label: '<:gn:label_utiliser_logo_breve_rubrique:>'
        defaut: 'on'
        afficher_si: '@afficher_logo@ == "on"'
    -
      saisie: 'input'
      options:
        nom: 'taille_max_logo'
        label: '<:gn:label_taille_max_logo:>'
        defaut: 150
        afficher_si: '@afficher_logo@ == "on"'
      verifier:
        type: 'entier'
        min: 10
    -
      saisie: 'input'
      options:
        nom: 'longueur_max_introduction'
        label: '<:gn:label_longueur_max_introduction:>'
        defaut: 600
      verifier:
        type: 'entier'
        min: 10
    -
      saisie: 'oui_non'
      options:
        nom: 'afficher_lire_la_suite'
        label: '<:gn:label_afficher_lire_la_suite:>'
        defaut: 'on'
    -
      saisie: 'oui_non'
      options:
        nom: 'rappeler_titre'
        label: '<:gn:label_rappeler_titre:>'
        defaut: 'on'
        afficher_si: '@afficher_lire_la_suite@ == "on"'
    -
      saisie: 'oui_non'
      options:
        nom: 'afficher_lien_permanent'
        label: '<:gn:label_afficher_lien_permanent:>'
        defaut: ''
    -
      saisie: 'oui_non'
      options:
        nom: 'afficher_rubrique'
        label: '<:gn:label_afficher_rubrique:>'
    -
      saisie: 'selection'
      options:
        nom: 'texte_devant_rubrique'
        label: '<:gn:label_texte_devant_rubrique:>'
        defaut: 'gn_public:rubrique_deux_points'
        afficher_si: '@afficher_rubrique@ == "on"'
        datas:
          'gn_public:rubrique_deux_points': '<:gn_public:rubrique_deux_points:>'
          'gn_public:categorie_deux_points': '<:gn_public:categorie_deux_points:>'
          '::' : '::'
          '>' : '>'
    -
      saisie: 'oui_non'
      options:
        nom: 'afficher_mots_cles'
        label: '<:gn:label_afficher_mots_cles:>'
        defaut: ''
    -
      saisie: 'selection'
      options:
        nom: 'texte_devant_mots_cles'
        label: '<:gn:label_texte_devant_mots_cles:>'
        defaut: 'gn_public:mots_cles_deux_points'
        afficher_si: '@afficher_mots_cles@ == "on"'
        datas:
          'gn_public:mots_cles_deux_points': '<:gn_public:mots_cles_deux_points:>'
          'gn_public:tags_deux_points': '<:gn_public:tags_deux_points:>'
          '::' : '::'
          '>' : '>'
    -
      saisie: 'oui_non'
      options:
        nom: 'afficher_nb_commentaires'
        label: '<:gn:label_afficher_nb_commentaires:>'
        defaut: 'on'