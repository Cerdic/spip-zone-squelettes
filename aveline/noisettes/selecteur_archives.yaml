nom: '<:gn:nom_selecteur_archives:>'
description: '<:gn:description_selecteur_archives:>'
icon: 'img/ic_calendrier.png'
parametres:
  -
    saisie: 'selection'
    options:
      nom: 'liste_articles'
      label: '<:gn:label_liste_articles:>'
      explication: '<:gn:explication_meme_rubrique:>'
      defaut: 'meme_rubrique'
      cacher_option_intro: 'oui'
      datas:
        tous: '<:gn:item_articles_tous:>'
        meme_rubrique: '<:gn:item_meme_rubrique:>'
        rubrique_specifique: '<:gn:item_rubrique_specifique:>'
  -
    saisie: 'selecteur_rubrique'
    options:
      nom: 'rubrique_specifique'
      label: '<:gn:label_rubrique_specifique:>'
      afficher_si: '@liste_articles@ == "rubrique_specifique"'
  -
    saisie: 'oui_non'
    options:
      nom: 'restreindre_langue'
      label: '<:gn:label_restreindre_langue:>'
      explication: '<:gn:explication_restreindre_langue:>'
      defaut: ''
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_titre_noisette'
      label: '<:gn:label_afficher_titre_noisette:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'titre_noisette'
      label: '<:gn:label_titre_noisette:>'
      defaut: 'gn_public:archives'
      cacher_option_intro: 'oui'
      datas:
        'gn_public:archives': '<:gn_public:archives:>'
        'gn_public:annees': '<:gn_public:annees:>'
        'gn_public:mois': '<:gn_public:mois:>'
        titre_perso: '<:gn:item_titre_perso:>'
      afficher_si: '@afficher_titre_noisette@ == "on"'
  -
    saisie: 'input'
    options:
      nom: 'titre_noisette_perso'
      label: '<:gn:label_titre_noisette_perso:>'
      explication: '<:gn:explication_raccourcis_typo:>'
      afficher_si: '@afficher_titre_noisette@ == "on" && @titre_noisette@ == "titre_perso"'
  -
    saisie: 'selection'
    options:
      nom: 'pas_selecteur_archives'
      label: '<:gn:label_pas_selecteur_archives:>'
      defaut: 'annee'
      cacher_option_intro: 'oui'
      datas:
        annee: '<:gn:item_annee:>'
        mois: '<:gn:item_mois:>'
        annee_mois: '<:gn:item_annee_mois:>'
  -
    saisie: 'oui_non'
    options:
      nom: 'compteur_articles_selecteur_archives'
      label: '<:gn:label_compteur_articles_selecteur_archives:>'
  -
    saisie: 'selection'
    options:
      nom: 'style_selecteur'
      label: '<:gn:label_style_selecteur:>'
      defaut: 'liste'
      cacher_option_intro: 'oui'
      datas:
        liste: '<:gn:item_liste:>'
        select: '<:gn:item_select:>'