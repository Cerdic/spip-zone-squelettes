# L'option si n'existe pas dans Saisies (pour le moment).
# Les options si définies ici ne sont là que pour rappeller les mises à jour du fichier à faire lorsqu'une option équivalente sera disponible
nom: '<:aveline:nom_liste_breves:>'
description: '<:aveline:description_liste_breves:>'
icon: 'img/ic_breve.png'
parametres:
  -
    saisie: 'selection'
    options:
      nom: 'liste_breves'
      label: '<:aveline:label_liste_breves:>'
      explication: '<:aveline:explication_meme_rubrique:>'
      defaut: 'meme_rubrique'
      cacher_option_intro: 'oui'
      datas:
        tous: '<:aveline:item_breves_toutes:>'
        meme_rubrique: '<:aveline:item_meme_rubrique:>'
        meme_secteur: '<:aveline:item_meme_secteur:>'
        rubrique_specifique: '<:aveline:item_rubrique_specifique:>'
  -
    saisie: 'selecteur_rubrique'
    options:
      nom: 'rubrique_specifique'
      label: '<:aveline:label_rubrique_specifique:>'
      #si: 'liste_articles == "rubrique_specifique"'
  -
    saisie: 'selection'
    options:
      nom: 'tri'
      label: '<:aveline:label_tri:>'
      defaut: 'date_heure'
      cacher_option_intro: 'oui'
      datas:
        date_heure: '<:aveline:item_date:>'
        titre: '<:aveline:item_titre:>'
  -
    saisie: 'selection'
    options:
      nom: 'senstri'
      label: '<:aveline:label_senstri:>'
      defaut: '1'
      cacher_option_intro: 'oui'
      datas:
        0: '<:aveline:item_ascendant:>'
        1: '<:aveline:item_descendant:>'
  -
    saisie: 'oui_non'
    options:
      nom: 'exclure_breve_en_cours'
      label: '<:aveline:label_exclure_breve_en_cours:>'
      defaut: ''
  -
    saisie: 'selection'
    options:
      nom: 'selection'
      label: '<:aveline:label_selection:>'
      defaut: 'pagination'
      cacher_option_intro: 'oui'
      datas:
        tout: '<:aveline:item_tout:>'
        limite: '<:aveline:item_limite:>'
        pagination: '<:aveline:item_pagination:>'
  -
    saisie: 'input'
    options:
      nom: 'limite'
      label: '<:aveline:label_limite:>'
      defaut: 10
      #si: 'selection == "limite"'
    verifier:
      type: 'entier'
      options:
        min: 1
  -
    saisie: 'fieldset'
    options:
      nom: 'si_pagination'
      label: '<:aveline:label_si_pagination:>'
      pliable: 'oui'
      plie: 'oui'
      #si: 'selection == "pagination"'
    saisies:
      -
        saisie: 'input'
        options:
          nom: 'pas_pagination'
          label: '<:aveline:label_pas_pagination:>'
          defaut: 5
        verifier:
          type: 'entier'
          options:
            min: 1
      -
        saisie: 'selection'
        options:
          nom: 'position_pagination'
          label: '<:aveline:label_position_pagination:>'
          defaut: 'fin'
          cacher_option_intro: 'oui'
          datas:
            debut: '<:aveline:item_debut:>'
            fin: '<:aveline:item_fin:>'
            deux: '<:aveline:item_deux:>'
      -
        saisie: 'selection'
        options:
          nom: 'style_pagination'
          label: '<:aveline:label_style_pagination:>'
          defaut: ''
          cacher_option_intro: 'oui'
          datas:
            '': '<:aveline:item_pagination_defaut:>'
            precedent_suivant: '<:aveline:item_pagination_precedent_suivant:>'
            page: '<:aveline:item_pagination_page:>'
            page_precedent_suivant: '<:aveline:item_pagination_page_precedent_suivant:>'
            simple: '<:aveline:item_pagination_simple:>'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_titre_liste'
      label: '<:aveline:label_afficher_titre_liste:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'titre_liste'
      label: '<:aveline:label_titre_liste:>'
      defaut: 'public:breves'
      cacher_option_intro: 'oui'
      datas:
        'public:breves': '<:public:breves:>'
        'public:dernieres_breves': '<:public:dernieres_breves:>'
        'public:autres_breves': '<:public:autres_breves:>'
        titre_perso: '<:aveline:item_titre_perso:>'
      #si: 'afficher_titre_liste == "on"'
  -
    saisie: 'input'
    options:
      nom: 'titre_liste_perso'
      label: '<:aveline:label_titre_liste_perso:>'
      explication: '<:aveline:explication_raccourcis_typo:>'
      #si: 'afficher_titre_liste == "on" && titre_liste == "titre_perso"'
  -
    saisie: 'selection'
    options:
      nom: 'style_liste'
      label: '<:aveline:label_style_liste:>'
      defaut: 'liste'
      cacher_option_intro: 'oui'
      datas:
        liste: '<:aveline:item_liste:>'
        resume: '<:aveline:item_resume:>'
  -
    saisie: 'fieldset'
    options:
      nom: 'si_liste_simple'
      label: '<:aveline:label_si_liste_simple:>'
      pliable: 'oui'
      plie: 'oui'
      #si: 'style_liste == "liste"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_date'
          label: '<:aveline:label_afficher_date:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_rubrique'
          label: '<:aveline:label_afficher_rubrique:>'
      -
        saisie: 'selection'
        options:
          nom: 'liste_texte_devant_rubrique'
          label: '<:aveline:label_texte_devant_rubrique:>'
          defaut: 'aveline_public:rubrique_deux_points'
          #si: 'liste_afficher_rubrique=="on"'
          datas:
            'aveline_public:rubrique_deux_points': '<:aveline_public:rubrique_deux_points:>'
            'aveline_public:categorie_deux_points': '<:aveline_public:categorie_deux_points:>'
            'aveline_public:theme_deux_points': '<:aveline_public:theme_deux_points:>'
            'aveline_public:sujet_deux_points': '<:aveline_public:sujet_deux_points:>'
            'aveline_public:dans': '<:aveline_public:dans:>'
            '::' : '::'
            '>' : '>'
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_mots_cles'
          label: '<:aveline:label_afficher_mots_cles:>'
          defaut: ''
      -
        saisie: 'selection'
        options:
          nom: 'liste_texte_devant_mots_cles'
          label: '<:aveline:label_texte_devant_mots_cles:>'
          defaut: 'aveline_public:mots_cles_deux_points'
          #si: 'liste_afficher_mots_cles=="on"'
          datas:
            'aveline_public:mots_cles_deux_points': '<:aveline_public:mots_cles_deux_points:>'
            'aveline_public:tags_deux_points': '<:aveline_public:tags_deux_points:>'
            'aveline_public:categories_deux_points': '<:aveline_public:categorie_deux_points:>'
            'aveline_public:themes_deux_points': '<:aveline_public:theme_deux_points:>'
            'aveline_public:sujets_deux_points': '<:aveline_public:sujet_deux_points:>'
            '::' : '::'
            '>' : '>'
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_nb_commentaires'
          label: '<:aveline:label_afficher_nb_commentaires:>'
          defaut: ''
  -
    saisie: 'fieldset'
    options:
      nom: 'si_resume'
      label: '<:aveline:label_si_resume:>'
      pliable: 'oui'
      plie: 'oui'
      #si: 'style_liste == "resume"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_date'
          label: '<:aveline:label_afficher_date:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_logo'
          label: '<:aveline:label_afficher_logo:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'utiliser_logo_breve_rubrique'
          label: '<:aveline:label_utiliser_logo_breve_rubrique:>'
          defaut: 'on'
          #si: 'afficher_logo =="on"'
      -
        saisie: 'input'
        options:
          nom: 'taille_max_logo'
          label: '<:aveline:label_taille_max_logo:>'
          defaut: 150
          #si: 'afficher_logo =="on"'
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'input'
        options:
          nom: 'longueur_max_introduction'
          label: '<:aveline:label_longueur_max_introduction:>'
          defaut: 600
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_lire_la_suite'
          label: '<:aveline:label_afficher_lire_la_suite:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'rappeler_titre'
          label: '<:aveline:label_rappeler_titre:>'
          defaut: 'on'
          #si: 'afficher_lire_la_suite == "on"'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_lien_permanent'
          label: '<:aveline:label_afficher_lien_permanent:>'
          defaut: ''
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_rubrique'
          label: '<:aveline:label_afficher_rubrique:>'
      -
        saisie: 'selection'
        options:
          nom: 'texte_devant_rubrique'
          label: '<:aveline:label_texte_devant_rubrique:>'
          defaut: 'aveline_public:rubrique_deux_points'
          #si: 'afficher_rubrique=="on"'
          datas:
            'aveline_public:rubrique_deux_points': '<:aveline_public:rubrique_deux_points:>'
            'aveline_public:categorie_deux_points': '<:aveline_public:categorie_deux_points:>'
            '::' : '::'
            '>' : '>'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_mots_cles'
          label: '<:aveline:label_afficher_mots_cles:>'
          defaut: ''
      -
        saisie: 'selection'
        options:
          nom: 'texte_devant_mots_cles'
          label: '<:aveline:label_texte_devant_mots_cles:>'
          defaut: 'aveline_public:mots_cles_deux_points'
          #si: 'afficher_mots_cles=="on"'
          datas:
            'aveline_public:mots_cles_deux_points': '<:aveline_public:mots_cles_deux_points:>'
            'aveline_public:tags_deux_points': '<:aveline_public:tags_deux_points:>'
            '::' : '::'
            '>' : '>'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_nb_commentaires'
          label: '<:aveline:label_afficher_nb_commentaires:>'
          defaut: 'on'