nom: '<:gn:nom_liste_documents:>'
description: '<:gn:description_documents:>'
icon: 'img/ic_document.png'
parametres:
  -
    saisie: 'selection'
    options:
      nom: 'tri'
      label: '<:gn:label_tri:>'
      defaut: 'titre'
      cacher_option_intro: 'oui'
      datas:
        titre: '<:gn:item_titre:>'
        date: '<:gn:item_date:>'
        maj: '<:gn:item_date_modif:>'
        extension: '<:gn:item_extension:>'
  -
    saisie: 'selection'
    options:
      nom: 'senstri'
      label: '<:gn:label_senstri:>'
      defaut: '0'
      cacher_option_intro: 'oui'
      datas:
        0: '<:gn:item_ascendant:>'
        1: '<:gn:item_descendant:>'
  -
    saisie: 'oui_non'
    options:
      nom: 'exclure_photos'
      label: '<:gn:label_exclure_photos:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'selection'
      label: '<:gn:label_selection:>'
      defaut: 'tout'
      cacher_option_intro: 'oui'
      datas:
        tout: '<:gn:item_tout:>'
        limite: '<:gn:item_limite:>'
        pagination: '<:gn:item_pagination:>'
  -
    saisie: 'input'
    options:
      nom: 'limite'
      label: '<:gn:label_limite:>'
      defaut: 10
      afficher_si: '@selection@ == "limite"'
    verifier:
      type: 'entier'
      options:
        min: 1
  -
    saisie: 'fieldset'
    options:
      nom: 'si_pagination'
      label: '<:gn:label_si_pagination:>'
      afficher_si: '@selection@ == "pagination"'
    saisies:
      -
        saisie: 'input'
        options:
          nom: 'pas_pagination'
          label: '<:gn:label_pas_pagination:>'
          defaut: 5
        verifier:
          type: 'entier'
          options:
            min: 1
      -
        saisie: 'selection'
        options:
          nom: 'position_pagination'
          label: '<:gn:label_position_pagination:>'
          defaut: 'fin'
          cacher_option_intro: 'oui'
          datas:
            debut: '<:gn:item_debut:>'
            fin: '<:gn:item_fin:>'
            deux: '<:gn:item_deux:>'
      -
        saisie: 'selection'
        options:
          nom: 'style_pagination'
          label: '<:gn:label_style_pagination:>'
          defaut: ''
          cacher_option_intro: 'oui'
          datas:
            '': '<:gn:item_pagination_defaut:>'
            precedent_suivant: '<:gn:item_pagination_precedent_suivant:>'
            page: '<:gn:item_pagination_page:>'
            page_precedent_suivant: '<:gn:item_pagination_page_precedent_suivant:>'
            simple: '<:gn:item_pagination_simple:>'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_titre_liste'
      label: '<:gn:label_afficher_titre_liste:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'titre_liste'
      label: '<:gn:label_titre_liste:>'
      defaut: 'ecrire:titre_documents_joints'
      cacher_option_intro: 'oui'
      datas:
        'spip:info_documents': '<:spip:info_documents:>'
        'ecrire:titre_documents_joints': '<:ecrire:titre_documents_joints:>'
        titre_perso: '<:gn:item_titre_perso:>'
      afficher_si: '@afficher_titre_liste@ == "on"'
  -
    saisie: 'input'
    options:
      nom: 'titre_liste_perso'
      label: '<:gn:label_titre_liste_perso:>'
      explication: '<:gn:explication_raccourcis_typo:>'
      afficher_si: '@afficher_titre_liste@ == "on" && @titre_liste@ == "titre_perso"'
  -
    saisie: 'selection'
    options:
      nom: 'style_liste'
      label: '<:gn:label_style_liste:>'
      defaut: 'liste'
      cacher_option_intro: 'oui'
      datas:
        liste: '<:gn:item_liste:>'
        resume: '<:gn:item_resume:>'
  -
    saisie: 'fieldset'
    options:
      nom: 'si_liste_simple'
      label: '<:gn:label_si_liste_simple:>'
      afficher_si: '@style_liste@ == "liste"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_type'
          label: '<:gn:label_afficher_type:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_taille'
          label: '<:gn:label_afficher_taille:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_date'
          label: '<:gn:label_afficher_date:>'
          defaut: ''
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_date_modif'
          label: '<:gn:label_afficher_date_modif:>'
          defaut: ''
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_descriptif'
          label: '<:gn:label_afficher_descriptif:>'
          defaut: 'on'
  -
    saisie: 'fieldset'
    options:
      nom: 'si_resume'
      label: '<:gn:label_si_resume:>'
      afficher_si: '@style_liste@ == "resume"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_date'
          label: '<:gn:label_afficher_date:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_date_modif'
          label: '<:gn:label_afficher_date_modif:>'
          defaut: ''
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_logo'
          label: '<:gn:label_afficher_logo:>'
          defaut: 'on'
      -
        saisie: 'input'
        options:
          nom: 'taille_max_logo'
          label: '<:gn:label_taille_max_logo:>'
          defaut: 52
          afficher_si: '@afficher_logo@ == "on"'
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_descriptif'
          label: '<:gn:label_afficher_descriptif:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_telecharger'
          label: '<:gn:label_afficher_telecharger:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'rappeler_titre'
          label: '<:gn:label_rappeler_titre:>'
          defaut: 'on'
          afficher_si: '@afficher_telecharger@ == "on"'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_type'
          label: '<:gn:label_afficher_type:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_taille'
          label: '<:gn:label_afficher_taille:>'
          defaut: ''