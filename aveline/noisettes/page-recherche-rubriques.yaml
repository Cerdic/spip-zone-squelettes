nom: '<:gn:nom_page-recherche-rubriques:>'
description: '<:gn:description_resultats_recherche:>'
icon: 'img/ic_rubrique.png'
parametres:
  -
    saisie: 'oui_non'
    options:
      nom: 'restreindre_langue'
      label: '<:gn:label_restreindre_langue:>'
      explication: '<:gn:explication_restreindre_langue:>'
      defaut: ''
  -
    saisie: 'selection'
    options:
      nom: 'selection'
      label: '<:gn:label_selection:>'
      defaut: 'pagination'
      cacher_option_intro: 'oui'
      datas:
        tout: '<:gn:item_tout:>'
        limite: '<:gn:item_limite:>'
        pagination: '<:gn:item_pagination:>'
  -
    saisie: 'input'
    options:
      nom: 'limite'
      label: '<:gn:label_limite:>'
      defaut: 10
      afficher_si: '@selection@ == "limite"'
    verifier:
      type: 'entier'
      options:
        min: 1
  -
    saisie: 'fieldset'
    options:
      nom: 'si_pagination'
      label: '<:gn:label_si_pagination:>'
      afficher_si: '@selection@ == "pagination"'
    saisies:
      -
        saisie: 'input'
        options:
          nom: 'pas_pagination'
          label: '<:gn:label_pas_pagination:>'
          defaut: 5
        verifier:
          type: 'entier'
          options:
            min: 1
      -
        saisie: 'selection'
        options:
          nom: 'position_pagination'
          label: '<:gn:label_position_pagination:>'
          defaut: 'fin'
          cacher_option_intro: 'oui'
          datas:
            debut: '<:gn:item_debut:>'
            fin: '<:gn:item_fin:>'
            deux: '<:gn:item_deux:>'
      -
        saisie: 'selection'
        options:
          nom: 'style_pagination'
          label: '<:gn:label_style_pagination:>'
          defaut: ''
          cacher_option_intro: 'oui'
          datas:
            '': '<:gn:item_pagination_defaut:>'
            precedent_suivant: '<:gn:item_pagination_precedent_suivant:>'
            page: '<:gn:item_pagination_page:>'
            page_precedent_suivant: '<:gn:item_pagination_page_precedent_suivant:>'
            simple: '<:gn:item_pagination_simple:>'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_titre_liste'
      label: '<:gn:label_afficher_titre_liste:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'titre_liste'
      label: '<:gn:label_titre_liste:>'
      defaut: 'public:rubriques'
      cacher_option_intro: 'oui'
      datas:
        'public:rubriques': '<:public:rubriques:>'
        'gn_public:categories': '<:gn_public:categories:>'
        'gn_public:themes': '<:gn_public:themes:>'
        'gn_public:sujets': '<:gn_public:sujets:>'
        titre_perso: '<:gn:item_titre_perso:>'
      afficher_si: '@afficher_titre_liste@ == "on"'
  -
    saisie: 'input'
    options:
      nom: 'titre_liste_perso'
      label: '<:gn:label_titre_liste_perso:>'
      explication: '<:gn:explication_raccourcis_typo:>'
      afficher_si: '@afficher_titre_liste@ == "on" && @titre_liste@ == "titre_perso"'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_nb_resultats'
      label: '<:gn:label_afficher_nb_resultats:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'style_liste'
      label: '<:gn:label_style_liste:>'
      defaut: 'liste'
      cacher_option_intro: 'oui'
      datas:
        liste: '<:gn:item_liste:>'
        resume: '<:gn:item_resume:>'
  -
    saisie: 'fieldset'
    options:
      nom: 'si_liste_simple'
      label: '<:gn:label_si_liste_simple:>'
      afficher_si: '@style_liste@ == "liste"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_mots_cles'
          label: '<:gn:label_afficher_mots_cles:>'
          defaut: ''
      -
        saisie: 'selection'
        options:
          nom: 'liste_texte_devant_mots_cles'
          label: '<:gn:label_texte_devant_mots_cles:>'
          defaut: 'gn_public:mots_cles_deux_points'
          afficher_si: '@liste_afficher_mots_cles@ == "on"'
          datas:
            'gn_public:mots_cles_deux_points': '<:gn_public:mots_cles_deux_points:>'
            'gn_public:tags_deux_points': '<:gn_public:tags_deux_points:>'
            'gn_public:categories_deux_points': '<:gn_public:categorie_deux_points:>'
            'gn_public:themes_deux_points': '<:gn_public:theme_deux_points:>'
            'gn_public:sujets_deux_points': '<:gn_public:sujet_deux_points:>'
            '::' : '::'
            '>' : '>'
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_nb_commentaires'
          label: '<:gn:label_afficher_nb_commentaires:>'
          defaut: ''
  -
    saisie: 'fieldset'
    options:
      nom: 'si_resume'
      label: '<:gn:label_si_resume:>'
      afficher_si: '@style_liste@ == "resume"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_logo'
          label: '<:gn:label_afficher_logo:>'
          defaut: 'on'
      -
        saisie: 'input'
        options:
          nom: 'taille_max_logo'
          label: '<:gn:label_taille_max_logo:>'
          defaut: 150
          afficher_si: '@afficher_logo@ == "on"'
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'input'
        options:
          nom: 'longueur_max_introduction'
          label: '<:gn:label_longueur_max_introduction:>'
          defaut: 600
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_lire_la_suite'
          label: '<:gn:label_afficher_lire_la_suite:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'rappeler_titre'
          label: '<:gn:label_rappeler_titre:>'
          defaut: 'on'
          afficher_si: '@afficher_lire_la_suite@ == "on"'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_lien_permanent'
          label: '<:gn:label_afficher_lien_permanent:>'
          defaut: ''
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_mots_cles'
          label: '<:gn:label_afficher_mots_cles:>'
          defaut: ''
      -
        saisie: 'selection'
        options:
          nom: 'texte_devant_mots_cles'
          label: '<:gn:label_texte_devant_mots_cles:>'
          defaut: 'gn_public:mots_cles_deux_points'
          afficher_si: '@afficher_mots_cles@ == "on"'
          datas:
            'gn_public:mots_cles_deux_points': '<:gn_public:mots_cles_deux_points:>'
            'gn_public:tags_deux_points': '<:gn_public:tags_deux_points:>'
            '::' : '::'
            '>' : '>'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_nb_commentaires'
          label: '<:gn:label_afficher_nb_commentaires:>'
          defaut: 'on'
  -
    saisie: 'oui_non'
    options:
      nom: 'message_aucun_resultat'
      label: '<:gn:label_message_aucun_resultat:>'
      defaut: ''