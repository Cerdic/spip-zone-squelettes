nom: '<:gn:nom_liste_forums:>'
description: '<:gn:description_liste_forums:>'
icon: 'img/ic_forum.png'
parametres:
  -
    saisie: 'selection'
    options:
      nom: 'tri'
      label: '<:gn:label_tri:>'
      defaut: 'date_heure'
      cacher_option_intro: 'oui'
      datas:
        date_heure: '<:gn:item_date:>'
        titre: '<:gn:item_titre:>'
        auteur: '<:gn:auteur:>'
  -
    saisie: 'selection'
    options:
      nom: 'senstri'
      label: '<:gn:label_senstri:>'
      defaut: '1'
      cacher_option_intro: 'oui'
      datas:
        0: '<:gn:item_ascendant:>'
        1: '<:gn:item_descendant:>'
  -
    saisie: 'selection'
    options:
      nom: 'selection'
      label: '<:gn:label_selection:>'
      defaut: 'limite'
      cacher_option_intro: 'oui'
      datas:
        tout: '<:gn:item_tout:>'
        limite: '<:gn:item_limite:>'
        pagination: '<:gn:item_pagination:>'
  -
    saisie: 'input'
    options:
      nom: 'limite'
      label: '<:gn:label_limite:>'
      defaut: 8
      afficher_si: '@selection@ == "limite"'
    verifier:
      type: 'entier'
      options:
        min: 1
  -
    saisie: 'fieldset'
    options:
      nom: 'si_pagination'
      label: '<:gn:label_si_pagination:>'
      afficher_si: '@selection@ == "pagination"'
    saisies:
      -
        saisie: 'input'
        options:
          nom: 'pas_pagination'
          label: '<:gn:label_pas_pagination:>'
          defaut: 5
        verifier:
          type: 'entier'
          options:
            min: 1
      -
        saisie: 'selection'
        options:
          nom: 'position_pagination'
          label: '<:gn:label_position_pagination:>'
          defaut: 'fin'
          cacher_option_intro: 'oui'
          datas:
            debut: '<:gn:item_debut:>'
            fin: '<:gn:item_fin:>'
            deux: '<:gn:item_deux:>'
      -
        saisie: 'selection'
        options:
          nom: 'style_pagination'
          label: '<:gn:label_style_pagination:>'
          defaut: ''
          cacher_option_intro: 'oui'
          datas:
            '': '<:gn:item_pagination_defaut:>'
            precedent_suivant: '<:gn:item_pagination_precedent_suivant:>'
            page: '<:gn:item_pagination_page:>'
            page_precedent_suivant: '<:gn:item_pagination_page_precedent_suivant:>'
            simple: '<:gn:item_pagination_simple:>'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_titre_liste'
      label: '<:gn:label_afficher_titre_liste:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'titre_liste'
      label: '<:gn:label_titre_liste:>'
      defaut: 'public:derniers_commentaires'
      cacher_option_intro: 'oui'
      datas:
        'public:messages_forum': '<:public:messages_forum:>'
        'public:derniers_commentaires': '<:public:derniers_commentaires:>'
        'spip:titre_forum': '<:spip:titre_forum:>'
        'gn_public:ca_discute_par_ici': '<:gn_public:ca_discute_par_ici:>'
        'gn_public:commentaires': '<:gn_public:commentaires:>'
        titre_perso: '<:gn:item_titre_perso:>'
      afficher_si: '@afficher_titre_liste@ == "on"'
  -
    saisie: 'input'
    options:
      nom: 'titre_liste_perso'
      label: '<:gn:label_titre_liste_perso:>'
      explication: '<:gn:explication_raccourcis_typo:>'
      afficher_si: '@afficher_titre_liste@ == "on" && @titre_liste@ == "titre_perso"'
  -
    saisie: 'selection'
    options:
      nom: 'style_liste'
      label: '<:gn:label_style_liste:>'
      defaut: 'liste'
      cacher_option_intro: 'oui'
      datas:
        liste: '<:gn:item_liste:>'
        resume: '<:gn:item_resume:>'
  -
    saisie: 'fieldset'
    options:
      nom: 'si_liste_simple'
      label: '<:gn:label_si_liste_simple:>'
      afficher_si: '@style_liste@ == "liste"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_date'
          label: '<:gn:label_afficher_date:>'
          defaut: 'on'
      -
        saisie: 'selection'
        options:
          nom: 'liste_afficher'
          label: '<:gn:label_afficher:>'
          defaut: 'texte'
          cacher_option_intro: 'oui'
          datas:
            titre: '<:gn:item_titre_seul:>'
            texte: '<:gn:item_texte_seul:>',
            titre_texte: '<:gn:item_titre_texte:>'
      -
        saisie: 'input'
        options:
          nom: 'liste_longueur_max_texte'
          label: '<:gn:label_longueur_max_texte:>'
          defaut: 80
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_nom_auteur'
          label: '<:gn:label_afficher_nom_auteur:>'
          defaut: ''
  -
    saisie: 'fieldset'
    options:
      nom: 'si_resume'
      label: '<:gn:label_si_resume:>'
      afficher_si: '@style_liste@ == "resume"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_date'
          label: '<:gn:label_afficher_date:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_titre'
          label: '<:gn:label_afficher_titre:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_nom_auteur'
          label: '<:gn:label_afficher_nom_auteur:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_logo_auteur'
          label: '<:gn:label_afficher_logo_auteur:>'
          defaut: 'on'
      -
        saisie: 'input'
        options:
          nom: 'taille_max_logo'
          label: '<:gn:label_taille_max_logo:>'
          defaut: 150
          afficher_si: '@afficher_logo_auteur@ == "on"'
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'input'
        options:
          nom: 'longueur_max_texte'
          label: '<:gn:label_longueur_max_texte:>'
          defaut: 600
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_lire_la_suite'
          label: '<:gn:label_afficher_lire_la_suite:>'
          defaut: ''