# L'option si n'existe pas dans Saisies (pour le moment).
# Les options si définies ici ne sont là que pour rappeller les mises à jour du fichier à faire lorsqu'une option équivalente sera disponible
nom: '<:aveline:nom_liste_forums:>'
description: '<:aveline:description_liste_forums:>'
icon: 'img/ic_forum.png'
parametres:
  -
    saisie: 'selection'
    options:
      nom: 'tri'
      label: '<:aveline:label_tri:>'
      defaut: 'date_heure'
      cacher_option_intro: 'oui'
      datas:
        date_heure: '<:aveline:item_date:>'
        titre: '<:aveline:item_titre:>'
        auteur: '<:aveline:auteur:>'
  -
    saisie: 'selection'
    options:
      nom: 'senstri'
      label: '<:aveline:label_senstri:>'
      defaut: '1'
      cacher_option_intro: 'oui'
      datas:
        0: '<:aveline:item_ascendant:>'
        1: '<:aveline:item_descendant:>'
  -
    saisie: 'selection'
    options:
      nom: 'selection'
      label: '<:aveline:label_selection:>'
      defaut: 'pagination'
      cacher_option_intro: 'oui'
      datas:
        tout: '<:aveline:item_tout:>'
        limite: '<:aveline:item_limite:>'
        pagination: '<:aveline:item_pagination:>'
  -
    saisie: 'input'
    options:
      nom: 'limite'
      label: '<:aveline:label_limite:>'
      defaut: 10
      #si: 'selection == "limite"'
    verifier:
      type: 'entier'
      options:
        min: 1
  -
    saisie: 'fieldset'
    options:
      nom: 'si_pagination'
      label: '<:aveline:label_si_pagination:>'
      pliable: 'oui'
      plie: 'oui'
      #si: 'selection == "pagination"'
    saisies:
      -
        saisie: 'input'
        options:
          nom: 'pas_pagination'
          label: '<:aveline:label_pas_pagination:>'
          defaut: 5
        verifier:
          type: 'entier'
          options:
            min: 1
      -
        saisie: 'selection'
        options:
          nom: 'position_pagination'
          label: '<:aveline:label_position_pagination:>'
          defaut: 'fin'
          cacher_option_intro: 'oui'
          datas:
            debut: '<:aveline:item_debut:>'
            fin: '<:aveline:item_fin:>'
            deux: '<:aveline:item_deux:>'
      -
        saisie: 'selection'
        options:
          nom: 'style_pagination'
          label: '<:aveline:label_style_pagination:>'
          defaut: ''
          cacher_option_intro: 'oui'
          datas:
            '': '<:aveline:item_pagination_defaut:>'
            precedent_suivant: '<:aveline:item_pagination_precedent_suivant:>'
            page: '<:aveline:item_pagination_page:>'
            page_precedent_suivant: '<:aveline:item_pagination_page_precedent_suivant:>'
            simple: '<:aveline:item_pagination_simple:>'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_titre_liste'
      label: '<:aveline:label_afficher_titre_liste:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'titre_liste'
      label: '<:aveline:label_titre_liste:>'
      defaut: 'public:derniers_commentaires'
      cacher_option_intro: 'oui'
      datas:
        'public:messages_forum': '<:public:messages_forum:>'
        'public:derniers_commentaires': '<:public:derniers_commentaires:>'
        'spip:titre_forum': '<:spip:titre_forum:>'
        'aveline_public:ca_discute_par_ici': '<:aveline_public:ca_discute_par_ici:>'
        titre_perso: '<:aveline:item_titre_perso:>'
      #si: 'afficher_titre_liste == "on"'
  -
    saisie: 'input'
    options:
      nom: 'titre_liste_perso'
      label: '<:aveline:label_titre_liste_perso:>'
      explication: '<:aveline:explication_raccourcis_typo:>'
      #si: 'afficher_titre_liste == "on" && titre_liste == "titre_perso"'
  -
    saisie: 'selection'
    options:
      nom: 'style_liste'
      label: '<:aveline:label_style_liste:>'
      defaut: 'liste'
      cacher_option_intro: 'oui'
      datas:
        liste: '<:aveline:item_liste:>'
        resume: '<:aveline:item_resume:>'
  -
    saisie: 'fieldset'
    options:
      nom: 'si_liste_simple'
      label: '<:aveline:label_si_liste_simple:>'
      pliable: 'oui'
      plie: 'oui'
      #si: 'style_liste == "liste"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_date'
          label: '<:aveline:label_afficher_date:>'
          defaut: 'on'
      -
        saisie: 'selection'
        options:
          nom: 'liste_afficher'
          label: '<:aveline:label_afficher:>'
          defaut: 'texte'
          cacher_option_intro: 'oui'
          datas:
            titre: '<:aveline:item_titre_seul:>'
            texte: '<:aveline:item_texte_seul:>',
            titre_texte: '<:aveline:item_titre_texte:>'
      -
        saisie: 'input'
        options:
          nom: 'liste_longueur_max_texte'
          label: '<:aveline:label_longueur_max_texte:>'
          defaut: 80
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_nom_auteur'
          label: '<:aveline:label_afficher_nom_auteur:>'
          defaut: ''
  -
    saisie: 'fieldset'
    options:
      nom: 'si_resume'
      label: '<:aveline:label_si_resume:>'
      pliable: 'oui'
      plie: 'oui'
      #si: 'style_liste == "resume"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_date'
          label: '<:aveline:label_afficher_date:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_titre'
          label: '<:aveline:label_afficher_titre:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_nom_auteur'
          label: '<:aveline:label_afficher_nom_auteur:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_logo_auteur'
          label: '<:aveline:label_afficher_logo_auteur:>'
          defaut: 'on'
      -
        saisie: 'input'
        options:
          nom: 'taille_max_logo'
          label: '<:aveline:label_taille_max_logo:>'
          defaut: 150
          #si: 'afficher_logo_auteur =="on"'
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'input'
        options:
          nom: 'longueur_max_texte'
          label: '<:aveline:label_longueur_max_texte:>'
          defaut: 600
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_lire_la_suite'
          label: '<:aveline:label_afficher_lire_la_suite:>'
          defaut: ''