nom: '<:licence:cfg_titre_licence:>'
icon: 'img_pack/licence_logo24.png'
contexte: 'id_article'
necessite:
  - 'licence'
parametres:
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_titre_noisette'
      label: '<:aveline:label_afficher_titre_noisette:>'
      defaut: ''
  -
    saisie: 'selection'
    options:
      nom: 'titre_noisette'
      label: '<:aveline:label_titre_noisette:>'
      defaut: 'licence:cfg_titre_licence'
      cacher_option_intro: 'oui'
      datas:
        'licence:cfg_titre_licence': '<:licence:cfg_titre_licence:>'
        titre_perso: '<:aveline:item_titre_perso:>'
      afficher_si: '@afficher_titre_noisette@ == "on"'
  -
    saisie: 'input'
    options:
      nom: 'titre_noisette_perso'
      label: '<:aveline:label_titre_noisette_perso:>'
      explication: '<:aveline:explication_raccourcis_typo:>'
      afficher_si: '@afficher_titre_noisette@ == "on" && @titre_noisette@ == "titre_perso"'
  -
    saisie: 'selection'
    options:
      nom: 'niveau_titre'
      label: '<:aveline:label_niveau_titre:>'
      defaut: 'h2'
      cacher_option_intro: 'oui'
      afficher_si: '@afficher_titre_noisette@ == "on"'
      datas:
        h1: 'h1'
        h2: 'h2'
        h3: 'h3'
  -
    saisie: 'radio'
    options:
      nom: 'lien'
      label: '<:aveline:label_afficher_lien:>'
      defaut: 'oui'
      datas:
        oui: '<:ecrire:item_oui:>'
        non: '<:ecrire:item_non:>'
  -
    saisie: 'radio'
    options:
      nom: 'logo'
      label: '<:aveline:label_afficher_logo:>'
      defaut: 'oui'
      datas:
        oui: '<:ecrire:item_oui:>'
        non: '<:ecrire:item_non:>'
  -
    saisie: 'input'
    options:
      nom: 'largeur_logo'
      label: '<:aveline:label_largeur_logo:>'
      defaut: ''
      afficher_si: '@logo@ == "oui"'
    verifier:
      type: 'entier'
  -
    saisie: 'input'
    options:
      nom: 'hauteur_logo'
      label: '<:aveline:label_hauteur_logo:>'
      defaut: ''
      afficher_si: '@logo@ == "oui"'
    verifier:
      type: 'entier'
  -
    saisie: 'radio'
    options:
      nom: 'nom_licence'
      label: '<:aveline:label_nom_licence:>'
      defaut: ''
      datas:
        oui: '<:ecrire:item_oui:>'
        '': '<:ecrire:item_non:>'