nom: '<:gn:nom_rubrique-forum:>'
icon: 'img/ic_forum.png'
parametres:
  -
    saisie: 'selection'
    options:
      nom: 'thread'
      label: '<:gn:label_thread:>'
      defaut: 'complet'
      cacher_option_intro: 'oui'
      datas:
        plat: '<:gn:item_thread_plat:>'
        simple: '<:gn:item_thread_simple:>'
        complet: '<:gn:item_thread_complet:>'
  -
    saisie: 'selection'
    options:
      nom: 'senstri'
      label: '<:gn:label_senstri:>'
      defaut: '0'
      cacher_option_intro: 'oui'
      datas:
        0: '<:gn:item_ascendant:>'
        1: '<:gn:item_descendant:>'
  -
    saisie: 'oui_non'
    options:
      nom: 'formulaire_reponse_volant'
      label: '<:gn:label_formulaire_reponse_volant:>'
      explication: '<:gn:explication_formulaire_reponse_volant:>'
      defaut: ''
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_titre_noisette'
      label: '<:gn:label_afficher_titre_noisette:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'titre_noisette'
      label: '<:gn:label_titre_noisette:>'
      defaut: 'nb_messages'
      cacher_option_intro: 'oui'
      datas:
        'nb_messages': '<:gn:item_nb_messages:>'
        'public:forum': '<:public:forum:>'
        'public:messages_forum': '<:public:messages_forum:>'
        'gn_public:commentaires': '<:gn_public:commentaires:>'
        titre_perso: '<:gn:item_titre_perso:>'
      afficher_si: '@afficher_titre_noisette@ == "on"'
  -
    saisie: 'input'
    options:
      nom: 'titre_noisette_perso'
      label: '<:gn:label_titre_noisette_perso:>'
      explication: '<:gn:explication_raccourcis_typo:>'
      afficher_si: '@afficher_titre_noisette@ == "on" && @titre_noisette@ == "titre_perso"'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_titre_message'
      label: '<:gn:label_afficher_titre_message:>'
      defaut: 'on'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_logo_auteur'
      label: '<:gn:label_afficher_logo_auteur:>'
      defaut: 'on'
  -
    saisie: 'input'
    options:
      nom: 'taille_max_logo'
      label: '<:gn:label_taille_max_logo:>'
      defaut: 60
      afficher_si: '@afficher_logo@ == "on"'
    verifier:
      type: 'entier'
      min: 10