nom: '<:aveline:nom_page-recherche-documents:>'
description: '<:aveline:description_resultats_recherche:>'
icon: 'img/ic_document.png'
parametres:
  -
    saisie: 'oui_non'
    options:
      nom: 'exclure_photos'
      label: '<:aveline:label_exclure_photos:>'
      defaut: ''
  -
    saisie: 'selection'
    options:
      nom: 'selection'
      label: '<:aveline:label_selection:>'
      defaut: 'pagination'
      cacher_option_intro: 'oui'
      datas:
        tout: '<:aveline:item_tout:>'
        limite: '<:aveline:item_limite:>'
        pagination: '<:aveline:item_pagination:>'
  -
    saisie: 'input'
    options:
      nom: 'limite'
      label: '<:aveline:label_limite:>'
      defaut: 10
      afficher_si: '@selection@ == "limite"'
    verifier:
      type: 'entier'
      options:
        min: 1
  -
    saisie: 'fieldset'
    options:
      nom: 'si_pagination'
      label: '<:aveline:label_si_pagination:>'
      afficher_si: '@selection@ == "pagination"'
    saisies:
      -
        saisie: 'input'
        options:
          nom: 'pas_pagination'
          label: '<:aveline:label_pas_pagination:>'
          defaut: 5
        verifier:
          type: 'entier'
          options:
            min: 1
      -
        saisie: 'selection'
        options:
          nom: 'position_pagination'
          label: '<:aveline:label_position_pagination:>'
          defaut: 'fin'
          cacher_option_intro: 'oui'
          datas:
            debut: '<:aveline:item_debut:>'
            fin: '<:aveline:item_fin:>'
            deux: '<:aveline:item_deux:>'
      -
        saisie: 'selection'
        options:
          nom: 'style_pagination'
          label: '<:aveline:label_style_pagination:>'
          defaut: ''
          cacher_option_intro: 'oui'
          datas:
            '': '<:aveline:item_pagination_defaut:>'
            precedent_suivant: '<:aveline:item_pagination_precedent_suivant:>'
            page: '<:aveline:item_pagination_page:>'
            page_precedent_suivant: '<:aveline:item_pagination_page_precedent_suivant:>'
            simple: '<:aveline:item_pagination_simple:>'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_titre_liste'
      label: '<:aveline:label_afficher_titre_liste:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'titre_liste'
      label: '<:aveline:label_titre_liste:>'
      defaut: 'spip:info_documents'
      cacher_option_intro: 'oui'
      datas:
        'spip:info_documents': '<:spip:info_documents:>'
        'ecrire:titre_documents_joints': '<:ecrire:titre_documents_joints:>'
        titre_perso: '<:aveline:item_titre_perso:>'
      afficher_si: '@afficher_titre_liste@ == "on"'
  -
    saisie: 'input'
    options:
      nom: 'titre_liste_perso'
      label: '<:aveline:label_titre_liste_perso:>'
      explication: '<:aveline:explication_raccourcis_typo:>'
      afficher_si: '@afficher_titre_liste@ == "on" && @titre_liste@ == "titre_perso"'
  -
    saisie: 'oui_non'
    options:
      nom: 'afficher_nb_resultats'
      label: '<:aveline:label_afficher_nb_resultats:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'style_liste'
      label: '<:aveline:label_style_liste:>'
      defaut: 'liste'
      cacher_option_intro: 'oui'
      datas:
        liste: '<:aveline:item_liste:>'
        resume: '<:aveline:item_resume:>'
  -
    saisie: 'fieldset'
    options:
      nom: 'si_liste_simple'
      label: '<:aveline:label_si_liste_simple:>'
      afficher_si: '@style_liste@ == "liste"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_type'
          label: '<:aveline:label_afficher_type:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_taille'
          label: '<:aveline:label_afficher_taille:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_date'
          label: '<:aveline:label_afficher_date:>'
          defaut: ''
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_date_modif'
          label: '<:aveline:label_afficher_date_modif:>'
          defaut: ''
      -
        saisie: 'oui_non'
        options:
          nom: 'liste_afficher_descriptif'
          label: '<:aveline:label_afficher_descriptif:>'
          defaut: 'on'
  -
    saisie: 'fieldset'
    options:
      nom: 'si_resume'
      label: '<:aveline:label_si_resume:>'
      afficher_si: '@style_liste@ == "resume"'
    saisies:
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_date'
          label: '<:aveline:label_afficher_date:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_date_modif'
          label: '<:aveline:label_afficher_date_modif:>'
          defaut: ''
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_logo'
          label: '<:aveline:label_afficher_logo:>'
          defaut: 'on'
      -
        saisie: 'input'
        options:
          nom: 'taille_max_logo'
          label: '<:aveline:label_taille_max_logo:>'
          defaut: 52
          afficher_si: '@afficher_logo@ == "on"'
        verifier:
          type: 'entier'
          min: 10
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_descriptif'
          label: '<:aveline:label_afficher_descriptif:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_telecharger'
          label: '<:aveline:label_afficher_telecharger:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'rappeler_titre'
          label: '<:aveline:label_rappeler_titre:>'
          defaut: 'on'
          afficher_si: '@afficher_telecharger@ == "on"'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_type'
          label: '<:aveline:label_afficher_type:>'
          defaut: 'on'
      -
        saisie: 'oui_non'
        options:
          nom: 'afficher_taille'
          label: '<:aveline:label_afficher_taille:>'
          defaut: ''
  -
    saisie: 'oui_non'
    options:
      nom: 'message_aucun_resultat'
      label: '<:aveline:label_message_aucun_resultat:>'
      defaut: ''