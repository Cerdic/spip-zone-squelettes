[<p class='formulaire_ok'>(#ENV*{message_ok})</p>]
[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
[(#EDITABLE|oui)
<form action='#ENV{action}' method='post'>
    #ACTION_FORMULAIRE
    <label for="sujet">Sujet</label>
    [<span class='erreur'>(#ENV**{erreurs}|table_valeur{sujet})</span>]
    <input id="sujet" type='text' name='sujet' value='#ENV{sujet}' />
    <br/>
    <label for="email">Votre email</label>
    [<span class='erreur'>(#ENV**{erreurs}|table_valeur{email})</span>]
    <input id="email" type='text' name='email' value='#ENV{email}' />
    <br />
    <label for="message">Votre message</label>
    [<span class='erreur'>(#ENV**{erreurs}|table_valeur{message})</span>]
    <textarea id="message" name='message'>#ENV{message}</textarea>
    <input type='submit' name='ok' value='ok' />
</form>
]
