<!DOCTYPE html>
<html>
	<head>
		#INCLURE{fond=inclure/entete}
	</head>
	<body>
		<div data-role="page" id="page1">
			<BOUCLE_article(ARTICLES){id_article}>
			<div data-theme="a" data-role="header">
				<h3>#TITRE</h3>
			</div>
			<div data-role="content">
				<div id="hierarchie">
				<BOUCLE_hierarchie(HIERARCHIE){id_article}{", "}>
					<a href="#URL_SITE_SPIP/#URL_RUBRIQUE">#TITRE</a>
				</BOUCLE_hierarchie>
				</div>
				<br class="spacer"/>
				<div>#TEXTE</div>
				<B_documents>
				<h3><:pfc:portfolio_article:>&nbsp;:</h3>
				<ul>
				<BOUCLE_documents(DOCUMENTS){id_article}{mode=document}{doublons}>
					<li><a type="#MIME_TYPE" href="#URL_SITE_SPIP/#URL_DOCUMENT" data-ajax="false">#TITRE</a></li>
				</BOUCLE_documents>
				</ul>
				</B_documents>
			</div>
			#INCLURE{fond=inclure/pied}
			</BOUCLE_article>
		</div>
	</body>
</html>
