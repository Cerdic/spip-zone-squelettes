<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html dir="#LANG_DIR" lang="#LANG">
<head>
<title>[#NOM_SITE_SPIP] </title>
<INCLURE{fond=inc-header}{lang}>

<style type="text/css">
/*  ------------------------------------------
/*  Habillage specifique du plan du site
/*  ------------------------------------------ */

.plan-secteur {
	margin-top: 0em;
	margin-bottom: 3em;
	clear: right;
}

.plan-secteur h1 {
	display: block;
	border: 1px solid #a0a0a0;
	margin: 0px;
	padding: 8px;
	font-size: 150%;
	font-weight: bold;
	background-color: #ffffe0;
	text-align:center;
}
.plan-rubriques {
	clear: left;
	display: block;
	list-style: none;
}
.plan-rubrique {
	display: inline;
	border: 1px solid #a0a0a0;
	padding: 3px;
	font-weight: bold;
}
.plan-articles {
	clear: left;
	margin-top: 0.5em;
	margin-bottom: 1em;
	list-style: square;
}
</style>
</head>

<body onload="setHover('menu')">

<!-- Seconde colonne: le plan -->
<div id="principal" class="contenu">

<BOUCLE_secteurs(RUBRIQUES) {racine} {par titre}>
	<div class="plan-secteur">
	[(#LOGO_RUBRIQUE|left)]<h1><a href="#URL_RUBRIQUE">#TITRE</a></h1>
		<ul class="plan-articles">
			<B_cpts>
				[(#REM) Comptage]
				<BOUCLE_cpts(ARTICLES) {id_rubrique} {par titre}> </BOUCLE_cpts>
				<img src="#DOSSIER_SQUELETTE/rub.png" title="<:racine:>" border=0 />
				[<b><a href="#URL_RUBRIQUE"><:racine:></a></b> ((#TOTAL_BOUCLE|accorder{<:article:>}))]
			</B_cpts>
		</ul>
	<ul>
	<B_rubriques>
	<ul class="plan-rubriques">
		<BOUCLE_rubriques(RUBRIQUES) {id_parent} {par titre}>
			<li>
			<img src="#DOSSIER_SQUELETTE/rub.png" title="<:rubrique:>" border=0 />
			<b><a href="#URL_RUBRIQUE">#TITRE</a></b>
			<B_compte>
				[(#REM) Comptage]
				<BOUCLE_compte(ARTICLES) {id_rubrique} {par titre}> </BOUCLE_compte>
				[((#TOTAL_BOUCLE|accorder{<:article:>}))] 
			</B_compte>
		<BOUCLE_sous_rubriques(BOUCLE_rubriques)></BOUCLE_sous_rubriques>
			</li>
			</BOUCLE_rubriques>
			</ul>
 	</B_rubriques>
	</ul>
	</div>
</BOUCLE_secteurs>
</div>

</div>
[(#REM) colonne de gauche pour Logo,  menu de navigation et mot-cles de l'article]
<div id="navigation">
	<INCLURE{fond=inc-logo}{lang}>
	<INCLURE{fond=inc-menu}{lang}>
	[<div class="formulaire" title="<:recherche:>"> (#FORMULAIRE_RECHERCHE) </div>]
 	<INCLURE{fond=inc-credit}{lang}>
</div>
</body>
</html>
