<B_articles>
<div class="liste resume articles">
	#ANCRE_PAGINATION
	<h2 class="h2">[(#ENV{titre,<:derniers_articles:>})]</h2>
	<ul class="liste-items">
		<BOUCLE_articles(ARTICLES){id_rubrique?} {!par date}{!id_article IN #ENV{articles_exclus,#ARRAY}} {pagination #ENV{nb,5}}>
		#INCLURE{fond=inclure/article-resume,id_article}
		</BOUCLE_articles>
	</ul>
	[<div class="pagination">(#PAGINATION)</div>]
</div>
</B_articles>
