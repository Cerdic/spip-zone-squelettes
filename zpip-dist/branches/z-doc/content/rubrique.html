<section class="rubrique rubrique#ID_RUBRIQUE">
	<BOUCLE_arts(ARTICLES){par num titre,titre}{id_rubrique}>
	<article class="article article#ID_ARTICLE" id="[(#TITRE|title2anchor)]">
		<header class="article-header">
			<h2><span class="#EDIT{titre}">#TITRE</span>[
			<small class="#EDIT{soustitre} soustitre">(#SOUSTITRE)</small>]</h2>
		</header>
		<div class="main article-main">
			[<div class="#EDIT{chapo} chapo surlignable">(#CHAPO|image_reduire{500,0})</div>]
			[<div class="#EDIT{texte} texte surlignable">(#TEXTE|image_reduire{500,0})</div>]
		</div>

		[<footer>
			<div class="#EDIT{ps} ps surlignable"><h2><:info_ps:></h2>(#PS|image_reduire{500,0})</div>
		</footer>]
	</article>
	</BOUCLE_arts>
	<footer>
		[<div class="notes">
			(#NOTES)
		</div>]
	</footer>
</section>
