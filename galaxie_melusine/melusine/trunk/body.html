[(#REM) Choix du type de layout]
			#SET{style,#CONFIG{melusine_squelettes/style}}

			<BOUCLE_yaml(DATA){source yaml, #CHEMIN{layouts/#GET{style}.yaml}}{datapath 0/classes} >
			#SET{#CLE,#VALEUR}	
			</BOUCLE_yaml>



<body  dir="#LANG_DIR"  >
	<div class="#CONFIG{melusine_squelettes/width}">
		<div  class="row">	
<!-- 			header -->
			<INCLURE{fond=nav/#ENV{type-page},env}>
		</div>
		<div  class="row">	
			<INCLURE{fond=header/#ENV{type-page},env}> [(#REM) anciennement bandeau]
		</div>
		
			<INCLURE{fond=breadcrumb/#ENV{type-page},env}> [(#REM) anciennement bande-chemin]
		
		
<!-- 		coprs de page: extra+aside+content -->
		<div class="row">
<!-- 			content -->
			<div class="#GET{content}">
				<div class="row">	
					<INCLURE{fond=content/#ENV{type-page},env} />
				</div>
			</div>
<!-- 			aside -->
			<div class="#GET{aside}">
			<INCLURE{fond=aside/#ENV{type-page},env}> [(#REM) anciennement bloc-gauche]
			</div>
<!-- 			extra -->
			<div  class="#GET{extra}">
			<INCLURE{fond=extra/#ENV{type-page},env}{self=#SELF}> [(#REM) anciennement bloc-droite]
			</div>
		</div>
<!-- 		footer -->
		<div id="footer" class="row">
			<INCLURE{fond=footer/#ENV{type-page},env}>
		</div>
	</div>
</body>

#FILTRE{trim}
