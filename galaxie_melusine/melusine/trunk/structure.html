<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">

<INCLURE{fond=inclusions/header}>



<body  dir="#LANG_DIR"  >
<div class="container">
  	<div  class="row">	

		<INCLURE{fond=inclusions/bandeau}>		
		<INCLURE{fond=inclusions/bande-chemin}>
		#SET{style,#CONFIG{melusine_squelettes/style}}

		<BOUCLE_yaml(DATA){source yaml, #CHEMIN{layouts/#GET{style}.yaml}}{datapath 0/classes} >
		#SET{#CLE,#VALEUR}	
		</BOUCLE_yaml>

	
		
	</div>
		<div class="row">
			<div class="#GET{content}">
				<div class="row">	
					<INCLURE{fond=content/#ENV{type}}{env}>
				</div>
			</div>

			<div class="#GET{aside}">		
				<INCLURE{fond=inclusions/bloc-gauche}>
			</div>
			<div  class="#GET{extra}">
				<INCLURE{fond=inclusions/bloc-droite}{self=#SELF}>
			</div>
		</div>
	<div id="footer" class="row">
		<INCLURE{fond=inclusions/footer}>
	</div>
<!-- fin de la classe container -->
</div>

</body>
</html>
