<div class="formulaire_spip formulaire_recherche[ (#ENV{class})]" id="formulaire_recherche">
<form action="[(#ENV{action})]" method="get">
<div>
	[(#ENV{action}|form_hidden)]
	[<input type="hidden" name="lang" value="(#ENV{lang})" />]
	
	<div class="row" style="display: inline-flex;">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<input type="[(#HTML5|?{search,text})]" class="form-control" size="100%" name="recherche" id="#ENV{_id_champ}"[ value="(#ENV{recherche})"] accesskey="4" autocapitalize="off" autocorrect="off" placeholder="Recherche"
			/>
		</div>
		<div class="col-md-2">
				<button type="submit" class="btn btn-success"  title="<:info_rechercher:>" />
					<i class="fa fa-search"></i>
				</button>
		</div>
	</div>
</div>
</form>
</div>
