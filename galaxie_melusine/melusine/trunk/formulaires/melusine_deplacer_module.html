<div class="formulaire_spip formulaire_deplacer_module">
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	<form action="#ENV{action}" method="post"><div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul class="boutons editer_position obligatoire">
			<li>
				<input type='submit' title="Vers le bas" class="module_melusine bas"  name='deplacement' value="descendre" />
			</li>
			<li>
				<input type='submit' title="Vers le haut" class="module_melusine haut" name='deplacement' value="monter" />
			</li>
			<li>
				<input type='submit' title="Supprimer" class="module_melusine sup" name='deplacement' value="supprimer" />
						
			</li>
		</ul>
		<p class="nom_module">[Module &laquo;&nbsp;(#ENV{nom_module}|replace{"_"," "}|spip_ucfirst)&nbsp;&raquo;]</p>
	</div></form>
</div>
