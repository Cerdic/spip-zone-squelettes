
<BOUCLE_noisette(NOISETTES){id_noisette =#ENV{id_noisette}}>
	#SET{params,#PARAMETRES|unserialize}
</BOUCLE_noisette>

<!-- Ajout d'un saut de ligne pour améliorer l'affichage -->
</br>

<!-- Messages si validation OK ou non -->
[<p class="reponse_formulaire reponse_formulaire_ok">
	(#ENV**{message_ok})
</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">
	(#ENV*{message_erreur})
</p>]

<!-- On récupère le texte saisi pour le bouton -->
#SET{txt,(#GET{params}|table_valeur{textebouton})}
[(#GET{txt}|non)#SET{txt,"Nous écrire"}]
<!-- Début du formulaire -->
<form action='#ENV{action}' method='post' enctype="multipart/form-data">
#ACTION_FORMULAIRE{#ENV{action}}
#ENV{personneajoindre}	

<fieldset>
	<label for="style">Style : </label>
		<select name="style"  >
			<option value="bloc_invisible" 
				[(#GET{params}	|table_valeur{style}
								|=={bloc_invisible}
								|oui) selected]>
				bloc invisible
			</option> 
			<option value="bloc_visible"
				[(#GET{params}	|table_valeur{style}
								|=={bloc_visible}
								|oui) selected ]>
				bloc visible
			</option>
		</select>
</fieldset>

<!-- Liste déroulante des auteurs pour choisir la personne à joindre -->	
<fieldset>
		<label for="personneajoindre">Nom du destinataire</label>
		<select name="personneajoindre"  style="width:100px">
			<!-- Première ligne vide pour la liste déroulante -->
			<option value=""> --- </option>
			<!-- Liste de tous les auteurs par ordre alphabétique -->
			<BOUCLE_nom(AUTEURS){tout}{par NOM}>
				<option 	value="#ID_AUTEUR" 
					[(#GET{params}	|table_valeur{personneajoindre}
									=={#ID_AUTEUR}|?{"selected", })]>
					#NOM
				</option>
			</BOUCLE_nom>
		</select>
		<input type='hidden' name='id_noisette' value="#ENV{id_noisette}" />
</fieldset>

<!-- Champs texte pour changer le texte du bouton -->	
<fieldset>

		<label for="textebouton">Texte à afficher</label>
		<input type="text" name="textebouton" value="#GET{txt}">
</fieldset>

<input type='submit' name='ok' value='Enregistrer les paramètres' />
<input type='reset' name='ok' value='Effacer les paramètres' />

</form>
<!-- Fin du formulaire -->
