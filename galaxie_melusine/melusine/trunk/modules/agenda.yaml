nom: 'Agenda'
description: 'Liste les articles et brèves liés par le mot-clé AGENDA (paramétrable)'
contexte:
 - 'id_rubrique'
 - 'id_article'
blocs_autorises:
 - 'aside'
 - 'extra'
parametres:
 -
    saisie: 'input'
    options:
      nom: "titre"
      label: 'Titre du module'
      defaut: 'Agenda'
      obligatoire: 'oui'
      size: 20
 -
    saisie: 'selection'
    options:
      nom: 'style'
      label: 'Style du bloc-module'
      defaut: '0'
