        'bloc_visible': 'fond visible'
        'bloc_invisible': 'fond invisible'
 -
    saisie: 'input'
    options:
      nom: "nb"
      label: 'Nombre d’événements à afficher'
      defaut: '3'
      obligatoire: 'oui'
      size: 20
 -
    saisie: 'input'
    options:
      label: "Mot clé lié à l’article et/ou à la brève à afficher dans l’agenda"
