nom: 'Widget configurable'
description: 'Insertion d’un bloc widget (par exemple celui de Twitter à créer sur le site officiel)'
contexte:
 - 'id_rubrique'
 - 'id_article'
blocs_autorises:
 - 'aside'
 - 'extra'
 - 'content'
 - 'pre-content'
 - 'footer'
 - 'footer2'
parametres:
 -
    saisie: 'input'
    options:
      nom: "titre"
      label: "Titre du bloc"
      size: 20
 -
    saisie: 'radio'
    options:
      nom: 'style'
      label: 'Style du bloc'
      defaut: 'bloc_invisible'
      cacher_option_intro: 'oui'
      datas:
        'bloc_visible': 'fond visible'
        'bloc_invisible': 'fond invisible'
 -
    saisie: 'radio'
    options:
      nom: 'alignement'
      label: 'Alignement du widget'
      defaut: 'center'
      cacher_option_intro: 'oui'
      datas:
        'left': 'à gauche'
        'center': 'au centre'
        'right': 'à droite'
 -
    saisie: 'textarea'
    options:
      nom: "codewidget"
      label: "Code HTML du widget"
      defaut: "< Coller ici le code source du widget externe >  *********************************** ATTENTION Veuillez vous assurer que le contenu du script est digne de confiance ! ***********************************"
      rows: 10
 -
    saisie: 'input'
    options:
      nom: 'commentaire'
      label: 'Commmentaire'
      size: 20
 -
    saisie: 'radio'
    options:
      nom: 'placecommentaire'
      label: 'Place du commentaire'
      defaut: 'dessous'
      cacher_option_intro: 'oui'
      datas:
        'dessus': 'Au dessus du widget'
        'dessous': 'En dessous du widget'
 -
    saisie: 'radio'
    options:
      nom: 'alignementcommentaire'
      label: 'Alignement du commentaire'
      defaut: 'alignecentre'
      cacher_option_intro: 'oui'
      datas:
        'alignegauche': 'à gauche'
        'alignecentre': 'au centre'
        'alignedroite': 'à droite'
