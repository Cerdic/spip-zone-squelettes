#CACHE{3600*24*40}

<BOUCLE_noisette(NOISETTES){id_noisette =#ID_NOISETTE }>
#SET{params,#PARAMETRES|unserialize}
</BOUCLE_noisette>

[(#SET{admin_melusine,[(#SESSION{statut}
			|=={0minirezo}
			|oui)
		oui]}
)]

<!-- ON RECUPERE LES DONNEES SAISIES -->
<!-- On récupère le texte saisi -->
#SET{txt,(#GET{params}|table_valeur{texte})}


<!-- Si il y n'a pas eu de saisie -->
[(#GET{txt}|non)<span class="erreur_message">A CONFIGURER !	</span>]

[(#GET{txt}|oui)
<!-- Si il y a eu une saisie de texte, on affiche "Qui sommes nous ?" -->
		<a href="spip.php?page=contact2&id_auteur=#GET{destinataire}" target="_blank"> 
			<p><span class="logo-titre">
				<i class="fa fa-user"></i>Qui sommes nous ?
			</span></p>
		</a>
]
