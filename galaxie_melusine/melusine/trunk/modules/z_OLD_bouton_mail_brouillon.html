#SET{par_defaut,null}

<!-- On récupère le mail saisi dans SET{mail}-->
<BOUCLE_noisette(NOISETTES){id_noisette =#ID_NOISETTE }>
#SET{mail,#PARAMETRES|unserialize|table_valeur{texte}}
</BOUCLE_noisette>

<!-- BOUCLE_test pour savoir si une adresse a été saisie -->

<!-- Si une adresse a été saisie, on a l'affichage classique -->
<BOUCLE_test(CONDITION){si #GET{mail}}>
		<a href="#mailto:#GET{mail}"> 
			<span class="logo-titre">
				<i class="fa fa-envelope"></i>
				Nous écrire
			</span>
			[(#GET{mail}|non)<span class="logo-titre">
				A CONFIGURER !	</span>]
		</a>

<!-- Si aucune adresse n'a été saisie, on change l'affichage du bouton -->
</BOUCLE_test>
		<span class="logo-titre">
			<i class="fa fa-envelope"></i>
				Nous écrire
		</span>
		<font color="red">A CONFIGURER !</font>
		
<//B_test>
