nom: 'Documents joints à un article'
description: 'Liste des documents joints à un article'
contexte:
 - 'id_rubrique'
 - 'id_article'
blocs_autorises:
 - 'aside'
 - 'extra'
 - 'content'
parametres:
 -
    saisie: 'selection'
    options:
      nom: 'style'
      label: 'Style du bloc-module'
      defaut: 'bloc_visible'
      cacher_option_intro: 'oui'
      datas:
        'bloc_visible': 'fond visible'
        'bloc_invisible': 'fond invisible'
        'multibloc': 'multibloc'
 -
    saisie: 'input'
    options:
      nom: "titre_docs"
      label: "Intertitre pour les documents joints"
      defaut: "Documents"
      obligatoire: 'oui'
      size: 20
 -
    saisie: 'radio'
    options:
      nom: "voirimg"
      label: "Afficher la liste des images jointes"
      defaut: "oui"
      datas: 
        oui: "oui"
        non: "non"
 -
    saisie: 'input'
    options:
      nom: "titre_imgs"
      label: "Intertitre pour les images jointes"
      defaut: "Images"
      obligatoire: 'oui'
      size: 20