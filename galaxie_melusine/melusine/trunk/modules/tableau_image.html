<BOUCLE_noisette(NOISETTES){id_noisette =#ID_NOISETTE }{parametres!=""}>
[<h2>(#PARAMETRES|unserialize|table_valeur{titre})</h2>]
#SET{boutons,#PARAMETRES|unserialize}
#SET{width,#PARAMETRES|unserialize|table_valeur{width}}
</BOUCLE_noisette>

<ul>

<BOUCLE_url(DATA){source table, #GET{boutons}}{cle LIKE url%}>

<li>

	<a href ="#VALEUR" >
	<img  src="[(#GET{boutons}|table_valeur{image#COMPTEUR_BOUCLE})]" height="#GET{width}">
	<span class="">[(#GET{boutons}|table_valeur{intitule#COMPTEUR_BOUCLE})]</span>
	</a>
</li>
</BOUCLE_url>
