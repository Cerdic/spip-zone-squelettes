<div class="formulaire_spip[ (#ENV{class})]" id="formulaire_recherche">
<form action="[(#ENV{action})]" method="get">
	[(#ENV{action}|form_hidden)]
	<ul>
		<li class="fieldset">
			<fieldset>
				<h2 class="legend">Que recherchiez vous ?</h2>
				<ul>
					<li class="editer saisie_input">
						[<input type="hidden" name="lang" value="(#ENV{lang})" />]
						<label for="#ENV{_id_champ}">Entrer ici vos mot-cl&eacute;s</label>
						<input[ (#HTML5|?{type="search" class="search text",type="text" class="text"})] size="10" name="recherche" id="#ENV{_id_champ}"[ value="(#ENV{recherche})"] accesskey="4" autocapitalize="off" autocorrect="off" />
					</li>
				</ul>
			</fieldset>
		</li>
	</ul>
	<p class="boutons"><input type="submit" class="submit orange" value="OK" title="<:info_rechercher:>" /></p>
</form>
</div>
