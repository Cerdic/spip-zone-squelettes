[(#REM)

	Affiche la liste des auteurs d'un objet, séparés par des virgules
	
	Modele pour la balise #LESCOMMUNES, dans le cas des auteurs d'un objet
	(pour un objet ayant un champ lesmots dans la base, la balise affiche directement la valeur du champ)
	
]
<BOUCLE_communes(MOTS){id_objet}{objet}{id_groupe=1}{par titre}{", "}>
[(#TITRE)]</BOUCLE_communes>
<BOUCLE_articlescommunes(MOTS){id_article}{id_groupe=1}{", "}>
[(#TITRE)]
</BOUCLE_articlescommunes>
<//B_communes>
