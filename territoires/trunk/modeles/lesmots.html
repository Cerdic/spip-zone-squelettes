[(#REM)

	Affiche la liste des auteurs d'un objet, séparés par des virgules
	
	Modele pour la balise #LESMOTS, dans le cas des auteurs d'un objet
	(pour un objet ayant un champ lesmots dans la base, la balise affiche directement la valeur du champ)
	
]
<BOUCLE_mots(MOTS){id_objet}{objet}{!type==^Z}{par titre}{", "}>
<span class="mot"><a class="url fn spip_in" href="#URL_MOT">[#(#TITRE)]</a></span></BOUCLE_mots>
