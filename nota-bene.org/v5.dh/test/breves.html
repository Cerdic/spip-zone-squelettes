<style>

td { border:1px solid silver; padding:5px; margin:5px; }
tr { vertical-align: top; }
.ok { background:#bfb; }
.nok { background:#faa; }
</style>
#INSERT_HEAD
<script>
$(document).ready(function(){
	
	$("td>code").each(function(){
		$(this).closest("tr").addClass("nok");
	});

	$("td.texte a").each(function(){
		$href = $(this).attr("href");
		$(this).closest("td").append( "<p><code>" + $href + "</code></p>" );
		if($(this).closest("tr").find("td>code").text() == $href) {
			$(this).closest("tr").removeClass("nok").addClass("ok");
		}
	});
	

});
</script>
