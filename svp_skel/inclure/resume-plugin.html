<BOUCLE_resume(PLUGINS) {id_plugin}>
<div class="item-plugin">
    <div class="unit size4of5">
        <a class="resume-nom"[ href="(#URL_PLUGIN)"] title="<:svp:bulle_aller_plugin:>">#NOM</a>
        [<div class="resume-slogan">(#SLOGAN|PtoBR)</div>]
        [<div class="resume-prefixe">(#PREFIXE|strtolower)</div>]
    [(#ENV{categorie}|non)
        <div class="resume-categorie">
            [<a[ href="(#URL_PAGE{plugins}|parametre_url{categorie,#CATEGORIE})"] title="<:svpskel:bulle_aller_categorie:>">
                (#CATEGORIE|svp_traduire_categorie)
            </a>]
        </div>]
    </div>
    <div class="unit size1of5 lastUnit">
    <BOUCLE_branches(DATA){liste #BRANCHES_SPIP}{!par valeur}>
        <span class="resume-branche">#VALEUR</span>
    </BOUCLE_branches>
    </div>
</div>
</BOUCLE_resume>
