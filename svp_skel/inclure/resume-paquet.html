<BOUCLE_resume_paquet(PAQUETS) {id_paquet}>
<div class="item-plugin">
    <div class="unit size4of5">
	<BOUCLE_plugin(PLUGINS){id_plugin}>
		[<a class="resume-nom"[ href="(#URL_PLUGIN)"] title="<:svp:bulle_aller_plugin:>">(#NOM|extraire_multi)</a>]
		[<div class="resume-slogan">(#SLOGAN|extraire_multi|PtoBR)</div>]
	</BOUCLE_plugin>
		[<div class="resume-maj">(#VERSION)[ - (#DATE_MODIF|affdate_court)]</div>]
    </div>
    <div class="unit size1of5 lastUnit">
		[(#LOGO
			|sinon{#CHEMIN_IMAGE{plugin-32}|image_nb}
			|image_passe_partout{32,32}
			|image_recadre{32,32,center,transparent}
			|inserer_attribut{class,resume-logo}
			|inserer_attribut{alt,''})]
    </div>
</div>
</BOUCLE_resume_paquet>
