<B_paquets>
<div class="liste contributions">
	<h3 class="h3"><:svpskel:intertitre_paquets_contribution:></h3>
	<ul class="liste-items">
<BOUCLE_paquets(PAQUETS){id_depot?}{id_plugin=0}{par nom_archive}>
	[(#REM) <!-- Determination de l'url du depot (minimiser les calculs) -->]
	<BOUCLE_nouveau_depot(CONDITION){si #ID_DEPOT|!={#GET{depot}}}>
		[(#SET{depot, #ID_DEPOT})]
		<BOUCLE_url_depot(DEPOTS){id_depot=#GET{depot}}>
			[(#SET{url_depot, [(#URL_ARCHIVES|concat{/})]})]
		</BOUCLE_url_depot>
	</BOUCLE_nouveau_depot>

	<li id="paquet-#ID_PAQUET" class="item">
		<div class="unit size4of5">
			<a[ id="(#NOM_ARCHIVE|basename{.zip})"][ href="(#GET{url_depot}|concat{#NOM_ARCHIVE})"] title="<:svp:bulle_telecharger_archive:>[&nbsp;-&nbsp;(#NBO_ARCHIVE|taille_en_octets)]" >
				[(#NOM_ARCHIVE|basename{.zip})]
			</a>
		</div>
		<div class="unit size1of5 lastunit">[(#MAJ_ARCHIVE|affdate{d-m H:i})]</div>
	</li>
</BOUCLE_paquets>
	</ul>
</div>
</B_paquets>
