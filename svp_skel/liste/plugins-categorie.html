<B_plugins>
<div class="liste">

	[(#ENV{type-page}|=={depot}|?{<h3 class="h3">, <h2 class="h2">})]
    [(#ENV{alias_categorie}|svp_traduire_categorie)] (#GRAND_TOTAL)</h2>
	[(#ENV{type-page}|=={depot}|?{</h3>, </h2>})]

<BOUCLE_plugins(PLUGINS){categorie=#ENV{alias_categorie}}{id_depot?}{compatible_spip?}{par prefixe} {pagination #ENV{alias_categorie} 30}>

            <INCLURE{fond=inclure/resume-plugin, env, id_plugin=#ID_PLUGIN} />
        </li>
</BOUCLE_plugins>
    </ul>
    [<p class="pagination">(#PAGINATION)</p>]
</div>
</B_plugins>
[(#ENV{categorie}|oui)<p><:svpskel:info_aucun_plugin_disponible:></p>]
