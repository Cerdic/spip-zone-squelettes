<BOUCLE_pagination_sommaire_forums(spipr_educ)
	{nom=sommaire_forums}
	{nom_sauvegarde=en_cours_d_utilisation_SPIPr}
	{parametre1=sommaire}>
	[(#PARAMETRE7|?{#SET{titreBloc,#PARAMETRE7},#SET{titreBloc,<:derniers_commentaires:>}})]
	[(#PARAMETRE5|?{#SET{nb,#PARAMETRE5},#SET{nb,5}})]
</BOUCLE_pagination_sommaire_forums>

[(#REM) Liens des forums ]
<B_forums_liens>
<div class="liste forums" id="sommaire_forums">
	#ANCRE_PAGINATION
	[<h2 class="h2">(#GET{titreBloc})</h2>]
	<ul class="liste-items">
		<BOUCLE_forums_liens(FORUMS?) {plat} {par date}{inverse} {pagination #GET{nb}}>
		<li class="item">[<abbr class="published" title="[(#DATE|date_iso)]">(#DATE|affdate_jourcourt)</abbr><span class="sep"> &ndash; </span>]<a href="#URL_FORUM"[ title="(#TITRE|attribut_html|couper{80})"]>[(#TEXTE|couper{80})]</a></li>
		</BOUCLE_forums_liens>
	</ul>
	[<div class="pagination[ (#ALIGNEMENTPAGINATION)]">(#PAGINATION)</div>]
	<div class="clearfix"></div>
</div>
</B_forums_liens>
