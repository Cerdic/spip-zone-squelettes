<div class="formulaire_spip formulaire_configurer formulaire_#FORM formulaire_#FORM-#ENV{id,nouveau}">
<h3 class='titrem'><div style="text-align:center;">Typographie des textes</div></h3>
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

<form method='post' action='#ENV{action}' name ="formtypotextes">

	[(#REM) declarer les hidden qui declencheront le service du formulaire
	parametre : url d'action ]
	#ACTION_FORMULAIRE{#ENV{action}}
	
	<fieldset>
		<legend>Choix des polices de caractères</legend>
		
		<div class="editer-groupe" style="margin:0 6px;">
			<div class="choix">
				<label for="serifFontFamily">Typographie principale des textes</label>
				<input type='text' name='serifFontFamily' id='serifFontFamily' value="[(#ENV**{serifFontFamily})]" class="text" />
			</div>
			<div class="choix">
				<label for="sansFontFamily">Typographie alternative des textes</label>
				<input type='text' name='sansFontFamily' id='sansFontFamily' value="[(#ENV**{sansFontFamily})]" class="text" />
			</div>
			<div class="choix">
				<label for="monoFontFamily">Typographie monospace</label>
				<input type='text' name='monoFontFamily' id='monoFontFamily' value="[(#ENV**{monoFontFamily})]" class="text" />
			</div>
			<div class="choix">
				<label for="headingsFontFamily">Typographie des titres</label>
				<input type='text' name='headingsFontFamily' id='headingsFontFamily' value="[(#ENV**{headingsFontFamily})]" class="text" />
			</div>
		</div>
	</fieldset>
	
	<fieldset>
		<legend>Réglages de quelques tailles</legend>
		<div class="editer-groupe" style="margin:0 6px;">
			<div class="choix" style="padding-bottom:10px;">
				<label for="baseFontSize">Hauteur de base des caractères : </label>
				<input type='number' name='baseFontSize' id='baseFontSize' value="[(#ENV**{baseFontSize})]" class="number" min="8" max="24" style="width:3em;" /> pixels
			</div>
			<div class="choix">
				<label for="baseLineHeight">Hauteur de base des lignes : </label>
				<input type='number' name='baseLineHeight' id='baseLineHeight' value="[(#ENV**{baseLineHeight})]" class="number" min="12" max="40" style="width:3em;" /> pixels
			</div>
		</div>
	</fieldset>
	
	<input type='hidden' name='hidden_graphisme_typographie' value='ok' />
	
	<p class='boutons'><input type='submit' class='submit' value='Valider' /></p>
</form>
</div>
