<div class="formulaire_spip formulaire_configurer formulaire_#FORM formulaire_#FORM-#ENV{id,nouveau}">
<h3 class='titrem'><div style="text-align:center;">Sauvegarder votre habillage actuel</div></h3>

[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]

<form method='post' action='#ENV{action}' name ="bloc_save_sauvegarder">
	[(#REM) declarer les hidden qui declencheront le service du formulaire
	parametre : url d'action ]
	#ACTION_FORMULAIRE{#ENV{action}}

	<fieldset>
		<legend>Nom de la sauvegarde</legend>
		<div class="editer-groupe">
			<div class="choix obligatoire">
				<label for="nom_sauvegarde">Choisissez un nom ne comportant que des caractères non accentués, des chiffres et des tirets ou des espaces séparateurs</label>
				<input type='text' name='nom_sauvegarde' id='nom_sauvegarde' value="[(#ENV**{nom_sauvegarde})]" class="text"   required='required' style="margin-top:10px; margin-bottom:10px;"/>
			</div>
		</div>
	</fieldset>
	
	<input type='hidden' name='hidden_save_sauvegarde' value='ok' />
	
	<p class='boutons'><input type='submit' class='submit' value='Sauvegarder' /></p>

</form>
</div>
