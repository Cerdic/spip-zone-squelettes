#CACHE{0}
<div class="formulaire_spip formulaire_configurer formulaire_#FORM formulaire_#FORM-#ENV{id,nouveau}">
<h2 class='titre' style="padding-top:20px; text-align:center;">Ajout de règles CSS ou LESS personnelles</h2>

[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]

<form method='post' action='#ENV{action}' name ='formconfigurecss'>

	[(#REM) declarer les hidden qui declencheront le service du formulaire
	parametre : url d'action ]
	#ACTION_FORMULAIRE{#ENV{action}}
	<ul class="editer-groupe">
		<li class="fieldset">
			<fieldset>
				<ul class="editer-groupe">
					<li class="editer facultatif">
						<label for="CSS-LESS">&Eacute;crivez ici vos règles CSS ou LESS</label>
						<textarea name='CSS-LESS' id='CSS-LESS' class="text" rows="10">[(#ENV**{CSS-LESS})]</textarea>
					</li>
				</ul>
			</fieldset>
		</li>
	</ul>
	
	<input type='hidden' name='hidden_css' value='ok' />
	<p class='boutons'><input type='submit' class='submit' value='Enregistrer' /></p>
</form>
</div>
