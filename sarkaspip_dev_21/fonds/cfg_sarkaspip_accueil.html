#CACHE{0}

<script type="text/javascript">
//<![CDATA[
	jQuery(document).ready(function() {
		[(#ENV{mode_debug, non}|!={oui}|?{jQuery("#bloc_debug").hide();})]
		jQuery("input[@name='mode_debug']").change(function() {
			if (jQuery("input[@name='mode_debug']:checked").val() == "oui")
				jQuery("#bloc_debug").show();
			else
				jQuery("#bloc_debug").hide();
			jQuery(this).blur();
		});	
	});
//]]>
</script>

<form method="post" action="#SELF"><div>
	[(#ENV{_cfg_}|form_hidden)]
	<fieldset>
		<legend><:sarkaspip:lgd_accueil_1:></legend>
		<p><:sarkaspip:cfg_inf_accueil_1:></p>
	</fieldset>
	
	<fieldset>
		<legend><:sarkaspip:lgd_accueil_debug:></legend>
		<p><:sarkaspip:cfg_inf_accueil_debug:></p>
		<label>
			<input type="radio" name="mode_debug" value="oui" [(#ENV{mode_debug, non}|=={oui}|?{checked="checked"})] />
			<:sarkaspip:cfg_lbl_accueil_debug_1:>
		</label>
		<br />
		<label>
			<input type="radio" name="mode_debug" value="non" [(#ENV{mode_debug, non}|=={non}|?{checked="checked"})] />
			<:sarkaspip:cfg_lbl_accueil_debug_2:>
		</label>
		<br />
	</fieldset>
	
	<br />
	<input type="submit" name="_cfg_ok" class="fondo" value="<:sarkaspip:valider:>" />
	<input type="submit" name="_cfg_delete" class="fondo" value="<:sarkaspip:effacer:>" />
</div></form>

<div id="bloc_debug">
	<br />
	>> Debug - Etat des variables du fond Accueil:<br />
	#CFG_ARBO{sarkaspip_accueil}
</div>
