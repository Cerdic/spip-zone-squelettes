#CACHE{86400}
<BOUCLE_auteur_principal(AUTEURS) {tout}{id_auteur}>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
	<INCLURE{fond=noisettes/inc_header}
		{meta_titre=#NOM}
		{meta_description=(#BIO|couper{150})}>

<body dir="#LANG_DIR" onload="setHover()">
<div id="container">

	<div id="header">
		[(#REM) <!-- =================================== ZONE BANDEAU ==================================== --> ]
		<INCLURE{fond=noisettes/bandeau}>
	</div>
	
	<div id="wrapper">
		<div id="content">
			[(#REM) <!-- Informations sur l'auteur --> ]
			[<h1 class="intitule_page"><:sarkaspip:auteur:>&nbsp;:&nbsp;(#NOM)</h1>]
			<div class="auteur">
				[<div class="image">(#LOGO_AUTEUR||image_reduire{100})</div>]
				[<div class="bio">(#BIO)</div>]
				[<:sarkaspip:sur_web:>&nbsp;:&nbsp;<a href="#URL_SITE">(#NOM_SITE)</a>]
				[(#FORMULAIRE_ECRIRE_AUTEUR)]
			</div>
			[(#REM) <!-- articles publies par l'auteur --> ]
			<INCLURE{fond=noisettes/inc_auteur_articles}{ajax}{id_auteur}>
		</div>
	</div>
	
	<div id="navigation">
		[(#REM) <!-- ============================== ZONE COLONNE DE GAUCHE  ============================= --> ]
		<INCLURE{fond=noisettes/navigation}>
	</div>
	
	<div id="extra">
		[(#REM) <!-- ============================== ZONE COLONNE DE DROITE  ============================= --> ]
		<INCLURE{fond=noisettes/extra}{self=#SELF}>
	</div>
	
	<div id="footer">
		[(#REM) <!-- ================================== ZONE PIED DE PAGE  ================================== --> ]
		<INCLURE{fond=noisettes/pied}{squelette=#SQUELETTE}>
	</div>

</div>
</body>
</html>
[(#REM) <!-- ================================== ERREUR BOUCLE VIDE  ================================== --> ]
</BOUCLE_auteur_principal>
	<INCLURE{fond=404}>
<//B_auteur_principal>
