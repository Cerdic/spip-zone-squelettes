[(#REM)

	Modele pour l'affichage des brèves
    Reçoit en argument :
		- id_breve

]


<BOUCLE_brev (BREVES) {id_breve}>
<div class="contenu">
    <a class="#EDIT{titre} titre">#TITRE</a>
    <div class="date">[(#DATE|nom_jour)]&nbsp;[(#DATE|jour)]&nbsp;[(#DATE|nom_mois)]</div>
    <div class="#EDIT{texte} texte">
        [(#TEXTE|typo_couleur|image_reduire{#CONFIG{taille_preview}})] <!-- Sarka 1.9.1 : redimensionnement configure dans espace prive -->
    </div> <!-- Fin texte -->
    <div class="clearer">&nbsp;</div> <!-- Sarka 1.9.1 : eviter le debordement des images vers le bas -->
    [<div class="#EDIT{notes} notes">(#NOTES)</div>]
    [<div class="notes"><:sarkaspip:sur_web:>&nbsp;:&nbsp;<a href="#URL_SITE">(#NOM_SITE)</a></div>]
</div> <!-- Fin contenu -->
</BOUCLE_brev>
