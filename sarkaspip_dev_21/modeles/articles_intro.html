<BOUCLE_intro_article (ARTICLES) {id_article}>
<div class="annonce">
			[<div class="image">(#LOGO_ARTICLE||image_reduire{150})</div>]
			<div class="detail">
				[(#DATE|nom_jour)]&nbsp;[(#DATE|affdate)]<br>
				<B_auteurs_article>
					<:sarkaspip:par_auteur:>

				</B_auteurs_article>
			</div> <!-- Fin detail -->
