[(#REM)
<!-- 
	Modele pour l'affichage des sites references
    Recoit en argument :
		- id_syndic
		- editable: indique si on doit activer ou pas les crayons
		- nb_syndic: nombre d'articles syndiques a afficher
 -->
]
<BOUCLE_site(SITES) {id_syndic}>		
	<div class="contenu">
		[<h2><a class="[(#ENV{editable}|=={oui}|?{#EDIT{titre}}) ]titre_bloc" href="#URL_BREVE">(#NOM_SITE)</a></h2>]
		[<div class="[(#ENV{editable}|=={oui}|?{#EDIT{descriptif}}) ]texte">
			(#DESCRIPTIF|typo_couleur)
		</div>]
	<B_syndic>
		<div class="liste">
			<ul>
	<BOUCLE_syndic(SYNDIC_ARTICLES) {id_syndic}{par date}{inverse}{0, #ENV{nb_syndic}}>
				[<li><a class="titre info" href="#URL_ARTICLE">
					(#TITRE*|supprimer_numero)
					<span>[(#DATE|nom_jour)]&nbsp;[(#DATE|jour)]&nbsp;[(#DATE|nom_mois)]</span>
				</a></li>]
	</BOUCLE_syndic>
			</ul>
		</div>
	</B_syndic>
	</div>
</BOUCLE_site>
