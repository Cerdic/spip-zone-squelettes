[(#REM)

	Modele pour l'affichage des sites référencés
    Reçoit en argument :
		- id_syndic
		- taille : nombre d'articles syndiqués à afficher

]

<BOUCLE_site (SITES) {id_syndic}>		
<div class="contenu">
	<a class="titre" href="#URL_SITE">#NOM_SITE</a>
	[<div class="descriptif">(#DESCRIPTIF)</div>]
	<B_syndic>
		<BOUCLE_syndic(SYNDIC_ARTICLES) {id_syndic}{par date}{inverse}{0,#ENV{taille}}>
			[<a class="article-synd info" href="#URL_ARTICLE">(#TITRE*|supprimer_numero)<span>[(#DATE|nom_jour)]&nbsp;[(#DATE|jour)]&nbsp;[(#DATE|nom_mois)]</span></a>]
		</BOUCLE_syndic>
	</B_syndic>
</div>
</BOUCLE_site>
