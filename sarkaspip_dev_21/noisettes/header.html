[(#SET{meta_description, [(#ENV{meta_description}|sinon{#DESCRIPTIF_SITE_SPIP})]})]
<head>
	[(#REM) <!-- Metatags proposes en standard par le squelette --> ]
	<meta http-equiv="content-type" content="text/html; charset=#CHARSET" />
	<meta name="revisit-after" content="[(#CONFIG{sarkaspip_header/recurrence_robot, 30}) days]" />
	<meta name="robots" content="index,follow" />
	<meta name="generator" content="SPIP[ (#SPIP_VERSION)] - Sarka-SPIP[ (#VERSION_SQUELETTE|textebrut)]" />
	<meta name="author" content="#CONFIG{sarkaspip_header/auteur, <:sarkaspip:realisation_squelette:>}" />
	<meta name="copyright" content="Copyright [(#NOM_SITE_SPIP|textebrut)][ - (#CONFIG{sarkaspip_header/licence_site}|textebrut)]" />
	<meta name="distribution" content="global" />
	<meta name="description" content="[(#GET{meta_description}|textebrut)]" />
	<meta name="keywords" content="<BOUCLE_keywords_site(MOTS){type=squelette_header}{par titre}{", "}>#TITRE</BOUCLE_keywords_site>" />

	[(#REM) <!-- Feuilles de styles du squelettte --> ]
	<link rel="stylesheet" href="[(#CHEMIN{[styles/layout(#CONFIG{sarkaspip_layout/id_layout,13}).css]})]" type="text/css" />
	<link rel="stylesheet" href="#CHEMIN{styles/style.css}" type="text/css" />
	<link rel="stylesheet" href="#CHEMIN{styles/style-menu-deroulant.css}" type="text/css" />
	<link rel="stylesheet" href="#CHEMIN{styles/style-menu-deplie.css}" type="text/css" />
	<link rel="stylesheet" href="#CHEMIN{styles/style_perso.css}" type="text/css" />
	[(#REM) <!-- Favicon du site --> ]
	<link rel="shortcut icon" href="#CHEMIN{images/favicon.ico}" />
	[(#REM) <!-- Syndication du contenu du site. En option la syndication des rubriques --> ]
	[<link rel="alternate" type="application/rss+xml" title="<sarkaspip:syndiquer_site:>" href="(#URL_PAGE{backend})" />]
	[(#ENV*{meta_options})]

	[(#REM) <!-- Scripts specifiques de Sarka-SPIP --> ]
	<script type="text/javascript" src="#CHEMIN{scripts/menuderoulant.js}"></script>

	<title>[(#NOM_SITE_SPIP|textebrut)][ - (#ENV{meta_titre}|textebrut)]</title>
	
	[(#REM) <!-- Balise permettant aux plugins d'inserer des appels javascript ou css --> ]
	#INSERT_HEAD
</head>
