[(#REM) 
<!-- Liens vers les images jointes
	Recoit en argument :
		- id_rubrique: id de la rubrique concernee
-->
]
<B_images_rubrique>
	<div class="doc">
		<div id="img_rubrique" class="en-tete"><:sarkaspip:img_rubrique:>&nbsp;:</div>
<BOUCLE_images_rubrique(DOCUMENTS){id_rubrique}{extension IN gif,jpg,png}{mode=document}{vu=non}>
			<div class="vignette">
				<a href="#URL_DOCUMENT" class="info">#LOGO_DOCUMENT[&nbsp;(#DESCRIPTIF)]</a>
				<ul>
					[<li><:sarkaspip:img_titre:>&nbsp;:&nbsp;(#TITRE)</li>]
					<li><:sarkaspip:img_taille:>&nbsp;:&nbsp;#LARGEUR&nbsp;<:sarkaspip:lxh:>&nbsp;#HAUTEUR</li>
					<li><:sarkaspip:img_poids:>&nbsp;:&nbsp;[(#TAILLE|taille_en_octets)]</li>
					<li><:sarkaspip:img_format:>&nbsp;:&nbsp;#TYPE_DOCUMENT</li>
				</ul>
			</div> <!-- Fin vignette -->
			<div class="clear"><span></span></div>
</BOUCLE_images_rubrique>
	</div> <!-- Fin doc -->
</B_images_rubrique>
