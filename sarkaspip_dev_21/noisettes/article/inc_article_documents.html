[(#REM) 
<!-- Liens vers les documents joints, a l'exclusion des images
	Recoit en argument :
		- id_article: id de l'article concerne
-->
]
<B_documents_article>
	<div id="documents_joints" class="portfolio">
		<h2><:sarkaspip:docu_article|ucfirst:></h2>
<BOUCLE_documents_article(DOCUMENTS documents_liens){id_article}{extension !IN gif,jpg,png}{mode=document}{vu=non}>
		[(#SET{titre, [(#TITRE|texte_backend|sinon{[(#TYPE_DOCUMENT) - ][(#TAILLE|taille_en_octets)]})]})]
		<dl>
			<dt><a href="#URL_DOCUMENT" title="#GET{titre}">[(#LOGO_DOCUMENT||inserer_attribut{alt, #GET{titre}})]</a></dt>
			[<dt>(#GET{titre}|couper{50})</dt>]
		</dl>
</BOUCLE_documents_article>
	</div> <!-- Fin portfolio -->
	<div class="clearer"></div>
</B_documents_article>
