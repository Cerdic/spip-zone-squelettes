[(#REM) <!-- affichage du hit-parade des articles (top X et/ou au hasars) --> ]
<div id="noisette_hitparade" class="noisette">
	<h1 class="intitule"><:sarkaspip:hit_parade:></h1>
	[(#CONFIG{sarkaspip_noisettes/composition_stats_2, 3}|match{^(1|3)$}|?{' '})
		<INCLURE{fond=noisettes/inc_stats_articles_top}>
	]
	[(#CONFIG{sarkaspip_noisettes/composition_stats_2, 3}|match{^(2|3)$}|?{' '})
		<INCLURE{fond=noisettes/inc_stats_articles_hasard}>
	]
</div>
