#CACHE{7200}
<BOUCLE_rubrique_agenda(RUBRIQUES) {id_rubrique}>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
	<INCLURE{fond=noisettes/inc_header}
		{meta_titre=<:sarkaspip:agenda:>}
		{meta_description=#INTRODUCTION{150}}>

<body dir="#LANG_DIR" onload="setHover()">
<div id="container">

	<div id="header">
		[(#REM) <!-- =================================== ZONE BANDEAU ==================================== --> ]
		<INCLURE{fond=noisettes/bandeau}>
	</div>
	
	<div id="wrapper">
		<div id="content">
			[(#REM) <!-- ============================== ZONE AFFICHAGE DES EVENEMENTS  ============================= --> ]	

			[(#ENV{type, mois}|agenda_connu)<INCLURE {fond=noisettes\agenda\inc_agenda_2_#ENV{type,mois}} {type} {delais=900} {annee} {mois} {jour} {echelle} {partie_cal} {theme}>]

[(#REM) <!-- ============================== FIN ZONE AFFICHAGE DES EVENEMENTS  ============================= --> ]		
		</div>
	</div>
	
	<div id="navigation">
		[(#REM) <!-- ============================== ZONE COLONNE DE GAUCHE  ============================= --> ]
		<INCLURE{fond=noisettes/navigation}>
	</div>
	
	 <div id="extra">
		[(#REM) <!-- ============================== ZONE COLONNE DE DROITE  ============================= --> ]
		<INCLURE{fond=noisettes/extra}{self=#SELF}{id_secteur}{categorie}{annee}{mois}>
	</div>
	
	<div id="footer">
		[(#REM) <!-- ================================== ZONE PIED DE PAGE  ================================== --> ]
		<INCLURE{fond=noisettes/pied}{squelette=#SQUELETTE}>
	</div>

</div>
</body>
</html>
[(#REM) <!-- ================================== ERREUR BOUCLE VIDE  ================================== --> ]
</BOUCLE_rubrique_agenda>
	<INCLURE{fond=404}>
<//B_rubrique_agenda>
