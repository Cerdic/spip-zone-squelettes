		<BOUCLE_articles_racine(ARTICLES) {id_rubrique} {par titre}>

	</ul>
	</B_articles_racine>

	<B_rubriques>

			<B_articles>

		<BOUCLE_breves(BREVES) {id_secteur} {par date}{inverse}>
