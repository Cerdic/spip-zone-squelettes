<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<title>[(#TITRE|textebrut)][ - (#NOM_SITE_SPIP|textebrut)]</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" type="text/css" href="#DOSSIER_SQUELETTE/default.css" />


[(#REM) Feuille de style par defaut pour le code genere par SPIP ]
<link rel="stylesheet" href="[(#CHEMIN{spip_style.css}|direction_css)]" type="text/css" media="all" />

</head>
<body>

<div id="outer">

	<div id="upbg"></div>

	<div id="inner">

		<div id="header">
			<h1><span>[(#NOM_SITE_SPIP|textebrut)]</span></h1>
			<h2>#DESCRIPTIF_SITE_SPIP</h2>
		</div>
	
		<div id="splash"></div>
		<B_rubriques>
				<div id="menu">
					<ul>
					<li class="first"><a href="#URL_SITE_SPIP">Accueil</a></li>
			<BOUCLE_rubriques(RUBRIQUES) {racine} {par num titre, titre}>
				<li [ class="(#EXPOSE)"]><a [ class="(#EXPOSE)"] href="#URL_RUBRIQUE">[(#TITRE|couper{80}|supprimer_numero)]</a></li>
			</BOUCLE_rubriques>
		
			</ul>
		</div>
		</B_rubriques>
		
	

		<div id="primarycontent">
		
			<!-- primary content start -->
		
			<div class="post">
				<div class="header">
					<h3>[(#NOM_SITE_SPIP|textebrut)]</h3>
				</div>
				<div class="content">
					<BOUCLE_articles3(ARTICLES) {id_article=1} >
						[(#TEXTE|image_reduire{75,0})]
					</BOUCLE_articles3>
				</div>			
			</div>
		

			<!-- primary content end -->
	
		</div>
		
		<div id="secondarycontent">

			<!-- secondary content start -->
		
			<div class="content">
				<BOUCLE_rubriques2(RUBRIQUES) {racine} {par num titre, titre}>
					[<a href="#URL_RUBRIQUE"><img src="./IMG/(#LOGO_RUBRIQUE|fichier)" class="picB" border='0' alt="[(#TITRE|supprimer_numero|textebrut)]" alt="[(#TITRE|supprimer_numero|textebrut)]"  /></a>]
				</BOUCLE_rubriques2>
			</div>
			

			<!-- secondary content end -->

		</div>
	
	<INCLURE{fond=inc_footer}>

	</div>

</div>

</body>
</html>
