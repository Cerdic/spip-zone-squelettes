<div style="padding: 0.40em 0;">

<form method="post" action="#ENV{url}">
	[(#ENV{url}|form_hidden)]
	<label for="#ENV{nom}"></label>
	<select class="forml" name="#ENV{nom}" id="#ENV{nom}" onchange="document.location.href='#ENV{url}&amp;#ENV{nom}='+this.options[this.selectedIndex].value">
	#ENV*{langues}
	</select>
	<noscript>
		<input type="submit" value="&gt;&gt;" />
	</noscript>
</form>

</div>
