		<INCLURE(inclusions/inc_structure_balises_meta.php3)>
	<//B_article_parametrage_balises_meta>

	<script type="text/javascript">
		function expand(n)
		{
		var node = n;
		while ( node.nodeName != "UL" )
			node = node.nextSibling;
		if ( node.style.display == 'block' ) {
			node.style.display = 'none';
			n.src = 'blip/theme/defaut/dossier_replie.gif';
		} else {
			node.style.display = 'block';
			n.src = 'blip/theme/defaut/dossier_deplie.gif';
			}
		}
	</script>
