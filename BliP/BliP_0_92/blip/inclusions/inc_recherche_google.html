<div class="element">
	<h2 class="marge">
		<a href="http://www.google.fr" title="Le moteur de recherche le plus puissant existant sur Internet" target="_blank">
		Recherche sur Google
		</a>
	</h2>
	[(#REM) Champ de recherche Google ]
	<form method="get" action="http://www.google.fr/search" target="_blank">
	<input type="text" name="q" size="25" maxlength="255" value="[(#ENV{recherche})]" class="form_recherche_externe"/><input type="hidden" name="hl" value="fr"/><input type="submit" name="btnG" value="&nbsp;" class="form_recherche_bouton"/><input type="hidden" name="ie" value="ISO-8859-1"/><input type="hidden" name="oe" value="ISO-8859-1"/>
	</form>
	[(#REM) FIN Champ de recherche Google ]
</div> [(#REM) fin element ]
