 [(#LOGO_MOT_NORMAL)]<strong>[(#TITRE|supprimer_numero)]</strong><br/>
</BOUCLE_picto4>
   <BOUCLE_picto5(MOTS){id_groupe IN 4}{par num titre}{0,1}>
