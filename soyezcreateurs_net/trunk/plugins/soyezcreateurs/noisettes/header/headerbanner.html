#CACHE{1}
<BOUCLE_HeaderBannerRubrique(HIERARCHIE){tout}{id_rubrique}{type=_HeaderBanner}{inverse}{0,1}>
<BOUCLE_LogoHeader(MOTS){id_rubrique}{type=_HeaderBanner}{par hasard}{0,1}>
<style type="text/css">
/*<![CDATA[*/
#header {
	[min-height: [(#LOGO_MOT_NORMAL|hauteur)]px;
	_height: [(#LOGO_MOT_NORMAL|hauteur)]px;
	background-image: url((#LOGO_MOT_NORMAL|extraire_attribut{src}|url_absolue));
	background-repeat: no-repeat;]
}
[(#CONFIG{soyezcreateurs/afficher_titre,invisible}|=={invisible}|oui)
#header h1 { position:absolute !important; overflow:hidden !important; top:-2000px !important; left:-2000px !important; height:0 !important; width:0 !important; }
]
/*]]>*/
</style>
</BOUCLE_LogoHeader>
</BOUCLE_HeaderBannerRubrique>
