#CACHE{1}
<BOUCLE_FondPageRubrique(HIERARCHIE){tout}{id_rubrique}{type_mot=_FondPage}{inverse}{0,1}>
<BOUCLE_LogoPage(MOTS){id_rubrique}{type=_FondPage}{par hasard}{0,1}>
<style type="text/css">
/*<![CDATA[*/
[html {
	background-color:[#(#LOGO_MOT_NORMAL|image_reduire{30,0}|couleur_extraire{15,5})];
	background-image:url((#LOGO_MOT_NORMAL|image_reduire{1000,0}|extraire_attribut{src}|url_absolue));
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center; 
    -webkit-background-size: cover; /* pour Chrome et Safari */
    -moz-background-size: cover; /* pour Firefox */
    -o-background-size: cover; /* pour Opera */
    background-size: cover; /* version standardisée */
}
/* Combinaison de http://www.dreevoo.com/content.php?id=2270 et https://gist.github.com/omurphy27/5243251 avec http://www.patternify.com/ */
html:after { background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAADCAYAAABWKLW/AAAAHUlEQVQIW2NkYGD4D8QNQMzACMT1UE4DjAOSaAAAUrMEAci+B00AAAAASUVORK5CYII=) center repeat;
	content: "";
	position: fixed;
	bottom: 0;
	left: 0;
	right: 0;
	top: 0;
	opacity: 0.5;
	z-index: -2;
}
#shadow { margin: 3em 0; -webkit-box-shadow: 0px 0px 40px 0px rgba(0, 0, 0, 1); -moz-box-shadow: 0px 0px 40px 0px rgba(0, 0, 0, 1); box-shadow: 0px 0px 40px 0px rgba(0, 0, 0, 1); }]
/*]]>*/
</style>
</BOUCLE_LogoPage>
</BOUCLE_FondPageRubrique>
