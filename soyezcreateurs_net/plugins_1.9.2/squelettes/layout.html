<style type="text/css">
/*<![CDATA[*/
/* http://blog.html.it/layoutgala/ */
[(#ENV{layoutgala}|=={1}|?{' ',''})
/* 1 */
div#wrapper{float:left;width:100%}
div#content{margin: 0 25%}
div#navigation{float:left;width:25%;margin-left:-100%}
div#extra{float:left;width:25%;margin-left:-25%}
div#footer{clear:left;width:100%}
]
[(#ENV{layoutgala}|=={7}|?{' ',''})
/* 7 */
div#container{width:900px;margin:0 auto}
div#wrapper{float:left;width:100%}
div#content{margin: 0 #ENV{coldroite}px 0 #ENV{colgauche}px}
div#navigation{float:left;width:#ENV{colgauche}px;margin-left:-900px}
div#extra{float:left;width:#ENV{coldroite}px;margin-left:-#ENV{coldroite}px}
div#footer{clear:left;width:100%}
]
[(#ENV{layoutgala}|=={13}|?{' ',''})
/* 13 */
div#wrapper{float:left;width:100%;}
div#content{margin: 0 #ENV{coldroite}px 0 #ENV{colgauche}px;}
div#navigation{float:left;width:#ENV{colgauche}px;margin-left:-100%}
div#extra{float:left;width:#ENV{coldroite}px;margin-left:-#ENV{coldroite}px}
div#footer{clear:left;width:100%}
]
[(#ENV{layoutgala}|=={24}|?{' ',''})
/* 24 */
div#wrapper{float:right;width:100%;margin-left:-#ENV{colgauche}px}
div#content{margin-left:#ENV{colgauche}px}
div#navigation{float:left;width:#ENV{colgauche}px}
div#extra{float:left;clear:left;width:#ENV{colgauche}px}
div#footer{clear:both;width:100%}
]
[(#ENV{layoutgala}|=={26}|?{' ',''})
/* 26 */
div#wrapper{float:right;width:80%;}
div#navigation{float:left;width:20%}
div#extra{float:left;clear:left;width:20%}
div#footer{clear:both;width:100%}
]
[(#ENV{layoutgala}|=={62}|?{' ',''})
/* 26 modifie - identifiant 62 */
div#wrapper{float:right;width:80%;margin-left:-.5%}
div#navigation{float:left;width:20.5%}
div#extra{float:left;clear:left;width:20%}
div#footer{clear:both;width:100%}
]
[(#ENV{layoutgala}|=={27}|?{' ',''})
/* 27 */
div#navigation{float:left;width:50%}
div#extra{float:left;width:49.9%}
div#footer{clear:left;width:100%}
]
[(#ENV{layoutgala}|=={34}|?{' ',''})
/* 34 */
div#container{width:900px;margin:0 auto}
div#content{float:right;width:[(#REM|sinon{'900'}|plus{-#ENV{colgauche}})]px}
div#navigation{float:left;width:#ENV{colgauche}px}
div#extra{float:left;clear:left;width:#ENV{colgauche}px}
div#footer{clear:both;width:100%}
]
/*]]>*/
</style>
