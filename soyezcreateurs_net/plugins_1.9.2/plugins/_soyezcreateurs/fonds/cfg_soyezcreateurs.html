#CACHE{0}

<form method="post" action="#SELF">[(#ENV{_cfg_}|form_hidden)]

[(#REM) descriptif=
<h4>Configuration du Squelette SoyezCreateurs</h4>
]
[(#REM) titre=SoyezCreateurs]
[(#REM) liens*=aa_multi]


<fieldset><legend><:pyrat:mode_affichage:></legend>
   <label for="sc_mode_affichage">Mode d'affichage de la page d'accueil du site&nbsp;:</label>
   <select name="mode_affichage" id="sc_mode_affichage">
		<option value="edito"[ selected="(#ENV{mode_affichage}|=={edito}|?{selected})"]>Affichage de l'Edito</option>
		<option value="news"[ selected="(#ENV{mode_affichage}|=={news}|?{selected})"]>Affichage sous forme d'extrait des dernières nouveauté</option>
		<option value="portail"[ selected="(#ENV{mode_affichage}|=={portail}|?{selected})"]>Affichage d'un portail d'accueil</option>
   </select>
</fieldset>
<fieldset><legend><:pyrat:apparenceheader:></legend>
   <label for="sc_menuhautheader">Mode d'affichage du menu du haut (si présent)&nbsp;:</label>
   <select name="menuhautheader" id="sc_menuhautheader">
		<option value="content"[ selected="(#ENV{menuhautheader}|=={content}|?{selected})"]>Affichage au dessus du contenu, de la même largeur</option>
		<option value="header"[ selected="(#ENV{menuhautheader}|=={header}|?{selected})"]>Affichage dans le bandeau du haut</option>
   </select><br />
   <label for="sc_citationsheader">Mode d'affichage des citations (si présentes)&nbsp;:</label>
   <select name="citationsheader" id="sc_citationsheader">
		<option value="extra"[ selected="(#ENV{citationsheader}|=={extra}|?{selected})"]>Affichage dans la zone de menu secondaire</option>
		<option value="header"[ selected="(#ENV{citationsheader}|=={header}|?{selected})"]>Affichage dans le bandeau du haut</option>
   </select>
</fieldset>
<fieldset><legend><:pyrat:nombres_quoideneuf:></legend>
   <label for="sc_nombres_quoideneuf">Nombre quoi de neuf&nbsp;:</label>
   <input type="text" name="nombres_quoideneuf" id="sc_nombres_quoideneuf" value="[(#ENV{nombres_quoideneuf,10})]" size="2" /><br />
   <label for="sc_nombres_alanune">Nombre à la une&nbsp;:</label>
   <input type="text" name="nombres_alanune" id="sc_nombres_alanune" value="[(#ENV{nombres_alanune,3})]" size="2" />
</fieldset>

<input type="submit" name="_cfg_ok" value="<:oK:>" />
<input type="reset" value="<:reset:>" />
<input type="submit" name="_cfg_delete" value="<:supprimer:>" />
</form>
