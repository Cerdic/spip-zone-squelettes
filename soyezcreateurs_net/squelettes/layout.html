<style type="text/css">
/*<![CDATA[*/
/* http://blog.html.it/layoutgala/ */
[(#ENV{layoutgala}|=={7}|?{' ',''})
/* 7 */
div#container{width:900px;margin:0 auto}
div#wrapper{float:left;width:100%}
div#content{margin: 0 150px 0 #ENV{colgauche}px}
div#navigation{float:left;width:#ENV{colgauche}px;margin-left:-900px}
div#extra{float:left;width:150px;margin-left:-150px}
div#footer{clear:left;width:100%}
]
[(#ENV{layoutgala}|=={13}|?{' ',''})
/* 13 */
div#wrapper{float:left;width:100%;}
div#content{margin: 0 140px 0 #ENV{colgauche}px;}
div#navigation{float:left;width:#ENV{colgauche}px;margin-left:-100%}
div#extra{float:left;width:140px;margin-left:-140px}
div#footer{clear:left;width:100%}
]
[(#ENV{layoutgala}|=={24}|?{' ',''})
/* 24 */
div#wrapper{float:right;width:100%;margin-left:-#ENV{colgauche}px}
div#content{margin-left:#ENV{colgauche}px}
div#navigation{float:left;width:#ENV{colgauche}px}
div#extra{float:left;clear:left;width:#ENV{colgauche}px}
div#footer{clear:both;width:100%}
]
[(#ENV{layoutgala}|=={34}|?{' ',''})
/* 34 */
div#container{width:900px;margin:0 auto}
div#content{float:right;width:[(#REM|sinon{'900'}|plus{-#ENV{colgauche}})]px}
div#navigation{float:left;width:#ENV{colgauche}px}
div#extra{float:left;clear:left;width:#ENV{colgauche}px}
div#footer{clear:both;width:100%}
]
/*]]>*/
</style>
