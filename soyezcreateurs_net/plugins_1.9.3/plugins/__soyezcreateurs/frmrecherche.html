#CACHE{1}
<div class="cadreinfo">
<form action='@recherche.html' method='get' id='form_rech' class='searchfrm'>
<div>
	<label for="formulaire_recherche" title="<:pyrat:recherche_title:>"><:pyrat:recherche_label:></label>
	<input name='recherche' type='text' id='formulaire_recherche' class="searchfield" title="<:pyrat:recherche_title:>" value="[(#RECHERCHE|?{#RECHERCHE,<:pyrat:recherche_value:>})]" accesskey="4" onfocus="if (this.value=='<:pyrat:recherche_value:>') this.value=''" />
	<input name="Submit" type="submit" id="sendsearch" class="okfield form_submit" title="<:pyrat:recherche_title_ok:>" value="<:pass_ok:>" />
</div>
</form>
[(#CONFIG{soyezcreateurs/activerrechercheparmots,Non}|=={Oui}|?{' ',''})<INCLURE{fond=frmrechercheparmots}>]
[(#CONFIG{soyezcreateurs/geolocalisation,Non}|=={Oui}|?{' ',''})#INCLURE{fond=inc_ousommesnous}]</div>
