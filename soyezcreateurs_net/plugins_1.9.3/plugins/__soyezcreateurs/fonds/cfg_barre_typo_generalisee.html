<!-- titre=<:cfgpyrat:barre_typo_generalisee:>-->
<!-- descriptif=
<p><b>Attention : </b>en fonction de vos squelettes, veillez à n'activer les nouvelles barres typographiques que sur des champs pour lesquels l'utilisation des raccourcis n'engendrera pas d'erreur xhtml.</p>
<p>En cas de doute, activez simplement la barre typographique sur les descriptifs et les textes (champs marqués d'une astérisque).</p>
-->
<!-- onglet=soyezcreateurs -->
<INCLURE{fond=noisettes/cfg/inc_cfg_sc_nav}>
#CACHE{0}

<form method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]</div>
	<p>Activer la barre typographique sur :</p>
	<fieldset><legend><:rubriques:></legend>	
		<label><input type="checkbox" name="rubriques_texte_barre_typo_generalisee" [checked="(#CONFIG{barre_typo_generalisee/rubriques_texte_barre_typo_generalisee,checked}|!={''}|?{'checked'})"] />&nbsp;[(#CONFIG{barre_typo_generalisee/rubriques_texte_barre_typo_generalisee,checked}|!={''}|?{'<strong>'})]<:ecrire:info_texte:>[(#CONFIG{barre_typo_generalisee/rubriques_texte_barre_typo_generalisee,checked}|!={''}|?{'</strong>'})]</label>
	</fieldset>	
	<fieldset><legend><:ecrire:titre_groupe_mots:></legend>	
		<label><input type="checkbox" name="groupesmots_texte_barre_typo_generalisee" [checked="(#CONFIG{barre_typo_generalisee/groupesmots_texte_barre_typo_generalisee,checked}|!={''}|?{'checked'})"] />&nbsp;[(#CONFIG{barre_typo_generalisee/groupesmots_texte_barre_typo_generalisee,checked}|!={''}|?{'<strong>'})]<:ecrire:info_texte_explicatif:>[(#CONFIG{barre_typo_generalisee/groupesmots_texte_barre_typo_generalisee,checked}|!={''}|?{'</strong>'})]</label>
	</fieldset>	
	<fieldset><legend><:mots_clefs:></legend>	
		<label><input type="checkbox" name="mots_texte_barre_typo_generalisee" [checked="(#CONFIG{barre_typo_generalisee/mots_texte_barre_typo_generalisee,checked}|!={''}|?{'checked'})"] />&nbsp;[(#CONFIG{barre_typo_generalisee/mots_texte_barre_typo_generalisee,checked}|!={''}|?{'<strong>'})]<:ecrire:info_texte_explicatif:>[(#CONFIG{barre_typo_generalisee/mots_texte_barre_typo_generalisee,checked}|!={''}|?{'</strong>'})]</label>
	</fieldset>	
	<fieldset><legend><:ecrire:titre_page_sites_tous:></legend>	
		<label><input type="checkbox" name="sites_description_barre_typo_generalisee" [checked="(#CONFIG{barre_typo_generalisee/sites_description_barre_typo_generalisee,checked}|!={''}|?{'checked'})"] />&nbsp;[(#CONFIG{barre_typo_generalisee/sites_description_barre_typo_generalisee,checked}|!={''}|?{'<strong>'})]<:ecrire:texte_descriptif_rapide:>[(#CONFIG{barre_typo_generalisee/sites_description_barre_typo_generalisee,checked}|!={''}|?{'</strong>'})]</label><br />
	</fieldset>	
	<fieldset><legend><:ecrire:titre_config_fonctions:></legend>	
		<label><input type="checkbox" name="configuration_description_barre_typo_generalisee" [checked="(#CONFIG{barre_typo_generalisee/configuration_description_barre_typo_generalisee,checked}|!={''}|?{'checked'})"] />&nbsp;[(#CONFIG{barre_typo_generalisee/configuration_description_barre_typo_generalisee,checked}|!={''}|?{'<strong>'})]<:ecrire:entree_description_site:>[(#CONFIG{barre_typo_generalisee/configuration_description_barre_typo_generalisee,checked}|!={''}|?{'</strong>'})]</label>
	</fieldset>	
	<fieldset><legend><:spip:icone_auteurs:></legend>	
		<label><input type="checkbox" name="auteurs_quietesvous_barre_typo_generalisee" [checked="(#CONFIG{barre_typo_generalisee/auteurs_quietesvous_barre_typo_generalisee,checked}|!={''}|?{'checked'})"] />&nbsp;[(#CONFIG{barre_typo_generalisee/auteurs_quietesvous_barre_typo_generalisee,checked}|!={''}|?{'<strong>'})]<:ecrire:entree_infos_perso:>[(#CONFIG{barre_typo_generalisee/auteurs_quietesvous_barre_typo_generalisee,checked}|!={''}|?{'</strong>'})]</label>
	</fieldset>
	
	<div>
		<input type="submit" name="_cfg_ok" value="<:oK:>" class="fondo" />
		<input type="submit" name="_cfg_delete" value="<:supprimer:>" class="fondo" />
	</div>
</form>
