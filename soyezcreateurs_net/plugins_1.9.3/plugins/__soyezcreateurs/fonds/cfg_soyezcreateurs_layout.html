#CACHE{0}

<form method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]</div>

<fieldset><legend><:cfgpyrat:largeurs_colonnes:></legend>
	<label for="sc_largeurconteneur">Largeur du conteneur&nbsp;:</label>
	<input type="text" name="largeurconteneur" id="sc_largeurconteneur" value="[(#ENV{largeurconteneur,900})]" size="4" class="fondl" /><br />
	<label for="sc_largeurombre">Largeur de l'ombre sur le côté (symétrique!)&nbsp;:</label>
	<input type="text" name="largeurombre" id="sc_largeurombre" value="[(#ENV{largeurombre,0})]" size="3" class="fondl" /><br />
	<label for="sc_largeurmenugauche">Largeur du menu principal&nbsp;:</label>
	<input type="text" name="largeurmenugauche" id="sc_largeurmenugauche" value="[(#ENV{largeurmenugauche,160})]" size="2" class="fondl" /><br />
	<label for="sc_largeurmenudroit">Largeur du menu secondaire (si séparé du premier)&nbsp;:</label>
	<input type="text" name="largeurmenudroit" id="sc_largeurmenudroit" value="[(#ENV{largeurmenudroit,140})]" size="2" class="fondl" /><br />
	<label for="sc_maxlargeurimage">Largeur maximum des images (les images plus grandes seront automatiquement réduites)&nbsp;:</label>
	<input type="text" name="maxlargeurimage" id="sc_maxlargeurimage" value="[(#ENV{maxlargeurimage,400})]" size="2" class="fondl" />
</fieldset>
<:cfgpyrat:layout_gala_intro:>
<fieldset><legend><:cfgpyrat:layout_gala:></legend>
<:cfgpyrat:layout_gala_explications:>
<table style="border:1px solid #888;border-collapse:collapse;" class="spip">
	<thead class="spip">
		<tr class="spip">
			<th class="spip" style="border:1px solid #888;"><:cfgpyrat:layout_agencement:></th>
			<th class="spip" style="border:1px solid #888;" title="<:cfgpyrat:layout_defaut_title:>"><:cfgpyrat:layout_defaut:></th>
			<th class="spip" style="border:1px solid #888;" title="<:cfgpyrat:layout_accueil_title:>"><:cfgpyrat:layout_accueil:></th>
			<th class="spip" style="border:1px solid #888;" title="<:cfgpyrat:layout_autres_title:>"><:cfgpyrat:layout_autres:></th>
		</tr>
	</thead>
	<tbody class="spip">
		<BOUCLE_Layouts(MOTS){type=_LayoutGala}{par num titre}>
		<tr class="spip">
			<td class="spip" style="border:1px solid #888;"><img src="#CHEMIN{img_pack/layout0(#TITRE*|substr{0,2}).gif}" alt="[(#TITRE|attribut_html)]" title="[(#TITRE|attribut_html)]" /></td>
			<td class="spip" style="border:1px solid #888;"><input type="radio" name="default_layout" id="sc_default_layout#ID_MOT" value="[(#TITRE*|substr{0,2})]"[ checked="(#ENV{default_layout,13}|=={#TITRE*|substr{0,2}}|?{checked})"] /><label for="sc_default_layout#ID_MOT">&nbsp;[(#TITRE*|substr{0,2})]</label></td>
			<td class="spip" style="border:1px solid #888;"><input type="radio" name="sommaire_layout" id="sc_sommaire_layout#ID_MOT" value="[(#TITRE*|substr{0,2})]"[ checked="(#ENV{sommaire_layout,13}|=={#TITRE*|substr{0,2}}|?{checked})"] /><label for="sc_sommaire_layout#ID_MOT">&nbsp;[(#TITRE*|substr{0,2})]</label></td>
			<td class="spip" style="border:1px solid #888;"><input type="radio" name="autrespages_layout" id="sc_autrespages_layout#ID_MOT" value="[(#TITRE*|substr{0,2})]"[ checked="(#ENV{autrespages_layout,13}|=={#TITRE*|substr{0,2}}|?{checked})"] /><label for="sc_autrespages_layout#ID_MOT">&nbsp;[(#TITRE*|substr{0,2})]</label></td>
		</tr>
		</BOUCLE_Layouts>
	</tbody>
</table>
</fieldset>

<div>
<input type="submit" name="_cfg_ok" value="<:oK:>" class="fondo" />
<input type="reset" value="<:reset:>" class="fondo" />
<input type="submit" name="_cfg_delete" value="<:supprimer:>" class="fondo" />
</div>
</form>
