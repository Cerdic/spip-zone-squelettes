#CACHE{3600}
<B_RechercheMot>
<div class="espaceavant">
<form action="/@mot.html" method="get" id="frmrecherchemot" class="searchfrm">
<div>
	<label for="recherchemot" title="<:pyrat:recherche_title:>"><:pyrat:recherche_motclef_label:></label>
	<select id="recherchemot" name="id_mot" class="searchfield" onchange="return submit(this);">
		<option value="0" selected="selected"><:pyrat:recherche_motclef:></option>
		<BOUCLE_RechercheMot(GROUPES_MOTS){par titre}{titre==^[^_]}>
		<B_Mots>
		<optgroup label="[(#TITRE)]">
			<BOUCLE_Mots(MOTS mots_articles){id_groupe}{par titre}{id_article>0}>
			<option value="#ID_MOT">[(#TITRE|supprimer_tags)]<BOUCLE_ArticleMot(ARTICLES){id_mot}></BOUCLE_ArticleMot>(#TOTAL_BOUCLE)<//B_ArticleMot></option>
			</BOUCLE_Mots>
		</optgroup>
		</B_Mots>
		</BOUCLE_RechercheMot>
		</select>
	<input name="Submit" type="submit" id="sendsearchmc" class="okfield form_submit" title="<:pyrat:recherche_title_ok:>" value="<:pass_ok:>" />
</div>
</form>
</div>
</B_RechercheMot>
