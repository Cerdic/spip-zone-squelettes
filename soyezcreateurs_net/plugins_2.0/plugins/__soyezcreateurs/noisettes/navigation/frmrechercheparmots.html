#CACHE{3600}
<B_RechercheMot>
<div class="espaceavant">
<BOUCLE_RechercheMot(GROUPES_MOTS){par num titre, titre}{titre==^[^_]}>
<B_Mots>
<form action="#URL_PAGE{mot}" method="get" id="frmrecherchemot#ID_GROUPE" class="searchfrm">
<div>
	<input type="hidden" name="page" value="mot" />
	<label for="recherchemot#ID_GROUPE" title="<:pyrat:recherche_title:>"><:pyrat:recherche_motclef_label:>&nbsp;: #TITRE</label>
	<select id="recherchemot#ID_GROUPE" name="id_mot" class="searchfield" onchange="if ( (this.value != 0) && (this.value != #ENV{id_mot}) ) return submit(this);" title="[<:pyrat:recherche_motclef_label|attribut_html:>&nbsp;: (#TITRE|attribut_html)]">
		<option value="0">[(#TITRE|supprimer_tags)]</option>
		<BOUCLE_Mots(ARTICLES mots_articles mots){mots.id_groupe}{par mots.titre}{fusion mots.id_mot}>
			<BOUCLE_TitreMot(MOTS){id_mot}>
			[<option value="(#ID_MOT|unique)"[ (#ENV{id_mot}|=={#ID_MOT}|?{selected="selected"})]>[(#TITRE|supprimer_tags)]</option>]
			</BOUCLE_TitreMot>
		</BOUCLE_Mots>
		</select>
	<input name="Submit" type="submit" id="sendsearchmc#ID_GROUPE" class="okfield form_submit" title="<:pyrat:recherche_title_ok:>" value="<:pass_ok:>" />
</div>
</form>
</B_Mots>
</BOUCLE_RechercheMot>
</div>
</B_RechercheMot>
