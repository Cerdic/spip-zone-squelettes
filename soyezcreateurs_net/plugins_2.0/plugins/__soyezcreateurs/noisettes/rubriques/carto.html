<!-- Page de modèle pour inclure la carte de Google Maps dans le squelette Soyez Createurs -->
<BOUCLE_AppelCarte(spip_gis RUBRIQUES){id_rubrique}{0,1}>
	<BOUCLE_AppelArt(spip_gis ARTICLES){id_rubrique=#_AppelCarte:ID_RUBRIQUE}{branche}{0,1}>			
		<!-- Appel du modèle -->
		[(#MODELE{carte_gis}{id_rubrique=#_AppelCarte:ID_RUBRIQUE}{type=carte})]
	</BOUCLE_AppelArt>		
</BOUCLE_AppelCarte>
