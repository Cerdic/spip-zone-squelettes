<h2 class="ahem"><:spip:info_rechercher:></h2>
<form action='[(#ENV{action})]' method='get' id='form_rech' class='searchfrm'>
<div>
	[(#ENV{action}|form_hidden)]
	[<input type="hidden" name="lang" value="(#ENV{lang})" />]
	<label for="formulaire_recherche" title="<:pyrat:recherche_title:>"><:pyrat:recherche_label:></label>
	<input name='recherche' type='text' id='formulaire_recherche' class="searchfield" title="<:pyrat:recherche_title:>" value="[(#ENV{recherche}|?{#ENV{recherche},<:pyrat:recherche_value:>})]" onfocus="if (this.value=='<:pyrat:recherche_value:>') this.value=''" />
	<input type="submit" id="sendsearch" class="okfield form_submit" title="<:pyrat:recherche_title_ok:>" value="<:pass_ok:>" />
</div>
</form>
