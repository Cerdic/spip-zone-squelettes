<div id="menu_lang">
	#SET{arr_a, #ARRAY{}}
	<B_trad>
	<BOUCLE_trad(ARTICLES){traduction}>
		#SET_MERGE{arr_a,#GET{arr_a},#ARRAY{#LANG,#URL_ARTICLE}}
	</BOUCLE_trad>
	#SET{'aff', 0}
	<BOUCLE_langues(ARTICLES){par lang}>
		[(#LANG|traduire_nom_langue|unique{_langues}|!={''}|oui)
		#SET{'aff', #GET{aff}|plus{1}}]
	</BOUCLE_langues>
	<BOUCLE_test(CONDITION){si #GET{'aff'}|>{1}}>
		<BOUCLE_l(ARTICLES){par lang}>
			[(#LANG|=={#ENV{lang}}|non)
			[<a href="[(#URL_ACTION_AUTEUR{'converser', #LANG&var_lang=#LANG, #GET{arr_a}|table_valeur{#LANG}|sinon{#SELF}})]" rel="alternate" title="[(#LANG|traduire_nom_langue)]">
				(#LANG|unique{langues})
			</a>]]
			[(#LANG|=={#ENV{lang}}|oui)
			[<strong>(#LANG|unique{langc})</strong>]
			]
		</BOUCLE_l>
	</BOUCLE_test>
</div>
