#CACHE{3600}
<BOUCLE_Citation(ARTICLES rubriques mots_rubriques) {mots.titre=Citations} {par hasard}{0,1} {lang}>
<div class="bloc citations">
	<div class="bloc-titre">
		<h2 class="h2[ (#ENV{afficher_titre_citation}|=={on}|non)invisible]"><:zoyezcreateurs:citations:></h2>
	</div>
	<div class="bloc-texte">
		<dl>
			<dt class="#EDIT{titre}">#TITRE</dt>
			<dd class="#EDIT{texte}"[ title="(#DESCRIPTIF|sinon{#SOUSTITRE}|attribut_html)"]>#TEXTE</dd>
		</dl>
	</div>
</div>
</BOUCLE_Citation>
