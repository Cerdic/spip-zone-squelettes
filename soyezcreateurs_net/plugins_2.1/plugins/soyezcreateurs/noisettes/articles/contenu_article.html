<BOUCLE_ContenuArticle(ARTICLES){id_article}>
<dl>
	<dt class="#EDIT{titre} h4">[<img src="(#LOGO_ARTICLE_NORMAL|image_reduire{64,64}|extraire_attribut{src})" class="logo_article" alt="[(#TITRE|texte_script|supprimer_tags|attribut_html) (logo)]" width="[(#LOGO_ARTICLE_NORMAL|image_reduire{64,64}|largeur)]" height="[(#LOGO_ARTICLE_NORMAL|image_reduire{64,64}|hauteur)]" />][(#TITRE)]</dt>
	<dd>
		<div class="contenu_chapitres">
			[<div class="#EDIT{chapo} chapo">(#CHAPO|sinon{#DESCRIPTIF})</div>]
			[<div class="#EDIT{texte}">(#TEXTE|image_reduire{#CONFIG{soyezcreateurs_layout/maxlargeurimage,400},0})</div>]
			[<div class="#EDIT{ps} ps">(#PS)</div>]
			[<div class="notes">(#NOTES)</div>]
			[(#INCLURE{fond=modeles/documentsjoints}{id_article})]
		</div>
	</dd>
</dl>
</BOUCLE_ContenuArticle>
