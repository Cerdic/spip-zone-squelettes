<B_MenuHaut>
<div id="menuhaut">
	<ul id="menuh">
		<BOUCLE_MenuHaut(RUBRIQUES){titre_mot=MenuHaut}{par num titre}{!lang_select}><li<BOUCLE_Sub(RUBRIQUES){id_parent}{par num titre}{!lang_select}{0,1}> class="sub[(#ENV{secteurencours}|=={#_MenuHaut:ID_RUBRIQUE}|?{' encours'})]"</BOUCLE_Sub>><INCLURE{fond=noisettes/menus/rubrique_li,
			id_rubrique,
			rubriqueencours=#ENV{secteurencours},
			letitre=#TITRE,
			ledescriptif=#DESCRIPTIF,
			pasmenuarticle=1,
			classimg=menu_haut_logo,
			langue=#LANG,
			largeurlogomenuhaut=#CONFIG{soyezcreateurs_layout/largeurlogomenuhaut,16},
			hauteurlogomenuhaut=#CONFIG{soyezcreateurs_layout/hauteurlogomenuhaut,16},
			menuhautlogo=#CONFIG{soyezcreateurs_layout/menuhautlogo,logoplustexte},
			env}
			>
			<B_SousMenuHaut><ul>
			<BOUCLE_SousMenuHaut(RUBRIQUES){id_parent}{par num titre}{!lang_select}><BOUCLE_rubriqueencours(RUBRIQUES){id_rubrique=#ENV{rubriqueencours}}><BOUCLE_RacineMenuHaut(HIERARCHIE){id_rubrique}{tout}{1,1}>[(#ID_RUBRIQUE|=={#_SousMenuHaut:ID_RUBRIQUE}|?{[(#SET{rubriqueencours,#_SousMenuHaut:ID_RUBRIQUE})]})]</BOUCLE_RacineMenuHaut></BOUCLE_rubriqueencours>
			<li[(#ENV{id_rubrique}|=={#ID_RUBRIQUE}|?{' class="encours"',''})]><INCLURE{fond=noisettes/menus/rubrique_li,
			id_rubrique,
			rubriqueencours=#GET{rubriqueencours},
			letitre=#TITRE,
			ledescriptif=#DESCRIPTIF,
			pasmenuarticle=1,
			langue=#LANG,
			env}
			></li>
			</BOUCLE_SousMenuHaut>
			<INCLURE{fond=noisettes/menus/menuarticles,id_rubrique=#_MenuHaut:ID_RUBRIQUE,pas2ul=1}>
			</ul>
			</B_SousMenuHaut>
		</li></BOUCLE_MenuHaut>
	</ul>
</div>
</B_MenuHaut>
