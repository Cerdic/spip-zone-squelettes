<script type="text/javascript">// <![CDATA[
	$(document).ready(function(){
		$('#anythingslider_#ENV{id_unique}').anythingSlider({
			resizeContents: [(#ENV{resize_contents}?{true,false})],
			[width : (#ENV{width,null}),]
			[height : (#ENV{height,null}),]
			startText : "<:avelinepublic:start:>",
			stopText : "<:avelinepublic:stop:>",
			[theme : '(#ENV{theme})',]
			themeDirectory : '#EVAL{_DIR_PLUGIN_ANYTHINGSLIDER}css/theme-{themeName}.css',
			buildArrows: [(#ENV{build_arrows}?{true,false})],
		});
	});
 //]]></script>
