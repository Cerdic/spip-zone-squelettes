[(#REM)
	Liste des mots-cles d'un article
	<template><article1|mots></template>
][(#REM)
	Modele <article1|mots> : liste des mots-cles d'un article
	#MODELE{article_mots}

	Pour la notation rel="tag" voir
	<http://microformats.org/wiki/rel-tag-fr>
]<B_mots>
	<h2><:mots_clefs:></h2>
	<ul>
		<BOUCLE_mots(MOTS) {id_article} {par titre} {id_groupe !IN #CONFIG{median/groupes_mots_techniques}}>
		<li[ (#COMPTEUR_BOUCLE|=={1}|?{'style="border-top: 0;"'})]><a href="#URL_MOT" rel="tag">#TITRE</a></li>
		</BOUCLE_mots>
	</ul>
</B_mots>
