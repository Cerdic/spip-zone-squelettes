<BOUCLE_desc(POUR){tableau (#ENV{lignes}):-1:0}>
    #SET{n1, #VALEUR}
    <BOUCLE_desc2(POUR){tableau 9:-2:0}>
        <div class="encercler droite n#GET{n1}#VALEUR">&nbsp;</div>
        <div class="encercler gauche n#GET{n1}#VALEUR">&nbsp;</div>
    </BOUCLE_desc2>
</BOUCLE_desc>
<BOUCLE_asc(POUR){tableau 0:1:(#ENV{lignes})}>
    #SET{n1, #VALEUR}
    <BOUCLE_asc2(POUR){tableau 0:2:9}>
        <div class="encercler droite n#GET{n1}#VALEUR">&nbsp;</div>
        <div class="encercler gauche n#GET{n1}#VALEUR">&nbsp;</div>
    </BOUCLE_asc2>
</BOUCLE_asc>

[(#REM) gérer les styles des classes nXX ]
<style type="text/css">
<BOUCLE_css(POUR){tableau 0:1:(#ENV{lignes})}>
    #SET{n1, #VALEUR}
    <BOUCLE_css2(pour){tableau 0:1:9}>
    .n#GET{n1}#VALEUR { width: #GET{n1}.#VALEURem; }
    </BOUCLE_css2>
</BOUCLE_css>

.droite { float: right; clear: right; }
.gauche { float: left; clear: left; }
.encercler { background-color:  /*red*/ transparent; height: .38em; }
</style>
