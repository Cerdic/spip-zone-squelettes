<header role="banner" class="container rwd-hidden">

	<div class="row banner-row-1">

			<a href="#URL_SITE_SPIP" class="header-logo">
				<img src="#CHEMIN{img/logo-sendagi-couleur.svg}" width="90" height="90" alt="#NOM_SITE_SPIP" class="header-logo-img" />
				<span class="header-logo-name">#NOM_SITE_SPIP</span>
			</a>
		</div>
		<!-- header-main -->
		<div class="col-md-7 header-main">
					<div class="banner-title">
						<div class="banner-desc">#SLOGAN_SITE_SPIP</div>
					</div>
					<div class="banner-nav">
						<ul class="nav"><BOUCLE_nav(RUBRIQUES){titre !=='^[99]'}{par num titre}{racine}>

						</ul>
					</div>
		</div>
		<!-- #header-main -->
	</div>

<nav class="navbar navbar-expand-md navbar-dark fixed-top rwd-show">

		<span class="header-name-rwd">#NOM_SITE_SPIP</span>
	</a>

			<BOUCLE_nav_rwd(RUBRIQUES){titre !=='^[99]'}{par num titre}{racine}>
