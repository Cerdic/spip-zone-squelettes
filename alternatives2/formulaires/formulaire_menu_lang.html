[(#REM) *********************************************************
	Formulaire de langues modifie - renvoie systematiquement a la page d'accueil
	Modified Language's Form - systematicly returns to home page 
    ************************************************************* ]
<div class="formulaire_spip formulaire_menu_lang">
<a name="formulaire_menu_lang" id="formulaire_menu_lang"></a>

<form method="post" action="#ENV{url}">
<fieldset>
	[(#ENV{url}|form_hidden)]
	<label for="#ENV{nom}"><:info_langues:></label>
	<select class="forml" name="#ENV{nom}" id="#ENV{nom}"  onchange="document.location.href='#URL_SITE_SPIP/spip.php?action=converser&amp;redirect=#URL_SITE_SPIP/&amp;#ENV{nom}='+this.options[this.selectedIndex].value">
	#ENV*{langues}
	</select>
</fieldset>
	<noscript>
		<fieldset>
			<input type="submit" value="&gt;&gt;" />
		</fieldset>
	</noscript>
</form>

</div>
