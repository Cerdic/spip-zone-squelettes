<body class="page_mot">

		<div id="contenu">

			<div class="cartouche">
				<h1 class="invisible"><:mots_clefs:></h1>
			</div>

<BOUCLE_groupes_mots(GROUPES_MOTS){id_groupe IN 8,10,11,9,13}>
<div class="groupe_mot">
<h2>#TITRE</h2>

<ul>
<BOUCLE_mots(MOTS) {id_groupe} {par titre}>
<li><h3 dir="ltr" lang="fr"><a href='#'>#TITRE</a></h3>

<ul>
<BOUCLE_article_fr(ARTICLES){lang=fr}{id_mot}{!par popularite}>
	<li>
		<BOUCLE_article(ARTICLES){traduction}{lang=#ENV{lang}}>

		</BOUCLE_article>
		<em dir="ltr" lang="fr"><a href="#_article_fr:URL_ARTICLE">#_article_fr:TITRE</a></em>
		<//B_article>
	</li>
</BOUCLE_article_fr>
</ul>

</li>
</BOUCLE_mots>
</ul>

</div>
</BOUCLE_groupes_mots>

			<br class="nettoyeur" />

		</div><!-- fin contenu -->

	<br class="nettoyeur" />
	</div><!-- fin conteneur -->

<INCLURE{fond=inc-pied}{lang}>

</div><!-- fin page -->
<script type='text/javascript'><!--
$(document).ready(function(){
	$('h3+ul').hide();
	$('li>h3>a').click(function(){
		var ul = $("../../ul",this);
		if (ul.is(":hidden")) {
			$('h3+ul:visible').slideUp('fast');
			ul.slideDown("fast");
		}
		else ul.slideUp("fast");
		return false;
	});
});
--></script>
