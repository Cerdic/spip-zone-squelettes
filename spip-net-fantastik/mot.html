<head>
<title><:glossaire:>[ - (#NOM_SITE_SPIP|textebrut)]</title>
<meta http-equiv="Content-Type" content="text/html; charset=#CHARSET" />
[<meta name="description" content="(#DESCRIPTIF|sinon{#TEXTE}|couper{150}|attribut_html)" />]
<meta name="generator" content="SPIP" />
[<link rel="shortcut icon" href="(#CHEMIN{favicon.ico})" />]

<link rel="alternate" type="application/rss+xml" title="<:syndiquer_site:>" href="#URL_PAGE{backend}" />
<link rel="stylesheet" href="[(#CHEMIN{spip_style.css}|direction_css)]" type="text/css" media="all" />

#INSERT_HEAD
</head>

<body class="page_mot">
<div id="page">
<INCLURE{fond=inc-entete}{lang}>

	[(#REM) Fil d'Ariane ]
	<div id="hierarchie"><a href="#URL_SITE_SPIP/?lang=#ENV{lang}"><:accueil_site:></a> &gt; <:glossaire:></div>

	<div id="conteneur">

		[(#REM) Contenu principal : contenu du mot-cle ]
		<div id="contenu">

			<div class="cartouche">
				<h1 class="invisible"><:glossaire:></h1>
			</div>

<BOUCLE_groupes_mots(GROUPES_MOTS) {titre==^[0-9]}{par num titre, titre}>
<div class="groupe_mot">
<h2>#TITRE</h2>
<dl>
	<BOUCLE_mots(MOTS) {id_groupe} {par titre}>
	<dl>
		<a href="#ancre#ID_MOT" name="#ancre#ID_MOT" id="#ancre#ID_MOT"></a>
		<dt dir="ltr" lang="fr">#TITRE</dt>
	
		<BOUCLE_article_fr(ARTICLES){lang=fr}{id_mot}{!par popularite}>
		
		<BOUCLE_article(ARTICLES){traduction}{lang=#ENV{lang}}>
		<dd><a href="#URL_ARTICLE">#TITRE</a></dd>
		</BOUCLE_article>
	
		<dd dir="ltr" lang="fr"><em><a href="#_article_fr:URL_ARTICLE">#_article_fr:TITRE</a></em></dd>
		<//B_article>
	
		</BOUCLE_article_fr>
	
	</dl>
	</BOUCLE_mots>
</dl>
</div>
</BOUCLE_groupes_mots>

		<br class="nettoyeur" />
		</div><!-- fin contenu -->

	<br class="nettoyeur" />
	</div><!-- fin conteneur -->

<INCLURE{fond=inc-pied}{lang}>

</div><!-- fin page -->

<script type='text/javascript'><!--
$(document).ready(function(){
	var open_item=$('empty');
	$('dd').hide();
	$('dt').click(function(){
		var dl = $(this.parentNode);
		$('dd',open_item).slideUp('fast');
		if (dl!=open_item){
			$('dd',dl).slideDown("fast");
			open_item=dl;
		}
		else
			open_item=$('empty');
		return false;
	});
});
--></script>

</body>
</html>
