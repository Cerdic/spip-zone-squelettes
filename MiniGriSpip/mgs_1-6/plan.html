<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="#LANG_DIR" lang="#LANG"> <!-- plan.html -->
	<head>
		<title><:mgs_plan:>[ - (#NOM_SITE_SPIP|textebrut)]</title>
		<INCLURE{fond=inc/inc-head}{lang}>
	</head>
	<body>
		<!-- Bloc principal englobant tous les autres -->
		<div id="mgs_page">

			<!-- Bloc d'en tete -->			<div id="mgs_tete">
				<!-- Bloc d'inclusion du bandeau d'en tete -->				<INCLURE{fond=inc/inc-bandeau}{lang}>
								<!-- Bloc hierarchie de navigation -->				<div id="mgs_hierarchie">					<a href="#URL_SITE_SPIP/"><:accueil_site:></a> &gt; <:plan_site:>
				</div> <!-- /hierarchie -->			</div> <!-- /tete -->						

			<!-- Bloc central avec les menus et le contenu -->			<div id="mgs_corps" class="mgs_cadre01">
				<div class="mgs_cadre02"><div class="mgs_cadre03"><div class="mgs_cadre04"> <!-- Cadres -->

				<!-- Bloc menus de navigation -->				<div id="mgs_navigation">					<!-- Bloc d'inclusion du menu de navigation -->					<INCLURE{fond=inc/inc-menu}{date}{lang}>
				</div> <!-- /mgs_navigation -->

				<!-- Bloc du contenu principal -->
				<div id="mgs_principal" class="contenu">
				
					<!-- Bloc de navigation -->
					<div class="mgs_bloc" id="mgs_nav">
						<div class="mgs_picto mgs_picto_nav"></div>
						<ul class="general">
							<li class="mgs_menu_titre">
							<a href="#mgs_articles"><:mgs_articles:></a>
							&nbsp;-&nbsp;
							<a href="#mgs_breves"><:mgs_breves:></a>
							&nbsp;-&nbsp;
							<a href="#mgs_images"><:mgs_images:></a>
							&nbsp;-&nbsp;
							<a href="#mgs_documents"><:mgs_documents:></a>
							&nbsp;-&nbsp;
							<a href="#mgs_sites"><:mgs_sites:></a>
							&nbsp;-&nbsp;
							<a href="#mgs_commentaires"><:mgs_commentaires:></a>
							<br />
							<a href="#mgs_rubriques"><:mgs_rubriques:></a>
							&nbsp;-&nbsp;
							<a href="#mgs_mots"><:mgs_mots:></a>
							&nbsp;-&nbsp;
							<a href="#mgs_auteurs"><:mgs_auteurs:></a>
							</li>
						</ul>
					</div> <!-- /mgs_bloc -->


					<!-- Inclusion des Articles publies -->
					<INCLURE{fond=inc/inc-articles}{lang}{tri=titre}{ordre=0}{cntxt=plan}>
					
					<!-- Inclusion des Breves publiees-->
					<INCLURE{fond=inc/inc-breves}{lang}{tri=titre}{ordre=0}{cntxt=plan}>
					
					<!-- Inclusion des Images utilisees -->
					<INCLURE{fond=inc/inc-images}{lang}>
					
					<!-- Inclusion des Documents joints -->
					<INCLURE{fond=inc/inc-documents}{lang}>
					
					<!-- Inclusion des Sites publies-->
					<INCLURE{fond=inc/inc-sites}{lang}>
					
					<!-- Inclusion des Commentaires publies-->
					<INCLURE{fond=inc/inc-commentaires}{lang}{tri=date}{ordre=1}>

					<!-- Inclusion des Rubriques publiees -->
					<INCLURE{fond=inc/inc-rubriques}{lang}>
					
					<!-- Inclusion des Mots-cles associes-->
					<INCLURE{fond=inc/inc-motscles}{lang}>
					
					<!-- Inclusion des Auteurs inscrits -->
					<INCLURE{fond=inc/inc-auteurs}{lang}>
					
				</div> <!-- /contenu -->
				</div></div></div> <!-- /cadres -->
			</div> <!-- /corps -->
			<!-- Bloc d'inclusion du pied de page (logos Rss, Spip et Mgs) -->			<INCLURE{fond=inc/inc-pied}{lang}>		</div> <!-- /page -->
	</body>
</html> <!-- /plan.html -->
