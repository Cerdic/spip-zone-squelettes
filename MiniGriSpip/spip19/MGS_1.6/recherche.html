<html dir="#LANG_DIR" lang="#LANG"> <!-- recherche.html -->
	<head>
		<title><:mgs_recherche:>[ - (#NOM_SITE_SPIP|textebrut)]</title>
		<INCLURE{fond=inc/inc-head}>
	</head>
	<body>
		<!-- Bloc principal englobant tous les autres -->
		<div id="mgs_page">

			<!-- Bloc d'en tete -->			<div id="mgs_tete">
				<!-- Bloc d'inclusion du bandeau d'en tete -->				<INCLURE{fond=inc/inc-bandeau}{lang}>
								<!-- Bloc hierarchie de navigation -->				<div id="mgs_hierarchie">					<a href="#URL_SITE_SPIP/"><:accueil_site:></a> &gt; <:info_rechercher:>[ &gt; <b>(#RECHERCHE)</b>]
				</div> <!-- /hierarchie -->			</div> <!-- /tete -->			
				
			<!-- Bloc central avec les menus et le contenu -->			<div id="mgs_corps" class="mgs_cadre01">
				<div class="mgs_cadre02"><div class="mgs_cadre03"><div class="mgs_cadre04"> <!-- Cadres -->

				<!-- Bloc menus de navigation -->				<div id="mgs_navigation">					<!-- Bloc d'inclusion du menu de navigation -->					<INCLURE{fond=inc/inc-menu}{date}{lang}>
				</div> <!-- /mgs_navigation -->


				<!-- Bloc du contenu principal -->
				<div id="mgs_principal" class="contenu">
					<!-- Bloc de navigation -->
					<div class="mgs_bloc" id="mgs_nav">
						<div class="mgs_picto mgs_picto_nav"></div>
						<ul class="general">
							<li class="mgs_menu_titre">
							<a href="#mgs_articles"><:mgs_articles:></a>
							&nbsp;-&nbsp;
							<a href="#mgs_breves"><:mgs_breves:></a>
							&nbsp;-&nbsp;
							<a href="#mgs_commentaires"><:mgs_commentaires:></a>
							</li>
						</ul>
					</div> <!-- /mgs_bloc -->

					<!-- Bloc texte recherche -->
					<div class="mgs_bloc">
						<div class="mgs_picto mgs_picto_inf"></div>
						<ul class="general">
							<li class="mgs_menu_titre">
								<:resultats_recherche:> : &#171;&nbsp;#RECHERCHE&nbsp;&#187;
							</li>
						</ul>
					</div> <!-- /mgs_bloc -->

					<!-- Inclusion des Articles publies -->
					<INCLURE{fond=inc/inc-articles}{recherche}{lang}{tri=points}{ordre=1}{cntxt=rech}>
					
					<!-- Inclusion des Breves publiees-->
					<INCLURE{fond=inc/inc-breves}{recherche}{lang}{tri=points}{ordre=1}{cntxt=rech}>
					
					<!-- Inclusion des Commentaires publies-->
					<INCLURE{fond=inc/inc-commentaires}{recherche}{lang}{tri=points}{ordre=1}>
					
				</div> <!-- /contenu -->
				</div></div></div> <!-- /cadres -->
			</div> <!-- /corps -->
			<!-- Bloc d'inclusion du pied de page (logos Rss, Spip et Mgs) -->			<INCLURE{fond=inc/inc-pied}{lang}>		</div> <!-- /page -->
	</body>
