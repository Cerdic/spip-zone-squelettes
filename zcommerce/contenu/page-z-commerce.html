<style>
ul.menu-zcommerce{margin:0;padding:0;list-style-type:none;text-transform:lowercase;}
.menu-zcommerce li{display: inline; margin-right:1.2em;}
#contenu_zcommerce{margin-top:2em;}
#navigation{font-size:0.7em}
</style>

<INCLURE{fond=inclure/menuzcommerce}{env}>

<div id="contenu_zcommerce">

	[(#ENV{appel}|=={"sinscrire"}|oui)
		<h1><:vos_coordonnees:></h1>
		<div class="ajax">#FORMULAIRE_INSCRIPTION_CLIENT</div>
	]
	
	[(#ENV{appel}|=={"monpanier"}|oui)
		<INCLURE{fond=inclure/mon_panier}{env}>
	]
	
	[(#ENV{appel}|=={"commande_encours"}|oui)
		<INCLURE{fond=inclure/la_commande}{id_commande=#SESSION{id_commande}}>
	]
	
	[(#ENV{appel}|=={"moncompte"}|oui)
		<INCLURE{fond=inclure/editer_client}{env}>
	]
	
	[(#ENV{appel}|=={""}|oui)
		<INCLURE{fond=inclure/les_produits}{env}>
	]

</div>
