<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
#CACHE{0}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
<head>
<title>#NOM_SITE_SPIP</title>
<INCLURE{fond=inc/inc-head}{lang?}>
</head>
<body>

	[(#REM) Afficher l'entete :]
	<INCLURE{fond=inc/inc-entete}{lang?}{ajax}>
	<INCLURE{fond=inc/inc-menu}{class=entete}{lang?}{ajax}>

<div id="sommaire">
	<div id="content">
	[(#REM) Contenu principal : affichage du site ]

		[(#REM) Afficher les nouveautés :]
		<div id="new">
			<INCLURE{fond=noisettes/boucle/b_news}{doublons}>
		</div><!--#new-->

		[(#REM) Afficher les mieux notés :]
		<div id="plus_votes">
			<INCLURE{fond=noisettes/boucle/b_plus_votes}{doublons}>
		</div><!--#plus_votes-->

		[(#REM) Afficher au hazard :]
		<div id="zard">
			<INCLURE{fond=noisettes/boucle/b_zard}{doublons}>
		</div><!--#zard-->
	</div><!--#content-->

	[(#REM) Navigation => colonne droite :]
	<INCLURE{fond=inc/inc-nav}{lang?}{ajax}>

	[(#REM) Afficher le pied de page :]
	<INCLURE{fond=inc/inc-menu}{class=pied}{lang?}{ajax}>
</div><!--#sommaire-->
</body>
</html>
