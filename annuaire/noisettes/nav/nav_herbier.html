<fieldset id="herbier">
	[(#REM) <!-- affichage n derniers sites de l'herbier du secteur ou du site global --> ]
	<B_herbier>
	<ul class="dsjcycle">
		<BOUCLE_herbier(SITES) {id_secteur ?}{par date}{inverse}{0,400}>
			[(#REM) <!-- Bloc des vignettes defilantes de l'herbier -->]
			[<li>
				<a[ href="(#ID_SYNDIC|generer_url_entite{site})"][ title="(#NOM_SITE|texte_backend)"]>
				(#LOGO_SITE||inserer_attribut{alt,#NOM_SITE|texte_backend}||inserer_attribut{class,spip_logos})
				</a>
			</li>]
		</BOUCLE_herbier>
	</ul>
	<br class="nettoyeur" />
	</B_herbier>
</fieldset>
<br class="nettoyeur" />
