#CACHE{0}
<!-- titre=<:annuaire:annuaire|ucfirst:> - <:annuaire:configuration_general|ucfirst:>-->
<!-- descriptif=<:annuaire:descriptif_general:>-->
<!-- icone=img/annuaire_24.jpg -->
<!-- boite=<:annuaire:annuaire_general:> -->
<INCLURE{fond=noisettes/cfg/inc_cfg_header}>
<form method="post">[(#ENV{_cfg_}|form_hidden)]
	<fieldset><!--#affichage-->
		<legend><:annuaire:affichage:></legend>
		<p /><:annuaire:styliste:><br />
		<input type="text" name="styliste" value="[(#ENV{styliste})]" size="63" class="fondl" />
		<p /><:annuaire:hebergement:><br />
		<input type="text" name="hebergement" value="[(#ENV{hebergement})]" size="63" class="fondl" />
		<p /><:annuaire:infos:><br />
		<label>
			<textarea name="infos" rows="4" cols="40" style="width:100%;">[(#ENV{infos})]</textarea>
		</label>
	</fieldset><!--#affichage-->
	<fieldset><!--#fieldset-->
		<legend><:annuaire:css_fieldset:></legend>
		<p><:annuaire:css_couleurs_fieldset:></p>
		<INCLURE{fond=noisettes/cfg/inc_cfg_couleurs}
			{explication=<:annuaire:css_couleurs_:><:annuaire:fieldset:>}
			{suffixe=_fieldset}
			{choix=bs}
			{bs_defaut=#cccccc}
			{env}>
	</fieldset><!--#fieldset-->
<input type="submit" name="_cfg_ok" value="<:annuaire:ok:>" />
<input type="submit" name="_cfg_delete" value="<:annuaire:supprimer:>" />
</form>
