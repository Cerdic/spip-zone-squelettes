<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<title><:annuaire:toutes_rubriques:> - #NOM_SITE_SPIP</title>
<INCLURE{fond=inc/inc-head}{lang?}>
</head>
<body>

	[(#REM) Afficher l'entete :]
	<INCLURE{fond=inc/inc-entete}{lang?}{ajax}>
	<INCLURE{fond=inc/inc-menu}{class=entete}{lang?}{ajax}>

<div id="plan_complet">
	[(#REM) Fil d'Ariane ]
    <div class="hierarchie">
		<a href="#URL_SITE_SPIP/"><:accueil_site:></a> &gt;
		<strong class="on"><:annuaire:toutes_rubriques:></strong>
	</div><!--#hierarchie-->

	<div id="content">
	[(#REM) Contenu principal : affichage du plan ]
		<BOUCLE_secteurs(RUBRIQUES) {racine} {tout}{par titre} {titre !=squelette}>
        	<fieldset>
			<h2><a href="#URL_RUBRIQUE">#TITRE</a></h2>

			[(#REM) Sous-rubriques ]
			<B_rubriques>
			<ul class="rubri">
				<BOUCLE_rubriques(RUBRIQUES) {id_parent} {tout}{par titre}>
				<li>
					<strong><a href="#URL_RUBRIQUE">#TITRE&nbsp;<BOUCLE_site_ssrub11(SITES) {id_rubrique}> </BOUCLE_site_ssrub11>(#TOTAL_BOUCLE site(s))</B_site_ssrub11></a></strong>
					<BOUCLE_sous_rubriques(BOUCLE_rubriques) {tout}></BOUCLE_sous_rubriques>
				</li>
				</BOUCLE_rubriques>
			</ul>
			</B_rubriques>
			</fieldset>
		</BOUCLE_secteurs>
	</div><!--#content-->

	[(#REM) Navigation => colonne droite :]
	<INCLURE{fond=inc/inc-nav}{lang?}{ajax}>

	[(#REM) Afficher le pied de page :]
	<INCLURE{fond=inc/inc-menu}{class=pied}{lang?}{ajax}>
</div><!--#plan-->
</body>
