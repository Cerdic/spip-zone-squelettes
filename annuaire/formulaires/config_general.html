<div class="formulaire_spip">
	<form method="post" action="#ENV{action}">
		<div>
			#ACTION_FORMULAIRE{#ENV{action}}
			<fieldset><!--#affichage-->
				<legend><:annuaire:affichage:></legend>
				<p /><:annuaire:styliste:><br />
				<input type="text" name="styliste" value="[(#ENV{styliste})]" size="66" class="fondl" />
				<p /><:annuaire:infos:><br />
				<label>
					<textarea name="infos" rows="4" cols="40" style="width:100%;">[(#ENV{infos})]</textarea>
				</label>
			</fieldset><!--#affichage-->
		<input type="submit" name="_cfg_ok" value="<:annuaire:ok:>" />
		<input type="submit" name="_cfg_delete" value="<:annuaire:supprimer:>" />
		</div>
	</form>
</div>
