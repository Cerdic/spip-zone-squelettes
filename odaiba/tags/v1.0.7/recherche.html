[(#REM)
	page recherche

	param:
	- recherche (facultatif)


]<!DOCTYPE html>
<html lang="#LANG">
<head>
	<INCLURE{fond=inc/inc_head,no_bot=oui} />
	<title><:odaiba:recherche_titre:> [ - (#SLOGAN_SITE_SPIP|couper{60,'&nbsp;\[...\]'}|textebrut)]</title>
	[<link rel="canonical" href="(#URL_PAGE{recherche})" />]
</head>

<body>
<!-- layout: page -->
<div class="odaiba-page">
	<INCLURE{fond=inc/inc_aside} />

	<!-- layout: main -->
	<div class="odaiba-main[(#CONFIG{odaiba/affiche_recherche}|oui) odaiba-main--withsearch]">

		<section class="odaiba-main-section">
			<!-- headline -->
			<div class="headline-wrapper">
				<div class="content container">
					<div class="row">
						<div class="col-md-8 col-sm-10 offset-md-1 headline">
							<h1><:odaiba:recherche_titre:></h1>
						</div>
					</div>
				</div>
			</div>
			<!--  #headline -->


			<!-- content -->
			<div class="content container">
				<div class="row">
					<!-- content-main -->
					<div class="col-md-8 offset-md-1 content-main order-2 order-md-1">
						<a name="contenu" accesskey="2"></a>

						<!-- content -->
						<div class="content-main-wrapper article-texte">
							<INCLURE{fond=inc/inc_recherche, ajax, env} />
						</div>
						<!-- #content -->
					</div>
					<!-- #content-main -->

					<!-- content-side -->
					<!-- #content-side -->


				</div>
			</div>
			<!-- #content -->
		</section>
		<!-- #layout: main > section -->

		<INCLURE{fond=inc/inc_footer} />
	</div>
</div>
<!-- #layout: page -->

</body>
</html>
