<script type="text/javascript">
$(document).ready(function(){
    $('#tagsphere-#ENV{id}').tagSphere({
      height: [(#ENV{height}|?{#ENV{height},#CONFIG{tagsphere/height,200}})],
      width:  [(#ENV{width}|?{#ENV{width},#CONFIG{tagsphere/width,200}})],
      radius: [(#ENV{radius}|?{#ENV{radius},#CONFIG{tagsphere/radius,75}})],
      speed: [(#ENV{speed}|?{#ENV{speed},#CONFIG{tagsphere/speed,1}})],
      slower: [(#ENV{slower}|?{#ENV{slower},#CONFIG{tagsphere/slower,0.2}})],
      timer: [(#ENV{timer}|?{#ENV{timer},#CONFIG{tagsphere/timer,5}})],
      fontMultiplier: [(#ENV{fontMultiplier}|?{#ENV{fontMultiplier},#CONFIG{tagsphere/fontMultiplier,15}})],
      tagCSSOver: {#ENV{tagCSSOver}},
      tagCSSOut: {#ENV{tagCSSOut}}
    });
});
</script>
