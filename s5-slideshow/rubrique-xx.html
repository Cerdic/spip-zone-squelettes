<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<BOUCLE_principale(RUBRIQUES){id_rubrique}{tout}>
<html xmlns="http://www.w3.org/1999/xhtml" lang="#LANG">
<style>
.spip_code {border: 1px solid #CCC; padding: 5px; background: #EFEFEF;}
</style>
<head>
    <title>[(#TITRE|supprimer_numero)]</title>  
    <meta name="#NOM_SITE_SPIP" content="[(#TITRE|supprimer_numero)]" />
<link rel="stylesheet" href="[(#DOSSIER_SQUELETTE)/]slideshow/ui/default/slides.css" type="text/css" media="projection" id="slideProj" />
<link rel="stylesheet" href="[(#DOSSIER_SQUELETTE)/]slideshow/ui/default/outline.css" type="text/css" media="screen" id="outlineStyle" />
<link rel="stylesheet" href="[(#DOSSIER_SQUELETTE)/]slideshow/ui/default/print.css" type="text/css" media="print" id="slidePrint" />
<link rel="stylesheet" href="[(#DOSSIER_SQUELETTE)/]slideshow/ui/default/opera.css" type="text/css" media="projection" id="operaFix" />
<script type='text/javascript' src='[(#DOSSIER_SQUELETTE)/]slideshow/slides.js'></script>
<script type='text/javascript'>
window.onresize = function(){alert('resize');setTimeout('fontScale()', 50);}
</script>
</head>
<body onload="startup('<:next|texte_script:>','<:prev|texte_script:>','<:toggle|texte_script:>')">
<div class="layout">
    <div id="currentSlide"></div>
    <div id="header">
	    <h1 style='position: relative; top: 20px;left:190px'>[(#TITRE|supprimer_numero)]</h1>
	    <h3 style='position: relative; top: 45px;left:300px'>
	    <BOUCLE_equipe(ARTICLES)
		  {id_rubrique}><BOUCLE_auteurs(AUTEURS)
		    {id_article}{doublons}{" "}
		    >#NOM</BOUCLE_auteurs></BOUCLE_equipe>
	      </h3>
    </div>
    <div id="footer">
	    <h2 style="margin-left: 1em; "> #NOM_SITE_SPIP</h2>
	    #FORMULAIRE_ADMIN
	 </div>
    <div id="controls" lang="#LANG"></div>
</div>
<div class="presentation">
	  <div class="slide">
	    #TEXTE
	    [(#TEXTE|?{'','<br />'})#DESCRIPTIF]
	  </div>
    <BOUCLE_slide(ARTICLES){id_rubrique}{par titre}>
    <div class="slide">
        <h2 style='text-align: center'>[(#TITRE|supprimer_numero)]</h2>
       #TEXTE
    </div>
    </BOUCLE_slide>
</div>
</body>
</html>
</BOUCLE_principale>
