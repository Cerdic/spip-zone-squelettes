<div class="contenu-principal">
	<div class="cartouche invisible">
		<h1 class="h1 invisible">#NOM_SITE_SPIP</h1>
	</div>

	[<div id="descriptif_site_spip">(#DESCRIPTIF_SITE_SPIP)</div>]
</div>

<B_articles>
<div class="liste articles sommaire">
	<ul class="liste-items">
		<BOUCLE_articles(ARTICLES) {!par date}>
			[<h1 class="h1">(#DATE|annee|unique)</h1>]
			<ul>
			[<h3 class="h3">(#DATE|affdate{'Y-m'}|unique|nom_mois)</h3>]
			<li><span class="date">[(#DATE|affdate{'Y-m-d'}|unique|jour)]</span> <a href="#URL_ARTICLE" rel="bookmark">#TITRE</a></li>
			</ul>
		</BOUCLE_articles>
	</ul>
</div>
</B_articles>
