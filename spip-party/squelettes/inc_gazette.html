[(#REM) La derniere Gazette SPIP]<BOUCLE_gazette(SYNDIC_ARTICLES){id_syndic=66}{par date}{inverse}{0,1}><div id="gazette">	<h2><a href="#URL_SITE">#NOM_SITE</a></h2>	<dl class='spip_documents spip_documents_center'>		<dt>			<a href="[(#TAGS				|afficher_tags{enclosure}				|extraire_attribut{href})]"			   [title="(#TITRE|textebrut|entites_html)"]			   type="application/pdf">			<img src="[(#DESCRIPTIF				|extraire_balise{img}				|extraire_attribut{src}				|copie_locale)]" width="70" height="100"[			   alt="(#TITRE|textebrut|entites_html)"]			   style='height:100px;width:70px;' />			</a>		</dt>		<dt class='spip_doc_titre' style='width:120px;'><strong>#TITRE</strong></dt>		[<dd class='spip_doc_descriptif' style='width:120px;'>(#DATE|nom_mois)] [(#DATE|annee)]</dd>		[<dd class='spip_doc_descriptif' style='width:120px;'>Archives&nbsp;: (#TAGS|afficher_tags{directory})]</dd>	</dl></div></BOUCLE_gazette>
