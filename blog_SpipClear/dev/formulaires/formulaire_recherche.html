<div id="search">
	<form action="[(#ENV{lien})]" method="get">
		<h2><label for="recherche"><:info_rechercher:></label></h2>
 	[(#ENV{lien}|form_hidden)]
 	[<input type="hidden" name="lang" value="(#ENV{lang})" />]
		<p class="field">
		<input name="recherche"
			id="q"
			type="text"
			size="10"
			value="[(#ENV*{recherche}|sinon{<:un_seul_mot:>})]"
			onfocus='if (this.value == "<:un_seul_mot:>") { this.value = ""; }'
			onblur='if (this.value == "") { this.value = "<:un_seul_mot:>"; }'
			accesskey="4" />
		<input type="submit" class="submit" value="<:oksearch:>" />
		</p>
	</form>
</div>
