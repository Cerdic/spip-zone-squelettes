<B_albums>
<div class="liste albums">
	<ul class="liste-items">
		<BOUCLE_albums(ALBUMS){id_rubrique?}{id_article?}{objet?}{id_objet?}{par num titre,titre}>
		<li class="item">
			<BOUCLE_vignette(DOCUMENTS){id_album}{extension IN jpg,gif,png}{!par date}{0,1}>
			#SET{vignette,#FICHIER|balise_img}
			</BOUCLE_vignette>

			<a href="#URL_ALBUM">
				[(#LOGO_ALBUM|sinon{#GET{vignette}}
					|image_reduire{1200,0}
					|image_recadre{3:2,-,focus}
					|inserer_attribut{alt,''}
					|inserer_attribut{class,thumb round border})]
			</a>
			<strong class="titre">
				<a href="#URL_ALBUM">#TITRE</a>
			</strong>
			<small class="nb">
				<BOUCLE_nb(DOCUMENTS){id_album}/><:medias:des_images{nb=#TOTAL_BOUCLE}:><//B_nb>
			</small>
		</li>
		</BOUCLE_albums>
	</ul>
</div>
</B_albums>
