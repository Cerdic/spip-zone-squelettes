<BOUCLE_album(ALBUMS){id_album}>
<BOUCLE_vignette(DOCUMENTS){id_album}{extension IN jpg,gif,png}{!par date}{0,1}>
#SET{vignette,#FICHIER|balise_img}
</BOUCLE_vignette>
<div class="cover">
	[(#LOGO_ALBUM|sinon{#GET{vignette}}|image_reduire{2000,0}|image_recadre{20:3,-,focus}|adaptive_images{2000})]
</div>

<header class="accueil">
	<h1>
		<BOUCLE_rubrique(RUBRIQUES){id_album}{0,1}><BOUCLE_chemin(HIERARCHIE){id_rubrique}>#TITRE / </BOUCLE_chemin>#TITRE / </BOUCLE_rubrique><span[ class="(#EDIT{titre})"]>#TITRE</span>
	</h1>
	[<small class="slogan" [ class="(#EDIT{meta-nom_site})"]>(#NOM_SITE_SPIP)</small>]
</header>

[<div class="menu">
	(#MENU_LANG)
</div>]
</BOUCLE_album>
