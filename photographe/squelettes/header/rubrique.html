<BOUCLE_rubrique(RUBRIQUES){id_rubrique}>

#SET{rubriques,#ID_RUBRIQUE|calcul_branche_in|explode{","}}
#SET{albums,#LISTE}
<BOUCLE_albums_branche(ALBUMS){id_rubrique IN #GET{rubriques}}>
#SET{albums,#GET{albums}|push{#ID_ALBUM}}
</BOUCLE_albums_branche>

<BOUCLE_cover(DOCUMENTS){id_album IN #GET{albums}}{extension IN jpg,png,gif}{par hasard}{0,1}>
<div class="cover">
	[(#FICHIER|image_reduire{2000,0}|image_recadre{0,300}|adaptive_images{2000})]
</div>
</BOUCLE_cover>

<header class="accueil">
	<h1>
		<BOUCLE_chemin(HIERARCHIE){id_rubrique}>#TITRE / </BOUCLE_chemin><span[ class="(#EDIT{titre})"]>#TITRE</span>
	</h1>
</header>

[<div class="menu">
	(#MENU_LANG)
</div>]

</BOUCLE_rubrique>
