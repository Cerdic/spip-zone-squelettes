<B_mini_album>
<div class="galerie mini-album">
<span class="pagination">#PAGINATION{precedent}</span>
	<BOUCLE_mini_album(DOCUMENTS){id_album}{extension IN jpg,png,gif,svg}{!par date}{pagination 4}>
	<a href="#URL_DOCUMENT" title="[(#TITRE|sinon{#FICHIER|basename}|attribut_html)]" [(#ID_DOCUMENT|=={#ENV{id_document}}|oui)class="active on"]>
	[(#FICHIER
		|image_recadre{1:1,-,focus}|image_reduire{64}
		|inserer_attribut{alt,#TITRE|sinon{#FICHIER|basename}|attribut_html})]
	</a>
	</BOUCLE_mini_album>
<span class="pagination">#PAGINATION{suivant}</span>
</div>
</B_mini_album>
