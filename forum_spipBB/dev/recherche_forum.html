<BOUCLE_rubrique(RUBRIQUES){id_rubrique}>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="#LANG">
<head>
	<title>[#NOM_SITE_SPIP] - [<:phpbb:recherch:>] </title>
	<meta http-equiv="Content-Type" content="text/html; charset=#CHARSET">
	
	<!-- Ceci est la feuille de style par defaut pour les types internes a SPIP -->
	<link rel="stylesheet" href="[(#CHEMIN{spip_style.css}|direction_css)]" type="text/css">
	
	<!-- Les feuilles de style specifiques aux presents squelettes -->
	<link rel="stylesheet" href="[(#CHEMIN{themes/defaut/spip_forum.css}|direction_css)]" type="text/css">
	
	<!-- Lien vers le backend pour navigateurs eclaires -->
	<link rel="alternate" type="application/rss+xml" title="<:syndiquer_site:>" href="#URL_PAGE{backend}">
</head>

<body id="recherforum" dir="#LANG_DIR">

<a name="haut"></a>
<div id="contenant"> <!-- Section contenant la page -->

<INCLURE{fond=entete_BB}{id_rubrique}>

	<div id="corps"> <!-- Section contenant les données -->

		#MODELE{spipbb_chemindefer}

		<div class="rechliste">
		<form action="./" method="GET">
			<ul class="recherche">
				<li class="titre">
				<:info_rechercher:>
				</li>
				<li class="rechtitre">
				<:phpbb:recherche_titre:>&nbsp;:<br/>
				<span><:phpbb:recherche_texte:></span>
				</li>
				<li class="rechoption">
				<input type="text" class="post" name="recherche" size="30" />
				</li>
			</ul>

			<ul class="recherche">
				<li class="titre">
				<:phpbb:recherche_options:>
				</li>
				<li class="rechtitre">
				<:titre_forum:>:
				</li>
				<B_forum>
				<li class="rechoption">
				<select class="post" name="id_article">
					<OPTION VALUE="0">
					<:phpbb:tous_forums:>
					</OPTION>
					<BOUCLE_forum(ARTICLES){branche}{par num titre}>
					<OPTION VALUE="#ID_ARTICLE">
					[(#TITRE|supprimer_numero)]
					</OPTION>
					</BOUCLE_forum>
				</select>
				</li>
				</B_forum>
			</ul>

			<p>
			<input type="hidden" value="resultats_forum" name="page" />
			<input type="hidden" value="#ID_RUBRIQUE" name="id_rubrique" />
			<input class="liteoption" type="submit" value="<:phpbb:recherch:>" name="submit"/>
			</p>
		</form>
		</div><!-- Fin de la section rechliste -->

	</div><!-- Fin de la section Corps -->

<INCLURE{fond=pied_BB}{id_rubrique}>

</div> <!-- Fin de la section contenant -->

</body>
</html> 
</BOUCLE_rubrique>
