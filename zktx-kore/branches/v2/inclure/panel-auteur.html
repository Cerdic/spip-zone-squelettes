<BOUCLE_panel_auteur(AUTEURS){id_auteur}>

	<figure class="panel panel-default" class="author" itemprop="author">
		<div class="panel-heading">		
			[(#LOGO_AUTEUR|image_reduire{80,80}|image_recadre{80,80,center}|inserer_attribut{class,'img-responsive img-circle center-block'}|inserer_attribut{alt,'#NOM'}|inserer_attribut{role,'logo'}|sinon{'<i class="h1 text-center fa fa-lg fa-fw fa-user-circle" aria-hidden="true"></i>'})]	
			[<p class="h3 text-center name #EDIT{qui}">(#NOM)</p>]
		</div>
		<figcaption class="panel-body">
			[<div class="#EDIT{auteur_baseline} bio">(#BIO|couper{300})</div>]
		</figcaption>
		<nav class="panel-footer form-group">
			<a rel="author" class="btn btn-primary" href="[(#URL_AUTEUR|url_absolue)]"><i class="fa fa-lg fa-fw fa-user-circle" aria-hidden="true"></i> En savoir +</a>
			[<a class="btn btn-default spip_out fn url #EDIT{url_site}" href="#URL_SITE"><i class="fa fa-lg fa-fw fa-external-link" aria-hidden="true"></i> (#NOM_SITE|sinon{#URL_SITE})</a>]
		</nav>
	</figure>

</BOUCLE_panel_auteur>
