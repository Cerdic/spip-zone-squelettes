<div class="box slidefolio">
	<script type="text/javascript">
		jQuery(function($) {
			$('#animer').crossSlide({
				fade: 1
			}, [
				{
					<BOUCLE_sites(SITES) {id_rubrique=2} {statut?} {par hasard} {"}, {"}>
						src: '[(#LOGO_SITE||extraire_attribut{src})]',
						alt: '[(#NOM_SITE)]',
						href: '[(#URL_RUBRIQUE|url_absolue)]',
						from: '[(#VAL{0}|mt_rand{100})%] [(#VAL{0}|mt_rand{100})%] [(#VAL{#VAL{11}|mt_rand{12}}|div{10})x]',
						to:   '[(#VAL{0}|mt_rand{100})%] [(#VAL{0}|mt_rand{100})%] [(#VAL{#VAL{11}|mt_rand{12}}|div{10})x]',
						time: [(#VAL{1}|mt_rand{5})]
					</BOUCLE_sites>
				}
			], function(idx, img, idxOut, imgOut) {
				if (idxOut == undefined)
				{
					// starting single image phase, put up caption
					$('div.caption').text(img.alt).animate({ opacity: .7 })
				}
				else
				{
					// starting cross-fade phase, take out caption
					$('div.caption').fadeOut()
				}
			});
		});
	</script>
	<div id="animer">Chargement, merci de patienter...</div>
	<div class="caption"></div>

	
</div>
