
[(#REM) Liens des forums ]
<B_forums_liens>
<aside class="forums">
	<h2 class="h2"><:derniers_commentaires:></h2>
	<ul class="list-group">
		<BOUCLE_forums_liens(FORUMS?) {plat} {par date}{inverse} {0,8}>
		<li class="list-group-item">
			[<abbr class="published" title="[(#DATE|date_iso)]">(#DATE|affdate_jourcourt)</abbr><span class="sep"> &ndash; </span>]
			<a href="#URL_FORUM"[ title="(#TITRE|attribut_html|couper{80})"]>[(#TEXTE|couper{80}|abs_url)]</a>
		</li>
		</BOUCLE_forums_liens>
	</ul>
</aside>
</B_forums_liens>


[(#REM) Sur le Web ]
<B_syndic>
<aside class="syndic_articles">
	<h2 class="h2"><:nouveautes_web:></h2>
	<ul class="list-group">
		<BOUCLE_syndic(SYNDIC_ARTICLES) {age<180} {par date}{inverse} {0,6}>
		<li class="list-group-item">
			[<abbr class="published" title="[(#DATE|date_iso)]">(#DATE|affdate_jourcourt)</abbr><span class="sep"> &ndash; </span>]
			<a href="#URL_ARTICLE"[ title="(#NOM_SITE|attribut_html|couper{80})"] class="spip_out">#TITRE</a>
		</li>
		</BOUCLE_syndic>
	</ul>
</aside>
</B_syndic>

[(#REM) Inscription au site ]
[<section class="inscription">(#FORMULAIRE_INSCRIPTION)</section>]
