<BOUCLE_social_ar(ARTICLES){id_article}>
<div class="row">
<ul class="list-inline">
	<li class="col-xs-2 col-sm-2 col-md-12 col-lg-12 h3"><i class="fa fa-fw fa-share-square-o" title="Partager"></i></li>
  <li class="col-xs-2 col-sm-2 col-md-12 col-lg-12">
  	<a class="btn btn-sm btn-block btn-social btn-tw" target="_blank" title="Twitter" href="https://twitter.com/share?url=[(#URL_ARTICLE|url_absolue)]&text=[(#TITRE|supprimer_tags|textebrut)]&via=[(#NOM_SITE_SPIP|supprimer_tags|textebrut)]" rel="nofollow" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=400,width=700');return false;[" data-image="(#LOGO|image_recadre{600,300}|extraire_attribut{src})"]>
  		<span class="h4 socicon socicon-twitter"></span><span class="hidden-xs small text-uppercase"><br/>Twitter</span>
  	</a>
  </li>
  <li class="col-xs-2 col-sm-2 col-md-12 col-lg-12">
  	<a class="btn btn-sm btn-block btn-social btn-fb" target="_blank" title="Facebook" href="https://www.facebook.com/sharer.php?u=[(#URL_ARTICLE|url_absolue)]&t=[(#TITRE|supprimer_tags|textebrut)]" rel="nofollow" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=500,width=700');return false;">
  		<span class="h4 socicon socicon-facebook"></span><span class="hidden-xs small text-uppercase"><br/>Facebook</span>
  	</a>
  </li>
  <li class="col-xs-2 col-sm-2 col-md-12 col-lg-12">
  	<a class="btn btn-sm btn-block btn-social btn-gp" target="_blank" title="Google +" href="https://plus.google.com/share?url=[(#URL_ARTICLE|url_absolue)]&hl=fr" rel="nofollow" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=450,width=650');return false;">
  		<span class="h4 socicon socicon-googleplus"></span><span class="hidden-xs small text-uppercase"><br/>Google+</span>
  	</a>
  </li>
  <li class="col-xs-2 col-sm-2 col-md-12 col-lg-12">
  	<a class="btn btn-sm btn-block btn-social btn-li" target="_blank" title="Linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url=[(#URL_ARTICLE|url_absolue)]&title=[(#TITRE|supprimer_tags|textebrut)]" rel="nofollow" onclick="javascript:window.open(this.href, '','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=450,width=650');return false;">
  		<span class="h4 socicon socicon-linkedin"></span><span class="hidden-xs small text-uppercase"><br/>LinkedIn</span>
  	</a>
  </li>
  <li class="col-xs-2 col-sm-2 col-md-12 col-lg-12">	
  	<a class="btn btn-sm btn-block btn-default" href="#comments">
  		<i class="fa fa-lg fa-comments"></i><span class="hidden-xs small text-uppercase"><br/><:zktx:comments:></span>
  	</a>
  </li>
</ul>
</div>
</BOUCLE_social_ar>
