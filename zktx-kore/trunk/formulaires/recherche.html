<aside class="formulaire_spip[ (#ENV{class})]" id="formulaire_recherche">
	<div class="h4 legend"><:recherche:></div>
	<form class="well form-inline" role="form" action="[(#ENV{action})]" method="get">
		[(#ENV{action}|form_hidden)]		
				<div class="form-group editer saisie_input">
					[<input id="recherche" type="hidden" name="lang" value="(#ENV{lang})" />]
					<input[ (#HTML5|?{type="search" class="form-control search",type="text" class="form-control search"[ placeholder="(#ENV{recherche})"]})] size="10" name="recherche" id="#ENV{_id_champ}"[ value="(#ENV{recherche})"] accesskey="4" autocapitalize="off" autocorrect="off" />
				</div>
			</div>
		<button type="submit" class="btn btn-default" title="<:info_rechercher:>">OK</button>
	</form>
</aside>
