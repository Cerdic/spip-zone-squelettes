<body id="top">
	[(#PLUGINS{socialtags}|non) <INCLURE{fond=inclure/sdk,env} /> ]
	<header class="bs-header" id="header">
		<div class="container"><INCLURE{fond=header/#ENV{type-page},env} /></div>
	</header>
	<section class="bs-content" id="content" role="main">
		<INCLURE{fond=content/#ENV{type-page},env} />
	</section>
	<aside class="bs-extra" id="extra1" role="complementary">
		<div class="container"><INCLURE{fond=extra1/#ENV{type-page},env} /></div>
	</aside>
	<aside class="bs-extra" id="extra2" role="complementary">
		<div class="container"><INCLURE{fond=extra2/#ENV{type-page},env} /></div>
	</aside>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<INCLURE{fond=inclure/nav,env} />
	</nav>
	<footer class="bs-footer" id="footer">
		<div class="container"><INCLURE{fond=footer/#ENV{type-page},env} /></div>
	</footer>
	[(#PLUGINS{skiplink}|oui) [(#INCLURE{fond=inclure/remonter})] ]
	[(#REM) Chargements scripts et plugins en pied de page (Exemple : Google analytics) ]
	<INCLURE{fond=foot_js/#ENV{type-page},env} />
</body>
