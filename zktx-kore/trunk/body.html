<body id="top">
	[(#PLUGINS{socialtags}|non) <INCLURE{fond=inclure/sdk,env} /> ]
	<header class="bs-header" id="header" role="banner"><INCLURE{fond=header/#ENV{type-page},env} /></header>
	<section class="bs-content" id="content" role="main"><INCLURE{fond=content/#ENV{type-page},env} /></section>
	<aside class="bs-extra" id="extra1" role="complementary"><INCLURE{fond=extra1/#ENV{type-page},env} /></aside>
	<aside class="bs-extra" id="extra2" role="complementary"><INCLURE{fond=extra2/#ENV{type-page},env} /></aside>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"><INCLURE{fond=inclure/nav,env} /></nav>
	<footer class="bs-footer" id="footer"><INCLURE{fond=footer/#ENV{type-page},env} /></footer>
	[(#PLUGINS{skiplink}|oui) [(#INCLURE{fond=inclure/remonter})] ]
	[(#REM) Chargements scripts et plugins en pied de page (Exemple : Google analytics) ]
	<INCLURE{fond=foot_js/#ENV{type-page},env} />
</body>
