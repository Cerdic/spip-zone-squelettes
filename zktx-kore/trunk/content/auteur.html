<BOUCLE_content(AUTEURS){id_auteur}>
<article class="container vcard">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-8">
			[<section class="#EDIT{bio}" id="bio">(#BIO|abs_url)</section>]
			[<p class="#EDIT{hyperlien}" id="hyperlien"><:voir_en_ligne:> : <a href="(#URL_SITE)" class="url spip_out">[(#NOM_SITE|sinon{[(#URL_SITE|couper{80})]})]</a></p>]
		</div>
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
			<section id="formulaire">#FORMULAIRE_ECRIRE_AUTEUR</section>	
			[<section class="text-muted"><span class="h3">Notes</span> (#NOTES)</section>]
		</div>
	</div>
</article>
</BOUCLE_content>
