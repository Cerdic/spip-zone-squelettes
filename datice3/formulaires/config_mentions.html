<!-- autoriser=configurer -->

<!-- nom=datice_mentions-->

#CACHE{0}
<h3>Mentions légales #DATICEAIDE{207} </h3> 
<BOUCLE_cond(CONDITION){si #ENV{editable}|oui}>


<div class="formulaire_spip formulaire_cfg formulaire_config_couleurs">
[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
[<p class="formulaire_message">(#ENV*{message_ok})</p>]

<form method="post" action="#SELF">
	<div> #ACTION_FORMULAIRE{#SELF} 
<input type="hidden" name="dir" value="[(#ENV{dir})]" />
<input type="hidden" name="master" value="[(#ENV{master})]" /> 



<fieldset>
			<ul>
				 
				<li>
					<label for="En tête">En tête :</label>
					<input type="text" name="entete" value="[(#ENV{entete}|?{[(#ENV{entete})],''})]" />
				</li>
				<li>
					<label for="Intitulé 1 :">Intitulé 1 :</label>
					<input type="text" name="intitule1" value="[(#ENV{intitule1}|?{[(#ENV{intitule1})],''})]" />
				</li>
				<li>
					<label for="Valeur 1 :">Valeur 1 :</label>
					<input type="text" name="valeur1" value="[(#ENV{valeur1}|?{[(#ENV{valeur1})],''})]" />
							

				</li>
				 <li>
					<label for="Directeur de publication :">Directeur de publication :</label>
					<select name="dir"  style="width:100px">
					<BOUCLE_auteur1(AUTEURS){tout}>
							<option value="#ID_AUTEUR" [(#ENV{dir}=={#ID_AUTEUR}|?{"selected", })]>#NOM</option>
					</BOUCLE_auteur1>
					</select> 
					
				</li>
				<li>
					<label for="Webmestre :">Webmestre :</label>
					<select name="master"  style="width:100px">
					<BOUCLE_auteur(AUTEURS){tout}>
							<option value="#ID_AUTEUR" [(#ENV{master}=={#ID_AUTEUR}|?{"selected", })]>#NOM</option>
					</BOUCLE_auteur>
					</select> 

				</li> 
			</ul>
		</fieldset>





		
		[<span class='erreur'>(#ENV**{erreurs}|table_valeur{description})</span>]
		
		<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" />
		<input type="submit" name="_cfg_delete" value="<:cfg:Supprimer:>" />
		
		</div>
</form>
</div>
</BOUCLE_cond>
