<BOUCLE_background_banner(DOCUMENTS){id_document=#CONFIG{html5_landed/image_banner}}{tout}>
#SET{background, #FICHIER}
</BOUCLE_background_banner>
<BOUCLE_banner(ARTICLES){id_article}>
<section id="banner"[ style="background-image: url((#GET{background}));"] class="">
	<div class="content">
		<div class="block-link-parent">
			<header>
				<h2><a class="block-link" href="#URL_ARTICLE">#TITRE</a></h2>
				[(#INTRODUCTION{200})]
			</header>
			#SET{logo,#LOGO_ARTICLE|extraire_attribut{src}}
			<BOUCLE_logo_banner(DOCUMENTS){id_article}{si #CONFIG{html5_landed/logo_document}}{si #LOGO_ARTICLE|non}{extension IN jpg,png}{mode=image}{0,1}>
			#SET{logo,#FICHIER}
			</BOUCLE_logo_banner>
			[<span class="image"><img src="(#GET{logo}|image_passe_partout{360,360}|image_recadre{360,360}|image_aplatir{jpg,ffffff,90}|extraire_attribut{src})" alt="#TITRE"></span>]
		</div>
	</div>
	[(#GET{articles_sommaire}|count|oui)
	<a href="#sommaire1" class="goto-next scrolly"><:html5_landed:suite:></a>
	]
</section>
</BOUCLE_banner>
