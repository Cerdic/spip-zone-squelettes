<body>
<!-- Main site container -->
<div id="siteBox">
  <!-- Main site header : holds the img, title and top tabbed menu -->
  <div id="header">
    <!-- top rounded corner -->
    <img src="images/corner_tl.gif" alt="corner" style="float:left;" />
    <!-- Site title and subTitle -->
    <span class="title">
      <span class="white">#NOM_SITE_SPIP</span>
      <span class="subTitle">#URL_SITE_SPIP</span>
    </span>
    <!-- Menu is displayed in reverse order from how you define it (caused by float: right) -->
    <a href="[mailto:(#EMAIL_WEBMASTER|antispam)]" title="contact" class="lastMenuItem">Contact<span class="desc">Courriel</span></a>
    <a href="/ecrire" title="services">Privé<span class="desc">Rédaction</span></a>
    <a href="/" title="Accueil">Accueil<span class="desc">Bienvenue</span></a>
  </div>
  <INCLURE{fond=banner}>

  <!-- Content begins -->
  <div id="content">
    <!-- Left side menu : side bar links/news/search/etc. -->
    <div id="contentLeft">
      <p><span class="header">Rubriques des inscrits</span></p>
      <BOUCLE_rubriques(RUBRIQUES) {par titre}>
        <div class="menu_gauche"><a href="#URL_RUBRIQUE" class="menunoItem">#TITRE</a></div>
      </BOUCLE_rubriques>
<INCLURE{fond=menu1}>
      <p><span class="header">Carnet des inscrits</span></p>
      <BOUCLE_syndic_sites(SITES) {par nom_site} {tout}>

	<div class="menu_gauche"><a href="spip.php?site#ID_SYNDIC" class="menunoItem" title="#DESCRIPTIF">#NOM_SITE</a></div> 
      </BOUCLE_syndic_sites>

      <p><span class="header">Syndication</span></p>
      <div class="menu_gauche_d"><a href="spip.php?page=backend" class="menunoItem">Fil rss</a></div>
      <!-- Creates the rounded corner on the bottom of the left menu -->
      <div class="bottomCorner"><img src="images/corner_sub_br.gif" alt="bottom corner" class="vBottom"/></div>
      <INCLURE{fond=leftfooter}>
    </div>
    <!-- Right side main content -->
<div id="contentRight">
   <table id="contentTopRight" summary="contenu principal"><tr>
    <td id="edito">
        <INCLURE{fond=message}> <hr />
        <span class="header"><a href="#URL_SITE">#NOM_SITE</a> :: <BOUCLE_rss(SITES){id_syndic}><a href="#URL_SYNDIC">RSS</a></BOUCLE_rss></span>
     #DESCRIPTIF
    </td>
    <td id="cal">
     [(#URL_SITE_SPIP|monCalendrier)]
    </td>
   </tr></table>
   [(#URL_SITE_SPIP|monDrawSyndic{0,0})]

   <img src="images/corner_sub_bl.gif" alt="bottom corner" class="vBottom" />

  </div>
 </div>
