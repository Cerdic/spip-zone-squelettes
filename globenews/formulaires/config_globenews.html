<!-- titre=Choix des couleurs-->
<!-- autoriser=configurer -->
<!-- depot=metapack -->
<!-- nom=globenews-->
<!-- casier=couleurs-->
#CACHE{0}
[(#ENV{editable}|oui)
<div class="formulaire_spip formulaire_cfg formulaire_globnews">
[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
[<p class="formulaire_message">(#ENV*{message_ok})</p>]

<form method="post" action="#SELF">
	 #ACTION_FORMULAIRE{#SELF} 
		<fieldset>
			<div class="titre_rubrique">
					<label for="couleur_bloc1">Couleur des blocs haut:</label>
					<input type="text" name="couleur_bloc1" class="palette" value="[(#ENV{couleur_bloc1}|?{[(#ENV{couleur_bloc1})],#ccc})]" />
			</div>
			<div class="titre_rubrique">
					<label for="couleur_bloc2">Couleur des blocs bas:</label>
					<input type="text" name="couleur_bloc2" class="palette" value="[(#ENV{couleur_bloc2}|?{[(#ENV{couleur_bloc2})],#ccc})]" />
			</div>
			<div class="titre_rubrique">
					<label for="couleur_liens">Couleur des liens:</label>
					<input type="text" name="couleur_liens" class="palette" value="[(#ENV{couleur_liens}|?{[(#ENV{couleur_liens})],#ccc})]" />
				</div>
				
			
			
		
		</fieldset>
		
		
		[<span class='erreur'>(#ENV**{erreurs}|table_valeur{description})</span>]
		
		<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" />
		
		</div>
</form>
</div>

]

[(#ENV{editable}|non)
Vous devez être connecté en administrateur pour pouvoir utiliser ce formulaire.
]
