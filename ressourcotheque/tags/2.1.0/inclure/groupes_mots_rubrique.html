<B_groupes>
	<div class="liste groupes">
		<BOUCLE_groupes(GROUPES_MOTS) {par titre}{rubriques_on == #ENV{id_rubrique}(,|$)}>
		#SET{total,0}
		<B_mots>
		[(#GET{total}|oui)
		<h2 class="h2 #EDIT{titre}">#TITRE</h2>
		<ul class="liste-items liste mots">]
			<BOUCLE_mots (MOTS){id_groupe}{par sinum titre, num titre, titre}>
				<BOUCLE_articles(ARTICLES){id_rubrique}{id_mot}{0,1}>
				</BOUCLE_articles>
					[<li class="item"><a href="(#URL_RUBRIQUE|parametre_url{id_mot,#ID_MOT})">#TITRE</a></li>]
					#SET{total,#GET{total}|plus{1}}
				</B_articles>
			</BOUCLE_mots>
		[(#GET{total}|oui)</ul>]
		</B_mots>
		</BOUCLE_groupes>
	</div>
</B_groupes>
