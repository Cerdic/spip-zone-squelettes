<form action="[(#ENV{action})]" method='post'>

	<input type="text" class="forml" name="email_message_auteur" id="email_message_auteur"
		 value="[(#ENV{mail})]" />

		 value="[(#ENV{sujet})]"  />

<label for="texte_message_auteur" title="le texte de votre message">Votre message</label><br />

[<input type="hidden" name="id_auteur" value="(#ENV{id_auteur})" />]
<div style="text-align:center;">
	<input type="submit"  class="spip_bouton" name="valide"
		 value="[(#ENV{valide})]" />
