<!-- titre=<:collection:cfg:> -->

<form method="post" class="formulaire_spip">[(#ENV{_cfg_}|form_hidden)]
<h2 style="text-align:center;"><:collection:cfg:></h2>
<fieldset>
<legend><:collection:cfg_contenu:></legend>
<ul>    
    <li>
    <label for="menu"><:collection:cfg_menu:></label>
    <select name="menu[]" multiple="multiple" id="menu">
    
        <option value="plan"[(#VAL{plan}|in_array{#ENV{menu}}|oui) selected="selected"]><:collection:cfg_plan:></option>
        <option value="pluri_criteres"[(#VAL{pluri_criteres}|in_array{#ENV{menu}}|oui)  selected="selected"]><:collection:pluri_criteres:></option>
    
    </select>
    </li>
    <li>
    
    <label for="sommaire"><:collection:cfg_sommaire:></label>
    <select name="sommaire[]" id="sommaire" multiple="multiple">
    
        <option value="alea9"[(#VAL{alea9}|in_array{#ENV{sommaire}}|oui)  selected="selected"]><:collection:cfg_alea9:></option>
        <option value="pluri_criteres"[(#VAL{pluri_criteres}|in_array{#ENV{sommaire}}|oui)  selected="selected"]><:collection:pluri_criteres:></option>
        <option value="plan"[(#VAL{plan}|in_array{#ENV{sommaire}}|oui)  selected="selected"]><:collection:cfg_plan:></option>
    
    </select>
    
</ul>
</fieldset>

<fieldset>
<legend><:collection:cfg_presentation:></legend>
<ul>
    <li>
        
        [(#SAISIE{couleur}{nom=couleur_filets}{label=<:collection:cfg_couleur_filets:>})]
        
    </li>
</ul>
</fieldset>
<p align="right"><input class="fondo"  type="submit" name="_cfg_ok" value="<:valider:>" /></p>
</form>
