#CACHE{86400}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="#LANG_DIR" lang="#LANG">
<head>
<title>[(#TITRE|textebrut)]</title>
<meta http-equiv="Content-Type" content="text/html; charset=#CHARSET" />

<!-- media="..." permet de ne pas utiliser ce style sous Netscape 4 (sinon plantage) -->
<link rel="stylesheet" href="#CHEMIN{habillage.css}" type="text/css" media="projection, screen, tv" />

<!-- media="print" permet d'utiliser cette feuille de style quand vous imprimez depuis votre navigateur -->
<link rel="stylesheet" href="#CHEMIN{impression.css}" type="text/css" media="print" />

[<link rel="shortcut icon" href="(#CHEMIN{favicon.ico})" />]
</head>

<body>
<div id="principal">

<!-- Entete de la page + titre du site -->
<INCLURE{fond=inc-top}{lang}>

<!-- Une : contenu du mot-cle -->

<div id="contenu">
<div class="cartouche">
<h1 class="titre"><:info_mots_cles:></h1>
</div>

<BOUCLE_groupes(GROUPES_MOTS){par titre}>
<dl><dt>[(#TITRE)]</dt>

[<dd>(#DESCRIPTIF)</dd>]

[<dd>(#TEXTE)</dd>]

<B_mots>
<dd>
<BOUCLE_mots(MOTS){id_groupe}{par titre}>
<dl><dt><a href="#URL_MOT">[(#TITRE)]</a></dt>
[<dd class="descriptif">(#DESCRIPTIF)</dd>]
[<dd>(#TEXTE)</dd>]
</dl>
</BOUCLE_mots>
</dd>
</B_mots>
</dl>
</BOUCLE_groupes>

</div>

<div id="navigation">
<!-- Formulaire de recherche -->
[(#FORMULAIRE_RECHERCHE)]
</div>

<!-- Pied de page -->
<INCLURE{fond=inc-pied}{lang}>

</div>
</body>
</html>
