<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html dir="#LANG_DIR" lang="#LANG"><head><title>[(#TITRE|textebrut)]</title><meta http-equiv="Content-Type" content="text/html; charset=#CHARSET" /><!-- media="..." permet de ne pas utiliser ce style sous Netscape 4 (sinon plantage) --><link rel="stylesheet" href="#DOSSIER_SQUELETTE/style.css" type="text/css" media="projection, screen, tv" /><!-- media="print" permet d'utiliser cette feuille de style quand vous imprimez depuis votre navigateur --><link rel="stylesheet" href="#DOSSIER_SQUELETTE/impression.css" type="text/css" media="print" /></head><body><BOUCLE_mot_principal(MOTS){id_mot}{doublons}><div id="fenetre"><div id="principal"><!-- Entete de la page --><INCLURE(page.php3){fond=inc-top}><!-- Une : contenu du mot-cle --><div id="contenu"><div class="cartouche">[(#LOGO_MOT|left)]<h1 class="titre">#TITRE</h1></div><div class="encart"><!-- Rubriques liees au mot-cle --><B_rubriques><div class="rubriques"><h2><:rubriques:></h2><ul><BOUCLE_rubriques(RUBRIQUES){id_mot}{par titre}><li><a href="#URL_RUBRIQUE"[ title="(#DESCRIPTIF|textebrut|entites_html)"]>#TITRE</a></li></BOUCLE_rubriques></ul></div></B_rubriques><!-- Breves liees au mot-cle --><B_breves><div class="breves"><h2><:breves:></h2><ul><BOUCLE_breves(BREVES){id_mot}{par titre}><li>[(#DATE|affdate_court) : ]<a href="#URL_BREVE">#TITRE</a></li></BOUCLE_breves></ul></div></B_breves><!-- Sites Web lies au mot-cle --><B_sites><div class="divers"><h2><:sites_web:></h2><ul><BOUCLE_sites(SITES){id_mot}{par nom_site}><li><a href="#URL_SITE">#NOM_SITE</a></li></BOUCLE_sites></ul></div></B_sites></div>[<div class="chapo">(#TEXTE)</div>][<div class="notes">(#NOTES)</div>]<!-- Articles lies au mot-cle --><INCLURE(page.php3){fond=inc-liste-articles}{id_mot}></div><div id="navigation"><h1 class="structure"><:navigation:></h1>[(#FORMULAIRE_RECHERCHE)]<!-- Menu de navigation mots-cles : les autres mots cles du meme groupe --><B_mots_freres><div class="divers" title="<:mots_clefs_meme_groupe:>"><BOUCLE_groupe(GROUPES_MOTS){id_groupe}{doublons}><h2 class="menu-titre"[ title="(#DESCRIPTIF|attribut_html)"]>#TITRE</h2></BOUCLE_groupe><ul><BOUCLE_mots_freres(MOTS){type}{par titre}><li><a [(#EXPOSE{name,href})]="#URL_MOT"[ title="(#DESCRIPTIF|textebrut|entites_html)"] class="#EXPOSE">#TITRE</a></li></BOUCLE_mots_freres></ul></div></B_mots_freres><!-- Menu de navigation mots-cles : les autres groupes avec un lien sur le premier mot du groupe --><B_groupes_freres><div class="divers"><h2><:autres_groupes_mots_clefs:></h2><ul><BOUCLE_groupes_freres(GROUPES_MOTS){par titre}{doublons}><BOUCLE_mot_cousin(MOTS){id_groupe}{par titre}{0,1}><li[ title="(#_groupes_freres:DESCRIPTIF|attribut_html)"]><a href="#URL_MOT">#TYPE</a></li></BOUCLE_mot_cousin></BOUCLE_groupes_freres></ul></div></B_groupes_freres></div><!-- Pied de page --><INCLURE(page.php3){fond=inc-pied}></div></div></BOUCLE_mot_principal></body></html>
