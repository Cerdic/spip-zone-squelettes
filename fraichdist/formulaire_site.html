<form action="[(#ENV{self})]" method="post" id="formulaire_site" >
<fieldset>
<legend><:info_site:></legend>
<p><:proposer_site:></p>
<p><label for="nom_site"><:form_prop_nom_site:></label>
<input type="text" name="nom_site" id="nom_site" value="" size="30" /></p>
<p><label for="url_site"><:form_prop_url_site:></label>
<input type="text" name="url_site" id="url_site" value="http://" size="30" /></p>

<textarea name="description_site" id="description_site" rows="5" cols="40"></textarea></p>
<input type="submit" name="submit" class="spip_bouton submit" value="<:bouton_valider:>" />
</fieldset>
</form>
