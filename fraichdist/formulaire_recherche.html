<form action="[(#ENV{lien})]" method="get" id="formulaire_recherche">
	[(#ENV{lien}|form_hidden)]
	<label for="recherche"><:info_rechercher:></label>
	<input type="text" name="recherche" id="recherche" value="[(#ENV{recherche}|sinon{<:info_rechercher:>})]"[(#ENV{recherche}|?{'',
		onfocus="if (this.value=='<:info_rechercher:>') this.value='';"
		})]/>
	<noscript>
	<input type="submit" name="submit" class="spip_bouton" value="<:info_rechercher:>" />
	</noscript>
</form>
