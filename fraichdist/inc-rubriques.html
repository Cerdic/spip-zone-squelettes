[(#REM)
	Barre de navigation, ouverte sur la hierarchie courante
]
<B_soeurs>
<div class="rubriques">
<h2 class="titre"><:rubriques:></h2>
<ul>
<BOUCLE_soeurs(RUBRIQUES){meme_parent}{racine} {par num titre, titre}>
	<li>
		<a class="rubrique[(#EXPOSE{_courante})]"
		href="#URL_RUBRIQUE"
		>[(#TITRE|supprimer_numero|textebrut|couper{80})]</a>
	<BOUCLE_deroule(RUBRIQUES){id_secteur}{id_rubrique=#ENV{id_rubrique}}>
		<BOUCLE_hierarchie(HIERARCHIE){1,n}>
			<ul><li>
			<a class="rubrique_courante"
			href="#URL_RUBRIQUE"
			>[(#TITRE|supprimer_numero|textebrut|couper{80})]</a>
		</BOUCLE_hierarchie>
		<BOUCLE_hierarchie_ferme(HIERARCHIE){1,n}>
			</li></ul>
		</BOUCLE_hierarchie_ferme>
	</BOUCLE_deroule>
	</li>
</BOUCLE_soeurs>
</ul>
</div>
</B_soeurs>
