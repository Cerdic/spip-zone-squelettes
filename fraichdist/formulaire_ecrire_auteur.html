<form action="#SELF" method="post" id="formulaire_ecrire_auteur">

[<p class="reponse_formulaire">(#ENV*{sujetko})<:form_prop_indiquer_sujet:></p>]
[<p class="reponse_formulaire">(#ENV*{mailko})<:form_prop_indiquer_email:></p>]

[(#REM) previsualisation ... ]
[<input type="hidden" name="num_formulaire_ecrire_auteur" id="num_formulaire_ecrire_auteur" value="(#ENV{valide})" />]
[<fieldset class="previsu">
<legend><:previsualisation:></legend>
<p><strong class="titre">#ENV{sujet}</strong> - <em>#ENV{mail}</em></p>
[(#ENV{texte}|nl2br)]
<input type="submit" name="confirmer#ENV{id}" id="spip_bouton" style="float: #LANG_RIGHT;" value="(#ENV{boutonconfirmation})" />
</fieldset>]

[(#REM) Formulaire normal ]
<fieldset class="previsu">
<legend><:envoyer_message:></legend>
<p><label for="email_message_auteur#ENV{id}"><:form_pet_votre_email:></label>
<input type="text" name="email_message_auteur#ENV{id}" id="email_message_auteur#ENV{id}" value="#ENV{mail}" size="30" /></p>
<p><label for="sujet_message_auteur#ENV{id}"><:form_prop_sujet:></label>
<input type="text" name="sujet_message_auteur#ENV{id}" id="sujet_message_auteur#ENV{id}" value="#ENV{sujet}" size="30" /></p>
<p><label for="texte_message_auteur#ENV{id}"><:forum_texte:></label>
<textarea name="texte_message_auteur#ENV{id}" id="texte_message_auteur#ENV{id}" rows="10" cols="40">#ENV{texte}</textarea></p>
<input type="submit" name="valide" id="spip_bouton" style="float: #LANG_RIGHT;" value="#ENV{bouton}" />
</fieldset>

</form>
