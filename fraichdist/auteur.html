#CACHE{86400}
<BOUCLE_auteur_principal(AUTEURS) {id_auteur}>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="#LANG_DIR" lang="#LANG">
<head>
<title>[(#NOM|textebrut)]</title>
<meta http-equiv="Content-Type" content="text/html; charset=#CHARSET" />

<!-- media="..." permet de ne pas utiliser ce style sous Netscape 4 (sinon plantage) -->
<link rel="stylesheet" href="#CHEMIN{habillage.css}" type="text/css" media="projection, screen, tv" />
<!-- media="print" permet d'utiliser cette feuille de style quand vous imprimez depuis votre navigateur -->
<link rel="stylesheet" href="#CHEMIN{impression.css}" type="text/css" media="print" />
[<link rel="shortcut icon" href="(#CHEMIN{favicon.ico})" />]
</head>

<body>
<div id="principal">

<!-- Entete de la page + titre du site -->
<INCLURE{fond=inc-top}{lang}>

<!-- Une : affichage de l'auteur -->

<div id="contenu">

<div class="cartouche">
[(#LOGO_AUTEUR|right)]
<h1 class="titre">#NOM</h1>
[<div class="soustitre">#NOM_SITE : <a href="(#URL_SITE)" title="<:voir_en_ligne:>">#URL_SITE</a></div>]
</div>

[<div class="texte">(#BIO)</div>]

<br class="spacer" />

[<h2 class="spip"><:envoyer_message:></h2>
<div class='spip_encadrer'>(#FORMULAIRE_ECRIRE_AUTEUR)</div>]

[<div class="notes">(#NOTES)</div>]

</div>

<div id="navigation">
<h1 class="structure"><:navigation:></h1>

<!-- Autres auteurs -->
<B_auteurs>
<div class="forums">
<h2 class="titre"><:info_auteurs:></h2>
<ul>
<BOUCLE_auteurs(AUTEURS)>
<li><a href="#URL_AUTEUR"[ class="(#EXPOSE)"]>#NOM</a></li>
</BOUCLE_auteurs>
</ul>
</div>
</B_auteurs>

<!-- Articles de l'auteur -->
<B_articles_rubrique>
<div class="breves" title="<:articles_auteur:>">
<h2 class="titre"><:articles_auteur:></h2>
<ul>
<BOUCLE_articles_rubrique(ARTICLES) {id_auteur} {par date}{inverse}>
<li><a href="#URL_ARTICLE"[ title="(#DESCRIPTIF|textebrut|entites_html)"]>#TITRE</a></li>
</BOUCLE_articles_rubrique>
</ul>
</div>
</B_articles_rubrique>

</div>

<!-- Pied de page -->
<INCLURE{fond=inc-pied}{lang}>

</div>
</body>
</html>
</BOUCLE_auteur_principal>
