<BOUCLE_site(SITES){id_syndic}><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html dir="#LANG_DIR" lang="#LANG"><head><title>[(#NOM_SITE|textebrut)]</title><meta http-equiv="Content-Type" content="text/html; charset=#CHARSET" /><!-- media="..." permet de ne pas utiliser ce style sous Netscape 4 (sinon plantage) --><link rel="stylesheet" href="#DOSSIER_SQUELETTE/style.css" type="text/css" media="projection, screen, tv" /><!-- media="print" permet d'utiliser cette feuille de style quand vous imprimez depuis votre navigateur --><link rel="stylesheet" href="#DOSSIER_SQUELETTE/impression.css" type="text/css" media="print" /></head><body><!-- Une : affichage du site --><div id="fenetre"><div id="principal"><!-- Entete de la page --><INCLURE(page.php3){fond=inc-top}><div id="contenu"><div class="cartouche">[(#LOGO_SITE|left)]<h1 class="titre"><a href="#URL_SITE">#NOM_SITE</a></h1>[<div class="chapo">(#DESCRIPTIF)</div>][<div class="notes">(#NOTES)</div>]</div><!-- Articles du site --><h1 class="structure"><:articles:></h1><div class="liste-articles"><BOUCLE_articles(SYNDIC_ARTICLES){id_syndic}{!par date}{0,10}><h2><a href="#URL_ARTICLE"[ title="(#DESCRIPTIF|textebrut|entites_html)"]>#TITRE</a></h2><div class="detail">[(#DATE|nom_jour) ][(#DATE|affdate)]</div><br /></BOUCLE_articles></div></div><div id="navigation"><h1 class="structure"><:navigation:></h1>[(#FORMULAIRE_RECHERCHE)]<INCLURE(page.php3){fond=inc-sommaire}></div><!-- Pied de page --><INCLURE(page.php3){fond=inc-pied}></div></div></body></html></BOUCLE_site>
