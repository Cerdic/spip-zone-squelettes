<form method="post" action="[(#ENV{self})][#formulaire_signature]" id="formulaire_signature">
<input type="hidden" name="url_page" id="url_page" value="#URL_SITE_SPIP/#SELF" />

[<fieldset>
<legend><:texte_descriptif_petition:></legend>
(#ENV*{texte}|propre)
</fieldset>]

<fieldset>
	<legend><:form_forum_identifiants:></legend>
	<p><label for="nom_email"><:form_pet_votre_nom:></label>
	<input type="text" name="nom_email" id="nom_email" value="" size="20" /></p>
	<p><label for="adresse_email"><:form_pet_votre_email:></label>
	<input type="text" name="adresse_email" id="adresse_email" value="" size="20" /></p>
</fieldset>

<fieldset>
	<legend><:forum_lien_hyper:></legend>
	[(#ENV{site_obli})<p><:form_pet_votre_site:></p>]
	<p><label for="signature_nom_site"><:form_pet_nom_site2:></label>
	<input type="text" name="signature_nom_site" id="signature_nom_site" value="" size="20" /></p>
	<p><label for="signature_url_site"><:form_pet_adresse_site:></label>
		<input type="text" name="signature_url_site" id="signature_url_site" value="http://" size="20" /></p>
</fieldset>

[(#ENV{message})
	<fieldset>
	<legend><:form_pet_message_commentaire:></legend>
	<p><label for="message"><:info_texte_message:></label>
	<textarea name="message" id="message" rows="3" cols="20"></textarea></p>
	</fieldset>]

<input type="submit" name="submit" class="spip_bouton" style="float: #LANG_RIGHT;" value="<:bouton_valider:>" />

</form>
