[(#SET{les_images,''})]
[(#SET{les_textes,''})]
<BOUCLE_photo(DOCUMENTS){extension==jpg|png|gif}{id_document IN #CONFIG**{fsgtf/imSortOrder}|explode{','} }>

	[(#SET{les_textes,#GET{les_textes}<div class="tf_content" id="content#COMPTEUR_BOUCLE" >[<h2[ class="(#EDIT{titre})"]>(#TITRE)</h2>][<p[ class="(#EDIT{descriptif} )shadow"]>(#DESCRIPTIF|PtoBR)</p>]</div>})]
</BOUCLE_photo>
