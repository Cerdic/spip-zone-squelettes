	<script type="text/javascript" src="#CHEMIN{js/jquery.dragsort-0.5.1.min.js}"></script>
	<script type="text/javascript">
			$("#liste_des_images").dragsort({ dragSelector: "div",  dragEnd: saveOrder,  placeHolderTemplate: "<li class='placeHolder'><div></div></li>" });
			function saveOrder() {
				var data = $("ul#liste_des_images li").map(function() { return $(this).children().text(); }).get();
				$("input[name=imSortOrder]").val(data.join(","));
				$(".alert_modif").show();
			};
	</script>

	<style type="text/css">
		ul#liste_des_images div:hover {opacity:0.8;}
		.placeHolder div { background-color:transparent !important; border:dashed 1px gray !important; width:120px; height:100px; }
	</style>
