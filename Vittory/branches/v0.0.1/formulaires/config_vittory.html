<script type="text/javascript">

	$(document).ready(function() {

		var offset = $("#navigation").offset();
		var topPadding = 0;
		var shortcuts='';

		shortcuts+='<span class="cellule-h-lien"><a href="#body" class="cellule-h">Body</a></span>';
		shortcuts+='<span class="cellule-h-lien"><a href="#overlay" class="cellule-h">Overlay</a></span>';
		shortcuts+='<span class="cellule-h-lien"><a href="#title" class="cellule-h">Title</a></span>';
		shortcuts+='<span class="cellule-h-lien"><a href="#menu" class="cellule-h">Menu</a></span>';
		shortcuts+='<span class="cellule-h-lien"><a href="#content" class="cellule-h">Content</a></span>';
		shortcuts+='<span class="cellule-h-lien"><a href="#gallery" class="cellule-h">Gallery</a></span>';
		shortcuts+='<span class="cellule-h-lien"><a href="#maps" class="cellule-h">Maps</a></span>';
		shortcuts+='<span class="cellule-h-lien"><a href="#footer" class="cellule-h">Footer</a></span>';

		$('#navigation #shortcuts').remove();
		$('#navigation').append('<div id="shortcuts" class="cadre cadre-e" style=""><div class="cadre_padding" style="vertical-align: middle;">'+shortcuts+'<div class="nettoyeur"></div></div></div>');

		$(window).scroll(function() {
			if ($(window).scrollTop() > offset.top) {
				$("#navigation").stop().animate({
					marginTop: $(window).scrollTop() - offset.top + topPadding
				});
			} else {
				$("#navigation").stop().animate({
					marginTop: 0
				});
			};
		});

		ToggleMaps($("SELECT#maps\_use option:selected").val());

		$('SELECT#maps\_use').change(function() { ToggleMaps($("SELECT#maps\_use option:selected").val()); });
		$('SELECT#maps\_tilt').change(function() { ToggleHeading($("SELECT#maps\_tilt option:selected").val()); });

		function ToggleMaps(t){
			if(t=='true'){
				$('DIV#optionsMaps').show('slow');
				ToggleHeading($("SELECT#maps\_tilt option:selected").val());
			}else{
				$('DIV#optionsMaps').hide('slow');
			}
			return false;
		}

		function ToggleHeading(t){
			if(t=='45'){
				$('P#optionsMapsTilt').show('slow');
			}else{
				$('P#optionsMapsTilt').hide('slow');
			}
			return false;
		}

	});

	function select(lnk){
		var bg=$(lnk).attr("title");
		$("#body_default_background").val(bg);
		$(".row").removeClass('selected');
		$(lnk).parent().parent().addClass('selected');
	}

</script>
