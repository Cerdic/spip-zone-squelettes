<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html dir="#LANG_DIR" lang="#LANG"><head><title><:resultats_recherche:></title><meta http-equiv="Content-Type" content="text/html; charset=#CHARSET" /><!-- Los estilos personalizados de ColeWebs.org --><link rel="stylesheet" href="#DOSSIER_SQUELETTE/estilos.css" type="text/css" /><!-- Los estilos por defecto de SPIP (typographie y spip_style de la 1.9) juntos en un archivo --><link rel="stylesheet" href="#DOSSIER_SQUELETTE/estilos_spip.css" type="text/css" /><!-- media="..." permet de ne pas utiliser ce style sous Netscape 4 (sinon plantage) --><link rel="stylesheet" href="habillage.css" type="text/css" media="projection, screen, tv" /><!-- media="print" permet d'utiliser cette feuille de style quand vous imprimez depuis votre navigateur --><link rel="stylesheet" href="impression.css" type="text/css" media="print" /></head><body><div class="botones_admin">[(#FORMULAIRE_ADMIN)]</div><!-- Todo el contenido --><div id="pagina"><!-- La cabecera --><div><INCLURE {fond=cabecera}></div><!-- Fin de la cabecera --><!-- Bloque central --><div id="cuerpo"><!-- Lado izquierdo -->	<div id="lado_izquierdo">				<!-- M?dulo men? -->		<div>		<INCLURE {fond=menu}>		</div><!-- Fin lado izquierdo -->	</div>	<!-- Zona principal -->	<div id="contenido">		<div style="height: 100%;">		<div>[<:resultats_recherche:>: <span style="color:green;"><u>(#RECHERCHE)</u></span>]<br /><br /></div><!-- Rubriques trouvees --><B_rubriques><div class="texto_80"><div class="titulo"><div class="subrayado_puntos_gris"  style="color:#666666;">Secciones:</div></div></div><BOUCLE_rubriques(RUBRIQUES) {recherche} {par points} {inverse} {0,10}><div class="menu_item"><a href="#URL_RUBRIQUE" [title="(#DESCRIPTIF|textebrut|entites_html)"]>[(#TITRE|supprimer_numero)]</a></div></BOUCLE_rubriques><br /></B_rubriques><!-- Mots-cles trouves et articles associes--><B_mots><div class="texto_80"><div class="titulo"><div class="subrayado_puntos_gris"  style="color:#666666;">Temas:</div></div></div><BOUCLE_mots(MOTS) {recherche} {par points} {inverse} {0,10}><div class="menu_titulo" style="text-transform:uppercase;"><a href="#URL_MOT" [title="(#DESCRIPTIF|textebrut|entites_html)"]>#TITRE</a></div><B_articles_mots><BOUCLE_articles_mots(ARTICLES) {id_mot} {par hasard} {0,10}>	<div class="menu_item_min" style="padding-left: 2em; font-size:80%;"><a href="#URL_ARTICLE" title="[(#DESCRIPTIF|textebrut|entites_html)]">#TITRE</a></div></BOUCLE_articles_mots></B_articles_mots></BOUCLE_mots><br /></B_mots><!-- Une : articles trouves --><B_articles><div class="texto_80"><div class="titulo"><div class="subrayado_puntos_gris"  style="color:#666666;">Art&iacute;culos:</div></div></div><BOUCLE_articles(ARTICLES) {recherche} {par points} {inverse} {0,10}>	<div class="texto_80" style="color:#999999;">	<a href="#URL_ARTICLE" [title="(#DESCRIPTIF|textebrut|entites_html)"]>#TITRE</a>	<div style="font-size:80%; padding-left: 2em;">[(#DATE|nom_jour)] [(#DATE|affdate)]	<B_auteurs><:par_auteur:> <BOUCLE_auteurs(AUTEURS) {id_article} {", "}>#NOM</BOUCLE_auteurs>	</div></div></BOUCLE_articles><br /></B_articles>	<!-- Breves trouvees -->	<B_breves><div class="texto_80"><div class="titulo"><div class="subrayado_puntos_gris"  style="color:#666666;">Breves:</div></div></div>	<BOUCLE_breves(BREVES) {recherche} {par points} {inverse} {0,10}>		<div class="menu_item">		<i>[(#DATE|affdate_court)]</i>: 		<a href="#URL_BREVE">#TITRE</a>		</div>	</BOUCLE_breves><br />	</B_breves>	<!-- Sites Web trouves -->	<B_sites><div class="texto_80"><div class="titulo"><div class="subrayado_puntos_gris"  style="color:#666666;">Enlaces:</div></div></div>	<BOUCLE_sites(SITES) {recherche} {par points} {inverse} {0,10}>		<div class="menu_item">		<a href="#URL_SITE" title="[(#DESCRIPTIF|textebrut|entites_html)]">#NOM_SITE</a>		</div>	</BOUCLE_sites>	<br />	</B_sites>	<!-- Messages trouves -->	<B_messages><div class="texto_80"><div class="titulo"><div class="subrayado_puntos_gris"  style="color:#666666;">Comentarios:</div></div></div>	<BOUCLE_messages(FORUMS) {recherche} {par points} {inverse} {0,10}>		<div class="menu_item">		<a href="#URL_FORUM">#TITRE</a>		</div>	</BOUCLE_messages><br />	</B_messages>		<!-- Fin zona principal --></div></div><!-- Fin bloque central --></div><!-- El pie --><div id="pie">	<INCLURE {fond=pie}></div><!-- Fin del pie --><!-- Fin de todo el contenido -->	</div><div class="cron">[(#SPIP_CRON)]</div></body></html>
