#CACHE{12*3600}
<form action="[(#ENV{lien})]" method="get" class="formrecherche">
	[(#ENV{lien}|form_hidden)]
	[<input type="hidden" name="lang" value="(#ENV{lang})" />]
	<label><span><:rechercher:> : </span>
	<input type="text"
		class="formrecherche"
		name="recherche"
		size="15"
		placeholder="<:rechercher|attribut_html:>"
		value="[(#ENV{recherche,''}|attribut_html)]" />
	</label>
	<input type="submit" value="<:go:>" class="spip_bouton" />
</form>
