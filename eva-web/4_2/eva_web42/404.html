#CACHE{7 * 24 * 3600}
#HTTP_HEADER{"Cache-Control: no-store, no-cache, must-revalidate"}
#HTTP_HEADER{Pragma: no-cache}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG">
<head>
<INCLURE{fond=noisettes/headers/entete-meta}{skel=404}{env}>
</head>
<body>
	<div id="page">

		[(#REM) Entete de la page]
		<INCLURE{fond=noisettes/entete/inc_entete-page}{id_article}{id_rubrique}{skel=404}{lang}>

		[(#REM) Conteneur]
		<div id="conteneur">
			<div id="menu">
				<INCLURE{fond=noisettes/communs/inc_menu}{lang}>
			</div>
			[(#REM) Contenu de la page]
			<div id="contenu">
				[(#REM) chapeau, texte, post-scriptum de l'article ]
				<div class="chapo">
					<h3><:erreur_404:></h3>
					<p><:texte_page_404:></p>
				</div>
			</div>
			<div class="nettoyeur"></div>
		</div>
		<INCLURE{fond=noisettes/pied/inc_pied}{lang}>
	</div>
</body>
</html>
