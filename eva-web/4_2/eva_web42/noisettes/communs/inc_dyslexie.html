<div class="bloc" id="accessibilite_dys">
	<h3 class="titre">Paramètres d'accessibilité</h3>
	<div class="texte">
		<p>Police pour dyslexie ?<br />
			<ul id="liste_dyslexie">
				<li class="element_dyslexie_non">
					<input id="police_dyslexie_non" name="police_dyslexie_non" title="Désactiver la police pour dyslexie" type="radio">
					<label for="police_dyslexie_non">Police non adaptée</label>
				</li>
				<li class="element_dyslexie_oui">
					<input id="police_dyslexie_oui" name="police_dyslexie_oui" title="Activer la police pour dyslexie" type="radio">
					<label for="police_dyslexie_oui">Police adaptée</label>
				</li>
			</ul>
		</p>
		<p>Interlignage double ?<br />
			<ul id="liste_interlignage">
				<li class="accessibilite_interlignage_non">
					<input id="interlignage_double_non" name="interlignage_double_non" title="Interlignage simple" type="radio">
					<label for="interlignage_double_non">Simple</label>
				</li>
				<li class="accessibilite_interlignage_oui">
					<input id="interlignage_double_oui" name="interlignage_double_oui" title="Doubler l'interlignage" type="radio">
					<label for="interlignage_double_oui">Double</label>
				</li>
			</ul>
		</p>
	</div>
</div>
