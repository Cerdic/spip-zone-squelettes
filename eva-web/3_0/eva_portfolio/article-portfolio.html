<BOUCLE_principale(ARTICLES){id_article}>
	<INCLURE{fond=inc_entete-meta}{id_article}{lang}>
	</head>
	<body>
	<div id="Page">
	
		[(#REM) Entte de la page]
		<INCLURE{fond=inc_entete-page}{id_article}{id_rubrique}>
			
		[(#REM) Conteneur]
		<div id="Conteneur">

[(#REM) Inclusion des vignettes ]
			<BOUCLE_vignettes(DOCUMENTS){id_document}>
			<INCLURE{fond=inc_article-album_vignettes}{id_article}{id_document}>
			</BOUCLE_vignettes>
			
				<BOUCLE_vignettes2(DOCUMENTS){id_article}{extension==jpg|png|gif}{mode=document}{par num titre}{0,1}>
				<INCLURE{fond=inc_article-album_vignettes}{id_article}{id_document}>
				</BOUCLE_vignettes2>
			
			<//B_vignettes>
			
			[(#REM) Contenu de la page]
			<div id="Contenu">
<div class="bloc2">
				
				[(#REM) Inclusion de la photo ]
				<BOUCLE_image(DOCUMENTS){id_document}{extension==jpg|png|gif}{mode=document}>
				<INCLURE{fond=inc_article-album_image}{id_article}{id_document}>
				</BOUCLE_image>
				
					<BOUCLE_image2(DOCUMENTS){id_article}{extension==jpg|png|gif}{mode=document}{par num titre}{0,1}>
					<INCLURE{fond=inc_article-album_image}{id_article}{id_document}>
					</BOUCLE_image2>
				
				<//B_image>
				
				</div>

				[(#REM) Inclure le contenu ]
				<INCLURE{fond=inc_article_contenu}{id_article}>
				
				[(#REM) Inclusion du compteur graphique si le plugin est activé ]
				[(#CONFIG{plugin}|match{COMPTEURGRAPHIQUE}|?{' '})<INCLURE{fond=inc_compteurgraphique_portfolio}{id_article}>]
				
			</div>

			<div class="nettoyeur"></div>
		</div>
		<INCLURE{fond=inc_pied}{lang}>
	</div>
</body>
</html>
</BOUCLE_principale>
