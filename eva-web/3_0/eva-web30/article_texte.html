[(#REM)
	texte d'un article dans un autre
	<template><article1|texte></template>
][(#REM)
	Modele <article1|texte> : texte d'un article dans un autre
	#MODELE{article_texte}

	Pour la notation rel="tag" voir
	<http://microformats.org/wiki/rel-tag-fr>
]
<div class="bloc3"[ style='float:(#ENV{align}|match{left|right});']>
	<B_article_texte>
	
	
			<BOUCLE_article_texte(ARTICLES) {id_article=#ENV{id}} >
				[(#TITRE|supprimer_numero)]
				#TEXTE
			</BOUCLE_article_texte>
	
	
	</B_article_texte>
</div>
