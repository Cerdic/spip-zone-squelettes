#CACHE{24 * 3600}

#HTTP_HEADER{Pragma: no-cache}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="#LANG_DIR" lang="#LANG">
<head>
<title><:pass_erreur:> 404 - [(#NOM_SITE_SPIP|textebrut)]</title>
<meta name="robots" content="none" />
<INCLURE{fond=inc-head}{lang=#ENV{lang}}>
</head>
<body class="page_404">
	<div id="page">

	[(#REM) Entete de la page + titre du site ]
	<INCLURE{fond=inc-entete}{lang=#ENV{lang}}>

		<div id="contenu">

			<div class="cartouche">
			<h1 class="titre"><:pass_erreur:> 404</h1>
			</div>
			[<div class="reponse_formulaire">(#ENV{erreur})</div>]

		</div><!-- fin contenu -->

	<INCLURE{fond=inc-navigation}{lang=#ENV{lang}|sinon{#LANG}}>
	<INCLURE{fond=inc-pied}{lang=#ENV{lang}}>

	</div><!-- fin page -->
#SPIP_CRON
</body>
</html>
