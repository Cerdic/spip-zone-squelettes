<BOUCLE_principale(RUBRIQUES) {id_rubrique}>
<INCLURE{fond=inclure/head,env} />
[(#REM) <!-- TODO prévoir meta données sépcifiques aux articles et rubriques -->]
<INCLURE{fond=inclure/header,env} />

<div id="container">
		<div id="content" role="main">

			<h2 class="page-title">Category Archives: <span>#TITRE</span></h2>
			<B_articles>
			#ANCRE_PAGINATION
			<BOUCLE_articles(ARTICLES) {id_rubrique} {!par date} {pagination}>
			<div id="post-#ID_ARTICLE" class="post-#ID_ARTICLE post type-post status-publish format-standard hentry category-#ID_RUBRIQUE">
				<h3 class="entry-title"><a href="#URL_ARTICLE" rel="bookmark">#TITRE</a></h3>
				<div class="entry-content">
				#INTRODUCTION
				</div>
				<INCLURE{fond=inclure/entry-meta,id_article} />
			</div><!-- .post -->
			</BOUCLE_articles>

			#PAGINATION{precedent_suivant}
[(#REM) <!-- TODO : affiner la pagination du thème : 
			<div id="nav-below" class="navigation">
			
				<div class="nav-previous"></div>
				<div class="nav-next"></div>
			
			</div>-->]
			</B_articles>

		</div><!-- #content -->
	</div><!-- #container -->

<INCLURE{fond=inclure/footer,env} />

</BOUCLE_principale>[(#INCLURE{fond=404, erreur=<:aucune_rubrique:>})]
