<BOUCLE_principale(AUTEURS) {id_auteur}>
<INCLURE{fond=inclure/head,env} />
[(#REM) <!-- TODO prévoir meta données sépcifiques aux articles et rubriques -->]
<body class="single single-post postid-#ID_article single-format-standard hiding hypenation">
<INCLURE{fond=inclure/header,env} />

	<div id="container">
		<div id="content" role="main">
			<div class="vcard">[(#REM) microformat vcard]
			<h2 class="page-title author">Author Archives: <span class="#EDIT{qui} fn">#NOM</span></h2>
			[<div class="#EDIT{bio} archive-meta">(#BIO)</div>]
			</div>
			<B_articles>
			#ANCRE_PAGINATION
			<BOUCLE_articles(ARTICLES){id_auteur} {!par popularite} {pagination}>
			<div id="post-#ID_ARTICLE" class="post-#ID_ARTICLE post type-post status-publish format-standard hentry category-#ID_RUBRIQUE">
				<h3 class="entry-title"><a href="#URL_ARTICLE" rel="bookmark">#TITRE</a></h3>
				<div class="entry-content">
				#INTRODUCTION
				</div>
				<INCLURE{fond=inclure/entry-meta,id_article} />
			</div><!-- .post -->
			</BOUCLE_articles>

			#PAGINATION{precedent_suivant}
[(#REM) <!-- TODO : affiner la pagination du thème : 
			<div id="nav-below" class="navigation">
			
				<div class="nav-previous"></div>
				<div class="nav-next"></div>
			
			</div>-->]
			</B_articles>

		</div><!-- #content -->
	</div><!-- #container -->

<INCLURE{fond=inclure/footer,env} />
</BOUCLE_principale>[(#INCLURE{fond=404, erreur=<:aucun_auteur:>})]<//B_principale>
