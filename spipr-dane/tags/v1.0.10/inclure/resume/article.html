]
<BOUCLE_articles(ARTICLES) {id_article} {statut?}>
<article class="entry article hentry">
	<strong class="h3-like entry-title">
		<a href="#URL_ARTICLE" rel="bookmark"[(#VIRTUEL|oui) class="spip_out"]>
			[(#LOGO_ARTICLE|image_reduire{#ENV{largeur_logo,-1},#ENV{hauteur_logo,-1}}|responsive_logo)]
			#TITRE
		</a>
	</strong>
	<p class="publication">[<time datetime="[(#DATE|date_iso)]"><i class="fa fa-calendar"></i> (#DATE|affdate_jourcourt)</time>]</p>
	[<div class="#EDIT{intro} introduction entry-content">(#INTRODUCTION{#ENV{coupe,300}})</div>]
</article>
</BOUCLE_articles>
