[(#REM)
	Barre de navigation, ouverte sur la hierarchie courante

	On fait un plan, et, quand on avance vers une rubrique,
	on l'affiche si son parent est expose ou est la racine du site. ]
<B_rubriques>
<div class="well">
	<ul class="nav nav-list">
	<li class="nav-header"><:spipr_dane:rubriques:></li>
	<BOUCLE_rubriques(RUBRIQUES) {racine} {!mots.titre=Dans le menu horizontal} {par num titre, titre}>
		<li class="#EXPOSE{active}">
			<a href="#URL_RUBRIQUE" [ class="(#EXPOSE)"]>[(#TITRE|couper{80})]</a>
			<B_sous_rubriques>
			<ul class="nav nav-list">
				<BOUCLE_sous_rubriques(RUBRIQUES) {id_parent}{par num titre, titre}>
					<li class="#EXPOSE{active}"><a href="#URL_RUBRIQUE"[ class="(#EXPOSE)"]>[(#TITRE|couper{80})]</a></li>
				</BOUCLE_sous_rubriques>
			</ul>
			</B_sous_rubriques>
		</li>
	</BOUCLE_rubriques>
	</ul>
</div>
</B_rubriques>
