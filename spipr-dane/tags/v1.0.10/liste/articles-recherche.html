[(#REM) Articles trouves ]
<B_articles>
<div class="liste resultats articles span4">
	#ANCRE_PAGINATION
	<h2 class="h2"><:articles:> <small>(#GRAND_TOTAL)</small></h2>
	<ul class="liste-items">
		<BOUCLE_articles(ARTICLES){recherche} {par points}{inverse} {pagination #ENV{pagination,20}}>
		<li class="item"><strong class="h3-like entry-title"><a href="#URL_ARTICLE">[(#LOGO_ARTICLE|image_reduire{80})]#TITRE</a></strong></li>
		</BOUCLE_articles>
	</ul>
	[<div class="pagination">(#PAGINATION{page})</div>]
</div>
</B_articles>
