<div class="liste formulaire_spip formulaire_recherche_multimots">
<form action="[(#ENV{action})]" method="get"><div>
	[(#ENV{action}|form_hidden)]
		<h2 class="h2"><:spipr_dane:multimots:></h2>
		<p class="explication"><texte_explication><:spipr_dane:texte_explication_recherche_multi:></p>
		<fieldset>
		<B_groupes>
			<BOUCLE_groupes(GROUPES_MOTS){par num titre, titre}> 
			<div class="center bloc-groupe bloc-groupe_#ID_GROUPE">
				<B_mots>
					<label for="groupe_[(#ID_GROUPE)]" >#TITRE</label>
					<select id="groupe[_(#ID_GROUPE)]" name='mots\[\]' multiple="multiple" >
					<BOUCLE_mots(MOTS){id_groupe}{par titre}>
						<option value="#ID_MOT"[ (#ENV{mots}|find{#ID_MOT}|oui) selected="selected"]>#TITRE</option>
					</BOUCLE_mots>
					</select>
				</B_mots>
			</div>
			</BOUCLE_groupes>
		</B_groupes>
		</fieldset>
		<fieldset class="center mt" >
			<label for="champ_filtrer_par_age" ><:spipr_dane:filtrer_par_age:></label>
			<select name="filtrer_par_age" id="champ_filtrer_par_age">
				<option value=""[ (#ENV{filtrer_par_age}|=={''}|oui) selected="selected"]><:spipr_dane:indifferent:></option>
				<option value="7"[ (#ENV{filtrer_par_age}|=={7}|oui) selected="selected"]><:spipr_dane:moins_7j:></option>
				<option value="30"[ (#ENV{filtrer_par_age}|=={30}|oui) selected="selected"]><:spipr_dane:moins_1m:></option>
				<option value="91"[ (#ENV{filtrer_par_age}|=={91}|oui) selected="selected"]><:spipr_dane:moins_3m:></option>
				<option value="182"[ (#ENV{filtrer_par_age}|=={182}|oui) selected="selected"]><:spipr_dane:moins_6m:></option>
				<option value="365"[ (#ENV{filtrer_par_age}|=={365}|oui) selected="selected"]><:spipr_dane:moins_1an:></option>
			</select>
		</fieldset>
		<p class="center mt" >
			<input type="submit" value="<:spipr_dane:lancer_recherche:>" class="btn btn-large btn-info btn-multimots"/>
		</p>
</div></form>
</div>
