[(#ENV{appel_formulaire}|oui)
	<div class="titre item-picto btagenda"><:menus_dane:menu_agenda_icone:></div>
	<div class="infos"><:menus_dane:description_menu_agenda_icone:></div>
]
[(#ENV{appel_menu}|oui)
	<li class="menu-entree item [ (#ENV{css})][(#ENV{env/type}|=={page}|et{#ENV{env/composition}|=={agenda}}|ou{#ENV{env/type-page}|=={agenda}|oui}|oui)on active #SET{page_active, oui}]">
		<a [(#GET{page_active}|non) href="#URL_PAGE{agenda}"[ title="(#ENV{titre,<:menus_dane:menu_agenda_title:>})"]] class="item-fa">
            <i class="fa fa-calendar"></i>
        </a>
]
