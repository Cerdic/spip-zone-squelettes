[(#REM) Rubriques trouvees ]
<B_rubriques>
<div class="liste resultats rubriques span4">
	#ANCRE_PAGINATION
	<h2 class="h2"><:rubriques:> <small>(#GRAND_TOTAL)</small></h2>
	<ul class="liste-items">
		<BOUCLE_rubriques(RUBRIQUES) {recherche} {par points}{inverse} {pagination #ENV{pagination,20}}>
		<li class="item"><a href="#URL_RUBRIQUE">#TITRE</a></li>
		</BOUCLE_rubriques>
	</ul>
	[<div class="pagination">(#PAGINATION{page})</div>]
</div>
</B_rubriques>
