<B_articles>
	#ANCRE_PAGINATION

	<ul class="liste-items">
		<BOUCLE_articles(ARTICLES){id_rubrique?}{id_secteur?}{id_mot ?}{!par date}{!id_article IN #ENV{articles_exclus,#ARRAY}} {pagination #ENV{nb,5}}>

		</BOUCLE_articles>
	</ul>
	[<div class="pagination clear">(#PAGINATION)</div>]
</B_articles>
