<body>
	<div class="page[ secteur-(#ID_SECTEUR)][ rubrique-(#ID_RUBRIQUE)]">
		<div class="header" id="header">
			<div class="container">
				<INCLURE{fond=header/#ENV{type-page},env} />
			</div>
		</div>
		[<div class="navbar navbar-inverse" id="nav">
			(#INCLURE{fond=inclure/nav,env}|navbar_responsive)
		</div>]
		<div class="container">
			<div class="row">
				<div class="content span9 " id="content">
					<INCLURE{fond=breadcrumb/#ENV{type-page},env} />
					<INCLURE{fond=content/#ENV{type-page},env} />
				</div>
				<div class="aside secondary col span3" id="aside">
					<INCLURE{fond=aside/#ENV{type-page},env} />
					<INCLURE{fond=extra/#ENV{type-page},env} />
				</div>
				<footer class="boutons_options clear noprint">
					<h2 id="socialtags"><:spipr_dane:partager:></h2>
					<div class="article_print bouton"><img src='#CHEMIN{images/printer.png}' class="bouton_print" width='28' height='28' alt='<:spipr_dane:title_print:>' /></div>			
				</footer>
				<div class="liste favoris clear">
					<INCLURE{fond=liste/sites-favoris,hauteur_logo=80} />
				</div>
			</div>
		</div>
		<div class="footer" id="footer">
			<INCLURE{fond=footer/#ENV{type-page},env} />
		</div>
	</div>
</body>
