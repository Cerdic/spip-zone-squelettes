<!DOCTYPE HTML>
<BOUCLE_contenu(RUBRIQUES){id_rubrique}>
<html>
	<head>
		<INCLURE{fond=inclure/head} />
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<INCLURE{fond=inclure/header} />

			<!-- Menu -->
			<INCLURE{fond=inclure/menu,env} />

			<!-- Main -->
			<div id="main">
				<div class="inner">
					[<p class="surtitre #EDIT{surtitre}">(#SURTITRE)</p>]
					[<h1 class="titre #EDIT{titre}">(#TITRE)</h1>]
					[<p class="soustitre #EDIT{soustitre}">(#SOUSTITRE)</p>]

					[<div class="texte #EDIT{texte}">(#TEXTE|image_reduire{1400})</div>]
					[<div class="notes">(#NOTES)</div>]

					
					<section class="tiles">
					[(#REM) les articles de la rubrique]
						<BOUCLE_articlesaccueil(ARTICLES){id_rubrique}{par num titre, titre}{!par date}>
						<INCLURE{fond=inclure/btn_article,id_article} />
						</BOUCLE_articlesaccueil>
					</section>
				</div>
			</div>

			<!-- Footer -->
			<INCLURE{fond=inclure/footer} />

		</div>
	</body>
</html>
</BOUCLE_contenu>
