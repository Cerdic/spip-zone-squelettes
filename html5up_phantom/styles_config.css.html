[(#REM)<style>/*
Ce squelette definit les styles  du squelette Moulinette
Note: l'entete "Vary:" sert a repousser l'entete par
defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
genant en cas de "rotation du cookie de session" apres
un changement d'IP (effet de clignotement).

ATTENTION: il faut absolument le charset sinon Firefox croit que
c'est du text/html et iso-8859-15 car bug vieux navigateurs
*/]
#HTTP_HEADER{Content-Type: text/css; charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}

body {[ background-color:(#CONFIG{html5up/couleur_bkg});][ color:(#CONFIG{html5up/couleur_typo});] }
[a { color:(#CONFIG{html5up/couleur_typo}); }]
[a:hover, a:active, a:focus, a.on, .formulaire_contact form > fieldset.previsu > legend { color:(#CONFIG{html5up/couleur_accent}) !important; }]

/* les boutons et formulaires dans le contenu */
input[type="submit"], input[type="submit"].primary {[ color:(#CONFIG{html5up/couleur_bkg}) !important;][ background-color:(#CONFIG{html5up/couleur_typo});] }
input[type="submit"]:hover, input[type="submit"].primary:hover,
input[type="submit"]:focus, input[type="submit"].primary:focus,
input[type="submit"]:active, input[type="submit"].primary:active {[ background-color:(#CONFIG{html5up/couleur_accent});][ border-color:(#CONFIG{html5up/couleur_accent}) !important;][ color:(#CONFIG{html5up/couleur_bkg}) !important;] }

/* les boutons et formulaires dans le pied de page */
#footer input[type="submit"], #footer input[type="submit"].primary {[ color:(#CONFIG{html5up/couleur_bkg_footer}) !important;] }
#footer input[type="submit"]:hover, #footer input[type="submit"].primary:hover,
#footer input[type="submit"]:focus, #footer input[type="submit"].primary:focus,
#footer input[type="submit"]:active, #footer input[type="submit"].primary:active {[ color:(#CONFIG{html5up/couleur_typo}) !important;] }

.icon.style2, input[type="text"], input[type="password"], input[type="email"], input[type="tel"], select, textarea, .editer.saisie_case {[ border-color:#(#CONFIG{html5up/couleur_typo}|couleur_eclaircir);] }

[.icon.style2:hover, .icon.style2:active, .icon.style2:focus, .formulaire_contact form > fieldset.previsu { border-color:(#CONFIG{html5up/couleur_accent}); }]
[.icon.style2:active { background-color:(#CONFIG{html5up/couleur_accent}|html5up_phantom_hexa2rgba{0.1}); }]

[#main, #header { max-width:(#CONFIG{html5up/largeur_page}); }]
[#footer { background-color:(#CONFIG{html5up/couleur_bkg_footer}); }]

<BOUCLE_articles(ARTICLES)>[.tiles article.style#ID_ARTICLE > .image, .tiles article.style#ID_ARTICLE > .image:before { background-color:(#COULEUR); }]</BOUCLE_articles>

[(#REM) les boutons du menu lateral ]
[(#SET{typosvg,[(#CONFIG{html5up/couleur_typo}|hexa2utf8)]})]
[(#SET{accentsvg,[(#CONFIG{html5up/couleur_accent}|hexa2utf8)]})]
#header nav ul li a[href="#menu"]:before {
	background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100' preserveAspectRatio='none'%3E%3Cstyle%3Eline %7B stroke-width: 8px%3B stroke: #GET{accentsvg} %7D%3C/style%3E%3Cline x1='0' y1='25' x2='100' y2='25' /%3E%3Cline x1='0' y1='50' x2='100' y2='50' /%3E%3Cline x1='0' y1='75' x2='100' y2='75' /%3E%3C/svg%3E");
	opacity: 0;
}
#header nav ul li a[href="#menu"]:after {
	background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100' preserveAspectRatio='none'%3E%3Cstyle%3Eline %7B stroke-width: 8px%3B stroke: #GET{typosvg} %7D%3C/style%3E%3Cline x1='0' y1='25' x2='100' y2='25' /%3E%3Cline x1='0' y1='50' x2='100' y2='50' /%3E%3Cline x1='0' y1='75' x2='100' y2='75' /%3E%3C/svg%3E");
	opacity: 1;
}
#menu > .close:before {
	background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100' preserveAspectRatio='none'%3E%3Cstyle%3Eline %7B stroke-width: 8px%3B stroke: #GET{accentsvg} %7D%3C/style%3E%3Cline x1='15' y1='15' x2='85' y2='85' /%3E%3Cline x1='85' y1='15' x2='15' y2='85' /%3E%3C/svg%3E");
	opacity: 0;
}
#menu > .close:after {
	background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100' preserveAspectRatio='none'%3E%3Cstyle%3Eline %7B stroke-width: 8px%3B stroke: #GET{typosvg} %7D%3C/style%3E%3Cline x1='15' y1='15' x2='85' y2='85' /%3E%3Cline x1='85' y1='15' x2='15' y2='85' /%3E%3C/svg%3E");
	opacity: 1;
}
