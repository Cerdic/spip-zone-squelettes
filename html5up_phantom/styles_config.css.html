[(#REM)<style>/*
Ce squelette definit les styles  du squelette Moulinette
Note: l'entete "Vary:" sert a repousser l'entete par
defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
genant en cas de "rotation du cookie de session" apres
un changement d'IP (effet de clignotement).

ATTENTION: il faut absolument le charset sinon Firefox croit que
c'est du text/html et iso-8859-15 car bug vieux navigateurs
*/]
#HTTP_HEADER{Content-Type: text/css; charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}


[a:hover, a:active, a:focus, a.on { color:(#CONFIG{html5up/couleur_accent}) !important; }]
body {[ background-color:(#CONFIG{html5up/couleur_bkg});][ color:(#CONFIG{html5up/couleur_typo});] }
input[type="submit"], input[type="submit"].primary {[ color:(#CONFIG{html5up/couleur_bkg}) !important;][ background-color:(#CONFIG{html5up/couleur_typo});] }
input[type="submit"]:hover, input[type="submit"].primary:hover, input[type="submit"]:focus, input[type="submit"].primary:focus,
input[type="submit"]:active, input[type="submit"].primary:active {[ background-color:(#CONFIG{html5up/couleur_accent});][ border-color:(#CONFIG{html5up/couleur_accent}) !important;][ color:(#CONFIG{html5up/couleur_bkg}) !important;] }
[.icon.style2:hover, .icon.style2:active, .icon.style2:focus { border-color:(#CONFIG{html5up/couleur_accent}); }]
[.icon.style2:active { background-color:(#CONFIG{html5up/couleur_accent}|html5up_phantom_hexa2rgba{0.1}); }]

[#main, #header { max-width:(#CONFIG{html5up/largeur_page}); }]
[#footer { background-color:(#CONFIG{html5up/couleur_bkg_footer}); }]

<BOUCLE_articles(ARTICLES)>[.tiles article.style#ID_ARTICLE > .image, .tiles article.style#ID_ARTICLE > .image:before { background-color:(#COULEUR); }]</BOUCLE_articles>
