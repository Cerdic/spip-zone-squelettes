<script type="text/javascript">

function toggle(id){

  ul = "ul_" + id;
  img = "img_" + id;
  ulElement = document.getElementById(ul);
  imgElement = document.getElementById(img);

  if (ulElement){
          if (ulElement.className == 'closed'){
 
                  ulElement.className = "open";
                  imgElement.src = "squelettes/images/opened.gif";
                  }else{
                  ulElement.className = "closed";
                  imgElement.src = "squelettes/images/closed.gif";
                 
                  }
          }
         
         
  }

function hierarchie (listRubriques) {

var itemList = listRubriques;
var restoredArray = itemList.split(",");
var numberItem = restoredArray.length;

for (i=0; i<numberItem; i++) {
    currentRub = restoredArray[i]
                 ul = "ul_" + currentRub;
    img = "img_" + currentRub;
    ulElement = document.getElementById(ul);
    imgElement = document.getElementById(img);

    if (ulElement) {
        ulElement.className = "open";
        imgElement.src = "squelettes/images/opened.gif";

      }


  }

}

</script>
