#CACHE{864000}

<script type="text/javascript"><!--  
// Moteur interne par Google (fenetre popup)
 function RechercheRadio()
 {
  if (document.forms.form_rech.elements[1].checked) {   
   URL="[(#URL_PAGE{recherche})]";
   window.open(URL,'','toolbar=yes,location=yes,status=yes,menubar=yes,scrollbars=yes,resizable=yes,width=700,height=400'); 
   }
  if (document.forms.form_rech.elements[2].checked) {
   URL="[(#URL_PAGE{recherche-docs})]";
   window.open(URL,'','toolbar=yes,location=yes,status=yes,menubar=yes,scrollbars=yes,resizable=yes,width=700,height=400'); 
   }
   if (document.forms.form_rech.elements[3].checked) {   
   URL="[(#URL_PAGE{recherche-forum})]";
   window.open(URL,'','toolbar=yes,location=yes,status=yes,menubar=yes,scrollbars=yes,resizable=yes,width=700,height=400'); 
   }
} // -->
</script>

<form name ="form_rech" action='' method='post' id="form_rech" onsubmit="return RechercheRadio();" value="rechercher">
    <p><input name="recherche" type='text' id='recherche' size='20' value="#RECHERCHE" />
    <input type="image" src="./IMG/002/loupe.gif" name="submit" value="ok" /></p>       

<p class="centre">
<label>
<input type='radio' name="textes" value="[(#URL_PAGE{recherche})]" checked /> Textes
</label>
<label>
<input type='radio' name="docs" value="[(#URL_PAGE{recherche-docs})]" /> Docs/Images
</label>
<label>
<input type='radio' name="forums" value="[(#URL_PAGE{recherche-forum})]" /> Forums
</label>
</p>

</form>
