<BOUCLE_content(BREVES) {id_breve}>
<section><article>
	
	<header class="cartouche">
	  <h1 class="#EDIT{titre}">[(#LOGO_BREVE|image_reduire)]#TITRE</h1>
	  <p class="publication"><time datetime="[(#DATE|date_iso)]"><i class="icon-calendar"></i> [(#DATE|nom_jour) ][(#DATE|affdate)]</time></p>
	</header>

	<div class="main">
		[<div class="#EDIT{texte} texte">(#TEXTE|adaptive_images)</div>]
		[<p class="#EDIT{hyperlien} hyperlien"><:voir_en_ligne:> : <a href="(#URL_SITE)" class="spip_out">[(#NOM_SITE|sinon{[(#URL_SITE|couper{80})]})]</a></p>]
	</div>


	<footer>
		[<div class="notes"><hr />(#NOTES)</div>]
	</footer>

	<aside>
		[(#REM) Gestion du portfolio et des documents ]
		[(#INCLURE{fond=inclure/documents-breves,id_breve})]
	</aside>

</article></section>
</BOUCLE_content>
