<!-- Code du cadre bleu "les derniers articles" -->
<div class="last-articles">
	<div class="boxcontent">
		<div class="liste-articles">
			<div class="entete-cadre">
				<div class="cadre-titre">
					<img src="#CHEMIN{dist/images/breve-24.gif}" width="24" height="24" align="middle" alt="" />
					Les derniers articles
				</div>
			</div>
			<div class="texte-cadre">
				<ul>
					<BOUCLE_exclure_rub(RUBRIQUES){titre_mot=rubrique-masquée}>
						<BOUCLE_extract(articles) {id_rubrique} {doublons}>
							<!-- extraire tous les articles des rubriques masquées -->
						</BOUCLE_extract>
					</BOUCLE_exclure_rub>
					<BOUCLE_derniers(ARTICLES){par date}{inverse}{0,5} {doublons}>
						<li class="minicadre">
							<div class="#EDIT{titre}titre">
							<a class="texte-cadre" href="#URL_ARTICLE" [title="(#DESCRIPTIF|textebrut|entites_html)"]>
							 #TITRE
							</a></div>
							<small>
								[publié le (#DATE|affdate)][, <:par_auteur:> (#LESAUTEURS)]
							</small>
							
						</li>
					</BOUCLE_derniers> 
				</ul>
			</div>
		</div>
	</div>
</div>
<!-- Fin du code du cadre bleu "les derniers articles" -->
