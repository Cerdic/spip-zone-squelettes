<script type="text/javascript">
function hover(obj){
  if(document.all){
    UL = obj.getElementsByTagName('ul');
    if(UL.length > 0){
      sousMenu = UL[0].style;
      if(sousMenu.display == 'none' || sousMenu.display == ''){
        sousMenu.display = 'block';
      }else{
        sousMenu.display = 'none';
      }
    }
  }
}

function setHover(){
  LI = document.getElementById('menu').getElementsByTagName('li');
  nLI = LI.length;
  for(i=0; i < nLI; i++){
    LI[i].onmouseover = function(){
      hover(this);
    }
    LI[i].onmouseout = function(){
      hover(this);
    }
  }
}
</script>


<div id="menu">
<ul class="menu">
	[(#REM) Tester la présence du plugin 'Accès restreint par groupes' pour afficher la bonne version du menu ]
    [(#PLUGIN{accesgroupes}|=={1}|?{' ',''})<INCLURE {fond=inclusions/inc-menu-restreint}>]
    [(#PLUGIN{accesgroupes}|!={1}|?{' ',''})<INCLURE {fond=inclusions/inc-menu-non-restreint}>]
</div>
