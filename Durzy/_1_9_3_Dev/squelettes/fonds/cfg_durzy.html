[<link rel="stylesheet" href="(#CHEMIN{javascript/jquery.tooltip.css})" />]
[<script src="(#CHEMIN{javascript/jquery.bgiframe.js})" type="text/javascript"></script>]
[<script src="(#CHEMIN{javascript/jquery.dimensions.js})" type="text/javascript"></script>]
[<script src="(#CHEMIN{javascript/jquery.tooltip.js})" type="text/javascript"></script>]


<script type="text/javascript">
$(function() {

$("#foottip a").tooltip({
	bodyHandler: function() {
		return $($(this).attr("href")).html();
	},
	showURL: false
});

$('#tonus').tooltip({
	delay: 0,
	showURL: false,
	bodyHandler: function() {
		return $("<img/>").attr("src", this.src);
	}
});

$('a').tooltip({
	track: true,
	delay: 0,
	showURL: false,
	showBody: " - "
});

$("#fancy, #fancy2").tooltip({
	track: true,
	delay: 0,
	showURL: false,
	opacity: 1,
	fixPNG: true,
	showBody: " - ",
	extraClass: "pretty fancy",
	top: -15,
	left: 5
});

$('#pretty').tooltip({
	track: true,
	delay: 0,
	showURL: false,
	showBody: " - ",
	extraClass: "pretty",
	fixPNG: true,
	opacity: 0.95,
	left: -120
});

$('#right a').tooltip({
	track: true,
	delay: 0,
	showURL: false,
	extraClass: "right"
});
$('#right2 a').tooltip({ showURL: false });

$("#block").click($.tooltip.block);

$("#remote").click(function() {
	$("#username").tooltipFor();
});

});
</script>
