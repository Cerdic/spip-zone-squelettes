<fieldset><legend>Coins arrondis dans les cadres ?</legend><p>Uniquement valable dans Firefox et Safari&nbsp;:&nbsp;
	<select name="cadres_arrondis">
		<option value="/*spécification css3 pour les bords arrondis*/
			border-radius: 0.5em;
			/*spécification css3 pour les bords arrondis adaptée pour Safari et tous les navigateurs basés sur webkit*/
			-webkit-border-radius: 0.5em;
			/*spécification css3 pour les bords arrondis adaptée pour Firefox et tous les navigateurs basés sur gecko*/
			-moz-border-radius: 0.5em;" 
			[(#CONFIG{durzy/cadres_arrondis}|=={
			/*spécification css3 pour les bords arrondis*/
			border-radius: 0.5em;
			/*spécification css3 pour les bords arrondis adaptée pour Safari et tous les navigateurs basés sur webkit*/
			-webkit-border-radius: 0.5em;
			/*spécification css3 pour les bords arrondis adaptée pour Firefox et tous les navigateurs basés sur gecko*/
			-moz-border-radius: 0.5em;}|?{selected="selected",''})]>
			<p>Arrondis</p>
		</option>
		<option value="/*carres*/" [(#CONFIG{durzy/cadres_arrondis}|=={/*carres*/}|?{selected="selected",''})]><p>Carrés</p></option>
	</select></p>
</fieldset>


<fieldset><legend>Coins arrondis pour les titres des cadres ?</legend><p>Uniquement valable dans Firefox et Safari&nbsp;:&nbsp;
	<select name="titre_cadres_arrondis">
		<option value="/*texte ombré dans safari*/
			text-shadow: 3px 3px 5px grey;
			/*spécification css3 pour les bords arrondis*/
			border-top-right-radius: 0.6em; 
			border-top-left-radius: 0.6em;
			/*spécification css3 pour les bords arrondis adaptée pour Safari et tous les navigateurs basés sur webkit*/
			-webkit-border-top-right-radius: 0.6em;
			-webkit-border-top-left-radius: 0.6em;
			/*spécification css3 pour les bords arrondis adaptée pour Firefox et tous les navigateurs basés sur gecko*/
			-moz-border-radius-topright: 0.6em;
			-moz-border-radius-topleft: 0.6em;" 
			[(#CONFIG{durzy/titre_cadres_arrondis}|=={	
			/*texte ombré dans safari*/
			text-shadow: 3px 3px 5px grey;
			/*spécification css3 pour les bords arrondis*/
			border-top-right-radius: 0.6em; 
			border-top-left-radius: 0.6em;
			/*spécification css3 pour les bords arrondis adaptée pour Safari et tous les navigateurs basés sur webkit*/
			-webkit-border-top-right-radius: 0.6em;
			-webkit-border-top-left-radius: 0.6em;
			/*spécification css3 pour les bords arrondis adaptée pour Firefox et tous les navigateurs basés sur gecko*/
			-moz-border-radius-topright: 0.6em;
			-moz-border-radius-topleft: 0.6em;}|?{selected="selected",''})]>
			<p>Arrondis</p>
		</option>
		<option value="black" [(#CONFIG{durzy/titre_cadres_arrondis}|=={black}|?{selected="selected",''})]><p>Carrés</p></option>
	</select></p>
</fieldset>


<fieldset><legend>Epaisseur des bordures</legend>
	
		<select name="epaisseur_bordures">
			<option value="0px "[(#CONFIG{durzy/epaisseur_bordures}|=={0px }|?{selected="selected",''})]> 0 (par défaut)</option>
			<option value="1px "[(#CONFIG{durzy/epaisseur_bordures}|=={1px }|?{selected="selected",''})]> 1</option>
			<option value="2px "[(#CONFIG{durzy/epaisseur_bordures}|=={2px }|?{selected="selected",''})]> 2</option>
			<option value="3px "[(#CONFIG{durzy/epaisseur_bordures}|=={3px }|?{selected="selected",''})]> 3</option>
		</select>
		<p>Attention, choisir la couleur des bordures pour chacun des cadres dans la section suivante !</p>
	
</fieldset>
