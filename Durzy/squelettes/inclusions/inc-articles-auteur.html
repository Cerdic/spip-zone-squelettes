	</BOUCLE_extract>

<div class="last-articles">
	<b class="top"><b class="b1"></b><b class="b2"></b><b class="b3"></b><b class="b4"></b></b>
	<div class="boxcontent">
		<div class="liste-articles">
			<B_articles>
				<div class="entete-cadre">
					<div class="cadre-titre">
						<img src="#CHEMIN{ecrire/img_pack/breve-24.gif}" width="24" height="24" alt="" align="middle"/><:articles_auteur:>
					</div>
				</div>
				<div class="texte-cadre">
					<ul>
						<!-- Afficher les 10 derners articles de l'auteur, sauf les masqués -->
						<BOUCLE_articles(ARTICLES) {id_auteur} {par date}{inverse} {pagination 10}{doublons} >
							<li>
								<div class="minicadre">
									<h4 class="titre"><a href="#URL_ARTICLE">#TITRE</a></h4>
									<small>[(#DATE|affdate)]</small>
								</div>
							</li>
						</BOUCLE_articles>
					</ul>
				</div>
			</B_articles>
		</div>
	</div> <!-- fin boxcontent-->
	<b class="bottom"><b class="b4b"></b><b class="b3b"></b><b class="b2b"></b><b class="b1b"></b></b>
</div><!-- fin articles auteur -->
