#CACHE{0}
<form method="post">[(#ENV{_cfg_}|form_hidden)]



[(#REM) descriptif=
<h4>Configuration du squelette Durzy</h4>
Pour configurer l'apparence du squelette<br />
<br /><a href="http://www.lyceedurzy.com/spip.php?article234" class="spip_out">Documentation provisoire</a>
]
[(#REM) titre=Configuration du squelette Durzy]


<fieldset><legend>Cadres colorés</legend>

    <label>Apparence des puces animées
    <select name="puces_animees">
	<option value="puce-" [(#CONFIG{durzy/puces_animees}|=={puce-}|?{selected="selected",''})]>Par défaut</option>
	<option value="puce-aix-"  [(#CONFIG{durzy/puces_animees}|=={puce-aix-}|?{selected="selected",''})]>Puces académie d'Aix Marseille</option>
	<option value="puce-durzy-" [(#CONFIG{durzy/puces_animees}|=={puce-durzy-}|?{selected="selected",''})]>Puces lycée Durzy</option>
	<option value="">Puces carrées</option>
	<option value="">Personnalisées</option>
	</select>
	</label>  

<br/>
    <label>Couleur des cadres derniers articles
    <select name="couleur_last_articles">
	<option value="blue">Par défaut</option>
	<option value="black">Noir</option>
	<option value="silver">Argenté</option>
	<option value="green">Vert</option>
	</select>
	</label>  

</fieldset>

<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
</form>
