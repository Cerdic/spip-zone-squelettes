#CACHE{0}
<form method="post">[(#ENV{_cfg_}|form_hidden)]

[(#REM) descriptif=
<h4>Configuration du squelette Durzy</h4>
Pour configurer l'apparence du squelette<br />
<br /><a href="http://www.lyceedurzy.com/spip.php?article234" class="spip_out">Documentation provisoire (&agrave; verser sur contrib ?)</a>
]
[(#REM) titre=Configuration du squelette Durzy]

<fieldset><legend>Largeur</legend>
    <label>Largeur du site    
    <select name="largeur_site">
	<option value="0">800X600 (48 em) (par défaut)</option>
	<option value="1"[ selected="(#ENV{largeur_site}|=={1}|?{selected})"]>1024X768 </option>
	<option value="2"[ selected="(#ENV{largeur_site}|=={2}|?{selected})"]>Plein écran  </option>
	</select>
	</label>   
</fieldset>

<fieldset><legend>Arrière plan</legend>
    <label>Couleur de l'arrière plan</label>
	<select name="id_durzy">

	</select>
</fieldset>

<fieldset><legend>Barre de menu</legend>
    <label>Position de la barre de menu 
    <select name="position_menu">
	<option value="0">En bas (en dessous du logo du site)</option>
	<option value="1"[ selected="(#ENV{position_menu}|=={1}|?{selected})"]>En haut (au dessus du logo du site)</option>
	</select>
	</label>   
</fieldset>

<fieldset><legend>Cadres colorés</legend>

    <label>Couleur des cadres</label>
  <br/>
  
      <label>Position des cadres</label>

  <br/>
  
      <label>Apparence des puces animées
    <select name="puces_animees">
	<option value="0"[ selected="(#ENV{puces_animees}|=={puce-off.png}|?{selected})"]>Par défaut</option>
	<option value="1"[ selected="(#ENV{puces_animees}|=={1}|?{selected})"]>Puces académiques </option>
	<option value="2"[ selected="(#ENV{puces_animees}|=={2}|?{selected})"]>Puces carrées  </option>
	<option value=""[ selected="(#ENV{puces_animees}|=={3}|?{selected})"]>Personnalisées  </option>
	</select>
	</label>  
</fieldset>

<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
</form>
