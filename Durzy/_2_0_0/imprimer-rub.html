#CACHE{86400}

<BOUCLE_rubrique_principal(RUBRIQUES){id_rubrique}>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="#LANG_DIR" lang="#LANG">

<head>
	<title>[(#TITRE|textebrut) - ][(#NOM_SITE_SPIP|textebrut)]</title>
	[<meta name="description" content="(#INTRODUCTION|couper{150}|textebrut)" />]
	<INCLURE{fond=/inclusions/inc-head}{lang}> 
</head>

<body style="background:#FFFFFF">
<div align="center">
	<table border="0" width="600" cellspacing="0" cellpadding="0">
		<tr>
			<td width="200">
				<div align="left" style="font-size:10px ">
					<a href="javascript:history.go(-1)" name="top"><img src="#CHEMIN{images/retour.gif}" width="17" height="11" border="0" alt="retour" align="bottom"/>&nbsp;Retour</a>   
				</div>
			</td>
			<td width="200">
				<div align="right" style="font-size:10px ">
					<a href="javascript:window.print()">Imprimer la page 
						<img src="#CHEMIN{images/imprimer.gif}" width="16" height="16" border="0" alt="imprimer" align="middle"/>
					</a>
				</div>
			</td>
		</tr>
		<tr>
			<td width="400" align="center" valign="top" colspan="2">  
				<div class="texte-article" >
					<!--affichage du logo et titre du site -->
					[(#LOGO_SITE||image_reduire{120,0})]
					[<h5 align="center">(#NOM_SITE_SPIP)</h5>]
					<!-- affichage du logo de l'article -->
					[(#LOGO_RUBRIQUE|right||image_reduire{120,0})]
					[<h3 align="center">(#TITRE)</h3>]
					[<h5 align="center">(#DESCRIPTIF)</h5><br/>]
					<!-- début du contenu -->
					<!-- chapeau, texte, post-scriptum de l'article -->
					[(#TEXTE)]
					<!-- fin du contenu -->
				</div>
			</td>
		</tr>
		<tr>
			<td width="50%" >
				<div align="left" style="font-size:10px ">
					<a href="javascript:history.go(-1)">
						<img src="#CHEMIN{images/retour.gif}" width="17" height="11" border="0" alt="retour" align="bottom"/>
						&nbsp;Retour
					</a> 
				</div>
			</td>
			<td width="50%">
				<div align="right" style="font-size:10px ">
					<a href="#top">haut de page 
						<img src="#CHEMIN{images/remonter.gif}" width="11" height="8"  alt="haut de page" border="0" align="middle"/> 
					</a>
				</div>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
</BOUCLE_rubrique_principal>
