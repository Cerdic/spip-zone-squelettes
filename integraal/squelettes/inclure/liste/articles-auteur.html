[(#REM)

	Liste des articles d'un auteur

	Paramètres :
	** obligatoire
	* conseillé

	- **id_auteur (int) : identifiant d'un auteur
]
<B_articles>
<div class="liste articles">
	#ANCRE_PAGINATION
	<h2 class="h2"><:articles_auteur:> (#GRAND_TOTAL)</h2>
	<ul class="liste-items">
		<BOUCLE_articles(ARTICLES) {id_auteur} {!par popularite} {pagination 10}>
		<li class="item"><a href="#URL_ARTICLE">#TITRE</a></li>
		</BOUCLE_articles>
	</ul>
	[<div class="pagination">(#PAGINATION)</div>]
</div>
</B_articles>
