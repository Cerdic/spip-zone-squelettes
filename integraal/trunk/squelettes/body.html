<body>
	<div class="page" id="page">

		[(#REM) <!-- Navigation d'accès rapide --> ]
		[<nav class="access" id="access">
			<div class="container">
				(#INCLURE{fond=inclure/access,env})
			</div>
		</nav>]

		[(#REM) <!-- Entête général du site --> ]
		<header class="header" id="header" role="banner">
			<div class="container">
				<INCLURE{fond=header/#ENV{type-page},env} />
			</div>
		</header>

		[(#REM) <!-- Chemin hiérarchique --> ]
		<nav class="breadcrumb" id="breadcrumb" role="navigation" aria-label="<:integraal:menu_breadcrumb|attribut_html:>">
			<div class="container">
				<INCLURE{fond=breadcrumb/#ENV{type-page},env} />
			</div>
		</nav>

		[(#REM) <!-- Contenu central du site --> ]
		<div class="central">
			<div class="container" id="container">
				<div class="wrapper" id="wrapper">
					<main class="main" id="main" role="main">
						<INCLURE{fond=main/#ENV{type-page},env} />
					</main>
					<aside class="aside secondary" id="aside" role="complementary">
						<INCLURE{fond=aside/#ENV{type-page},env} />
					</aside>
					<aside class="extra secondary" id="extra" role="complementary">
						<INCLURE{fond=extra/#ENV{type-page},env} />
					</aside>
				</div>
			</div>
		</div>

		[(#REM) <!-- Pied de page --> ]
		<footer class="footer" id="footer" role="contentinfo">
			<div class="container">
				<INCLURE{fond=footer/#ENV{type-page},env} />
			</div>
		</footer>

	</div>
</body>
