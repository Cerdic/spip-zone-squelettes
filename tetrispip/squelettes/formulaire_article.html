<form action="[(#ENV{url})#formulaire]" method="post"  name="formulaire_article" id="Formulaire_article">
	[(#ENV*{previsu})	]
	
	<fieldset>

	<div class="legend">votre article</div>
		
		<input class="id_rubrique" type="hidden" name="titre" value="[(#ENV*{id_rubrique})]"  size="50">
		
		<label><:info_multi_cet_article:></label>
		<select name='var_lang'  class='lang' >
		[(#ENV*{langues})]
		</select>

		<label><:info_surtitre:></label>
		<input class="surtitre" type="text" name="surtitre" value="[(#ENV*{surtitre})]"  size="50"><br>
		
		<label><:texte_titre_obligatoire:></label>
		<input class="titre" type="text" name="titre" value="[(#ENV*{titre})]"  size="50"><br>

		<label><:info_soustitre:></label>
		<input class="soustitre" type="text" name="soustitre" value="[(#ENV*{soustitre})]"  size="50"><br>
		
		<label><:info_descriptif:></label>
		<textarea class="descriptif" name="descriptif" cols="25" rows="3">[(#ENV*{descriptif})]</textarea>

		<label><:info_chapeau:></label>
		<textarea class="chapo" name="chapo" cols="25" rows="5">[(#ENV*{chapo})]</textarea>

		<label><:info_texte:></label>
		[(#ENV*{texte}|barre_article)]

		<label><:info_post_scriptum:></label>
		<textarea class="forml" name="ps" cols="50" rows="3">[(#ENV*{ps})]</textarea><br>
	</fieldset>
	
	<fieldset>
	<div class="legend"><:info_lien_hypertexte:></div>
		<label><:forum_titre:></label>
		<input class="lien_titre" type="text" name="lien_titre" value="[(#ENV*{lien_titre})]" size="50">

		<label><:form_prop_url_site:></label>
		<input class="lien_url" type="text" name="lien_url" value="[(#ENV*{lien_url})]" size="50">
	</fieldset>
	<fieldset>
	<div class="legend"><:entree_infos_perso:></div>
	[<div style="float: #LANG_RIGHT; padding-#LANG_LEFT: 10px;"><img	src="(#ENV{id_auteur_session}|logoauteur)"
	width="75"
	/></div>]
		<label><:form_pet_votre_nom:></label>
		<input class="nom_auteur_session" type="text" name="nom_auteur_session" value="[(#ENV{nom_auteur_session})]" size="50"><br>

		<label><:form_pet_votre_email:></label>
		<input class="email_auteur_session" type="text" name="email_auteur_session" value="[(#ENV{email_auteur_session})]" size="50"><br>
	</fieldset>

	<div align="right"><input type="submit" name="previsualiser" class="spip_bouton" value="<:previsualiser:>" /></div>
      </fieldset>
</form>
