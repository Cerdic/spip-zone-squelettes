
<fieldset class="previsualisation">
	<div class="legend"><:previsualisation:></div>
	<div class='spip_encadrer important'>
	[<div class="surtitre">(#ENV*{surtitre})</div>] 
	[<h2 class="titre">(#ENV*{titre})</h2>]
	[<h3 class="soustitre">(#ENV*{soustitre})</h3>]   
	[<div class="descriptif">(#ENV*{descriptif})</div>]
	[<div class="chapo">(#ENV*{chapo})</div>]
	[<div class="texte">(#ENV*{texte})</div>]
	[<div class="ps">(#ENV*{ps})</div>]
	[<div class="notes">(#NOTES)</div>]
	[<div class="lien_hypertexte"><:info_lien_hypertexte:><a class="lien" href="[(#ENV*{lien_url})]">(#ENV*{lien_titre})</a></div>]
	[<div class="erreur">(#ENV*{erreur})</div>]
	[<div style='text-align:right;'><input type='submit' name='valider' class='spip_bouton' value="(#ENV*{bouton})" /></div>]
	</div>
</fieldset>
