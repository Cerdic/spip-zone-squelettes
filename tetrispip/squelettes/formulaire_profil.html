[
(#ENV*{message})
]
<form id="inscription" method='post' action="[(#ENV{self})]"
	style='border: 0px; margin: 0px;'> 
      <fieldset style="border: none; font-weight: bold">
	<legend><:forms:profil_identifiants:></legend>
	<label>
	  <:forms:profil_login:>
	  <input type="text" readonly="readonly" class="forml" name="login" value="[(#ENV{login})]" size="30" />
	</label>
	<label>
	  <:forms:profil_societe:>
	  <input type="text" class="forml" name="nom" value="[(#ENV{nom})]" size="30" />
	</label>
	<label>
	  <:forms:profil_email:>
	  <input type="text" class="forml" name="email" value="[(#ENV{email})]" size="30" />
	</label>
	<label>
	  <:forms:profil_bio:>
	  <input type="text" class="forml" name="bio" value="[(#ENV{bio})]" size="30" />
	</label>
	[(#ENV*{extra}|extra_form{'auteurs','inscription'})]
	<label>
	  <:forms:profil_nom_site:>
	  <input type="text" class="forml" name="nom_site" value="[(#ENV{nom_site})]" size="30" />
	</label>
	<label>
	  <:forms:profil_url_site:>
	  <input type="text" class="forml" name="url_site" value="[(#ENV{url_site})]" size="30" />
	</label>
	[<a href="spip_pass.php3?oubli=(#ENV{email})" onClick="javascript:window.open('spip_pass.php3?oubli=[(#ENV{email})]','<:forms:profil_changer_pass:>','scrollbars=no,resizable=no,width=540,height=200');return false;"><:forms:profil_changer_pass:></a>]
      </fieldset>
      <div align="right"><input type="submit" class="spip_bouton" value="<:bouton_valider:>" />
	</div> 
 </form>
 <p>NB : <:form_info_cnil:></p>[
<script type="text/javascript"><!--
document.inscription.(#ENV{focus}).focus()
--></script>
 ]
