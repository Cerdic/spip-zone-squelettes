#CACHE{3600*24*7}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" dir="#LANG_DIR" lang="#LANG">
<head>
<INCLURE{fond=inc-head}>
</head>

<body class="page_liens">
<INCLURE{fond=inc-entete}>
<div id="conteneur">
<div id="contenu">
    <h1 class="#EDIT{titre} big"><:liens_tout:></h1>
	<div class="menu" id="site">
		<ul>
			<BOUCLE_sites(SITES) {branche ?}{id_rubrique ?} {par id_secteur}{par id_rubrique}{par nom_site}{!par date}>
			[<li>
				<a href="(#URL_SITE)" class="spip_out">
				[(#LOGO_SITE||?{
					[(#LOGO_SITE||image_reduire{170,0}|image_recadre{170,107,center})]
					,
					<img src="http://open.thumbshots.org/image.pxf?url=#URL_SITE"[ alt="(#NOM_SITE|textebrut)"] class="spip_logos" />
				})]
				</a>
				<p><strong class="#EDIT{nom_site}">#NOM_SITE</strong>[ &mdash; <span class="#EDIT{descriptif}">(#DESCRIPTIF|PtoBR|couper{110})</span>]</p>
			</li>]
			</BOUCLE_sites>
		</ul>
	</div><!--#site-->
</div><!--#contenu-->

<div id="extra">
	<BOUCLE_formulaire_site(RUBRIQUES){id_rubrique ?}{par id_rubrique}{0,1}>
    [<div class="menu">
        <h2>Ajoutez votre site ici</h2>
        (#FORMULAIRE_SITE)
    </div>]
	</BOUCLE_formulaire_site>
</div><!--#extra-->

<INCLURE{fond=inclure/footer}{skel=#SQUELETTE}>
</div><!--#conteneur-->
</body>
</html>
