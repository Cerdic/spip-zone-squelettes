<BOUCLE_art(MOTS){id_mot} >
<div id="window">
	<div id="windowTop">
		<div id="windowTopContent">[Mot clef : (#TITRE|supprimer_numero)]</div>
		<img src="#CHEMIN{window_min.jpg}" id="windowMin" alt="reduire" />
		<img src="#CHEMIN{window_max.jpg}" id="windowMax" alt="agrandir"/>
		<img src="#CHEMIN{window_close.jpg}" id="windowClose" alt="fermer"/>
	</div>
	<div id="windowBottom"><div id="windowBottomContent">&nbsp;</div></div>
	<div id="windowContent">
    <div  class="contenu">
         <BOUCLE_mot(MOTS){id_mot}{doublons}>
          [<img src="IMG/(#LOGO_MOT|fichier||reduire_image{120})" title="#TITRE" alt="#TITRE" class="logo" /><br />]
          <h2>[(#TITRE|supprimer_numero)]</h2>
          <div class="alaligne"> </div>
          <hr />
          [(#TEXTE)]
          <h3>Les articles associés</h3>
           <ul>
          <BOUCLE_liste(ARTICLES){id_mot}>
          <li><a href="#URL_ARTICLE"> [(#TITRE|supprimer_numero)]</a>
          [<br />(#DESCRIPTIF)]
          </li>
          </BOUCLE_liste>
          </ul>
          </BOUCLE_mot>
          </B_mot>


          <//B_mot>
          <hr />
          <h3>Tous les mots</h3>
        <ul class="tags">
<BOUCLE_GR_mots(GROUPES_MOTS){par titre}>
        <BOUCLE_max(MOTS){tout}>
               <BOUCLE_max_art(ARTICLES) {id_mot}> </BOUCLE_max_art> [(#_max_art:TOTAL_BOUCLE|filtre_max{total}|noop)]  </B_max_art>
               </BOUCLE_max>
        <B_aff>
        <BOUCLE_aff(MOTS){par titre}{id_groupe}{' '}>
              <BOUCLE_aff_art(ARTICLES) {id_mot}> </BOUCLE_aff_art>
              <li class="tags"><span class="tag_epaisseur_[(#_aff:COMPTEUR_BOUCLE|alterner{'1','2','3'})]">
              [<a href="#URL_MOT"  class="tag_taille_(#_aff_art:TOTAL_BOUCLE|filtre_max{total}|coef{#_aff_art:TOTAL_BOUCLE,4}|alterner{'1','2','3','4'})]" title='#_aff_art:TOTAL_BOUCLE article(s)'>[(#TITRE|supprimer_numero)]</a>
              </span>   </li>
              </B_aff_art>
        </BOUCLE_aff>

        </B_aff>
</BOUCLE_GR_mots>
        </ul>
     </div>
  </div>
	<img src="#CHEMIN{window_resize.gif}" id="windowResize" alt="redimensionner"/>
</div>
</BOUCLE_art>
