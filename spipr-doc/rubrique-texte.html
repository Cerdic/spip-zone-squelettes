<section class="rubrique rubrique#ID_RUBRIQUE">
	<BOUCLE_arts(ARTICLES){par num titre,titre}{id_rubrique}>
	<article class="article article#ID_ARTICLE[(#STATUT|=={prop}|oui)prop]" id="[(#TITRE|title2anchor)]">
		<header class="article-header">
			<h2><span>#TITRE</span>[
			<small class="soustitre">(#SOUSTITRE)</small>]</h2>
		</header>
		<div class="main article-main">
			[<div class="#EDIT{chapo} chapo surlignable">(#CHAPO)</div>]
			[<div class="#EDIT{texte} texte surlignable">(#TEXTE)</div>]
		</div>

		[<footer class="muted">
			<div class="#EDIT{ps} ps surlignable">(#PS|adaptive_images|placeholder)</div>
		</footer>]
	</article>
	</BOUCLE_arts>
	<footer>
		[<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
	</footer>
	</B_arts>
</section>
#FILTRE{liens_absolus}
