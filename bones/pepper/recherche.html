<head>

<!-- Pepper v1.8 BONES 2.0 --->
<INCLURE(inclusions/inc_head.php3)>

<body>
<div id="wrapper">
<div id="background">
  <div id="content"> <img src="bones/themes/header.png" name="header" width="600" id="header" /><br />

    </div>
    <div id="navbar"> &nbsp;

      <div class="texte">

        <B_rubriques>

        <BOUCLE_rubriques(RUBRIQUES) {recherche} {par points} {inverse} {tout}>
        <div class="image">[(#LOGO_RUBRIQUE|right|#URL_RUBRIQUE)]</div>

        </BOUCLE_rubriques>
        </B_rubriques>
        <!-- boucle rubrique -->
        <!-- boucle article -->
        <B_articles>
        <h3 id="p1" class="post-title"><:articles:></h3>
        <BOUCLE_articles(ARTICLES) {recherche} {par points} {inverse} {tout}>
        <ul>
          <li>
            <h3><a href="#URL_ARTICLE" [title="(#DESCRIPTIF|textebrut|entites_html)"]>[(#TITRE|titre_homogene)]</a></br>
            </h3>
          </li>
        </ul>
        </BOUCLE_articles>
        </B_articles>
        <!-- fin boucle article -->
        <!-- boucle breve -->
        <B_breves>
        <h3 id="p1" class="post-title"><:breves:></h3>
        <BOUCLE_breves(breves) {recherche} {par points} {inverse} {tout}>
        <ul>
          <li>
            <h3><a href="#URL_BREVE" [title="(#DESCRIPTIF|textebrut|entites_html)"]>[(#TITRE|titre_homogene)]</a></br>
            </h3>
          </li>
        </ul>
        </BOUCLE_breves>
        </B_breves>
        <!-- fin boucle breve -->
        <!-- boucle site -->
        <B_sites>
        <h3 id="p1" class="post-title"><:sites_web:></h3>
        <BOUCLE_sites(SITES) {recherche} {par points} {inverse} {tout}>
        <ul>
          <li>
            <h3><a href="site.php3?id_syndic=#ID_SYNDIC" [title="(#DESCRIPTIF|textebrut|entites_html)"]>[(#NOM_SITE|titre_homogene)]</a></br>
            </h3>
          </li>
        </ul>
        </BOUCLE_sites>
        </B_sites>
      <br />
        </div>
      </div>
      <div class="exif">
        <INCLURE(inclusions/inc_rubriques.php3)>
      </div>
      <div class="exif">
        <INCLURE(inclusions/inc_recherche.php3)>

    <div  class="commentaire">
