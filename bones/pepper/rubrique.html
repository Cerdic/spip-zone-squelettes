<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
<head>
<title>[#NOM_SITE_SPIP] [(#TITRE|textebrut)]</title>
<!-- Pepper v1.8 BONES 2.0 --->
<INCLURE(inclusions/inc_head.php3)>
<meta name="Description" content="[(#INTRODUCTION|textebrut)]" />
<meta name="Robots" content="index,follow,all" />
<meta name="Identifier-URL" content="#URL_SITE_SPIP" />
<meta name="rating" content="General" />
<meta name="revisit-after" content="15 days" />
</head>
<body>
<div id="wrapper">
<div id="background">
  <div id="content"> <img src="bones/themes/header.png" name="header" width="600" id="header" /><br />
    <div align="center">
      <BOUCLE_articles_pop(ARTICLES) {id_rubrique}{0,1} {par popularite}{inverse}>
      <BOUCLE_first(DOCUMENTS){0,1}{id_article}{fichier==(png|jpg|gif)}{mode=document}>
      <img src="[(#URL_DOCUMENT|?{#URL_DOCUMENT,#LOGO_RUBRIQUE})]"alt="#TITRE" />
      </BOUCLE_first>
      </BOUCLE_articles_pop>
    </div>
    <div id="navbar"> &nbsp;
      <INCLURE(inclusions/inc_menu-haut.php3)>
    </div>
    <div class="sub-wrapper">
      <div class="texte">
        <h2><a href="#URL_RUBRIQUE">[(#TITRE||titre_homogene)]</a> <small style="font-weight:normal; text-transform:none; font-size:20px;"><em>[(#DATE|saison)] [(#DATE|annee)]</em></small></h2>
        <p align="justify">#DESCRIPTIF</p>
        <div align="justify">
          <BOUCLE_articles_rub(ARTICLES) {id_rubrique}{par date} {inverse}>
          <BOUCLE_documents_rub(DOCUMENTS){id_article}{mode=document}{0,1}{fichier==(png|jpg|gif)$}{doublons}{paysage}>
          [<a href="#URL_ARTICLE[(#URL_ARTICLE|strpos{'?'}|?{'&amp;','?'})]id_document=#ID_DOCUMENT">(#LOGO_DOCUMENT||reduire_image{100,100})</a>]
          </BOUCLE_documents_rub>
          </BOUCLE_articles_rub>
        </div>
        <form action="article.php3" method="get">
          <select name="id_article">
            <BOUCLE_menu_articles(ARTICLES) {id_rubrique} {par titre}>
            <option value="#ID_ARTICLE">#TITRE</option>
            </BOUCLE_menu_articles>
          </select>
          <input type="submit" name="Valider" value="Afficher l'article" />
        </form>
        <B_rubriques>
        <form action="rubrique.php3" method="get">
          <select name="id_rubrique">
            <BOUCLE_menu_rubriques(RUBRIQUES) {id_parent} {par titre}>
            <option value="#ID_RUBRIQUE">#TITRE</option>
            </BOUCLE_menu_rubriques>
          </select>
          <input type="submit" name="Valider" value="Afficher la rubrique" />
        </form>
        </B_rubriques>
        <//B_rubriques>
      </div>
      <div class="exif">
        <INCLURE(inclusions/inc_rubriques.php3)>
      </div>
      <div class="exif">
        <INCLURE(inclusions/inc_recherche.php3)>
      </div>
      <div class="exif">
        <INCLURE(inclusions/inc_dernieres_breves.php3)>
      </div>
      <h3></h3>
    </div>
    <div class="commentaire">
      <INCLURE(inclusions/inc_derniers_commentaires.php3){id_rubrique}>
    </div>
    <div class="sub-wrapper"> <br />
      <INCLURE(inclusions/inc_vignette.php3){doublons}>
    </div>
  </div>
  <div id="footer">
    <INCLURE(inclusions/inc_pied_de_page.php3)>
  </div>
</div>
</body>
</BOUCLE_rubrique_principal>
</html>
