<!-- descriptif=Choisissez ici le type de layout-->
<!-- titre=configuration du layout tripoli -->
<!-- autoriser=configurer -->
<!-- depot=metapack -->
<!-- nom=tripoli -->

<div class="formulaire_spip formulaire_cfg">
	[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
	[<p class="formulaire_message">(#ENV*{message_ok})</p>]
	
	<form method="post" enctype="multipart/form-data" action="#SELF">
		<div> #ACTION_FORMULAIRE{#SELF} 
				<fieldset>
				<legend>Select layout</legend>
				<div>
					<label for="layout"><strong>Layouts:</strong>&nbsp;</label>
				
					<select id="layout" name="lay">
					<option value="l1">Layout 1</option>
					<option value="l2">Layout 2</option>
					<option value="l3">Layout 3</option>
					<option value="l4">Layout 4</option>
					<option value="l5">Layout 5</option>
					<option value="l6">Layout 6</option>
					<option value="l7">Layout 7</option>
					<option value="l8">Layout 8</option>
					<option value="l9">Layout 9</option>
					</select>
				</div>
				<div><strong>Width:</strong>&nbsp;<input type="radio" name="width" value="normal"> normal&nbsp;&nbsp;&nbsp;<input type="radio" name="width" value="wide"> wide</div>
				
				<div><strong>Style:</strong>&nbsp;<input type="radio" name="style" value="normal"> normal&nbsp;&nbsp;&nbsp;<input type="radio" name="style" value="equal"> equal</div>
				
		</fieldset>
				
				[<span class='erreur'>(#ENV**{erreurs}|table_valeur{description})</span>]
				
				<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" /> 
				<input type="reset" value="<:cfg:Reset:>" />
				
				</div>
				
			</form>
		</div>
		

		
#CFG_ARBO{tripoli}
