<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="#LANG_DIR" lang="#LANG">
<head>
<title>#NOM_SITE_SPIP</title>
<INCLURE(inclusions/inc_head.php3)>
</head>
<body>
<div id="page">
  <div id="header">
    <div id="headerimg">
      <h1><a href="#URL_SITE_SPIP">#NOM_SITE_SPIP</a></h1>
      <div class="description">
        <INCLURE(inclusions/inc_menu-haut.php3)>
      </div>
    </div>
  </div>
  <hr />
  <div id="content" class="narrowcolumn">
  
	<div class="post">
        <BOUCLE_article_un(ARTICLES) {par date} {inverse} {0,2}>
      <h2 id="post-1"><a href="#URL_ARTICLE">[(#TITRE|titre_homogene)]</a></h2>
      <small>[(#DATE|nom_jour)] [(#DATE|affdate)] par
      <BOUCLE_auteurs_articles(AUTEURS) {id_article} {" "}>
      <a href="auteur.php3?id_auteur=#ID_AUTEUR" [ title="(#BIO|textebrut|entites_html)"]>#NOM</a>
      </BOUCLE_auteurs_articles>
      <!-- by site admin -->
      </small>
      <div class="entry">
      <p align="justify"> [(#INTRODUCTION|justifier)]</p>
        <div align="right">[(#LOGO_ARTICLE_RUBRIQUE|#URL_ARTICLE||reduire_image{128,x})]</div>
      
      </div>
      <p class="postmetadata">
<BOUCLE_compte_messages(FORUMS){id_article}{plat}>
          </BOUCLE_compte_messages>
    <a href="#URL_ARTICLE#forum"><strong>[(#TOTAL_BOUCLE) commentaire(s)]</strong></a>
          </B_compte_messages>
      </p>
        </BOUCLE_article_un> 

    </div><br />
	  <div class="post">
        <!-- Articles recents -->
        <BOUCLE_articles_recents(ARTICLES) {par date} {inverse} {2,5}>
        <h3 class="storytitle"><a href="#URL_ARTICLE" [title="(#DESCRIPTIF|textebrut|entites_html)"]>#TITRE</a></h3>
        <!-- Post meta -->
        <div class="meta">[(#DATE|nom_jour)] [(#DATE|affdate)]
          <B_auteurs_recents>
<:par_auteur:>
          <BOUCLE_auteurs_recents(AUTEURS) {id_article} {", "}>
          #NOM
          </BOUCLE_auteurs_recents>
        </div>
        <br />
        </BOUCLE_articles_recents>
      </div>
    
    <div class="navigation">
      <div class="alignleft"></div>
      <div class="alignright"></div>
    </div>
  </div>
  <div id="sidebar">
    <div id="search">
      <INCLURE(inclusions/inc_recherche.php3)>
    </div>
    <div id="breve">
      <INCLURE(inclusions/inc_dernieres_breves.php3)>
    </div>
    <div id="categories">
      <INCLURE(inclusions/inc_rubriques.php3)>
    </div>
    <div id="Commentaires">
      <INCLURE(inclusions/inc_derniers_commentaires.php3)>
    </div>
    <div id="links">
      <INCLURE(inclusions/inc_sites.php3)>
    </div>
    <div id="syndicate">
      <INCLURE(inclusions/inc_syndication.php3)>
    </div>
  </div>
  <hr />
  <div id="footer">
    <p>
      <INCLURE(inclusions/inc_pied_de_page.php3)>
     </p>
  </div>
</div>
#SPIP_CRON
</body>
</html>
