<h3>[(#PARAMETRES_TRACKBACK)Pour faire un trackback : </h3>
<code class="spip">#URL_TRACKBACK</code>]
<br>
<BOUCLE_trackbacks(FORUMS){id_article}{par date}{inverse}{statut=tbpublie}>
<ol class="commentlist">
  <li class="graybox">
  <small class="commentmetadata">[(#TITRE), ][(#DATE|affdate)][, <a href="(#URL_SITE)">[(#NOM_SITE|sinon{#URL_SITE})]</a>]</small>
[<p>(#TEXTE)</p>]</li>
</BOUCLE_trackbacks>
