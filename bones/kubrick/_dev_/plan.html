<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="#LANG_DIR" lang="#LANG">
<head>
<title> <:plan_site:> </title>
<INCLURE(inclusions/inc_head.php3)>
</head>
<body>
<div id="page">
  <div id="header">
    <div id="headerimg">
      <h1><a href="#URL_SITE_SPIP">#NOM_SITE_SPIP</a></h1>
      <div class="description">
        <INCLURE(inclusions/inc_menu-haut.php3)>
      </div>
    </div>
  </div>
  <hr />
  <div id="content" class="narrowcolumn">

<div class="post">
<BOUCLE_secteurs(RUBRIQUES) {racine} {par titre}>

  <h2>[(#LOGO_RUBRIQUE||reduire_image{120,0})]<a href="#URL_RUBRIQUE" [title="(#DESCRIPTIF|textebrut|entites_html)"]>[(#TITRE|titre_homogene)]</a> </h2>

     <B_breves>
      <div class="post">
        <!-- Breves -->
        <h3 class="storytitle"><:breves:></h3>
        <ul>
          <BOUCLE_breves(BREVES) {id_secteur} {par date} {inverse} {0,15}>
          <li> <i>[(#DATE|affdate_court)]</i>: <a href="#URL_BREVE">#TITRE</a> </li>
          </BOUCLE_breves>
        </ul>
      </div>
     </B_breves>

     <B_sites>
      <div class="post">
        <!-- Sur le Web -->
        <h3 class="storytitle"><:sites_web:></h3>
        <ul>
          <BOUCLE_sites(SITES) {id_secteur} {par nom_site}>
          <li> <a href="site.php3?id_syndic=#ID_SYNDIC"[title="(#DESCRIPTIF|textebrut|entites_html)"]> [(#NOM_SITE|titre_homogene)] </a> </li>
          </BOUCLE_sites>
        </ul>
      </div>
     </B_sites>

     <B_articles_racine>
      <div class="post">
        <!-- Articles et sous-rubriques -->
        <h3 class="storytitle"><:articles:></h3>
        <ul>
          <BOUCLE_articles_racine(ARTICLES) {id_rubrique} {par titre}>
          <li><a href="#URL_ARTICLE" [title="(#INTRODUCTION|textebrut|entites_html)"]>#TITRE</a></li>
          </BOUCLE_articles_racine>
        </ul>
      </div>
    </B_articles_racine>

    <B_rubriques>
      <div class="post">
        <ul>
          <BOUCLE_rubriques(RUBRIQUES) {id_parent} {par titre}>
          <li> <a href="#URL_RUBRIQUE">#TITRE</a>
            <B_articles>
            <ul>
              <BOUCLE_articles(ARTICLES) {id_rubrique} {par titre}>
              <li><a href="#URL_ARTICLE">#TITRE</a></li>
              </BOUCLE_articles>
            </ul>
            </B_articles>
            <BOUCLE_sous_rubriques(BOUCLE_rubriques)>
            </BOUCLE_sous_rubriques>
          </li>
          </BOUCLE_rubriques>
        </ul>
      </div>
    </B_rubriques>

  </BOUCLE_secteurs>
  </div>

    <div class="navigation">
      <div class="alignleft"></div>
      <div class="alignright"></div>
    </div>
  </div>
  <div id="sidebar">
    <div id="search">
      <INCLURE(inclusions/inc_recherche.php3)>
    </div>
    <div id="categories">
      <INCLURE(inclusions/inc_rubriques.php3)>
    </div>
    <div id="links">
      <INCLURE(inclusions/inc_sites.php3)>
    </div>
    <div id="syndicate">
      <INCLURE(inclusions/inc_syndication.php3)>
    </div>
  </div>
  <hr />
  <div id="footer">
    <p>
      <INCLURE(inclusions/inc_pied_de_page.php3)> </p>
  </div>
</div>
</body>
</html>
