<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
<!-- Bones Dotspip 1.8 -->
<head>
<title>#NOM_SITE_SPIP</title>
<meta name="Robots" content="index,follow,all" />
<meta name="Identifier-URL" content="#URL_SITE_SPIP" />
<meta name="rating" content="General" />
<meta name="revisit-after" content="15 days" />
<INCLURE(inclusions/inc_head.php)>
</head>
<body>
<div id="page">
  <div id="top">
    <h1><a href="#URL_SITE_SPIP">#NOM_SITE_SPIP</a></h1>
  </div>
  <p id="prelude">
   <INCLURE(inclusions/inc_menu-haut.php)> 
  </p>
  <div id="main">
    <div id="content">
      <div class="post">
        <p class="day-date"><:derniers_articles:></p>
        <BOUCLE_articles(ARTICLES) {par date} {inverse} {0,3}>
        <h2 id="p1" class="post-title"><a href="#URL_ARTICLE">#TITRE</a></h2>
        [<div class="image">(#LOGO_ARTICLE_RUBRIQUE|right||reduire_image{100,100})</div>]
        <p class="post-info"> <:par_auteur:>
          <BOUCLE_auteurs_articles(AUTEURS) {id_article} {" "}>
          <a href="auteur.php?id_auteur=#ID_AUTEUR">#NOM</a>
          </BOUCLE_auteurs_articles>
          , [(#DATE|nom_jour)] [(#DATE|affdate)] [(#DATE|heures)]:[(#DATE|minutes)] </p>
        <div class="post-content">
          <p>#INTRODUCTION</p>
        </div>
        <p class="post-info-co">
          <BOUCLE_compte_messages(FORUMS){id_article}{plat}>
          </BOUCLE_compte_messages>
          <span>::</span> <a href="#URL_ARTICLE#forum">[(#TOTAL_BOUCLE) commentaire(s)]</a>
          </B_compte_messages>
        </p>
        <!-- fin article -->
        </BOUCLE_articles>
      </div>
    </div>
  </div>
  <div id="sidebar">
    <div id="search">
      <INCLURE(inclusions/inc_recherche.php)>
    </div>
    <div id="breve">
      <INCLURE(inclusions/inc_dernieres_breves.php)>
    </div>
    <div id="categories">
      <INCLURE(inclusions/inc_rubriques.php)>
    </div>
    <div id="Commentaires">
      <INCLURE(inclusions/inc_derniers_commentaires.php)>
    </div>
    <div id="links">
      <INCLURE(inclusions/inc_sites.php)>
    </div>
    <div id="syndicate">
      <INCLURE(inclusions/inc_syndication.php)>
    </div>
  </div>
  <p id="footer">
    <INCLURE(inclusions/inc_pied_de_page.php)>
  </p>
</div>
<!-- fin de page -->
</body>
</html>
