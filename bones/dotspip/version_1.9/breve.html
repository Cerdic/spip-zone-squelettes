<!-- Bones Dotspip 1.9 -->
<head>
<title>[#NOM_SITE_SPIP] [(#TITRE|textebrut)]</title>
<!-- inculsion des metatags, des feuilles de styles ... -->
<INCLURE{fond=inclusions/inc_head}>
<meta name="MSSmartTagsPreventParsing" content="TRUE" />
</head>
<body>
<div id="page">
  <div id="top">
    <h1><a href="#URL_SITE_SPIP">#NOM_SITE_SPIP</a></h1>
  </div>
  <p id="prelude">
    <INCLURE{fond=inclusions/inc_menu-haut}>
  </p>
  <div id="main">
    <div id="content">
      <div class="post">
        <p class="day-date"><:breves:></p>
        <h2 id="p1" class="post-title">#TITRE</h2>
        <p class="post-info">[(#DATE|nom_jour)] [(#DATE|affdate)]</p>
        <div class="image">[(#LOGO_BREVE_RUBRIQUE|right||reduire_image{100,100})]</div>
        <p align="justify">#TEXTE</p>
        [
        <h4><:sur_web:>: <a href="#URL_SITE">(#NOM_SITE)</a></h4>
        ]
        <!-- boucle forum  -->
        <INCLURE{fond=inclusions/inc_forum_breve}{id_breve}{id_forum}{id_signature}>
        <!-- fin breve -->
      </div>
    </div>
  </div>
  <div id="sidebar">
    <div id="search">
      <INCLURE{fond=inclusions/inc_recherche}>
    </div>
    <div id="breves">
      <INCLURE{fond=inclusions/inc_dernieres_breves}>
    </div>
    <div id="categories">
      <INCLURE{fond=inclusions/inc_rubriques}>
    </div>
    <div id="links">
      <INCLURE{fond=inclusions/inc_sites}>
    </div>
    <div id="syndicate">
      <INCLURE{fond=inclusions/inc_syndication}>
    </div>
  </div>

  <p id="footer">
    <INCLURE{fond=inclusions/inc_pied_de_page}>
  </p>
</div>
<!-- end #page -->
</body>
</BOUCLE_breve_principal>
