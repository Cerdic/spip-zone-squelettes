#CACHE{365*24*3600}
<html>
  <head>
    <title>Test Chronology</title>

<script src="http://simile.mit.edu.nyud.net:8080/timeline/api/timeline-api.js" type="text/javascript"></script>

<script type="text/javascript">

var tl;
function onLoad() {
  var eventSource = new Timeline.DefaultEventSource();
  var bandInfos = [
				    Timeline.createBandInfo({
					 eventSource:    eventSource,
						 
						 date:           <BOUCLE_last1(ARTICLES) {0,1} {!par date}>"[(#DATE|affdate{'M d Y H:i:s'})]"</BOUCLE_last1>"Jun 28 2006 00:00:00 GMT"<//B_last1>,
						
						 width:          "75%", 
						 intervalUnit:   Timeline.DateTime.DAY, 
						 intervalPixels: 100
						 }),
				   Timeline.createBandInfo({
					 showEventText:  false,
						 trackHeight:    0.5,
						 trackGap:       0.2,
					 eventSource:    eventSource,
						 
						 date:           <BOUCLE_last(ARTICLES) {0,1} {!par date}>"[(#DATE|affdate{'M d Y H:i:s'})]"</BOUCLE_last>"Jun 28 2006 00:00:00 GMT"<//B_last>,
						
						 width:          "20%", 
						 intervalUnit:   Timeline.DateTime.MONTH, 
						 intervalPixels: 100
						 }),
				   Timeline.createBandInfo({
					 showEventText:  false,
						 trackHeight:    0.5,
						 trackGap:       0.2,
						 eventSource:    eventSource,
						 date:           <BOUCLE_last2(ARTICLES) {0,1} {!par date}>"[(#DATE|affdate{'M d Y H:i:s'})]"</BOUCLE_last2>"Jun 28 2006 00:00:00 GMT"<//B_last2>,
						 width:          "5%", 
						 intervalUnit:   Timeline.DateTime.YEAR, 
						 intervalPixels: 200
						 })
				   ];
  bandInfos[1].syncWith = 0;
  bandInfos[2].syncWith = 0;
  bandInfos[1].highlight = true;
  bandInfos[2].highlight = true;
  
  var tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);
  Timeline.loadXML("page.php?page=timeline_xml[&id_rubrique=(#ENV{id_rubrique})]", function(xml, url) { eventSource.loadXML(xml, url); });
}

var resizeTimerID = null;
function onResize() {
  if (resizeTimerID == null) {
	resizeTimerID = window.setTimeout(function() {
										resizeTimerID = null;
										tl.layout();
									  }, 500);
  }
}

function addOnLoad(func){
  var oldonload = window.onload;
  
  if (typeof window.onload != 'function') {
	window.onload = func;
  } else {
	window.onload = function() {
	  oldonload();
	  func();
	}
  }
}

function addOnResize(func){
  var oldonresize = window.onresize;
  
  if (typeof window.onresize != 'function') {
	window.onresize = func;
  } else {
	window.onresize = function() {
	  oldonresize();
	  func();
	}
  }
}
addOnLoad(onLoad);
addOnResize(onResize);

</script>

<style>
.timeline-default {
    font-family: Trebuchet MS, Helvetica, Arial, sans serif;
    font-size: 8pt;
    border: 1px solid #aaa;
}
</style>

  </head>

  <body>
    <h1>Test Chronology
<BOUCLE_rubrique(RUBRIQUES) {id_rubrique}>
 - #TITRE
</BOUCLE_rubrique>
</h1>

<div id="my-timeline" class="timeline-default" style="height: 400px; border: 1px solid #aaa" />
    
</body>
</html>
