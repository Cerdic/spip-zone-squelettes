<BOUCLE_doc (DOCUMENTS) {id_document}>
#SET{player,#ENV{player,#CONFIG{player,'neoplayer'}}}

[(#TYPE_DOCUMENT|=={Flash Video}|?{' '})
<dl class='spip_document_#ID_DOCUMENT spip_documents[ spip_documents_(#ENV{align})][ (#ENV{class})] spip_lien_ok'[ style='float:(#ENV{align}|match{left|right});']>
<dt class='spip_doc_titre'>
<object type="application/x-shockwave-flash" data="#CHEMIN{flash/player_flv_maxi.swf}" width="200" height="150">
<param name="movie" value="#CHEMIN{flash/player_flv_maxi.swf}" />
<param name="FlashVars" value="flv=[(#URL_DOCUMENT|url_absolue)]&amp;width=216&amp;height=162&amp;bgcolor1=4b4b4b&amp;bgcolor2=4b4b4b&amp;buttoncolor=999999&amp;buttonovercolor=0&amp;slidercolor1=cc6600&amp;slidercolor2=cc6600&amp;sliderovercolor=666666&amp;textcolor=0&amp;showstop=1&amp;title=[(#TITRE|urlencode)][(#LOGO_DOCUMENT||extraire_attribut{src}|match{flv.png$}|?{'',' '})&amp;startimage=[(#LOGO_DOCUMENT||extraire_attribut{src})]]&amp;ondoubleclick=fullscreen&amp;showfullscreen=1" />
<param name="allowFullScreen" value="true" />
<param name="wmode" value="transparent" />
[<strong>(#TITRE)</strong>]
[<span><a href="(#URL_DOCUMENT)" rel="enclosure">#URL_DOCUMENT</a></span>]
</object>
</dt>
[<dd class='spip_doc_descriptif'[ style='width:(#LOGO_DOCUMENT||largeur|min{150}|max{216})px;']>(#DESCRIPTIF|PtoBR)[(#NOTES|PtoBR)]</dd>]
</dl>
]

</BOUCLE_doc>
