[<!-- Titre -->
<meta property="og:title" content="(#ENV{titre})" />]

[<!-- URL -->
<meta property="og:url" content="(#ENV{url}|url_absolue)" />]

[<!-- Image -->
<meta property="og:image" content="(#ENV*{image}|image_reduire{500}|extraire_attribut{src}|url_absolue)" />]

[<!-- Site name -->
<meta property="og:site_name" content="(#URL_SITE_SPIP)" />]

[<!-- Type -->
<meta property="og:type" content="(#ENV{type, website})" />]

[<!-- description -->
<meta property="og:description" content="(#ENV*{description}|couper{200})" />]

[(#REM)
Prise en charge du plugin facebook :
S'il est présent, on envoie la méta fb:app_id
]

[(#PLUGIN{facebook}|oui)

[<meta property="fb:app_id" content="(#CONFIG{facebook/cle})" />]

]
