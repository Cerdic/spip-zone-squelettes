<B_last_news>
  <div class="row">
    <article class="#COLONNES{#ARRAY{large,12}}">

      <BOUCLE_last_news(ARTICLES){id_rubrique ?IN #ENV{id_rubrique}|explode{','}}{par date}{inverse}{0,1}>

        [<h3>(#SURTITRE)</h3>]

        [<h2>
          <a href="#URL_ARTICLE">(#TITRE)</a>
        </h2>]

        [<h3>(#SOUSTITRE)</h3>]


        [(#LOGO_ARTICLE
        |image_passe_partout{150,100}
        |image_recadre{150,100})]

        #INTRODUCTION

        <a href="#URL_ARTICLE" class="right button secondary tiny radius"><:lire_la_suite|ucfirst:></a>
      </BOUCLE_last_news>

    </article>
  </div>

  <B_autre_news>
    <div class="row">

        <BOUCLE_autre_news(ARTICLES){id_rubrique ?IN #ENV{id_rubrique}|explode{','}}{par date}{inverse}{1,3}>
          <article class="#COLONNES{#ARRAY{large,4}}">
            <div class="panel clearfix">

              [(#LOGO_ARTICLE
              |image_passe_partout{480,*}
              |image_recadre{480,*})]

              <h3>
                <a href="#URL_ARTICLE">#TITRE</a>
              </h3>

              #INTRODUCTION{200}

              <a href="#URL_ARTICLE" class="right button secondary tiny radius"><:lire_la_suite|ucfirst:></a>
            </div>
          </article>
        </BOUCLE_autre_news>
    </div>
  </B_autre_news>
</B_last_news>
