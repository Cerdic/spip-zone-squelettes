[(#SET{rubrique_sommaire, #CONFIG{zoundation/rubrique_sommaire}})]
<B_article_blog>
	#ANCRE_PAGINATION
	<BOUCLE_article_blog(ARTICLES){id_secteur ?IN #ENV{id_secteur}}{par date}{inverse}{pagination}{'<hr/>'}>

		<article>

			<div class="callout rounded float-left meta">
				<p class="text-center">
					[(#DATE|jour)]
					<br />
					[(#DATE|nom_mois)]
					<br />
					[(#DATE|annee)]
				</p>
			</div>

			<h2 class="float-left"><a href="#URL_ARTICLE">#TITRE</a></h2>

			<div class="clearfix"></div>

			[<div class="text-center">(#LOGO_ARTICLE|image_passe_partout{150,150}|image_recadre{150,150}|vider_attribut{class})</div>]

			#INTRODUCTION

			<INCLURE{fond=inclure/mots_article, id_article} />
		</article>

	</BOUCLE_article_blog>
	[<p class="pagination">(#PAGINATION{foundation})</p>]
</B_article_blog>
