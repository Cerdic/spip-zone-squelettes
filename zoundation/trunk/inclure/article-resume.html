<BOUCLE_articles(ARTICLES) {id_article} {statut?}>
	<article class="callout clearfix">

		<div class="meta-publi float-right">
			[<span>(#DATE|affdate_jourcourt)</span>],
			[<span class="auteurs"><:par_auteur:> (#LESAUTEURS)</span>]
		</div>

		<h2>
			<a href="#URL_ARTICLE" rel="bookmark">
				[(#LOGO_ARTICLE_RUBRIQUE
				|image_reduire{150,100}
				|inserer_attribut{class, thumbnail spip_logos}
				|inserer_attribut{alt, #TITRE|attribut_html})]
				#TITRE
			</a>
		</h2>

		[<div[ class="(#EDIT{intro})"]>
			(#INTRODUCTION|couper{160})
		</div>]
	</article>
</BOUCLE_articles>
