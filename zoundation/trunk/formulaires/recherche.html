<div class="formulaire_spip formulaire_recherche[ (#ENV{class})]" id="formulaire_recherche">
	<form action="[(#ENV{action})]" method="get">
		<div class="input-group">
			[(#ENV{action}|form_hidden)]
			[<input type="hidden" name="lang" value="(#ENV{lang})" />]

			<label for="recherche" class="input-group-label show-for-sr"><:info_rechercher:></label>
			<input id="recherche" type="[(#HTML5|?{search,text})]" class="search text input-group-field" name="recherche" placeholder="<:info_rechercher:>" />

			<div class="input-group-button">


				<button type="submit" class="button submit">
					[(#CONFIG{foundation_6/foundation-icons}|?{
					<span class="fi-magnifying-glass"></span><span class="show-for-sr"><:info_rechercher:></span>,
					<:info_rechercher:>})]
				</button>
			</div>
		</div>
	</form>
</div>
