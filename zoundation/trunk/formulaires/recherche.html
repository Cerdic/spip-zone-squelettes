<div class="formulaire_spip formulaire_recherche[ (#ENV{class})]" id="formulaire_recherche">
	<form action="[(#ENV{action})]" method="get">
		<div class="row collapse">
			[(#ENV{action}|form_hidden)]
			[<input type="hidden" name="lang" value="(#ENV{lang})" />]

			<div class="#COLONNES{#ARRAY{large, 8, medium, 8, small, 8}}">
				<label for="recherche" class="show-for-sr"><:info_rechercher:></label>
				<input id="recherche" type="[(#HTML5|?{search,text})]" class="search text" name="recherche" placeholder="<:info_rechercher:>" />
			</div>
			<div class="#COLONNES{#ARRAY{large, 4, medium, 4, small, 4}}">
				<input for="rechercher" type="submit" class="button postfix expanded" value="&gt;&gt;" title="<:info_rechercher:>" />
			</div>
		</div>
	</form>
</div>
