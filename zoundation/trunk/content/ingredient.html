<BOUCLE_ingredient(INGREDIENTS){id_ingredient}>
	<article class="content-principal">
		<header class="cartouche">
			[(#LOGO_INGREDIENT
				|image_reduire{200,200}
				|inserer_attribut{class, thumbnail spip_logos}
				|inserer_attribut{alt, #TITRE|attribut_html})]

			<h1 class="[(#EDIT{titre}) ]titre">#TITRE</h1>
		</header>

		[<section class="[(#EDIT{chapo}) ]surlignable chapo">
			(#DESCRIPTIF|image_reduire{720,0}|iframe_responsive)
		</section>]

		[<section class="[(#EDIT{texte}) ]surlignable texte">
			(#TEXTE|image_reduire{720,0}|iframe_responsive)
		</section>]
	</article>
</BOUCLE_ingredient>
