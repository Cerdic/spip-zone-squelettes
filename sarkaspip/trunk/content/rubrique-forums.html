<BOUCLE_forum(RUBRIQUES) {id_rubrique=#ENV{id_rubrique, #RACINE_SPECIALISEE{forum}}}>
	[(#REM) <!-- Contenu de la rubrique --> ]
	<section class="forums">
		[(#REM) <!-- Titre, logo, texte de la rubrique --> ]
		<INCLURE{fond=noisettes/rubrique/description}
			{id_rubrique}
			{avec_filles=non}>

		<aside>
			[(#REM) <!-- Affichage du ou des differents groupes de forums --> ]
			<INCLURE{fond=noisettes/forum/liste-groupes}{id_rubrique=#ENV{id_rubrique,''}|=={#RACINE_SPECIALISEE{forum}}|?{'',#ENV{id_rubrique,''}}}>
		</aside>
	</section>
</BOUCLE_forum>
