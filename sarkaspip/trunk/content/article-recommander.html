<BOUCLE_article_principal(ARTICLES) {id_article}{si #PLUGIN{RECOMMANDER}}>
		<div class="titre"><h1><:sarkaspip:recommander_article:></h1></div>
        [(#REM) <!-- Resume du texte de l'article auquel le commentaire s'adresse --> ]
		[(#CONFIG{sarkaspip_article/position_extrait, 1}|=={1}|?{' '})
		<div id="article_commentaire" class="portfolio">
			<INCLURE{fond=noisettes/article/inc_article_introduction}
				{id_article}
				{afficher_mere=non}
				{afficher_commentaires=non}
				{logo_rubrique=non}
				{avec_lire_suite=non}
				{taille_logo=#CONFIG{sarkaspip_article/taille_logo_extrait, 150}}
				{taille_introduction=#CONFIG{sarkaspip_article/intro_article, 300}}>
		</div>
		]
		
		[(#REM) <!-- Formulaire de recommandation --> ]
		<div class="formulaire">#RECOMMANDER{#TITRE,#URL_ARTICLE,#INTRODUCTION}</div>
</BOUCLE_article_principal>
