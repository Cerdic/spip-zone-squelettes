[(#REM) <!-- Pipeline de debut pour inserer des noisettes perso --> ]
[(#PIPELINE{colonne_extra_debut,
	[(#ARRAY{args, [(#ENV*|unserialize)], data, ''})]}
)]

<INCLURE{fond=extra/inc-nav-base,env} />

[(#ENV{type-page}|=={agenda}|oui)
	<INCLURE{fond=noisettes/agenda/nav-filtre,id_rubrique,id_mot,ajax}>
]

[(#GET{id_article}|oui)
	<INCLURE{fond=inclure/agenda-evenements-meme-article,id_article=#GET{id_article},ajax,env} />

	[(#REM) <!-- affichage de la navigation dans les evenements de la journee --> ]
	<INCLURE{fond=noisettes/article/nav-lire_aussi,id_article=#GET{id_article},ajax,env}>
]

[(#REM) <!-- Pipeline de fin pour inserer des noisettes perso --> ]
[(#PIPELINE{colonne_extra_fin,
	[(#ARRAY{args, [(#ENV*|unserialize)], data, ''})]}
)]
