[(#REM) <!-- Noisette lire aussi des articles connexes a un article
Recoit en argument:
- id_article de l'article concerne
-->]
<B_lire_aussi>
	<div class="liste short">
		#ANCRE_PAGINATION
		<ul class="nav nav-list">
			<li class="nav-header"><:sarkaspip:lire_aussi_article:></li>
			<BOUCLE_lire_aussi(ARTICLES){id_article IN #ARTICLES_LIES}{pagination #CONFIG{sarkaspip_noisettes/pas_pagination_navigation, 10}}>
			[<li>(#INCLURE{fond=noisettes/article/lien,id_article})</li>]
			</BOUCLE_lire_aussi>
		</ul>
		[<div class="pagination">(#PAGINATION{#CONFIG{sarkaspip_noisettes/modele_pagination_navigation}})</div>]
	</div> <!-- Fin contenu -->
</B_lire_aussi>
