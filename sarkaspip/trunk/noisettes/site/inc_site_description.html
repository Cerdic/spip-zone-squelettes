[(#REM)
<!-- 
	Noisette pour l'affichage des sites en partie #content
    Recoit en argument :
		- id_syndic
		- editable: indique si on doit activer ou pas les crayons
 -->
]
<BOUCLE_description(SITES) {id_syndic}>
	<header class="cartouche">
		#SET{nb_jour, #CONFIG{sarkaspip_site/nbj_syndication_2, 60}}
		<h1 class="titre #EDIT{nom_site}">[(#LOGO_SITE|image_reduire{120})]#NOM_SITE <small><:sarkaspip:articles_syndiques_n_jours{nb_jour=#GET{nb_jour}}:></small></h1>
	</header>
	<div class="description">
		[<div class="#EDIT{descriptif} chapo">(#DESCRIPTIF|typo_couleur)</div>]
	</div>
</BOUCLE_description>
