<B_messages>
	<div id="noisette_forum" class="noisette noisette_forum forum">
		<div class="liste short">
		<BOUCLE_acces_forum(RUBRIQUES) {id_rubrique=#RACINE_SPECIALISEE{forum}}>
		<h2><:sarkaspip:derniers_messages:><small> <a href="#URL_RUBRIQUE">dans les forums</a></small></h2>
			</BOUCLE_acces_forum>
			<ul class="liste-items forum">
				<BOUCLE_messages(FORUMS){articles.id_rubrique==#BRANCHE_SPECIALISEE{forum}}{objet=article}{plat}{!par date_heure}{0,#CONFIG{sarkaspip_noisettes/max_messages, 5}}>
				[<li class="item item-header"><span class="">(#DATE|affdate_court|unique{date_messages})</span></li>]
				[<li class="item"><i class="icon-comment"></i> [<span class="auteur muted">(#AUTEUR)&nbsp;: </span>]<a href="[(#URL_ARTICLE{#ID_OBJET}|parametre_url{id_forum, #ID_THREAD}|ancre_url{forum#ID_FORUM})]" title="[(#TITRE|attribut_html)]">(#INTRODUCTION{#CONFIG{sarkaspip_noisettes/intro_message, 100}}|PtoBR)</a><small></small></li>]
				</BOUCLE_messages>
			</ul>
		</div>
	</div>
</B_messages>
