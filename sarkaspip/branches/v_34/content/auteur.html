<BOUCLE_auteur_principal(AUTEURS) {tout}{id_auteur}>
			[(#REM) <!-- Informations sur l'auteur --> ]
			<div class="auteur">
				<INCLURE{fond=noisettes/auteur/inc_auteur_description}{id_auteur}>
			</div>
			[(#REM) <!-- articles publies par l'auteur --> ]
			[(#CONFIG{sarkaspip_auteur/position_articles, 1}|=={1}|oui)
				<INCLURE{fond=noisettes/auteur/inc_auteur_articles}{ajax}{id_auteur}>
			]
			[(#REM) <!-- albums publies par l'auteur --> ]
			[(#CONFIG{sarkaspip_auteur/position_albums, 1}|=={1}|oui)
				<INCLURE{fond=noisettes/auteur/inc_auteur_albums}{ajax}{id_auteur}>
			]
			[(#REM) <!-- Formumaire de contact de l'auteur --> ]
			[(#CONFIG{sarkaspip_auteur/position_contact, 1}|=={1}|oui)
				[<div class="formulaire">(#FORMULAIRE_ECRIRE_AUTEUR)</div>]
			]
</BOUCLE_auteur_principal>
