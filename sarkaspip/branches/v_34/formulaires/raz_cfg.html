<div class="formulaire_spip formulaire_configurer formulaire_#FORM">

	<h3 class="titrem"><:sarkaspip_config:cfg_boite_fond_raz:></h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
	<form method="post" action="#ENV{action}"><div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<p class="explication"><:sarkaspip_config:cfg_inf_fond_raz:></p>
		<ul class="editer-groupe">
			#SET{name,config_a_raz}#SET{obli,''}#SET{erreurs,#ENV**{erreurs}|table_valeur{#GET{name}}}
			<li class="editer long_label editer_[(#GET{name})][ (#GET{obli})][ (#GET{erreurs}|oui)erreur]">
				<label for="#GET{name}"><:sarkaspip_config:cfg_lbl_fond_raz:></label>[
				<span class='erreur_message'>(#GET{erreurs})</span>
				]<select name="#GET{name}" class="select" id="#GET{name}">
					<option value="--"><:sarkaspip_config:cfg_option_tout_sauvegarder:></option>
					#ENV*{_configurations}
				</select>
			</li>
		</ul>

		<INCLURE{fond=formulaires/inclure/cfg_boutons,
			choix=valider_seul}>
	</div></form>
</div>
