<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<BOUCLE_article_principal(ARTICLES) {id_article}><BOUCLE_pet(PETITIONS){id_article}>
		<div class="titre"><h1><:sarkaspip:signer_petition:></h1></div>
        [(#REM) <!-- Resume du texte de l'article auquel le commentaire s'adresse --> ]
		[(#CONFIG{sarkaspip_article/position_extrait, 1}|=={1}|oui)
		<div id="article_commentaire" class="portfolio">
			<h2><:sarkaspip:commentaire_suite_article:></h2>
			<INCLURE{fond=noisettes/article/inc_article_introduction}
				{id_article}
				{afficher_mere=non}
				{afficher_commentaires=non}
				{logo_rubrique=#CONFIG{sarkaspip_article/logo_rubrique_extrait, oui}}
				{avec_lire_suite=#CONFIG{sarkaspip_article/avec_lire_suite, non}}
				{taille_logo=#CONFIG{sarkaspip_article/taille_logo_extrait, 150}}
				{taille_introduction=#CONFIG{sarkaspip_article/intro_article, 300}}>
		</div>
		]
		
		[(#REM) <!-- Formulaire de signature --> ]
		<div class="formulaire">#FORMULAIRE_SIGNATURE</div>
</BOUCLE_pet></BOUCLE_article_principal>
