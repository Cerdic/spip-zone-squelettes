[(#VAL{tickets}|test_plugin_actif|oui)
			[(#REM) <!-- Contenu de l'article --> ]
			<div id="afaire" class="article">
				<INCLURE{fond=noisettes/article/inc_article_specialise_description}
					{id_article=#EVAL{_SARKASPIP_AFAIRE_ID_ARTICLE}}
					{titre_defaut=<:sarkaspip:afaire_page_titre:>}
					{descriptif_defaut=<:sarkaspip:afaire_page_descriptif:>}
					{taille_logo=#EVAL{_SARKASPIP_AFAIRE_TAILLE_LOGO}}
					{page=afaire}>
			</div>
			[(#REM) <!-- Listes de tickets pour chaque jalon considere --> ]
 			[(#EVAL{_SARKASPIP_AFAIRE_JALONS_AFFICHES}|afaire_liste_par_jalon)]
			[(#REM) <!-- Liste des tickets non planifies (uniquement si pas de jalon) --> ]
 			<INCLURE{fond=noisettes/afaire/inc_afaire_non_planifie}>
]
