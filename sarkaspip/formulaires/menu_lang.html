<div class="formulaire_spip formulaire_menu_lang">
	<a name="formulaire_menu_lang" id="formulaire_menu_lang"></a>

	<form method="post" action="#ENV{url}">
		[(#ENV{url}|form_hidden)]
		<fieldset> <!-- ajout Sarka1.9.1 -->
			<legend><:sarkaspip:info_langues:></info_langues:></legend> <!-- ajout Sarka 1.9.1 -->

				<input type="submit" value="&gt;&gt;" />

			</info_langues:>
