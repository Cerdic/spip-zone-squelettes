#CACHE{86400}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<BOUCLE_rubrique_referencement(RUBRIQUES) {id_rubrique}>
<html lang="#LANG">
	<INCLURE{fond=noisettes/header}>
<body  dir="#LANG_DIR" onload="setHover(), setFooter()">
<div id="conteneur">

[(#REM) <!-- =================================== ZONE BANDEAU ==================================== --> ]
	<INCLURE{fond=noisettes/bandeau}>

[(#REM) <!-- =========================== ZONE CHEMIN DE NAVIGATION ============================= --> ]
	<INCLURE{fond=noisettes/bande-chemin}>

[(#REM) <!-- ============================== ZONE COLONNE DE GAUCHE  ============================= --> ]
	<INCLURE{fond=noisettes/bloc-gauche}{id_rubrique}>

[(#REM) <!-- ============================== ZONE COLONNE DE DROITE  ============================= --> ]
	<div id="droite" class="droite">
		<INCLURE{fond=noisettes/bloc-droite-secteur-news}{id_secteur}>
	</div> <!-- Fin droite -->

[(#REM) <!-- =================================== ZONE CORPS  ====================================== --> ]
	<div id="centre" class="centre">
		<div class="auteur">
			<div class="intitule"><:sarkaspip:intitule_referencement:>&nbsp;:&nbsp;[(#TITRE|supprimer_numero)]</div>
			<div class="texte">#FORMULAIRE_SITE</div>
		</div> <!-- Fin auteur -->
	</div> <!-- Fin centre -->

[(#REM) <!-- ================================== ZONE PIED DE PAGE  ================================== --> ]
	<INCLURE{fond=noisettes/footer}>

</div> <!-- Fin contenu -->
</body>
</html>

[(#REM) <!-- ================================== ERREUR BOUCLE VIDE  ================================== --> ]
</BOUCLE_rubrique_referencement>
	<INCLURE{fond=404}>
<//B_rubrique_referencement>
