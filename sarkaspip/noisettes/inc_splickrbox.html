[(#REM) <!-- Noisette splickrbox
On passe au modele les parametres
- nombre de colonnes
- nombre de vignettes
- taille de la grande vignette
- classement
- sens inverse ou pas
-->]

<B_splickrbox>
    <div id="agenda" class="agenda">
        <div><a class="en-tete" href="#URL_PAGE{galerie}"><:sarkaspip:album_une:></a></div>
    
        <div class="contenu">
            [(#REM) <!-- Bloc des vignettes du gadget splickrbox -->] 
            <div class="mois">
<BOUCLE_splickrbox(ARTICLES) {id_rubrique} {titre_mot="album_une"} {par date} {inverse} {0,1}>
                [(#MODELE{splickrbox}{colonnes=3}{taille=9}{masque=carre-112.png}{tri=hasard}{senstri=0})]
</BOUCLE_splickrbox>
            </div>
        </div> <!-- Fin contenu -->
    </div> <!-- Fin agenda -->
</B_splickrbox>
