[(#REM)
modele <iconebloc>
parametres :
	|icone=fa-rocket (ou tout autre icone de FontAwesome http://fontawesome.io/icons/)
	|iconetitre=le titre
	|iconetexte=le texte
	
]<article class="feature">
	[<span class="icon (#ENV{icone})"></span>]
	<div class="content">
		[<h3>(#ENV{iconetitre})</h3>]
		[<p>(#ENV{iconetexte})</p>]
	</div>
</article>
